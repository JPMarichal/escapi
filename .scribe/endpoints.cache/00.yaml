    responses:
      -
        status: 200
        content: '[{"id":1,"title":"Estudio y an\u00e1lisis del libro de G\u00e9nesis","description":"Explora los or\u00edgenes del universo y de la humanidad, y el convenio de Dios con Abraham que cimenta las bases de la fe y la identidad del pueblo de Israel.\r\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":1,"nombre":"G\u00e9nesis","abreviatura":"G\u00e9n.","abreviatura_online":"gen","num_capitulos":50,"palabra_clave":"Or\u00edgenes","concepto_principal":"El Convenio de Abraham","autor":"Mois\u00e9s","autor_why":"<p>Aunque el libro del G\u00e9nesis no nombra a su autor, las Escrituras y gran parte de la historia de la iglesia atribuyen el libro a Mois\u00e9s. Tanto el Antiguo como el Nuevo Testamento testifican repetidamente la autor\u00eda mosaica del Pentateuco (por ejemplo, Josu\u00e9. 1:7; Dan. 9:11-13; Lucas 16:29; Juan 7:19; Hechos 26:22; Rom. 10:19), y la autor\u00eda mosaica no fue seriamente cuestionada hasta el siglo XVIII. Los cristianos conservadores y los jud\u00edos siguen reconociendo a Mois\u00e9s como el autor sobre la base del testimonio de las Escrituras y la ausencia de alternativas plausibles.\n<\/p><p>\nLa revelaci\u00f3n de los \u00faltimos d\u00edas brinda soporte adicional a este punto de vista. El <a href=\"libro_escrituras.php?id=84\" target=\"_blank\">libro de Mois\u00e9s<\/a>, en la Perla de Gran Precio, nos permite apreciar el proceso por el cual fue escrito el G\u00e9nesis, tanto por la revelaci\u00f3n directa recibida por el profeta Mois\u00e9s, como por la consulta de fuentes existentes, tales como el libro de memorias de Ad\u00e1n y los registros del profeta Enoc.<\/p>","f_redaccion":"~1400 AC","fecha_redaccion_why":"<p>Al escribir el libro del G\u00e9nesis, Mois\u00e9s utiliz\u00f3 sin duda fuentes escritas y tradiciones orales m\u00e1s antiguas, as\u00ed como material que le fue revelado directamente por Dios (N\u00fam. 12:8). Formado en la \"sabidur\u00eda de los egipcios\" (Hechos 7:22), Mois\u00e9s hab\u00eda sido providencialmente preparado para comprender e integrar, bajo la inspiraci\u00f3n de Dios, todos los registros, manuscritos y narraciones orales disponibles. La composici\u00f3n del libro se llev\u00f3 a cabo probablemente durante el exilio de Israel en el desierto (c. 1446-1406 a.C.).<\/p>","descripcion":"","introduccion":"<p>Como su t\u00edtulo indica, G\u00e9nesis es un libro de comienzos (la palabra \"G\u00e9nesis\" viene del t\u00e9rmino griego que significa origen, fuente, nacimiento o comienzo). En su descripci\u00f3n de la creaci\u00f3n del mundo por parte de Dios, la ca\u00edda del hombre, los or\u00edgenes de los pueblos de la tierra y los comienzos de la relaci\u00f3n de alianza de Dios con su pueblo elegido, Israel, el libro de G\u00e9nesis proporciona el contexto y establece el escenario para el resto de las Escrituras.<\/p>","temas_estructura":"<h3>Los once \"toledots\"<\/h3>\n<p>La estructura literaria del G\u00e9nesis se construye alrededor de once\nunidades geneal\u00f3gicas separadas. Cada una de ellas est\u00e1 encabezada por la\npalabra \"generaciones\". Son f\u00e1ciles de reconocer porque casi siempre empiezan con la frase \"Estas son las\ngeneraciones de...\" o \"El libro de las generaciones de...\", seguida por una genealog\u00eda m\u00e1s o menos breve.<\/p>\n<p>Estas unidades, llamadas en hebreo \"toledots\", constituyen\nla estructura m\u00e1s b\u00e1sica del primer libro de la Biblia, de forma tal que\nel G\u00e9nesis puede ser visto como un s\u00f3lo registro geneal\u00f3gico o colecci\u00f3n\nde genealog\u00edas. Los once toledots o libros de genealog\u00edas del G\u00e9nesis son:<\/p>\n<ol>\n<li>Introducci\u00f3n a las generaciones (1:1-2:3); <\/li>\n<li>El cielo y la tierra (2:4-4:26); <\/li>\n<li>Ad\u00e1n (5:1-6:8);<\/li>\n<li>No\u00e9 (6:9-9:29); <\/li>\n<li>Hijos de No\u00e9 (10:1-11: 9); <\/li>\n<li>Sem (11:10-26); <\/li>\n<li>Tar\u00e9 (11:27-25:11); <\/li>\n<li>Ismael (25:12-18); <\/li>\n<li>Isaac (25:19-35:29); <\/li>\n<li>Esa\u00fa (36:1-37:1); <\/li>\n<li>Jacob (37:2-50:26).<\/li>\n<\/ol>\n<h3>Los cuatro eventos y cuatro personajes<\/h3>\n<p>Otro enfoque, m\u00e1s f\u00e1cil de reconocer y recordar, es concebir el G\u00e9nesis en dos partes, una dedicada a explicar el origen del hombre y otra dedicada a explicar el origen del pueblo del convenio de Dios. Cada una de estas partes puede subdividirse a la vez en cuatro elementos.<\/p>\n<p>El G\u00e9nesis es el primer cap\u00edtulo de la historia de la redenci\u00f3n del\nhombre. En esta obra se destacan cuatro grandes acontecimientos y cuatro\ngrandes personajes.<\/p>\n<h4>Los cuatro eventos<\/h4>\n<p>Los cap\u00edtulos 1-11 est\u00e1n dominados por cuatro eventos trascendentales que\nforman la base de toda la historia b\u00edblica posterior.<\/p>\n<ol>\n<li><strong>La Creaci\u00f3n:<\/strong> Dios es el creador soberano de la\nmateria y la energ\u00eda, el espacio y el tiempo. Los seres humanos son la\nc\u00faspide de esta creaci\u00f3n.<\/li>\n<li><strong>La Ca\u00edda:<\/strong> Aunque originalmente era buena, esta\ncreaci\u00f3n se someti\u00f3 a la corrupci\u00f3n por el pecado de Ad\u00e1n. A pesar de la\ndevastadora maldici\u00f3n de la Ca\u00edda, Dios promete una esperanza de\nredenci\u00f3n a trav\u00e9s de la semilla de la mujer (3:15).<\/li>\n<li><strong>El Diluvio: <\/strong>A medida que la humanidad se multiplica,\nel pecado tambi\u00e9n se multiplica hasta que Dios se ve obligado a destruir\nla raza humana con la excepci\u00f3n de No\u00e9 y su familia.<\/li>\n<li><strong>La dispersi\u00f3n de las naciones: <\/strong>Aunque todos somos\nhijos de Ad\u00e1n a trav\u00e9s de No\u00e9, Dios fragmenta la cultura y el idioma del\nmundo posterior al diluvio y dispersa a los pueblos sobre la faz de la\ntierra.<\/li>\n<\/ol>\n<h4> Los cuatro personajes<\/h4>\n<p> Los cap\u00edtulos 12-50 tratan de cuatro importantes personajes originadores de grandes pueblos (Abraham y sus\ndescendientes Isaac, Jacob y Jos\u00e9), a trav\u00e9s de los cuales Dios bendecir\u00e1\na las naciones. El llamamiento de Abraham (cap. 12) es el punto central del\nlibro. Las promesas del convenio que Dios hace con Abraham, llamado el Convenio Abrah\u00e1mico, son fundamentales\npara el plan de Dios para llevar la salvaci\u00f3n a todos los pueblos. <\/p>","sumario":"G\u00e9nesis es el origen. Cool.","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":2,"title":"Estudio y an\u00e1lisis del libro de \u00c9xodo","description":"Sigue la liberaci\u00f3n de Israel de Egipto, la entrega de los Diez Mandamientos y el establecimiento del pacto en el Sina\u00ed.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":1,"nombre":"\u00c9xodo","abreviatura":"\u00c9x.","abreviatura_online":"ex","num_capitulos":40,"palabra_clave":"Redenci\u00f3n","concepto_principal":"Salvaci\u00f3n por sangre y poder","autor":"Mois\u00e9s","autor_why":"<p>Junto con el resto del Pentateuco (G\u00e9nesis-Deuteronomio), las Escrituras atribuyen el \u00c9xodo a Mois\u00e9s. Algunas partes del \u00c9xodo nombran espec\u00edficamente a Mois\u00e9s como autor (17:14; 24:3, 4; 34:27), y los escritores del Antiguo y del Nuevo Testamento coinciden en reconocer la autor\u00eda mosaica (Mal. 4:4; Juan 1:45; Rom. 10:5). Adem\u00e1s, el propio Jes\u00fas reconoce el origen mosaico del libro (Marcos 7:10; 12:26; Lucas 20:37; Juan 5:46, 47; 7:19-23).\n<\/p><p>\nDesde el siglo XVIII, algunos estudiosos han cuestionado la autor\u00eda mosaica del \u00c9xodo en favor de una serie de fuentes orales y escritas que fueron entretejidas por editores en una etapa tard\u00eda de la historia de Israel. Estos argumentos est\u00e1n lejos de ser concluyentes, sobre todo porque no se ha llegado a un acuerdo duradero sobre el car\u00e1cter y el alcance precisos de los documentos que supuestamente se encuentran detr\u00e1s del texto del \u00c9xodo tal y como lo tenemos ahora.<\/p>","f_redaccion":"~1400 AC","fecha_redaccion_why":"<p>Al igual que el resto del Pentateuco, el \u00c9xodo fue escrito durante el peregrinaje de Israel por el desierto, entre la \u00e9poca del \u00c9xodo y la muerte de Mois\u00e9s. Probablemente, Mois\u00e9s guard\u00f3 un registro de la obra de Dios, que luego edit\u00f3 en las Llanuras de Moab poco antes de su muerte (c. 1406 a.C.).\n<\/p><p>\nLa cuesti\u00f3n de la fecha del libro del \u00c9xodo est\u00e1 relacionada con la fecha del acontecimiento del \u00c9xodo. En Primera de Reyes 6:1 se afirma que el \u00c9xodo ocurri\u00f3 480 a\u00f1os antes de la fundaci\u00f3n del templo (966 a.C.), lo que implica una fecha de 1446 a.C. para el \u00c9xodo de Egipto. Algunos estudiosos sostienen que las pruebas arqueol\u00f3gicas apuntan a una fecha de aproximadamente 1275 a.C., y afirman que los 480 a\u00f1os de 1 Reyes 6:1 deben considerarse un n\u00famero simb\u00f3lico (una generaci\u00f3n de cuarenta a\u00f1os multiplicada por las doce tribus es igual a 480). Sin embargo, la evidencia arqueol\u00f3gica es ambigua, y aqu\u00ed se adopta la fecha de 1446 a.C.<\/p>","descripcion":"","introduccion":"<p>El libro del \u00c9xodo registra la redenci\u00f3n del pueblo de Israel de la esclavitud en Egipto y su establecimiento como naci\u00f3n gobernada por los t\u00e9rminos del pacto de Dios y las leyes de Dios. Durante los aproximadamente cuatrocientos a\u00f1os en Egipto, la familia de Jacob pas\u00f3 de ser de setenta personas a tener entre dos y tres millones.\n<\/p><p>\nLos jud\u00edos de habla hebrea siempre han utilizado las palabras hebreas iniciales del libro del \u00c9xodo como su t\u00edtulo, llam\u00e1ndolo ve''elleh shemot, que significa \"Ahora estos son los nombres\". El t\u00edtulo griego es \u00c9xodo, una palabra que significa \"salida\", \"partida\" o \"salida\".<\/p>","temas_estructura":"<p>El libro del \u00c9xodo se divide f\u00e1cilmente en dos secciones principales: la redenci\u00f3n de la esclavitud en Egipto (caps. 1-18) y la revelaci\u00f3n de Dios en el Monte Sina\u00ed (caps. 19-40).\n<\/p><p>\nEl concepto de redenci\u00f3n es fundamental en el libro del \u00c9xodo. Debido a su fidelidad a las promesas del pacto hechas a Abraham, Isaac y Jacob, Dios libera a su pueblo de la esclavitud, lo preserva durante el vagabundeo por el desierto y lo prepara para entrar en la Tierra de la Promesa.\n<\/p><p>\nIsrael fue redimido de la esclavitud en Egipto y entr\u00f3 en una relaci\u00f3n de pacto con Dios. Ahora que el pueblo hab\u00eda experimentado la liberaci\u00f3n, la gu\u00eda y la protecci\u00f3n de Dios, estaba listo para que se le ense\u00f1ara lo que Dios esperaba de \u00e9l. En el monte Sina\u00ed, Mois\u00e9s recibi\u00f3 las leyes morales, civiles y ceremoniales de Dios, as\u00ed como el modelo del tabern\u00e1culo que deb\u00eda construirse en el desierto.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ex\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":3,"title":"Estudio y an\u00e1lisis del libro de Lev\u00edtico","description":"Ad\u00e9ntrate en las leyes y rituales dados a Israel para guiar su culto y vida comunal, enfatizando la santidad y la pureza.\r\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":1,"nombre":"Lev\u00edtico","abreviatura":"Lev.","abreviatura_online":"lev","num_capitulos":27,"palabra_clave":"Santidad","concepto_principal":"El d\u00eda de la expiaci\u00f3n","autor":"Mois\u00e9s","autor_why":"<p>El tipo de argumentos utilizados para confirmar la autor\u00eda mosaica del G\u00e9nesis y el \u00c9xodo se aplican tambi\u00e9n al Lev\u00edtico, porque el Pentateuco es una unidad literaria. El contenido del propio libro tambi\u00e9n apunta con fuerza a Mois\u00e9s como autor humano. Cincuenta y seis veces en los veintisiete cap\u00edtulos del Lev\u00edtico se afirma que Dios imparti\u00f3 estas leyes a Mois\u00e9s (v\u00e9ase, por ejemplo, 1:1; 4:1; 6:1, 24; 8:1).<\/p>","f_redaccion":"~1400 AC","fecha_redaccion_why":"<p>Probablemente, Mois\u00e9s escribi\u00f3 gran parte del Lev\u00edtico durante la \u00faltima parte del campamento israelita en el Sina\u00ed, aunque es posible que le diera forma final poco antes de su muerte. El contenido del Lev\u00edtico abarca un per\u00edodo de aproximadamente un mes entre la erecci\u00f3n del tabern\u00e1culo (Ex. 40:17) y la salida del Sina\u00ed (N\u00fam. 10:11).<\/p>","descripcion":"","introduccion":"<p>Se ha dicho que Dios s\u00f3lo tard\u00f3 una noche en sacar a Israel de Egipto, pero tard\u00f3 cuarenta a\u00f1os en sacar a Egipto de Israel. En el \u00c9xodo, Israel es redimido y establecido como un reino de sacerdotes y una naci\u00f3n santa; y en el Lev\u00edtico se le ense\u00f1a a Israel c\u00f3mo cumplir con su llamado sacerdotal. En el \u00c9xodo se les sac\u00f3 de la tierra de la esclavitud y en el Lev\u00edtico se les condujo al santuario de Dios. Pasan de la redenci\u00f3n al servicio, de la liberaci\u00f3n a la dedicaci\u00f3n.\n<\/p><p>\nEl t\u00edtulo hebreo del libro es wayyiqra, la primera palabra del texto significa \"Y \u00c9l llam\u00f3\". El t\u00edtulo griego que aparece en la Septuaginta es Leutikon (que significa \"lo que pertenece a los sacerdotes\"), del que la versi\u00f3n latina de la Vulgata deriv\u00f3 el t\u00edtulo Lev\u00edtico. El t\u00edtulo es algo enga\u00f1oso, pues aunque el libro trata ampliamente de los sacerdotes y sus diversas tareas, hay que recordar que todos los israelitas deb\u00edan conocer y cumplir la Ley.<\/p>","temas_estructura":"<p>El libro de Lev\u00edtico se centra en el concepto de la santidad de Dios, y en c\u00f3mo un pueblo imp\u00edo puede acercarse a \u00c9l de forma aceptable y permanecer en comuni\u00f3n continua. El camino hacia Dios es s\u00f3lo a trav\u00e9s del sacrificio de sangre, y el caminar con Dios es s\u00f3lo a trav\u00e9s de la obediencia a Sus Leyes. La palabra \"santo\" aparece noventa veces en el Lev\u00edtico, y la palabra \"santificar\", diecisiete veces. La ra\u00edz hebrea q-d-sh, \"santo\" (en forma de adjetivo, sustantivo y verbo) aparece 152 veces en el libro de Lev\u00edtico.<\/p>\n<p>El libro de Lev\u00edtico se divide en dos secciones principales: la primera trata principalmente del sistema de sacrificios de culto (caps. 1-17), y la segunda trata principalmente de la santificaci\u00f3n del pueblo de Israel en su conjunto mediante la santidad ceremonial y moral (caps. 18-27).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/lev\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":4,"title":"Estudio y an\u00e1lisis del libro de N\u00fameros","description":"Recorre el viaje de Israel por el desierto, enfrentando pruebas y recibiendo instrucciones divinas para su futuro en la Tierra Prometida.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":1,"nombre":"N\u00fameros","abreviatura":"N\u00fam.","abreviatura_online":"num","num_capitulos":36,"palabra_clave":"Errantes","concepto_principal":"Rechazo a la generaci\u00f3n rebelde","autor":"Mois\u00e9s","autor_why":"<p>Las pruebas que se\u00f1alan a Mois\u00e9s como autor de N\u00fameros son similares a las de los libros anteriores del Pentateuco. Hay en N\u00fameros m\u00e1s de ochenta afirmaciones de que \"Yahveh habl\u00f3 a Mois\u00e9s\". Es evidente (33:2) que Mois\u00e9s llev\u00f3 un registro detallado como testigo ocular de los acontecimientos de este libro. Como personaje central de \u00c9xodo a Deuteronomio, estaba mejor calificado que cualquier otra persona para escribir estos libros.\n<\/p><p>\nAlgunos estudiosos han afirmado que las referencias a Mois\u00e9s en tercera persona (p. ej., 8:23; 14:36; 15:1, 22) apuntan a un autor distinto de Mois\u00e9s. Este uso de la tercera persona puede parecer inusual para la mente occidental, pero los escritores antiguos lo empleaban con frecuencia y se utiliza de forma constante en todos los libros en los que aparece el nombre de Mois\u00e9s (p. ej., \u00c9xodo 24:1; Lev\u00edtico 6:1; Deuteronomio 5:1).<\/p>","f_redaccion":"~1400 AC","fecha_redaccion_why":"<p>Mientras que el libro de Lev\u00edtico abarca s\u00f3lo un mes, el libro de N\u00fameros se extiende a lo largo de casi treinta y nueve a\u00f1os (c. 1444-1405 a.C.). Registra el movimiento de Israel desde los \u00faltimos veinte d\u00edas en el monte Sina\u00ed, las andanzas alrededor de Cades Barnea, y finalmente la llegada a las llanuras de Moab en el cuadrag\u00e9simo a\u00f1o. No cabe duda de que Mois\u00e9s llev\u00f3 este registro de los acontecimientos en el curso de las andanzas por el desierto.<\/p>","descripcion":"","introduccion":"<p>N\u00fameros es el libro de las peregrinaciones. La mayor parte del libro describe las experiencias de Israel en el desierto. Israel como naci\u00f3n est\u00e1 en su infancia al comienzo de este libro, s\u00f3lo trece meses despu\u00e9s del \u00c9xodo de Egipto. En N\u00fameros, la naci\u00f3n pasa por un doloroso proceso de prueba y maduraci\u00f3n en el que Dios ense\u00f1a a su pueblo las consecuencias de la rebeli\u00f3n y las decisiones irresponsables. Los cuarenta a\u00f1os de experiencia en el desierto los transforman de una chusma de ex esclavos a una naci\u00f3n lista para tomar posesi\u00f3n de la Tierra Prometida.\n<\/p><p>\nEl libro de los N\u00fameros toma su nombre de las dos numeraciones de los israelitas: la primera en el Monte Sina\u00ed (cap. 1) y la segunda en las llanuras de Moab (26:1-51). Los escritos jud\u00edos suelen referirse al libro por la quinta palabra hebrea en 1:1, bemidbar, que significa \"en el desierto\". El t\u00edtulo griego en la Septuaginta es Arithmoi, que significa \"n\u00fameros\", un t\u00e9rmino tomado en la Vulgata latina donde el t\u00edtulo se traduce Liber Numeri, \"Libro de los N\u00fameros\".<\/p>","temas_estructura":"<p>El libro de N\u00fameros puede dividirse en tres secciones principales: comienza con la antigua generaci\u00f3n (1:1-10:10), pasa por un tr\u00e1gico per\u00edodo de transici\u00f3n (10:11-25:18), y termina con la nueva generaci\u00f3n a las puertas de la tierra de Cana\u00e1n (caps. 26-36).\n<\/p><p>\nN\u00fameros registra dos generaciones (caps. 1-14 y 21-36), dos numeraciones (caps. 1 y 26), dos viajes (caps. 10-14 y 21-27) y dos series de instrucciones (caps. 5-9 y 28-36). Ilustra tanto la bondad como la severidad de Dios (Rom. 11:22) y ense\u00f1a que el pueblo de Dios s\u00f3lo puede avanzar si conf\u00eda y depende de \u00c9l.\n<\/p><p>\nEl tema del juicio divino sobre la incredulidad es prominente en N\u00fameros, que registra el fracaso de Israel en creer en la promesa de Dios y el juicio resultante de vagar en el desierto durante cuarenta a\u00f1os. El punto de inflexi\u00f3n cr\u00edtico del libro puede verse en el cap\u00edtulo 14, cuando Israel hizo caso de las advertencias de los temerosos esp\u00edas y rechaz\u00f3 a Dios al negarse a subir y conquistar la Tierra Prometida. Dios juzga a Israel \"seg\u00fan el n\u00famero de los d\u00edas en que espiasteis la tierra, cuarenta d\u00edas, pues cada d\u00eda llevar\u00e9is vuestra culpa un a\u00f1o, es decir, cuarenta a\u00f1os, y conocer\u00e9is mi rechazo\" (14:34).\n<\/p><p>\nSin embargo, el libro de N\u00fameros es m\u00e1s que una advertencia contra la incredulidad y la desobediencia. A lo largo de todo el libro se da testimonio de la gracia y la misericordia de Dios y se se\u00f1ala la gracia divina que se manifestar\u00e1 en Jesucristo. La presencia y la gu\u00eda divinas son evidentes en la columna de fuego y la nube (10:11). El cuidado de Dios por su pueblo se ve en la provisi\u00f3n diaria de man\u00e1 como alimento y en la roca que proporcionaba agua para que el pueblo bebiera, dones que prefiguran la venida de Cristo (Juan 6:31-33; 1 Cor. 10:4). Una v\u00edvida ilustraci\u00f3n de la misericordia divina se ve en la provisi\u00f3n de la serpiente de bronce como medio para curar a los que hab\u00edan sido mordidos por serpientes venenosas, una imagen de la crucifixi\u00f3n (21:4-9; cf. Juan 3:14).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/num\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":5,"title":"Estudio y an\u00e1lisis del libro de Deuteronomio","description":"Explora los tres discursos de Mois\u00e9s que repasan la ley y preparan a Israel para entrar en la Tierra Prometida, subrayando la obediencia a Dios.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":1,"nombre":"Deuteronomio","abreviatura":"Deut.","abreviatura_online":"deut","num_capitulos":34,"palabra_clave":"Convenio","concepto_principal":"Ratificaci\u00f3n formal del convenio","autor":"Mois\u00e9s","autor_why":"<p>La autor\u00eda mosaica del Deuteronomio ha sido vigorosamente atacada por los cr\u00edticos que afirman que Mois\u00e9s es s\u00f3lo el originador de las tradiciones en las que se basan estas leyes. El argumento habitual es que el libro fue escrito de forma an\u00f3nima no mucho antes del a\u00f1o 621 a.C. y utilizado por el rey Jos\u00edas para llevar a cabo su reforma religiosa.\n<\/p><p>\nSin embargo, las pruebas internas y externas de la autor\u00eda mosaica son s\u00f3lidas. El propio Deuteronomio incluye unas cuarenta afirmaciones de que lo escribi\u00f3 Mois\u00e9s. El libro parece corresponder a la \u00e9poca de Mois\u00e9s, no a la de Jos\u00edas, y los detalles geogr\u00e1ficos e hist\u00f3ricos indican un conocimiento de primera mano del periodo entre el \u00c9xodo y la Conquista. Adem\u00e1s, el resto del Antiguo Testamento atribuye el Deuteronomio y el resto del Pentateuco a Mois\u00e9s (Jos. 1:7; Jue. 3:4; 1 Re. 2:3; Esdras 3:2; Sal. 103:7; Mal. 4:4). El propio Cristo lo atribuye directamente a Mois\u00e9s (Mateo 19:7-9; Juan 5:45-47). Por \u00faltimo, estudios recientes han demostrado que el Deuteronomio parece seguir la forma de tratado utilizada en los siglos XV y XIV a.C., una forma apropiada para este documento de renovaci\u00f3n del pacto.<\/p>","f_redaccion":"~1400 AC","fecha_redaccion_why":"<p>Al igual que el Lev\u00edtico, el Deuteronomio no avanza hist\u00f3ricamente. Se desarrolla enteramente en las llanuras de Moab, al este de Jeric\u00f3 y del r\u00edo Jord\u00e1n, y abarca aproximadamente un mes. El libro fue escrito al final del per\u00edodo de cuarenta a\u00f1os en el desierto (c. 1405 a.C.), cuando la nueva generaci\u00f3n estaba a punto de entrar en Cana\u00e1n.<\/p>","descripcion":"","introduccion":"<p>El libro de Deuteronomio consiste en una serie de mensajes de despedida del l\u00edder de Israel, Mois\u00e9s, de 120 a\u00f1os de edad. Se dirige a la nueva generaci\u00f3n destinada a poseer la Tierra de la Promesa. Al igual que el libro de Lev\u00edtico, el libro de Deuteronomio contiene una gran cantidad de detalles legales, pero, a diferencia de Lev\u00edtico, hace hincapi\u00e9 en el pueblo y no en los sacerdotes. Mois\u00e9s recuerda a la nueva generaci\u00f3n la importancia de la obediencia si quieren aprender del triste ejemplo de sus padres.\n<\/p><p>\nEl nombre del libro procede de la palabra griega <i>Deuteronomion<\/i>, que significa \"segunda ley\", y que se utiliz\u00f3 incorrectamente en la Septuaginta para traducir Deut. 17:18 (la RVR lo traduce correctamente como \"una copia de esta ley\"). Sin embargo, el libro de Deuteronomio no es una segunda ley, sino una adaptaci\u00f3n y expansi\u00f3n de gran parte de la ley original dada en el Monte Sina\u00ed.<\/p>","temas_estructura":"<p>El Deuteronomio, en su esquema m\u00e1s amplio, es el registro de la renovaci\u00f3n de la alianza dada en el Monte Sina\u00ed. Este pacto se revisa, se ampl\u00eda, se extiende y finalmente se ratifica en las llanuras de Moab. Mois\u00e9s logra esto principalmente a trav\u00e9s de tres sermones que pasan de una retrospectiva, a una introspectiva, y finalmente a una mirada prospectiva de los tratos de Dios con Israel.\n<\/p><p>\nEl primer serm\u00f3n de Mois\u00e9s (1:1-4:43) proporciona el trasfondo de la alianza al subrayar lo que Dios ha hecho por Israel desde el \u00c9xodo de Egipto. Se destaca el tema de la provisi\u00f3n y protecci\u00f3n de Dios a su pueblo, junto con el castigo divino que sigue a la desobediencia.\n<\/p><p>\nEl segundo discurso abarca los requisitos espec\u00edficos de la alianza, adaptando las leyes del \u00c9xodo a la nueva situaci\u00f3n que prevalecer\u00eda despu\u00e9s de que hubieran entrado en la Tierra Prometida. As\u00ed, se presta especial atenci\u00f3n a las prohibiciones de la idolatr\u00eda y otras pr\u00e1cticas paganas, al establecimiento de un santuario central y a la preparaci\u00f3n de un reino.\n<\/p><p>\nEn el tercer discurso Mois\u00e9s escribe la historia por adelantado. Predice lo que le ocurrir\u00e1 a Israel en un futuro pr\u00f3ximo (bendiciones y maldiciones) y en un futuro lejano (dispersi\u00f3n entre las naciones y eventual retorno). Mois\u00e9s enumera los t\u00e9rminos de la alianza que pronto ser\u00e1 ratificada por el pueblo. Por \u00faltimo, como Mois\u00e9s no podr\u00e1 entrar en la tierra, nombra a Josu\u00e9 como su sucesor y pronuncia un discurso de despedida a la naci\u00f3n. El cap\u00edtulo 34 contiene una necrol\u00f3gica de Mois\u00e9s, quiz\u00e1 escrita por su sucesor Josu\u00e9.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/deut\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":6,"title":"Estudio y an\u00e1lisis del libro de Josu\u00e9","description":"Descubre la conquista de Cana\u00e1n bajo Josu\u00e9, las batallas para establecer Israel en la tierra y la repartici\u00f3n de territorios entre las tribus.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"Josu\u00e9","abreviatura":"Josu\u00e9","abreviatura_online":"josh","num_capitulos":24,"palabra_clave":"Conquista","concepto_principal":"Revisi\u00f3n del cometido al convenio","autor":"Incierto","autor_why":"<p>La tradici\u00f3n jud\u00eda atribuye la autor\u00eda de este libro al propio Josu\u00e9, y no hay duda de que algunas partes del libro deben atribuirse a \u00e9l (24:26). Sin embargo, algunas narraciones se a\u00f1adieron posteriormente, como la captura de Quiriat Sepher por parte de Othniel (15:13-19), la migraci\u00f3n de Dan hacia el norte (19:47) y el relato de la muerte y el entierro de Josu\u00e9 (24:29-33). Adem\u00e1s, la frase recurrente \"hasta el d\u00eda de hoy\" (5:9; 13:13; 15:63) indica un momento de escritura posterior a los propios acontecimientos. Por lo tanto, la composici\u00f3n final del libro se complet\u00f3 despu\u00e9s de la vida de Josu\u00e9, tal vez tan tarde como el per\u00edodo del reino temprano bajo Sa\u00fal.<\/p>","f_redaccion":"Incierta","fecha_redaccion_why":"<p>Aunque la fecha exacta de la composici\u00f3n de Josu\u00e9 es incierta, los acontecimientos descritos tienen lugar entre el comienzo de la Conquista (1405 a.C.) y la muerte de Josu\u00e9 (hacia 1390 a.C.). Sin embargo, si se acepta la fecha m\u00e1s tard\u00eda del \u00c9xodo (v\u00e9ase \u00c9xodo), el inicio de la Conquista se situar\u00eda en torno a 1250-1200 a.C.<\/p>","descripcion":"","introduccion":"<p>Josu\u00e9, el primero de los doce libros hist\u00f3ricos (Josu\u00e9-Esther), establece un v\u00ednculo entre el Pentateuco y el resto de la historia de Israel. A trav\u00e9s de tres grandes campa\u00f1as militares, el pueblo de Israel aprende una lecci\u00f3n crucial bajo el capaz liderazgo de Josu\u00e9: la victoria llega a trav\u00e9s de la fe en Dios y la obediencia a su palabra, m\u00e1s que a trav\u00e9s de la superioridad num\u00e9rica o militar.\n<\/p><p>\nEste tema queda subrayado por el propio nombre del libro. El nombre de Josu\u00e9, que significa \"Yahv\u00e9 es la salvaci\u00f3n\", simboliza el hecho de que, aunque \u00e9l es el l\u00edder de Israel durante la conquista, el Se\u00f1or es el Conquistador.<\/p>","temas_estructura":"<p>El libro de Josu\u00e9 se divide claramente en dos secciones principales: los cap\u00edtulos 1-12 registran la Conquista; los cap\u00edtulos 13-24 describen la asignaci\u00f3n de territorios tribales y la dispersi\u00f3n de las tribus por la Tierra de Promisi\u00f3n.\n<\/p><p>\nEl tema de la conquista y la ocupaci\u00f3n impregna el libro de Josu\u00e9. El escenario de los primeros cinco cap\u00edtulos comienza al este del r\u00edo Jord\u00e1n, cuando Josu\u00e9 sustituye a Mois\u00e9s, e Israel cruza el Jord\u00e1n en tierra firme y se prepara para la guerra. Como un sabio general, Josu\u00e9 utiliza una estrategia de \"divide y vencer\u00e1s\". Su campa\u00f1a comienza en el centro de Cana\u00e1n (caps. 6-8), impidiendo as\u00ed una masiva alianza cananea contra Israel. A continuaci\u00f3n, Josu\u00e9 se desplaza al sur de Cana\u00e1n (caps. 9 y 10) y, finalmente, al norte de Cana\u00e1n (caps. 11 y 12).\n<\/p><p>\nAunque no hay profec\u00edas mesi\u00e1nicas directas en el libro, Josu\u00e9 es claramente un tipo de Cristo. Su nombre Yeshua (\"Yahv\u00e9 es la salvaci\u00f3n\") es el equivalente hebreo del nombre \"Jes\u00fas\". En su papel de conducir triunfalmente al pueblo a sus posesiones, prefigura a Aquel que llevar\u00e1 \"a muchos Hijos a la gloria\" (Heb. 2:10).\n<\/p><p>\nEl cord\u00f3n escarlata, que proporcion\u00f3 seguridad a Rahab y a su casa (Josu\u00e9 2:17-21), representa la seguridad a trav\u00e9s de la sangre de Jes\u00fas (Heb. 9:19-22). Sorprendentemente, esta mujer gentil se encuentra en la genealog\u00eda de Jesucristo (Mateo 1:5).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/josh\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":7,"title":"Estudio y an\u00e1lisis del libro de Jueces","description":"Observa los ciclos de apostas\u00eda, opresi\u00f3n y liberaci\u00f3n en Israel a trav\u00e9s de l\u00edderes carism\u00e1ticos que restauran la fe y el orden cada vez.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"Jueces","abreviatura":"Jue.","abreviatura_online":"judg","num_capitulos":21,"palabra_clave":"Ciclos","concepto_principal":"Resumen del libro y los ciclos","autor":"Incierto","autor_why":"<p>El autor de Jueces es an\u00f3nimo, pero es posible que lo escribiera Samuel o uno de sus alumnos prof\u00e9ticos. La tradici\u00f3n jud\u00eda contenida en el Talmud atribuye Jueces a Samuel, y ciertamente fue el v\u00ednculo crucial entre el per\u00edodo de los jueces y el de los reyes. Es probable que Samuel o uno de sus contempor\u00e1neos recopilara el libro a partir de fuentes orales y escritas.<\/p>","f_redaccion":"~1050 AC","fecha_redaccion_why":"<p>La fecha aproximada de composici\u00f3n puede fijarse por una serie de afirmaciones en el propio libro. Los pasajes 18:31 y 20:27 muestran que Jueces fue escrito despu\u00e9s de que el arca de la alianza fuera retirada de Silo (cf. 1 Sam. 4:3-11). La repetida frase \"En aquellos d\u00edas no hab\u00eda rey en Israel\" (17:6; 18:1; 19:1; 21:25) indica que Jueces se escribi\u00f3 despu\u00e9s del comienzo de la monarqu\u00eda. El hecho de que los jebuseos habiten en Jerusal\u00e9n \"hasta el d\u00eda de hoy\" (1:21) significa que fue escrito antes del a\u00f1o 1004 a.C., cuando David tom\u00f3 el control de la ciudad (2 Sam. 5:5-9).\n<\/p><p>\nLos acontecimientos tratados en Jueces abarcan desde el a\u00f1o 1380 a.C. hasta el 1045 a.C. Evidentemente, los mandatos de algunos de los jueces se solapan, ya que no todos ellos gobernaron toda la tierra. Jueces describe ciclos de apostas\u00eda, opresi\u00f3n y liberaci\u00f3n en la regi\u00f3n del sur (3:7-31), la regi\u00f3n central (6:1-10:5), la regi\u00f3n oriental (10:6-12:15) y la regi\u00f3n occidental (13:1-16:31).<\/p>","descripcion":"","introduccion":"<p>El libro de los Jueces contrasta con Josu\u00e9. En Josu\u00e9, un pueblo obediente conquist\u00f3 la tierra confiando en el poder de Dios. En Jueces, sin embargo, un pueblo desobediente e id\u00f3latra es oprimido repetidamente por sus enemigos.\n<\/p><p>\nEl t\u00edtulo hebreo del libro es Shophetim, que significa \"jueces\". La palabra no s\u00f3lo conlleva la idea de mantener la justicia y resolver las disputas, sino que tambi\u00e9n puede tener el significado de \"liberar\" y \"entregar\". Primero los jueces liberan al pueblo, luego gobiernan y administran la justicia.<\/p>","temas_estructura":"<p>El libro de los Jueces est\u00e1 organizado principalmente seg\u00fan l\u00edneas tem\u00e1ticas m\u00e1s que cronol\u00f3gicas. El libro se abre con una descripci\u00f3n del deterioro de Israel, contin\u00faa con siete ciclos de opresi\u00f3n y liberaci\u00f3n, y concluye con dos v\u00edvidos ejemplos de la depravaci\u00f3n de Israel.\n<\/p><p>\nEl tema del deterioro se pone de manifiesto cuando Jueces comienza con unos \u00e9xitos militares de corta duraci\u00f3n tras la muerte de Josu\u00e9, pero r\u00e1pidamente se centra en el repetido fracaso del pueblo a la hora de expulsar a sus enemigos. Las principales razones de su fracaso son la falta de fe y la falta de obediencia a Dios (2:1-3).\n<\/p><p>\nLas repetidas liberaciones de Dios se describen en la secci\u00f3n media del libro (3:5-16:31), que presenta siete ciclos de apostas\u00eda, opresi\u00f3n, grito de liberaci\u00f3n, salvaci\u00f3n y descanso. Israel vacila entre la obediencia y la apostas\u00eda, ya que el pueblo no aprende continuamente de sus errores. Sin embargo, los tiempos de descanso y paz son m\u00e1s largos que los tiempos de esclavitud, y la monoton\u00eda de los pecados de Israel puede contrastarse con la creatividad de los m\u00e9todos de liberaci\u00f3n de Dios.\n<\/p><p>\nLa depravaci\u00f3n caracter\u00edstica de la \u00e9poca de los jueces se ilustra en los cap\u00edtulos 17-21 con v\u00edvidos ejemplos de idolatr\u00eda e inmoralidad personal y tribal. El libro en su conjunto ilustra los tristes resultados de la desobediencia de Israel, como se resume en 21:25: \"En aquellos d\u00edas no hab\u00eda rey en Israel; cada uno hac\u00eda lo que le parec\u00eda bien.\"<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/judg\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":8,"title":"Estudio y an\u00e1lisis del libro de Rut","description":"Conoce la lealtad y redenci\u00f3n en la historia de Rut, la moabita que se uni\u00f3 a Israel y se convirti\u00f3 en antepasado del rey David y de Jesucristo.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"Rut","abreviatura":"Rut","abreviatura_online":"ruth","num_capitulos":4,"palabra_clave":"Pariente\/Redentor","concepto_principal":"Rut se ubica en la l\u00ednea de David y Jes\u00fas","autor":"\u00bfSamuel?","autor_why":"<p>El texto no identifica al autor de Rut. La tradici\u00f3n jud\u00eda atribuye la obra a Samuel, pero esto es poco probable ya que David aparece en Rut 4:17, 22, y Samuel muri\u00f3 antes de la coronaci\u00f3n de David como rey. La composici\u00f3n del libro data probablemente de los primeros tiempos del reino. El hecho de que el hijo de David, Salom\u00f3n, no se mencione en la genealog\u00eda puede indicar que Rut se escribi\u00f3 durante el reinado de David. Sin embargo, el anonimato de la obra no debe restarle valor espiritual ni belleza literaria.<\/p>","f_redaccion":"~1000 AC","fecha_redaccion_why":"<p>Aunque la fecha de composici\u00f3n es incierta, la historia de Rut tiene lugar en la \u00faltima parte del periodo de los jueces (hacia el 1100 a.C.) y abarca un periodo de unos doce a\u00f1os. Este per\u00edodo de la historia de Israel fue, en general, un desierto de rebeli\u00f3n e inmoralidad, pero la historia de Rut contrasta como un oasis de integridad y rectitud.<\/p>","descripcion":"","introduccion":"<p>Rut es una historia de amor, devoci\u00f3n y redenci\u00f3n situada en el angustioso contexto del per\u00edodo de los jueces. Presenta a una mujer moabita que abandona su herencia pagana para aferrarse al pueblo de Israel y al Dios de Israel. Por su fidelidad en una \u00e9poca de falta de fe nacional, Dios la recompensa d\u00e1ndole un nuevo marido, un hijo y una posici\u00f3n privilegiada en la l\u00ednea ancestral de David y Cristo.<\/p>","temas_estructura":"<p>La breve pero hermosa historia de Rut est\u00e1 elaborada con esmero por su desconocido autor. Como demuestra el gr\u00e1fico \"Rut de un vistazo\", la narraci\u00f3n es sim\u00e9trica, con una estructura de elementos paralelos que se unen en la mitad del libro (el final del cap. 2).\n<\/p><p>\nEsta estructura literaria sirve para destacar varios temas importantes. El m\u00e1s destacado es el tema de la redenci\u00f3n. La palabra hebrea para pariente (goel) aparece trece veces en Rut y significa b\u00e1sicamente \"el que redime\". Al recomprar la tierra de Noem\u00ed, as\u00ed como al casarse con Rut y engendrar un hijo para mantener viva la l\u00ednea familiar, Booz act\u00faa como redentor. Esta redenci\u00f3n temporal de Booz apunta a la obra redentora de Dios, que alcanza su punto \u00e1lgido en la entrega de Cristo \"para redimirnos de toda iniquidad\" (Tito 2:14).\n<\/p><p>\nOtro t\u00e9rmino clave en el relato es \"bondad\", que significa lealtad al pacto (1:8; 2:20; 3:10). Rut y Booz ilustran lo que son la rectitud y la lealtad del pacto en una \u00e9poca en la que \"cada uno hac\u00eda lo que le parec\u00eda bien\" (Jue. 21:25). Esta lealtad se expresa en los mismos t\u00e9rminos que describen la relaci\u00f3n de alianza de Dios con su pueblo.\n<\/p><p>\nTambi\u00e9n se destaca la providencia de Dios. Aunque el libro describe a personas comunes en entornos comunes, estaban siendo guiadas por la misteriosa mano de Dios, que estaba utilizando su fe poco com\u00fan para preparar el camino del mayor rey de Israel, David (4:22). El nombre de Dios aparece veintitr\u00e9s veces en los ochenta y cinco versos de Rut. Ning\u00fan acontecimiento en la vida del pueblo de Dios es insignificante, porque \u00c9l est\u00e1 constantemente involucrado.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ruth\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":9,"title":"Estudio y an\u00e1lisis del libro de 1 Samuel","description":"Descubre la dedicaci\u00f3n de Samuel, \u00faltimo juez de Israel, su unci\u00f3n de Sa\u00fal y David como reyes, y la transici\u00f3n hacia la monarqu\u00eda.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"1 Samuel","abreviatura":"1 Sam.","abreviatura_online":"1-sam","num_capitulos":31,"palabra_clave":"Transici\u00f3n","concepto_principal":"Transici\u00f3n de Sa\u00fal a David","autor":"Samuel\/Abiathar","autor_why":"<p>El libro de 1 Samuel es an\u00f3nimo. La tradici\u00f3n jud\u00eda afirma que el profeta Samuel escribi\u00f3 los libros que llevan su nombre, mientras que los profetas Gad y Nat\u00e1n aportaron informaci\u00f3n complementaria sobre los a\u00f1os posteriores a la muerte de Samuel (25:1). Sin embargo, no hay ninguna referencia a un autor en el libro. El texto b\u00edblico s\u00ed indica que Samuel hizo algunos registros escritos (10:25) y que las figuras prof\u00e9ticas (Samuel, Nat\u00e1n y Gad) hicieron la cr\u00f3nica de muchos de los actos del rey David (1 Cr. 29:29). Dado que los profetas del Antiguo Testamento generalmente actuaban como historiadores de su \u00e9poca, no es improbable que los libros de Samuel fueran compilados por un profeta sin nombre a partir de los escritos de Samuel, Gad y Nat\u00e1n, as\u00ed como de otras fuentes sin nombre.<\/p>","f_redaccion":"~1000 AC","fecha_redaccion_why":"<p>Debido a las referencias (por ejemplo, 27:6) que presuponen la divisi\u00f3n de Israel en reinos del norte y del sur, y a que no hay ninguna referencia a la ca\u00edda de Samaria, la composici\u00f3n final de los libros de Samuel probablemente tuvo lugar entre la divisi\u00f3n de los reinos en el 931 a.C. y la ca\u00edda de Samaria en el 722 a.C. Es probable que Samuel se compusiera a principios del reino dividido, quiz\u00e1s alrededor del 900 a.C.\n<\/p><p>\nEl libro de 1 Samuel abarca el per\u00edodo de noventa y cuatro a\u00f1os que va desde el nacimiento de Samuel hasta la muerte de Sa\u00fal (c. 1105-1011 a.C.). Gran parte de \u00e9l trata de los conflictos con los filisteos, contra los que Sa\u00fal y David lucharon repetidamente.<\/p>","descripcion":"","introduccion":"<p>El libro de 1 Samuel describe la transici\u00f3n del liderazgo en Israel de los jueces a los reyes. Tres personajes destacan en el libro: Samuel, el profeta y \u00faltimo juez; Sa\u00fal, el primer rey de Israel; y David, ungido como rey pero a\u00fan no reconocido como sucesor de Sa\u00fal.\n<\/p><p>\nLos dos libros de Samuel eran originalmente uno en el texto hebreo, pero se dividieron cuando se tradujeron al griego. As\u00ed, la Septuaginta (Antiguo Testamento griego) y las traducciones inglesas dividen a Samuel en dos libros, aunque esto introduce una divisi\u00f3n artificial en lo que en realidad es un relato continuo.<\/p>","temas_estructura":"<p>El libro de 1 Samuel registra la transici\u00f3n crucial de la teocracia bajo los jueces a la monarqu\u00eda bajo los reyes. El libro se articula en torno a tres figuras clave: Samuel (caps. 1-7), Sa\u00fal (caps. 8-31) y David (caps. 16-31).\n<\/p><p>\nEl libro describe el creciente deseo del pueblo de Israel de tener un rey, y el papel que desempe\u00f1aron varios individuos en el inicio y la continuaci\u00f3n de la realeza hebrea. La realeza se describe como una cuesti\u00f3n m\u00e1s teol\u00f3gica que pol\u00edtica. El Dios de Israel sigue siendo el verdadero Rey de Israel. El rey terrenal representar\u00eda a la naci\u00f3n ante Dios y ser\u00eda responsable en \u00faltima instancia ante \u00c9l. De hecho, el libro revela claramente que el \u00e9xito o el fracaso del rey ungido estar\u00eda determinado por su obediencia o desobediencia a la Ley y su compromiso con la voluntad de Dios.\n<\/p><p>\nAl presentar la realeza, 1 Samuel tambi\u00e9n presenta al mejor rey de Israel, David, que es elegido por Dios para sustituir a Sa\u00fal. Aunque no es perfecto, David demuestra ser un hombre seg\u00fan el \"coraz\u00f3n de Dios\" (13:14), y 2 Samuel 7:4-17 registra la instituci\u00f3n de la Alianza Dav\u00eddica, en la que Dios promete a David que el trono de su reino se establecer\u00e1 para siempre, una promesa cumplida en el reinado eterno del descendiente de David, Jes\u00fas.\n<\/p><p>\nDavid es uno de los principales tipos del Antiguo Testamento de la persona de Cristo. Naci\u00f3 en Bel\u00e9n, trabaja como pastor y gobierna como rey de Israel. Se convierte en el precursor del Rey mesi\u00e1nico; el Nuevo Testamento llama espec\u00edficamente a Cristo la \"semilla de David seg\u00fan la carne\" (Rom. 1:3) y \"la ra\u00edz y la descendencia de David\" (Ap. 22:16).\n<\/p><p>\nSamuel tambi\u00e9n destaca las consecuencias del pecado. Primera de Samuel 15 registra la tr\u00e1gica transici\u00f3n de la realeza de Sa\u00fal a David. Como en los tres cambios de liderazgo registrados en 1 Samuel, Dios quita su bendici\u00f3n a uno y se la da a otro a causa del pecado. \"Por haber rechazado la palabra de Yahveh, \u00c9l tambi\u00e9n te ha rechazado como rey\" (15:23).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/1-sam\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":10,"title":"Estudio y an\u00e1lisis del libro de 2 Samuel","description":"Sigue la consolidaci\u00f3n del reino bajo David, sus logros y desaf\u00edos personales, y la promesa divina de un linaje eterno.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"2 Samuel","abreviatura":"2 Sam.","abreviatura_online":"2-sam","num_capitulos":24,"palabra_clave":"David","concepto_principal":"El pecado de David","autor":"Abiathar","autor_why":"<p>Al igual que 1 Samuel, 2 Samuel es an\u00f3nimo, pero probablemente fue compuesto por un profeta sin nombre que recopil\u00f3 cr\u00f3nicas escritas de profetas como Nat\u00e1n y Gad el vidente (1 Cr. 29:29). Adem\u00e1s de estas fuentes escritas prof\u00e9ticas, el compilador utiliz\u00f3 evidentemente otra fuente llamada \"Libro de Jasher\" (1:18).<\/p>","f_redaccion":"~975 AC","fecha_redaccion_why":"<p>La fecha de composici\u00f3n de 1 y 2 Samuel fue en alg\u00fan momento despu\u00e9s de la muerte de Salom\u00f3n y la divisi\u00f3n del reino (931 a.C.), pero antes de la destrucci\u00f3n de Samaria y el cautiverio asirio del reino del norte (722 a.C.). Es probable que Samuel se compusiera a principios del reino dividido, quiz\u00e1 hacia el 900 a.C.\n<\/p><p>\nEl segundo libro de Samuel recoge los principales acontecimientos de los cuarenta a\u00f1os de gobierno de David. Su reinado en Hebr\u00f3n comienza en 1011 y termina en 1004 a.C. Su reinado de treinta y tres a\u00f1os sobre el Jud\u00e1 e Israel unidos dura desde 1004 hasta 971 a.C.<\/p>","descripcion":"","introduccion":"<p>El libro de 2 Samuel recoge los momentos m\u00e1s destacados del reinado de David, primero sobre el territorio de Jud\u00e1 y, finalmente, sobre toda la naci\u00f3n de Israel. Se narra la ascensi\u00f3n de David al trono, sus pecados de adulterio y asesinato, y las consecuencias demoledoras de esos pecados sobre su familia y la naci\u00f3n.\n<\/p><p>\nLos dos libros de Samuel eran originalmente un relato continuo en el texto hebreo, pero las traducciones inglesas (siguiendo las traducciones griegas y latinas) dividen a Samuel en dos libros.<\/p>","temas_estructura":"<p>Segundo Samuel puede dividirse en tres partes: los triunfos de David (cap\u00edtulos 1-10), las transgresiones de David (cap\u00edtulo 11) y los problemas de David (cap\u00edtulos 12-24).\n<\/p><p>\nEl personaje central de 2 Samuel es David, en torno al cual est\u00e1 escrito todo el libro. La verdad clave ilustrada es la misma que el tema del Deuteronomio: la obediencia a Dios trae bendici\u00f3n, y la desobediencia trae problemas y juicio. Los primeros diez cap\u00edtulos describen las recompensas de la obediencia cuando el gobierno de David se extiende primero sobre Jud\u00e1 y luego sobre todo Israel. Los cr\u00edmenes de David, el adulterio y el asesinato, descritos en el cap\u00edtulo 11, marcan el punto de inflexi\u00f3n del libro. Despu\u00e9s de esto, la vida de David es una cr\u00f3nica de problemas y miseria: la muerte de un hijo peque\u00f1o, el incesto y el asesinato entre los hijos de David, y la rebeli\u00f3n contra el reinado de David.<\/p><p>\nAunque 2 Samuel muestra que la obediencia o desobediencia de una persona a Dios tiene consecuencias directas en la vida de esa persona, tambi\u00e9n demuestra que, a pesar de estas consecuencias, Dios gobernar\u00e1 y anular\u00e1 para que su prop\u00f3sito a largo plazo de bendici\u00f3n y redenci\u00f3n del mundo pueda ocurrir. As\u00ed, por ejemplo, aunque el pecado de David con Betsab\u00e9 result\u00f3 en una p\u00e9rdida tr\u00e1gica para todos los involucrados, fue Betsab\u00e9 quien dar\u00eda a luz a Salom\u00f3n.\n<\/p><p>\nEl prop\u00f3sito de redenci\u00f3n a largo plazo de Dios es evidente en el pacto que Dios hace con David en 7:4-17, en el que Dios promete a David un reino, un trono y una descendencia eternos. Aunque hay nueve dinast\u00edas diferentes en el reino del norte de Israel, s\u00f3lo hay una dinast\u00eda en Jud\u00e1: la l\u00ednea de David. La promesa de una dinast\u00eda permanente se cumple en Cristo, el \"Hijo de David\" (Mateo 21:9; 22:45) que se sentar\u00e1 en el trono de David (Is. 9:7; Lucas 1:32).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/2-sam\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":11,"title":"Estudio y an\u00e1lisis del libro de 1 Reyes","description":"Ad\u00e9ntrate en el reinado de Salom\u00f3n, su sabidur\u00eda, la construcci\u00f3n del Templo en Jerusal\u00e9n y la posterior divisi\u00f3n del reino.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"1 Reyes","abreviatura":"1 Rey.","abreviatura_online":"1-kgs","num_capitulos":22,"palabra_clave":"Divisiones del reino","concepto_principal":"El reino queda dividido","autor":"\u00bfJerem\u00edas?","autor_why":"<p>Se desconoce el autor de 1 y 2 Reyes, aunque la tradici\u00f3n jud\u00eda atribuye la obra al profeta Jerem\u00edas. Todo lo que se puede decir con certeza es que Reyes fue compilado a partir de varias fuentes y escrito desde una perspectiva prof\u00e9tica.\n<\/p><p>\nEl autor menciona tres fuentes primarias. El \"libro de los hechos de Salom\u00f3n\" (11:41) parece haber contenido anales, datos biogr\u00e1ficos y extractos de los archivos del templo. El \"libro de las cr\u00f3nicas de los reyes de Israel\" (14:19; 15:7) parece haber registrado las actividades pol\u00edticas de cada rey y se conserv\u00f3 en los archivos oficiales del Estado. La tercera fuente, el \"libro de las cr\u00f3nicas de los reyes de Jud\u00e1\" (14:29; 15:7), tambi\u00e9n era un registro oficial del Estado conservado en los archivos reales.<\/p>","f_redaccion":"~587 AC","fecha_redaccion_why":"<p>La gram\u00e1tica y el estilo del hebreo y el contenido de los libros de los Reyes indican que esta obra se termin\u00f3 durante el cautiverio babil\u00f3nico. Reyes se complet\u00f3 despu\u00e9s del 561 a.C., ya que \u00e9sta es la fecha del \u00faltimo acontecimiento registrado (2 R. 25:27-30). Dado que no se menciona a Ciro y su edicto liberador del 539 a.C., probablemente Reyes se complet\u00f3 antes de esta \u00faltima fecha.\n<\/p><p>\nPrimera de Reyes abarca los 120 a\u00f1os que van desde el comienzo del reinado de Salom\u00f3n, en el 971 a.C., hasta el reinado de Ocoz\u00edas, que finaliza en el 851 a.C. La fecha clave es el 931 a.C., el a\u00f1o en que el reino se dividi\u00f3 en la naci\u00f3n del norte, Israel, y la del sur, Jud\u00e1.<\/p>","descripcion":"","introduccion":"<p>La primera mitad de 1 Reyes narra la vida del hijo y sucesor de David, Salom\u00f3n. Bajo su liderazgo, Israel alcanz\u00f3 la cima de su tama\u00f1o y gloria. Los grandes logros de Salom\u00f3n, incluido el insuperable esplendor del templo que construy\u00f3 en Jerusal\u00e9n, le proporcionaron fama y respeto en todo el mundo. Sin embargo, el celo de Salom\u00f3n por Dios disminuy\u00f3 en sus \u00faltimos a\u00f1os, ya que las esposas paganas apartaron su coraz\u00f3n de la adoraci\u00f3n sincera a Dios. Como resultado, el rey con el coraz\u00f3n dividido deja tras de s\u00ed un reino dividido, y 1 Reyes traza entonces las historias gemelas de dos grupos de reyes y dos naciones de personas desobedientes.\n<\/p><p>\nAl igual que los libros de Samuel, 1 y 2 Reyes eran originalmente un solo libro. La divisi\u00f3n en dos libros se hizo primero en la traducci\u00f3n griega del Antiguo Testamento (la Septuaginta) y luego en la Vulgata latina, y las traducciones inglesas han seguido el ejemplo.<\/p>","temas_estructura":"<p>El libro de 1 Reyes se divide claramente en dos secciones principales: el reino unido bajo Salom\u00f3n (caps. 1-11), y el reino dividido (caps. 12-22).\n<\/p><p>\nPrimeros Reyes ofrece una evaluaci\u00f3n de orientaci\u00f3n prof\u00e9tica de las causas espirituales y morales que condujeron a la desaparici\u00f3n pol\u00edtica y econ\u00f3mica de los dos reinos. El material es demasiado selectivo para ser considerado una biograf\u00eda de los reyes. Por ejemplo, Omri fue uno de los gobernantes m\u00e1s importantes del reino del norte desde el punto de vista pol\u00edtico, pero debido a su corrupci\u00f3n moral, sus logros se descartan en apenas ocho vers\u00edculos (16:21-28). Las vidas de estos reyes se utilizan para ense\u00f1ar que la fidelidad a la alianza y la observancia de la ley de Dios producen bendici\u00f3n, pero la apostas\u00eda es recompensada con el juicio divino.\n<\/p><p>\nLa primera mitad de 1 Reyes trata del esplendor de la \u00e9poca salom\u00f3nica. Salom\u00f3n tipifica a Cristo de varias maneras. Su legendaria sabidur\u00eda apunta a \"Cristo Jes\u00fas, que se convirti\u00f3 para nosotros en sabidur\u00eda de Dios\" (1 Cor. 1:30). La fama, la gloria, la riqueza y el honor de Salom\u00f3n prefiguran a Cristo en su reino. El gobierno de Salom\u00f3n trae conocimiento, paz y adoraci\u00f3n. Sin embargo, a pesar del esplendor de Salom\u00f3n, el Hijo del Hombre dir\u00e1 m\u00e1s tarde sobre su venida: \"Ciertamente hay uno m\u00e1s grande que Salom\u00f3n\" (Mateo 12:42).\n<\/p><p>\nEn los libros de los Reyes se hace mucho hincapi\u00e9 en los ministerios prof\u00e9ticos de El\u00edas y Eliseo, que sirvieron de enlace entre el per\u00edodo anterior y la \u00e9poca de los profetas escritores.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/1-kgs\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":12,"title":"Estudio y an\u00e1lisis del libro de 2 Reyes","description":"Explora las historias de fidelidad y fracaso de los reyes de Israel y Jud\u00e1, destacando los llamados prof\u00e9ticos al arrepentimiento y la justicia.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"2 Reyes","abreviatura":"2 Rey.","abreviatura_online":"2-kgs","num_capitulos":25,"palabra_clave":"Cautividades del reino","concepto_principal":"Destrucci\u00f3n de Jerusal\u00e9n y del templo","autor":"\u00bfJerem\u00edas?","autor_why":"<p>Se desconoce el autor de 1 y 2 Reyes, aunque la tradici\u00f3n jud\u00eda atribuye la obra al profeta Jerem\u00edas. Todo lo que se puede decir con certeza es que Reyes fue compilado a partir de varias fuentes y escrito desde una perspectiva prof\u00e9tica.\n<\/p><p>\nEl autor menciona tres fuentes primarias. El \"libro de los hechos de Salom\u00f3n\" (11:41) parece haber contenido anales, datos biogr\u00e1ficos y extractos de los archivos del templo. El \"libro de las cr\u00f3nicas de los reyes de Israel\" (14:19; 15:7) parece haber registrado las actividades pol\u00edticas de cada rey y se conserv\u00f3 en los archivos oficiales del Estado. La tercera fuente, el \"libro de las cr\u00f3nicas de los reyes de Jud\u00e1\" (14:29; 15:7), tambi\u00e9n era un registro oficial del Estado conservado en los archivos reales.<\/p>","f_redaccion":"~587 AC","fecha_redaccion_why":"<p>La composici\u00f3n de los libros de los Reyes se complet\u00f3 durante el cautiverio babil\u00f3nico.\n<\/p><p>\nLos cap\u00edtulos 1-17 abarcan los 131 a\u00f1os que van desde el 853 a.C. (el rey Ocoz\u00edas de Israel) hasta el 722 a.C. (la ca\u00edda de Samaria y el cautiverio asirio de Israel). Los cap\u00edtulos 18-25 registran los 155 a\u00f1os que van desde el comienzo del reinado de Ezequ\u00edas en el 715 a.C. hasta la liberaci\u00f3n de Joaqu\u00edn en Babilonia en el 560 a.C. El reino unido dura 112 a\u00f1os (1043-931 a.C.), el reino del norte de Israel existe durante otros 209 a\u00f1os (931-722 a.C.), y el reino del sur de Jud\u00e1 contin\u00faa durante otros 136 a\u00f1os (722-586 a.C.). Durante este per\u00edodo de 457 a\u00f1os de reino, hay grandes cambios de poder mundial. El poder egipcio y asirio sobre Palestina fluct\u00faa; Asiria asciende a la preeminencia, declina y finalmente es conquistada por Babilonia.<\/p>","descripcion":"","introduccion":"<p>Segundo Reyes contin\u00faa el drama iniciado en 1 Reyes: la tr\u00e1gica historia de dos naciones que chocan con el cautiverio. El autor recorre sistem\u00e1ticamente los monarcas reinantes de Israel y Jud\u00e1, primero llevando la historia de una naci\u00f3n hacia adelante, y luego recorriendo el mismo per\u00edodo para la otra.\n<\/p><p>\nDiecinueve reyes malvados consecutivos gobiernan en Israel, lo que lleva al cautiverio por parte de Asiria. El panorama es algo m\u00e1s brillante en Jud\u00e1, donde ocasionalmente surgen reyes piadosos que reforman los males de sus predecesores. Al final, sin embargo, el pecado supera a la justicia y Jud\u00e1 es enviada a Babilonia.\n<\/p><p>\nAl igual que los libros de Samuel y Cr\u00f3nicas, 1 y 2 Reyes eran originalmente un solo libro. Las traducciones al ingl\u00e9s han seguido la divisi\u00f3n de los libros realizada por primera vez en las versiones griega y latina.<\/p>","temas_estructura":"<p>El segundo cap\u00edtulo de los Reyes narra la historia del reino dividido en los cap\u00edtulos 1-17 y la historia del reino superviviente de Jud\u00e1 en los cap\u00edtulos 18-25. Al igual que en 1 Reyes, la narraci\u00f3n es algo dif\u00edcil de seguir, ya que el autor va y viene entre el reino del norte y el del sur.\n<\/p><p>\nEl libro es algo m\u00e1s que una simple recopilaci\u00f3n de los acontecimientos pol\u00edticamente importantes o socialmente significativos de Israel y Jud\u00e1. M\u00e1s bien, 2 Reyes es una historia selectiva escrita con un prop\u00f3sito teol\u00f3gico. El autor selecciona y enfatiza las personas y los acontecimientos que son moral y religiosamente significativos, y ense\u00f1a que la decadencia y el colapso de los dos reinos se produjeron porque los gobernantes y el pueblo no prestaron atenci\u00f3n a las advertencias de los mensajeros de Dios. El clima espiritual de la naci\u00f3n determin\u00f3 sus condiciones pol\u00edticas y econ\u00f3micas. Ante todo, los libros de los Reyes son la historia del pacto escrita para explicar a los exiliados jud\u00edos las razones de la ca\u00edda de los reinos del norte y del sur.\n<\/p><p>\nSegundo Reyes presenta a Dios como el controlador de la historia que revela su plan y prop\u00f3sito para su pueblo. Dios controla los asuntos humanos y los que obedecen al Se\u00f1or disfrutan de su bendici\u00f3n, mientras que los desobedientes experimentan la disciplina de Dios. Sin embargo, ni siquiera la desobediencia de su pueblo puede frustrar los prop\u00f3sitos redentores de Dios. Contra todo pron\u00f3stico, la l\u00ednea dav\u00eddica de la promesa del pacto se mantiene (11:1-16), y el libro concluye con una nota esperanzadora y de futuro con la liberaci\u00f3n del descendiente real de David, Joaqu\u00edn, del cautiverio en Babilonia (25:27-30).\n<\/p><p>\nLos profetas de Yahv\u00e9 desempe\u00f1an un papel destacado en 1 y 2 Reyes, ya que Dios los utiliza para recordar a los reyes sus responsabilidades en el pacto. Los ministerios de El\u00edas y Eliseo en el reino del norte son los m\u00e1s destacados, pero tambi\u00e9n se mencionan muchos de los profetas que escribieron posteriormente. La certeza de la palabra prof\u00e9tica de Dios se pone de relieve al mencionarse numerosos cumplimientos de profec\u00edas y milagros realizados por los profetas.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/2-kgs\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":13,"title":"Estudio y an\u00e1lisis del libro de 1 Cr\u00f3nicas","description":"Enf\u00f3cate en la historia de David, desde su ascenso hasta la preparaci\u00f3n para la construcci\u00f3n del Templo.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"1 Cr\u00f3nicas","abreviatura":"1 Cr\u00f3.","abreviatura_online":"1-chr","num_capitulos":29,"palabra_clave":"Visi\u00f3n sacerdotal del reino de David","concepto_principal":"El Convenio de David","autor":"Esdras","autor_why":"<p>Aunque el autor y la fecha no se indican en el texto, la tradici\u00f3n jud\u00eda de que las Cr\u00f3nicas fueron escritas por Esdras puede ser correcta. Sin embargo, se acostumbra a hablar del autor simplemente como \"el cronista\". Algunos creen que Cr\u00f3nicas, Esdras y Nehem\u00edas tuvieron el mismo autor; los versos finales de Cr\u00f3nicas (2 Cr. 36:22, 23) se repiten en Esdras 1:1-3.<\/p>","f_redaccion":"~500 AC","fecha_redaccion_why":"<p>Las evidencias internas indican que las Cr\u00f3nicas fueron compuestas probablemente en alg\u00fan momento del siglo V a.C. La menci\u00f3n de las seis generaciones que siguieron a Zorobabel (1 Cr. 3:17-21) y de las monedas persas conocidas como \"d\u00e1ricos\" (1 Cr. 29:7) subrayan una fecha postex\u00edlica.\n<\/p><p>\nLos libros de las Cr\u00f3nicas abarcan un espacio de tiempo m\u00e1s amplio que cualquier otra obra de la Escritura. Las genealog\u00edas y la narraci\u00f3n de 1 Cr\u00f3nicas abarcan el per\u00edodo desde Ad\u00e1n hasta el final de la vida de David. Las segundas Cr\u00f3nicas relatan la ca\u00edda de la dinast\u00eda dav\u00eddica desde Salom\u00f3n hasta el Exilio.<\/p>","descripcion":"","introduccion":"<p>Los libros de 1 y 2 Cr\u00f3nicas cubren el mismo per\u00edodo de la historia jud\u00eda descrito en 2 Samuel hasta 2 Reyes, aunque desde una perspectiva diferente. Mientras que los libros de Reyes relatan la historia de Israel desde el punto de vista del cautiverio en Babilonia, Cr\u00f3nicas presenta la historia de los jud\u00edos desde el punto de vista postex\u00edlico de los que han regresado del cautiverio a la Tierra de la Promesa.\n<\/p><p>\nAl igual que los libros de Samuel y Reyes, 1 y 2 Cr\u00f3nicas eran originalmente una sola obra continua. Los traductores de la Septuaginta (Antiguo Testamento griego) separaron los dos libros. El nombre \"Cr\u00f3nicas\" procede de Jer\u00f3nimo en su Biblia Vulgata latina (385-405 d. C.): Chronicorum Liber. \u00c9l entend\u00eda este t\u00edtulo en el sentido de \"Las cr\u00f3nicas de toda la historia sagrada\".<\/p>","temas_estructura":"<p>Las Cr\u00f3nicas fueron escritas para el remanente que regres\u00f3 y que estaba reconstruyendo Jerusal\u00e9n despu\u00e9s de los setenta a\u00f1os de cautiverio en Babilonia. Dado que los exiliados que regresaron eran originarios de Jud\u00e1, la herencia e historia religiosa y nacional del reino del Sur (Jud\u00e1) se presenta mostrando su conexi\u00f3n ininterrumpida con los inicios patriarcales.\n<\/p><p>\nCr\u00f3nicas est\u00e1 escrito desde una perspectiva sacerdotal. El tema hist\u00f3rico principal se centra en el culto sacerdotal de Jud\u00e1, desde la \u00e9poca de Sa\u00fal hasta el regreso de la naci\u00f3n jud\u00eda a la tierra tras el decreto de Ciro (538 a.C.). Esta historia religiosa describe la fidelidad y las promesas de Dios a su pueblo, el poder de la Palabra de Dios y el papel central del culto en la vida del pueblo de Dios.\n<\/p><p>\nEl templo de Jerusal\u00e9n es el principal tema unificador de 1 y 2 Cr\u00f3nicas. Gran parte del material que se encuentra en Samuel y Reyes se omite en Cr\u00f3nicas porque no desarrolla este tema. Por ejemplo, los reyes del reino del norte se omiten por su rechazo al culto en el templo de Jerusal\u00e9n, mientras que se da importancia a los reinados de los restauradores del templo de Jud\u00e1 (Asa, Josafat, Jo\u00e1s, Ezequ\u00edas y Jos\u00edas). El templo simboliza la presencia de Dios entre su pueblo y le recuerda su elevada vocaci\u00f3n. Proporciona el v\u00ednculo espiritual entre su pasado y su futuro.\n<\/p><p>\nEl linaje y la dinast\u00eda de David, destinatario de las promesas de la Alianza Dav\u00eddica (1 Cr. 17:3-15), son importantes para Cr\u00f3nicas. Las genealog\u00edas de 1 Cr\u00f3nicas 1-9 ponen un \u00e9nfasis desproporcionado en las tribus de Jud\u00e1 y Benjam\u00edn porque Cr\u00f3nicas no se ocupa del Reino del Norte sino del Reino del Sur y de la dinast\u00eda dav\u00eddica. Demuestran el cumplimiento de las promesas del pacto de Dios al mantener la l\u00ednea dav\u00eddica a lo largo de los siglos. De acuerdo con el inter\u00e9s sacerdotal de Cr\u00f3nicas, tambi\u00e9n se presta especial atenci\u00f3n a la tribu de Lev\u00ed.\n<\/p><p>\nTodo el libro de 1 Cr\u00f3nicas, al igual que 2 Samuel, est\u00e1 dedicado a la vida de David. Comienza con la genealog\u00eda de la l\u00ednea real de David (caps. 1-9) antes de repasar los acontecimientos clave del reinado de David (caps. 10-29).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/1-chr\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":14,"title":"Estudio y an\u00e1lisis del libro de 2 Cr\u00f3nicas","description":"Sigue desde el reinado de Salom\u00f3n hasta el exilio babil\u00f3nico, enfatizando la adoraci\u00f3n en el Templo y las consecuencias de la desobediencia a Dios.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"2 Cr\u00f3nicas","abreviatura":"2 Cr\u00f3.","abreviatura_online":"2-chr","num_capitulos":36,"palabra_clave":"Visi\u00f3n sacerdotal de Jud\u00e1","concepto_principal":"Reformas y arrepentimientos","autor":"Esdras","autor_why":"<p>Aunque el autor y la fecha no se indican en el texto, la tradici\u00f3n jud\u00eda de que las Cr\u00f3nicas fueron escritas por Esdras puede ser correcta. Sin embargo, se acostumbra a hablar del autor simplemente como \"el cronista\". Algunos creen que Cr\u00f3nicas, Esdras y Nehem\u00edas tuvieron el mismo autor; los versos finales de Cr\u00f3nicas (2 Cr. 36:22, 23) se repiten en Esdras 1:1-3.<\/p>","f_redaccion":"~500 AC","fecha_redaccion_why":"<p>Las evidencias internas indican que las Cr\u00f3nicas fueron compuestas probablemente en alg\u00fan momento del siglo V a.C. La menci\u00f3n de las seis generaciones que siguieron a Zorobabel (1 Cr. 3:17-21) y de las monedas persas conocidas como \"d\u00e1ricos\" (1 Cr. 29:7) subrayan una fecha postex\u00edlica.\n<\/p><p>\nLos libros de las Cr\u00f3nicas abarcan un espacio de tiempo m\u00e1s amplio que cualquier otra obra de la Escritura. Las genealog\u00edas y la narraci\u00f3n de 1 Cr\u00f3nicas abarcan el per\u00edodo desde Ad\u00e1n hasta el final de la vida de David. Las segundas Cr\u00f3nicas relatan la ca\u00edda de la dinast\u00eda dav\u00eddica desde Salom\u00f3n hasta el Exilio.<\/p>","descripcion":"","introduccion":"<p>Los libros de 1 y 2 Cr\u00f3nicas cubren el mismo per\u00edodo de la historia jud\u00eda descrito en 2 Samuel hasta 2 Reyes, aunque desde una perspectiva diferente. Mientras que los libros de Reyes relatan la historia de Israel desde el punto de vista del cautiverio en Babilonia, Cr\u00f3nicas presenta la historia de los jud\u00edos desde el punto de vista postex\u00edlico de los que han regresado del cautiverio a la Tierra de la Promesa.\n<\/p><p>\nAl igual que los libros de Samuel y Reyes, 1 y 2 Cr\u00f3nicas eran originalmente una sola obra continua. Los traductores de la Septuaginta (Antiguo Testamento griego) separaron los dos libros. El nombre \"Cr\u00f3nicas\" procede de Jer\u00f3nimo en su Biblia Vulgata latina (385-405 d. C.): Chronicorum Liber. \u00c9l entend\u00eda este t\u00edtulo en el sentido de \"Las cr\u00f3nicas de toda la historia sagrada\".<\/p>","temas_estructura":"<p>Las Cr\u00f3nicas fueron escritas para el remanente que regres\u00f3 y que estaba reconstruyendo Jerusal\u00e9n despu\u00e9s de los setenta a\u00f1os de cautiverio en Babilonia. Dado que los exiliados que regresaron eran originarios de Jud\u00e1, la herencia e historia religiosa y nacional del reino del Sur (Jud\u00e1) se presenta mostrando su conexi\u00f3n ininterrumpida con los inicios patriarcales.\n<\/p><p>\nCr\u00f3nicas est\u00e1 escrito desde una perspectiva sacerdotal. El tema hist\u00f3rico principal se centra en el culto sacerdotal de Jud\u00e1, desde la \u00e9poca de Sa\u00fal hasta el regreso de la naci\u00f3n jud\u00eda a la tierra tras el decreto de Ciro (538 a.C.). Esta historia religiosa describe la fidelidad y las promesas de Dios a su pueblo, el poder de la Palabra de Dios y el papel central del culto en la vida del pueblo de Dios.\n<\/p><p>\nEl templo de Jerusal\u00e9n es el principal tema unificador de 1 y 2 Cr\u00f3nicas. Gran parte del material que se encuentra en Samuel y Reyes se omite en Cr\u00f3nicas porque no desarrolla este tema. Por ejemplo, los reyes del reino del norte se omiten por su rechazo al culto en el templo de Jerusal\u00e9n, mientras que se da importancia a los reinados de los restauradores del templo de Jud\u00e1 (Asa, Josafat, Jo\u00e1s, Ezequ\u00edas y Jos\u00edas). El templo simboliza la presencia de Dios entre su pueblo y le recuerda su elevada vocaci\u00f3n. Proporciona el v\u00ednculo espiritual entre su pasado y su futuro.\n<\/p><p>\nEl linaje y la dinast\u00eda de David, destinatario de las promesas de la Alianza Dav\u00eddica (1 Cr. 17:3-15), son importantes para Cr\u00f3nicas. Las genealog\u00edas de 1 Cr\u00f3nicas 1-9 ponen un \u00e9nfasis desproporcionado en las tribus de Jud\u00e1 y Benjam\u00edn porque Cr\u00f3nicas no se ocupa del Reino del Norte sino del Reino del Sur y de la dinast\u00eda dav\u00eddica. Demuestran el cumplimiento de las promesas del pacto de Dios al mantener la l\u00ednea dav\u00eddica a lo largo de los siglos. De acuerdo con el inter\u00e9s sacerdotal de Cr\u00f3nicas, tambi\u00e9n se presta especial atenci\u00f3n a la tribu de Lev\u00ed.\n<\/p><p>\nTodo el libro de 1 Cr\u00f3nicas, al igual que 2 Samuel, est\u00e1 dedicado a la vida de David. Comienza con la genealog\u00eda de la l\u00ednea real de David (caps. 1-9) antes de repasar los acontecimientos clave del reinado de David (caps. 10-29).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/2-chr\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":15,"title":"Estudio y an\u00e1lisis del libro de Esdras","description":"Explora el retorno de los exiliados a Jerusal\u00e9n, liderados por Esdras, para reconstruir el Templo y restaurar la observancia de la Ley.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"Esdras","abreviatura":"Esd.","abreviatura_online":"ezra","num_capitulos":10,"palabra_clave":"Templo","concepto_principal":"Dedicaci\u00f3n del templo","autor":"Esdras","autor_why":"<p>Aunque no se menciona espec\u00edficamente a Esdras como autor, es sin duda el mejor candidato. La tradici\u00f3n jud\u00eda (el Talmud) atribuye el libro a Esdras, y partes de la obra (7:28-9:15) est\u00e1n escritas en primera persona, desde el punto de vista de Esdras. Como en Cr\u00f3nicas, hay un fuerte \u00e9nfasis sacerdotal, y Esdras era un descendiente sacerdotal directo de Aar\u00f3n a trav\u00e9s de Eleazar, Fineas y Sadoc (7:1-5).<\/p>","f_redaccion":"~500 AC","fecha_redaccion_why":"<p>As\u00ed como los israelitas fueron llevados al exilio en tres etapas sucesivas (605, 597, 586 a.C.), regresaron en tres etapas. La primera ocurri\u00f3 bajo el liderazgo de Zorobabel (c. 538 a.C.). Tras un retraso considerable, este retorno dio lugar a la reconstrucci\u00f3n del templo (c. 520-516 a.C.), alentada por los profetas Hageo y Zacar\u00edas. Esdras dirigi\u00f3 el segundo retorno en el s\u00e9ptimo a\u00f1o de Artajerjes I (c. 458 a.C.). Nehem\u00edas dirigi\u00f3 el \u00faltimo retorno en el vig\u00e9simo a\u00f1o de Artajerjes I (c. 444 a.C.). Cronol\u00f3gicamente, los eventos del libro de Ester ocurren durante un per\u00edodo de diez a doce a\u00f1os (483-473 a.C.) entre el primer y el segundo retorno.\n<\/p><p>\nEsdras (si es que es el autor-compilador) probablemente escribi\u00f3 este libro entre el 457 a.C. (los acontecimientos de los cap\u00edtulos 7-10) y el 444 a.C. (la llegada de Nehem\u00edas a Jerusal\u00e9n). Durante el per\u00edodo cubierto por el libro de Esdras, Buda Gautama (c. 560-480 a.C.) estaba en la India, Confucio (551-479 a.C.) estaba en China, y S\u00f3crates (470-399 a.C.) estaba en Grecia.<\/p>","descripcion":"","introduccion":"<p>Esdras contin\u00faa la narraci\u00f3n del Antiguo Testamento de 2 Cr\u00f3nicas mostrando c\u00f3mo Dios cumple su promesa de devolver a su pueblo a la Tierra de la Promesa tras setenta a\u00f1os de exilio. El \"segundo \u00e9xodo\" de Israel, este de Babilonia, es menos impresionante porque s\u00f3lo un remanente decide salir de Babilonia. Esdras relata la historia de dos regresos de Babilonia: el primero dirigido por Zorobabel para reconstruir el templo (caps. 1-6), y el segundo bajo el liderazgo de Esdras para reconstruir la condici\u00f3n espiritual del pueblo (caps. 7-10).\n<\/p><p>\nEsdras y Nehem\u00edas fueron tratados como una unidad en el original hebreo y en la traducci\u00f3n griega conocida como la Septuaginta. En la traducci\u00f3n latina se separaron los dos, y las traducciones inglesas tambi\u00e9n los han tratado como obras separadas.<\/p>","temas_estructura":"<p>Esdras relata los dos primeros regresos de Babilonia, el primero dirigido por Zorobabel y el segundo dirigido d\u00e9cadas despu\u00e9s por Esdras. Sus dos divisiones son la restauraci\u00f3n del templo (caps. 1-6) y la reforma del pueblo (caps. 7-10).\n<\/p><p>\nEl tema b\u00e1sico de Esdras es la restauraci\u00f3n: la restauraci\u00f3n del templo y la restauraci\u00f3n espiritual, moral y social del remanente que regres\u00f3 a Jerusal\u00e9n bajo el liderazgo de Zorobabel y Esdras. Ambas se llevan a cabo a pesar de la oposici\u00f3n y las dificultades.\n<\/p><p>\nLa restauraci\u00f3n del templo y del pueblo requer\u00eda una reafirmaci\u00f3n de la identidad distintiva de Israel y de su fe, junto con la separaci\u00f3n de otros pueblos y creencias paganas. Esta restauraci\u00f3n ten\u00eda lugar en el contexto del imperio persa, en el que la tendencia religiosa dominante era la fusi\u00f3n de las creencias religiosas en una sola. Se animaba a los distintos pueblos del imperio a mantener sus culturas distintivas, pero sin exclusivismo religioso. En este entorno, los jud\u00edos experimentaron una enorme tentaci\u00f3n de renunciar a todas sus pretensiones anteriores de tener una revelaci\u00f3n exclusiva de Dios. Adem\u00e1s, hab\u00eda una enorme tentaci\u00f3n de renunciar a aquellos comportamientos que hab\u00edan sido dise\u00f1ados para separarlos de las culturas paganas circundantes. En este contexto, eran necesarios tanto el restablecimiento de un culto en el templo purificado de influencias religiosas paganas como la purificaci\u00f3n del pueblo de los matrimonios mixtos con otros pueblos.\n<\/p><p>\nLa fidelidad de Dios se ve en la forma en que protege soberanamente a su pueblo en medio de un poderoso imperio mientras est\u00e1n en cautiverio. Prosperan en su exilio, y Dios levanta reyes paganos que simpatizan con su causa y les animan a reconstruir su patria. Dios tambi\u00e9n proporciona l\u00edderes celosos y capaces que dirigen el regreso y la reconstrucci\u00f3n<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ezra\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":16,"title":"Estudio y an\u00e1lisis del libro de Nehem\u00edas","description":"Descubre la reconstrucci\u00f3n de los muros de Jerusal\u00e9n bajo Nehem\u00edas y sus esfuerzos por reformar a Israel y reafirmar el convenio con Dios.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"Nehem\u00edas","abreviatura":"Neh.","abreviatura_online":"neh","num_capitulos":13,"palabra_clave":"Murallas","concepto_principal":"Renovaci\u00f3n del convenio","autor":"Esdras\/Nehem\u00edas","autor_why":"<p>Debido a que Esdras y Nehem\u00edas fueron tratados como un solo libro en el texto hebreo, y porque los dos libros muestran ciertas similitudes en el estilo y la perspectiva, muchos estudiosos han cre\u00eddo que Esdras y Nehem\u00edas fueron compilados originalmente por la misma persona, probablemente Esdras. Es importante que en 1:1 se describa el contenido como \"las palabras de Nehem\u00edas\". Esta afirmaci\u00f3n est\u00e1 respaldada por la narraci\u00f3n de Nehem\u00edas en primera persona. Por lo tanto, si Esdras fue el compilador, aparentemente estaba citando directamente de los escritos de Nehem\u00edas.\n<\/p><p>\nNehem\u00edas ocup\u00f3 el muy responsable cargo de copero del rey Artajerjes. Evidentemente, esto era m\u00e1s parecido a ser un consejero personal que algo parecido a un mayordomo. El hecho de que el rey acabara nombrando a Nehem\u00edas gobernador de Jud\u00e1 da fe de su considerable capacidad administrativa. Con frecuencia el copero era tambi\u00e9n un eunuco, y esto puede explicar por qu\u00e9 no hay ninguna referencia a la familia de Nehem\u00edas.<\/p>","f_redaccion":"~500 AC","fecha_redaccion_why":"<p>Nehem\u00edas est\u00e1 estrechamente relacionado con el ministerio de su contempor\u00e1neo Esdras. Como sacerdote, Esdras ayud\u00f3 a traer el renacimiento espiritual; Nehem\u00edas, como gobernador, ayud\u00f3 a la reconstrucci\u00f3n f\u00edsica y pol\u00edtica y dirigi\u00f3 al pueblo en la reforma moral. Juntos, formaron un equipo eficaz en la reconstrucci\u00f3n del remanente postex\u00edlico. Malaqu\u00edas, el \u00faltimo profeta del Antiguo Testamento, tambi\u00e9n ministr\u00f3 durante este tiempo para proporcionar una direcci\u00f3n moral y espiritual adicional.\n<\/p><p>\nEl libro de Nehem\u00edas se centra en los acontecimientos que rodean el tercer regreso del exilio, en el a\u00f1o 444 a.C. Nehem\u00edas fue dos veces gobernador de Jud\u00e1. Su primer per\u00edodo como gobernador dur\u00f3 doce a\u00f1os (5:14), y termin\u00f3 cuando regres\u00f3 a Babilonia (13:6). Luego regres\u00f3 a Jerusal\u00e9n \"despu\u00e9s de ciertos d\u00edas\". Si el rey era todav\u00eda Artajerjes I, como parece probable, entonces el segundo gobierno de Nehem\u00edas comenz\u00f3 antes del 424 a.C., cuando el rey muri\u00f3. Por lo tanto, el libro de Nehem\u00edas fue escrito probablemente entre el 430 y el 420 a.C.<\/p>","descripcion":"","introduccion":"<p>Nehem\u00edas, contempor\u00e1neo de Esdras y copero del rey en el palacio persa, encabez\u00f3 el tercer y \u00faltimo regreso a Jerusal\u00e9n tras el exilio babil\u00f3nico. Concedido el permiso del rey persa para regresar a su patria, Nehem\u00edas desafi\u00f3 a sus compatriotas a reconstruir los destrozados muros de Jerusal\u00e9n. A pesar de la oposici\u00f3n, la tarea se complet\u00f3 en s\u00f3lo cincuenta y dos d\u00edas. En cambio, la tarea de revivir y reformar al pueblo de Dios exigi\u00f3 a\u00f1os de vida piadosa y liderazgo de Nehem\u00edas.\n<\/p><p>\nEl libro de Nehem\u00edas es un complemento del libro de Esdras. Proporciona informaci\u00f3n adicional sobre las reformas religiosas y sociales que tuvieron lugar en Jud\u00e1 y Jerusal\u00e9n a mediados del siglo V a.C. El libro deriva su t\u00edtulo actual del personaje principal, Nehem\u00edas, cuyo nombre aparece en 1:1. Originalmente unido al libro de Esdras en el texto hebreo, Nehem\u00edas fue tratado como un libro separado cuando las Escrituras fueron traducidas al lat\u00edn.<\/p>","temas_estructura":"<p>El libro de Nehem\u00edas completa el relato hist\u00f3rico del pueblo de Dios en el Antiguo Testamento, unos cuatrocientos a\u00f1os antes del nacimiento del Mes\u00edas prometido. Sus dos divisiones son: la reconstrucci\u00f3n del muro (caps. 1-13), y la restauraci\u00f3n del pueblo (caps. 8-13).\n<\/p><p>\nMientras que Esdras se ocupa de la restauraci\u00f3n religiosa de Jud\u00e1, Nehem\u00edas se ocupa principalmente de la restauraci\u00f3n pol\u00edtica y geogr\u00e1fica de Jud\u00e1. Se dedica gran atenci\u00f3n a la reconstrucci\u00f3n de las murallas de Jerusal\u00e9n, porque \u00e9sta era el centro espiritual y pol\u00edtico de Jud\u00e1. Sin murallas, Jerusal\u00e9n apenas pod\u00eda considerarse una ciudad.\n<\/p><p>\nEn el libro de Nehem\u00edas, como en el resto del Antiguo Testamento, destaca el concepto de la alianza de Dios con su pueblo. El Antiguo Testamento trata la historia de Israel en t\u00e9rminos de su fidelidad o desobediencia al pacto. Nehem\u00edas 9:1-10:39 registra una ceremonia de renovaci\u00f3n del pacto en la que el pueblo se compromete a separarse de los gentiles en matrimonio y a obedecer los mandamientos de Dios.\n<\/p><p>\nLa fidelidad de Dios hacia su pueblo se pone de manifiesto en la extensa narraci\u00f3n de la reconstrucci\u00f3n de los muros. Esta reconstrucci\u00f3n se llev\u00f3 a cabo a pesar de las considerables probabilidades en contra: estaba la cuesti\u00f3n de si el rey persa lo permitir\u00eda, as\u00ed como la oposici\u00f3n concertada que enfrentaba Nehem\u00edas en Jerusal\u00e9n por parte de los samaritanos y los amonitas. A pesar de las dificultades casi abrumadoras, la reconstrucci\u00f3n se complet\u00f3 en cincuenta y dos d\u00edas, e incluso los enemigos de Nehem\u00edas reconocieron que el esfuerzo era obra de Dios (6:15-16).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/neh\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":17,"title":"Estudio y an\u00e1lisis del libro de Ester","description":"Conoce el valor de Ester, quien arriesg\u00f3 su vida para salvar a los jud\u00edos en Persia de la exterminaci\u00f3n, destacando la providencia divina.","featured_image":null,"keywords":null,"volumen_id":1,"division_id":2,"nombre":"Ester","abreviatura":"Ester","abreviatura_online":"esth","num_capitulos":10,"palabra_clave":"Providencia","concepto_principal":"Autonom\u00eda y conversi\u00f3n","autor":"Incierto","autor_why":"<p>Aunque el texto de Ester no especifica la identidad del autor, su conocimiento de las costumbres persas, del palacio de Susa y de los detalles de los acontecimientos del reinado de Asuero indican que el autor vivi\u00f3 en Persia durante este periodo. El evidente nacionalismo jud\u00edo y sus conocimientos sugieren adem\u00e1s que el autor era jud\u00edo. Se han sugerido Esdras y Nehem\u00edas como posibles autores, pero el estilo de Ester difiere notablemente del de Esdras y Nehem\u00edas y cualquier identificaci\u00f3n precisa sigue siendo especulativa.<\/p>","f_redaccion":"~465 AC","fecha_redaccion_why":"<p>Los acontecimientos descritos en Ester ocurrieron entre el 483-473 a.C. y encajan entre los cap\u00edtulos 6 y 7 de Esdras, entre el primer retorno dirigido por Zorobabel y el segundo dirigido por Esdras. El hecho de que el autor hable del rey Asuero en tiempo pasado (1:1) sugiere que el libro puede haber sido escrito durante el reinado de Artajerjes I (465-424 a.C.). Desde el punto de vista ling\u00fc\u00edstico, el libro puede datarse en la segunda mitad del siglo V o principios del IV a.C.<\/p>","descripcion":"","introduccion":"<p>La mano de la providencia y la protecci\u00f3n de Dios en favor de su pueblo es evidente a lo largo del libro de Ester, aunque el nombre de Dios no aparezca ni una sola vez en la obra. El complot de Am\u00e1n para destruir a los jud\u00edos supone un grave peligro para el pueblo de Dios y es contrarrestado por la valent\u00eda de Ester y el consejo de su sabio primo Mardoqueo, dando como resultado una gran liberaci\u00f3n. La fiesta jud\u00eda de Purim se convierte en un recordatorio anual de la fidelidad de Dios en favor de su pueblo.<\/p>","temas_estructura":"<p>Hist\u00f3ricamente, el libro de Ester desvela un segmento de la historia jud\u00eda que tuvo lugar durante el cautiverio jud\u00edo en Persia. Proporciona el \u00fanico retrato b\u00edblico de la gran mayor\u00eda de los jud\u00edos que eligieron permanecer en Persia en lugar de regresar a Palestina.\n<\/p><p>\nAunque hay pocas razones para dudar de su car\u00e1cter hist\u00f3rico, el libro de Ester es tambi\u00e9n una obra literaria muy bien elaborada, en la que el autor presenta con gran habilidad una complicada trama de peligro y liberaci\u00f3n. El libro de Ester puede dividirse en dos secciones principales: la amenaza a los jud\u00edos (caps. 1-4) y el triunfo de los jud\u00edos (caps. 5-10).\n<\/p><p>\nDesde el punto de vista teol\u00f3gico, el tema de la protecci\u00f3n providencial de Dios a su pueblo impregna este libro, aunque el nombre de Dios, o incluso la palabra \"Dios\", no se encuentra en el texto, lo que explica algunas de las objeciones posteriores a la canonicidad del libro. Aunque Dios disciplina a su pueblo, no lo abandona. El Dios de Israel es soberano sobre la historia y su providencia es evidente en cada p\u00e1gina. Ester \"casualmente\" es elegida reina; su primo Mardoqueo \"casualmente\" frustra un complot de asesinato contra el rey; el rey \"casualmente\" lee la haza\u00f1a de Mardoqueo en el momento justo. El libro da a entender que nada de esto es accidental, que Dios tiene firmemente el control y est\u00e1 decidido a cumplir las promesas de su pacto con los hijos de Abraham.\n<\/p><p>\nLa conducta del pueblo de Dios tambi\u00e9n es importante en Ester. Los problemas llegan a los jud\u00edos porque Mardoqueo no dar\u00e1 culto a nadie m\u00e1s que a Dios. No renunciar\u00e1 a su compromiso con Dios ni siquiera para salvarse a s\u00ed mismo y a su pueblo.\n<\/p><p>\nEl tema de los banquetes es muy importante en Ester. Se mencionan un total de diez banquetes y los acontecimientos cruciales de la historia suelen ocurrir en los banquetes (por ejemplo, la desobediencia de Vasti, el intento de Ester de salvar a su pueblo, el desenmascaramiento y la condena de Am\u00e1n). Este tema del banquete sirve para resaltar un prop\u00f3sito importante del libro: una explicaci\u00f3n del origen de la fiesta jud\u00eda de Purim (9:18-32).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/esth\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":18,"title":"Estudio y an\u00e1lisis del libro de Job","description":"Ad\u00e9ntrate en la historia de Job, su paciencia y fe durante pruebas extremas, y su di\u00e1logo con Dios sobre el sufrimiento y la justicia divina.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":3,"nombre":"Job","abreviatura":"Job","abreviatura_online":"job","num_capitulos":42,"palabra_clave":"Soberan\u00eda","concepto_principal":"Abandono de las dudas in\u00fatiles","autor":"Incierto","autor_why":"<p>El texto del libro de Job no revela la identidad de su autor, pero el contenido del libro indica que su autor era un pensador profundo que trata algunos de los problemas m\u00e1s cruciales y dif\u00edciles de la existencia humana desde una perspectiva espiritual madura. El autor tambi\u00e9n era muy culto y estaba familiarizado con los motivos de la literatura sapiencial, la naturaleza y las culturas extranjeras.<\/p>","f_redaccion":"Incierta","fecha_redaccion_why":"<p>La dataci\u00f3n de Job implica dos cuestiones: la fecha de ambientaci\u00f3n del libro y la fecha de su composici\u00f3n. Aunque no es posible determinar la fecha exacta de los acontecimientos descritos, varios factores abogan por una fecha patriarcal (2000-1800 a.C.): la ausencia de referencias a la historia israelita o a la ley b\u00edblica; la larga vida de Job, de m\u00e1s de 100 a\u00f1os (42:16); el papel de Job como sacerdote de su familia, que estaba prohibido por la ley mosaica (1:5); y la medici\u00f3n de la riqueza de Job en t\u00e9rminos de ganado (1:3).\n<\/p><p>\nLas sugerencias sobre la fecha de composici\u00f3n del libro van desde la \u00e9poca patriarcal hasta el per\u00edodo postex\u00edlico. La mayor\u00eda de los estudiosos actuales sit\u00faan el libro entre las \u00e9pocas salom\u00f3nica y ex\u00edlica, y algunos puntos de contacto entre Job e Isa\u00edas sugieren que pueden haber sido escritos m\u00e1s o menos al mismo tiempo.<\/p>","descripcion":"","introduccion":"<p>Ambientado en la \u00e9poca de los patriarcas, el libro de Job narra la historia de un hombre que lo pierde todo -su riqueza, su familia y su salud- y se debate con la pregunta \u00bfpor qu\u00e9? El libro comienza con un debate celestial entre Dios y Satan\u00e1s, pasa por tres ciclos de debates terrenales entre Job y sus amigos, y concluye con un dram\u00e1tico diagn\u00f3stico divino de los problemas de Job. Al final, Job reconoce la soberan\u00eda de Dios en su vida y recibe m\u00e1s de lo que ten\u00eda antes de sus pruebas.\n<\/p><p>\nEl nombre \"Job\" aparece en textos del antiguo Oriente Pr\u00f3ximo, identificando a un sabio legendario. Dado que no se da ninguna identificaci\u00f3n geneal\u00f3gica de Job, algunos estudiosos creen que el autor est\u00e1 utilizando un personaje ficticio para hacer un punto teol\u00f3gico importante. Sin embargo, dado el patr\u00f3n normal de la Biblia de basar la revelaci\u00f3n en eventos hist\u00f3ricos, tal idea es cuestionable.<\/p>","temas_estructura":"<p>El tema del libro de Job puede dividirse en tres partes: el dilema de Job (caps. 1-2), los debates de Job (caps. 3-37) y la liberaci\u00f3n de Job (caps. 38-42). Adem\u00e1s, la estructura literaria del libro de Job es sim\u00e9trica. Entre una serie de debates po\u00e9ticos (3:1-42:6), un pr\u00f3logo en prosa (caps. 1-2) presenta a Job, revela la confianza de Dios en \u00e9l y relata las tragedias que lo redujeron econ\u00f3mica, f\u00edsica y emocionalmente. El ep\u00edlogo (42:7-17) describe la restauraci\u00f3n de Job, tambi\u00e9n en prosa, y equilibra el pr\u00f3logo.\n<\/p><p>\nLa pregunta b\u00e1sica del libro es: \"\u00bfPor qu\u00e9 sufren los justos si Dios es amoroso y omnipotente?\". El sufrimiento en s\u00ed mismo no es el tema central; m\u00e1s bien, se centra en lo que Job aprende de su sufrimiento: la soberan\u00eda de Dios sobre toda la creaci\u00f3n. El debate en los cap\u00edtulos 3-37 se refiere a si Dios permitir\u00eda que los inocentes sufrieran. La respuesta de los tres amigos de Job -que hay una correlaci\u00f3n directa entre la conducta justa y la salud\/prosperidad- se muestra inadecuada. La afirmaci\u00f3n de Elih\u00fa de que Dios puede utilizar el sufrimiento para purificar a los justos se acerca m\u00e1s a la realidad, pero sigue siendo incompleta. Por \u00faltimo, la conversaci\u00f3n directa entre Dios y Job muestra que Dios es soberano y digno de adoraci\u00f3n en todo lo que decida hacer. Job debe aprender a confiar en la bondad y el poder de Dios, incluso en la adversidad, ampliando su concepto de Dios.\n<\/p><p>\nJob reconoce a un redentor (19:25-27) y clama por un mediador (9:33; 25:4; 33:23). El libro plantea problemas e interrogantes que se responden perfectamente en Cristo, que se identifica con nuestros sufrimientos (Heb. 4:15). Cristo es la Vida, el Redentor, el Mediador y el Abogado del creyente.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/job\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":19,"title":"Estudio y an\u00e1lisis del libro de Salmos","description":"Explora una colecci\u00f3n de himnos, oraciones y meditaciones que expresan la gama completa de emociones humanas ante la presencia divina.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":3,"nombre":"Salmos","abreviatura":"Sal.","abreviatura_online":"ps","num_capitulos":150,"palabra_clave":"Adoraci\u00f3n","concepto_principal":"Adoraci\u00f3n y alabanza","autor":"David y otros","autor_why":"<p>Ning\u00fan otro libro de la Biblia tiene tantos autores diferentes como los Salmos. Setenta y tres salmos se atribuyen a David en las superscripciones, y otros dos, los Salmos 2 y 95, se atribuyen a David en el Nuevo Testamento. Adem\u00e1s de los setenta y cinco de David, doce se atribuyen a Asaf, un sacerdote que dirig\u00eda el servicio de m\u00fasica. Diez son de los hijos de Cor\u00e9, un gremio de cantores y compositores, y otros salmos se atribuyen a Salom\u00f3n, Mois\u00e9s, Hem\u00e1n el ezra\u00edta y Et\u00e1n el ezra\u00edta. Cincuenta de los salmos son an\u00f3nimos, aunque algunos de ellos se atribuyen tradicionalmente a Esdras.<\/p>","f_redaccion":"Incierta","fecha_redaccion_why":"<p>Los salmos eran originalmente poemas individuales. Con el paso del tiempo se recogieron en libros m\u00e1s peque\u00f1os y el libro de los Salmos en su forma actual comprende cinco de estos libros m\u00e1s peque\u00f1os. El salmo individual m\u00e1s antiguo es probablemente el de Mois\u00e9s (Salmo 90); el \u00faltimo es probablemente el Salmo 137, que no pudo ser escrito antes del siglo VI a.C. Aunque muchos de los salmos fueron escritos y recopilados durante la era dav\u00eddica, o poco despu\u00e9s, la compilaci\u00f3n final de los salmos no se complet\u00f3 probablemente hasta la segunda mitad del siglo V a.C., durante la \u00e9poca de Esdras y Nehem\u00edas (450-425 a.C.).<\/p>","descripcion":"","introduccion":"<p>El libro de los Salmos es el m\u00e1s extenso y quiz\u00e1 el m\u00e1s utilizado de la Biblia. Explora toda la gama de experiencias humanas de una manera muy personal y pr\u00e1ctica. Escrito a lo largo de un extenso per\u00edodo de la historia de Israel, la tremenda amplitud tem\u00e1tica de los Salmos incluye temas como el j\u00fabilo, la guerra, la paz, la adoraci\u00f3n, el juicio, la profec\u00eda mesi\u00e1nica, la alabanza y el lamento. Los Salmos se interpretaban con el acompa\u00f1amiento de instrumentos de cuerda y serv\u00edan de himno del templo y de gu\u00eda devocional para el pueblo jud\u00edo.\n<\/p><p>\nEl libro de los Salmos se fue recopilando y lleg\u00f3 a conocerse como el Sepher Tehillim (\"Libro de las alabanzas\"), porque casi todos los salmos contienen alguna nota de alabanza a Dios. La Septuaginta (Antiguo Testamento griego) utiliza el t\u00e9rmino griego Psalmoi como t\u00edtulo para este libro, que significa poemas cantados con acompa\u00f1amiento de instrumentos musicales, y esta palabra es la base de los t\u00e9rminos ingleses \"psalter\" y \"psalm\".<\/p>","temas_estructura":"<p>El Salterio es en realidad cinco libros en uno, y cada libro termina con una doxolog\u00eda. Se han desarrollado diversos sistemas de clasificaci\u00f3n de los tipos de salmos, sistemas que a menudo se basan en el contenido o la situaci\u00f3n vital de cada uno de ellos. Se suele hablar de salmos de lamentaci\u00f3n, salmos de acci\u00f3n de gracias, salmos de entronizaci\u00f3n, salmos de peregrinaci\u00f3n, salmos reales, salmos de sabidur\u00eda y salmos imprecatorios.\n<\/p><p>\nLa poes\u00eda de los Salmos es insuperable. La caracter\u00edstica m\u00e1s evidente de la poes\u00eda hebrea es el paralelismo, la relaci\u00f3n de una l\u00ednea o verso con otro. Cuatro de los tipos m\u00e1s importantes de paralelismo hebreo son: (1) el paralelismo sin\u00f3nimo, en el que el segundo verso de una copla repite la idea del primer verso (p. ej., 3:1; 24:1); (2) el paralelismo antit\u00e9tico, en el que el pensamiento del segundo verso se contrapone al del primero (p. ej, 1:6; 90:6); (3) paralelismo sint\u00e9tico, en el que la segunda l\u00ednea es un desarrollo posterior del pensamiento iniciado en la primera l\u00ednea (por ejemplo, 1:1; 19:7); (4) y paralelismo emblem\u00e1tico, en el que la segunda l\u00ednea ilustra el pensamiento de la primera l\u00ednea, a menudo mediante un s\u00edmil (por ejemplo, 42:1). Nueve salmos son alfab\u00e9ticos o acr\u00f3sticos (Salmos 9, 10, 25, 34, 37, 111, 112, 119, 145). En los salmos acr\u00f3sticos, cada l\u00ednea o grupo de l\u00edneas sucesivas comienza con las letras sucesivas del alfabeto hebreo. El ejemplo cl\u00e1sico de un poema acr\u00f3stico es el Salmo 119, en el que cada uno de los ocho versos de una determinada estrofa comienza con la misma letra.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ps\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":20,"title":"Estudio y an\u00e1lisis del libro de Proverbios","description":"Descubre sabidur\u00eda pr\u00e1ctica para la vida cotidiana, ofreciendo consejos sobre justicia, integridad y temor reverente a Dios.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":3,"nombre":"Proverbios","abreviatura":"Prov.","abreviatura_online":"prov","num_capitulos":31,"palabra_clave":"Sabidur\u00eda","concepto_principal":"La exaltaci\u00f3n de la mujer","autor":"Salom\u00f3n","autor_why":"<p>El nombre de Salom\u00f3n aparece al principio de las tres secciones que escribi\u00f3: cap\u00edtulos 1-9; 10:1-22:16; cap\u00edtulos 25-29. Seg\u00fan 1 Reyes 4:32, Salom\u00f3n pronunci\u00f3 tres mil proverbios, de los cuales unos 800 est\u00e1n incluidos en Proverbios. Es probable que Salom\u00f3n recopilara y editara proverbios distintos a los suyos (Ecl. 12:9).\n<\/p><p>\nProverbios 22:17-24:34 consiste en \"las palabras de los sabios\" (22:17; 24:23). Algunos de estos dichos son bastante similares a los que se encuentran en La sabidur\u00eda de Amenemope, un documento de ense\u00f1anzas sobre la administraci\u00f3n p\u00fablica de un egipcio que probablemente vivi\u00f3 entre el 1000 y el 600 a.C. Es posible que las tradiciones de sabidur\u00eda egipcias tomaran prestados ciertos aforismos de la literatura hebrea. Adem\u00e1s, los Proverbios incluyen or\u00e1culos de personajes desconocidos llamados Agur el hijo de Jakeh (30:1) y el rey Lemuel (31:1).<\/p>","f_redaccion":"~931 AC","fecha_redaccion_why":"<p>Los proverbios de Salom\u00f3n fueron escritos antes del a\u00f1o 931 a.C., y los proverbios de los cap\u00edtulos 25-29 fueron recogidos por Ezequ\u00edas unos 230 a\u00f1os despu\u00e9s. Por lo tanto, algunas partes del libro se completaron no antes de la \u00e9poca del reinado de Ezequ\u00edas y una fecha razonable para su finalizaci\u00f3n es en alg\u00fan momento del siglo V a.C.\n<\/p><p>\nEsta literatura sapiencial no era exclusiva de Israel, y se encuentra en otros pa\u00edses del antiguo Oriente Pr\u00f3ximo. En Egipto, se pueden encontrar ejemplos escritos ya en el a\u00f1o 2700 a.C. Aunque el estilo era similar a la literatura sapiencial de Israel, los proverbios y dichos de estos pa\u00edses difer\u00edan de los de Israel en cuanto al contenido porque carec\u00edan del car\u00e1cter de las normas justas del Se\u00f1or.<\/p>","descripcion":"","introduccion":"<p>Proverbios proporciona las instrucciones detalladas de Dios para que su pueblo se enfrente con \u00e9xito a los asuntos pr\u00e1cticos de la vida cotidiana: c\u00f3mo relacionarse con Dios, los padres, los hijos, los vecinos y el gobierno. Salom\u00f3n, el autor principal, utiliza una combinaci\u00f3n de poes\u00eda, par\u00e1bolas, preguntas concisas, historias cortas y sabias m\u00e1ximas para dar en forma sorprendentemente memorable el sentido com\u00fan y la perspectiva divina necesarios para manejar los desaf\u00edos de la vida.\n<\/p><p>\nDado que Salom\u00f3n, el prototipo de sabio de Israel, fue el principal colaborador, el t\u00edtulo hebreo del libro es Mishle Shelomoh (\"Par\u00e1bolas de Salom\u00f3n\"). El t\u00edtulo ingl\u00e9s del libro deriva del Liber Proverbiorum latino, o \"Libro de los Proverbios\".<\/p>","temas_estructura":"<p>El libro de los Proverbios puede dividirse en seis segmentos: el prop\u00f3sito de los Proverbios (1:1-7), los proverbios a los j\u00f3venes (1:8-9:18), los proverbios de Salom\u00f3n (10:1-24:34), los proverbios de Salom\u00f3n copiados por los hombres de Ezequ\u00edas (25:1-29:27), las palabras de Agur (30:1-33) y las palabras del rey Lemuel (31:1-31).\n\nProverbios es uno de los pocos libros b\u00edblicos que explica claramente su prop\u00f3sito: impartir discernimiento moral y discreci\u00f3n (1:3-5), y desarrollar la claridad mental y la percepci\u00f3n (1:2, 6). La \"sabidur\u00eda\" de la que habla Proverbios es literalmente \"habilidad\" para vivir. La sabidur\u00eda es m\u00e1s que astucia o inteligencia. En cambio, se relaciona con la rectitud pr\u00e1ctica y la perspicacia moral. Proverbios trata de la habilidad m\u00e1s fundamental de todas: la rectitud pr\u00e1ctica ante Dios en todos los \u00e1mbitos de la vida.\n\nT\u00edpicos de los proverbios del antiguo Oriente Pr\u00f3ximo, muchos de ellos parecen haber surgido en el contexto del hogar. El t\u00e9rmino \"hijo\" aparece en cuarenta y cuatro versos del libro, \"padre\" en quince y \"madre\" en once. Se exhorta a los esposos a unirse con alegr\u00eda en una uni\u00f3n claramente mon\u00f3gama (a pesar de la poligamia que se practicaba en la \u00e9poca, especialmente por parte de Salom\u00f3n). A ambos padres se les indica que compartan la formaci\u00f3n de los hijos y que los eduquen en la fe. Los pecados que atentan contra el orden del hogar se exponen sin tapujos.\n\nMuchos proverbios presentan un contraste entre la sabidur\u00eda y la locura. La sabidur\u00eda es preferible a la insensatez por su origen divino y sus ricos beneficios. Hay distintas clases de necios, desde los ingenuos y poco comprometidos hasta los burlones que desprecian con arrogancia el camino de Dios. El necio no es deficiente mentalmente, pero parece autosuficiente y ordena la vida como si no existiera Dios.\n<\/p><p>\nEn el cap\u00edtulo 8 de Proverbios, la sabidur\u00eda se personifica y se ve en su perfecci\u00f3n. Es divina (8:22-31), es la fuente de la vida biol\u00f3gica y espiritual (8:35, 36), es justa y moral (8:8, 9), y est\u00e1 disponible para todos los que la reciban (8:1-6, 32-35). Esta sabidur\u00eda se encarn\u00f3 en Cristo \"en quien est\u00e1n escondidos todos los tesoros de la sabidur\u00eda y del conocimiento\" (Col. 2:3; cf. 1 Cor. 1:30).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/prov\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":21,"title":"Estudio y an\u00e1lisis del libro de Eclesiast\u00e9s","description":"Sum\u00e9rgete en reflexiones sobre el sentido de la vida y la vanidad de los esfuerzos humanos, subrayando la importancia de temer a Dios.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":3,"nombre":"Eclesiast\u00e9s","abreviatura":"Ecle.","abreviatura_online":"eccl","num_capitulos":12,"palabra_clave":"Vanidad","concepto_principal":"El entero deber del hombre","autor":"Salom\u00f3n","autor_why":"<p>Debido a las palabras iniciales del libro (\"Las palabras del Predicador, hijo de David, rey en Jerusal\u00e9n\"), el Eclesiast\u00e9s se ha atribuido tradicionalmente a Salom\u00f3n, que se cree que lo escribi\u00f3 en su vejez. El tono pesimista que impregna el libro estar\u00eda en consonancia con el estado espiritual de Salom\u00f3n en aquella \u00e9poca (v\u00e9ase 1 R. 11). Sin embargo, muchos estudiosos fechan el libro en un periodo posterior por el car\u00e1cter del hebreo (que parece ser del periodo ex\u00edlico o postex\u00edlico) y por el problema teol\u00f3gico que supone que un Salom\u00f3n ap\u00f3stata escriba la Sagrada Escritura. Si Salom\u00f3n no compuso la obra, puede haber tenido su origen en la \u00e9poca de Esdras (c. 450 a.C.).<\/p>","f_redaccion":"~931 AC","fecha_redaccion_why":"<p>La cuesti\u00f3n de la fecha del Eclesiast\u00e9s est\u00e1 ligada a la identidad del autor (v\u00e9ase m\u00e1s arriba).<\/p>","descripcion":"","introduccion":"<p>El Eclesiast\u00e9s es un libro profundo y problem\u00e1tico. Registra una intensa b\u00fasqueda de sentido y satisfacci\u00f3n en la vida en esta tierra, sobre todo ante toda la injusticia y los aparentes absurdos que nos rodean.\n<\/p><p>\nEl nombre \"Eclesiast\u00e9s\" deriva de la palabra griega ekklesia (\"asamblea\") y significa \"el que se dirige a una asamblea\". Este t\u00e9rmino griego traduce el t\u00edtulo hebreo <i>Qoheleth<\/i>, que a menudo se traduce como \"Predicador\" o \"Maestro\" en espa\u00f1ol.<\/p>","temas_estructura":"<p>El car\u00e1cter literario del Eclesiast\u00e9s es complejo. Parece ser una colecci\u00f3n de varios tipos de literatura, todos con el mismo objetivo general. Hay dichos sabios (proverbios), as\u00ed como secciones que son reflexivas y meditativas. M\u00e1s de un tercio del libro es poes\u00eda, pero tambi\u00e9n se incluyen pasajes narrativos.\n<\/p><p>\nEl Eclesiast\u00e9s es extremadamente dif\u00edcil de sintetizar y esquematizar, y se han propuesto varios enfoques alternativos. Aqu\u00ed se adopta un esquema en tres partes: (1) la tesis de que todo es vanidad (1:1-11), (2) la prueba de que todo es vanidad (1:12-6:12), y (3) el consejo para vivir con la vanidad (7:1-12:14).\n<\/p><p>\nEl prop\u00f3sito del Eclesiast\u00e9s es demostrar la tesis: \"Todo es vanidad\" (1:2). Esto contrasta con el libro de los Proverbios, en el que una confianza optimista supone que la vida es fundamentalmente l\u00f3gica y coherente, y que las decisiones sabias producen buenos resultados y las insensatas, malos. El Eclesiast\u00e9s reconoce que a menudo no es as\u00ed. Aqu\u00ed el Eclesiast\u00e9s no se limita a contradecir a Proverbios, sino que lo complementa con una perspectiva diferente pero igualmente necesaria. Hay misterios inexplicables en la vida que desaf\u00edan las soluciones f\u00e1ciles. A pesar de las preguntas sin respuesta, lo mejor es temer a Dios, cumplir sus mandamientos y disfrutar as\u00ed de la vida (3:12; 12:13).\n<\/p><p>\nAl dejar sin resolver ciertos problemas dif\u00edciles, el Eclesiast\u00e9s plantea profundas preguntas sobre el sentido y la coherencia de la vida, preguntas que s\u00f3lo pueden responderse en \u00faltima instancia en Jesucristo, ya que s\u00f3lo Cristo puede proporcionar la satisfacci\u00f3n, la alegr\u00eda y la sabidur\u00eda definitivas.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/eccl\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":22,"title":"Estudio y an\u00e1lisis del libro de Cantares","description":"Ad\u00e9ntrate en poemas que celebran el amor y la belleza de la intimidad humana, simbolizando a menudo el amor entre Dios y su pueblo.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":3,"nombre":"Cantares","abreviatura":"Cant.","abreviatura_online":"song","num_capitulos":8,"palabra_clave":"Amor matrimonial","concepto_principal":"-","autor":"Salom\u00f3n","autor_why":"<p>El libro se atribuye tradicionalmente a Salom\u00f3n, aunque algunos rechazan la autor\u00eda salom\u00f3nica y consideran que la frase \"que es de Salom\u00f3n\" es una dedicatoria m\u00e1s que una designaci\u00f3n de autor\u00eda. Si Salom\u00f3n es el autor, este libro constituye uno de los 1.005 cantos que se sabe que compuso (1 Re. 4:32).<\/p>","f_redaccion":"~965 AC","fecha_redaccion_why":"<p>La autor\u00eda salom\u00f3nica exige una fecha del siglo X a.C. La tradici\u00f3n jud\u00eda considera que el libro es producto de los primeros a\u00f1os de Salom\u00f3n (cf. 6:8), antes de su excesiva multiplicaci\u00f3n de esposas y concubinas debido a la conveniencia pol\u00edtica y la indulgencia sensual. Los que rechazan la autor\u00eda salom\u00f3nica fechan el libro en el periodo postex\u00edlico, sosteniendo que ciertas construcciones gramaticales hebreas sugieren una fecha de origen relativamente tard\u00eda.\n<\/p><p>\nIndependientemente de su fecha exacta de composici\u00f3n, el Cantar de los Cantares refleja el escenario de la \u00e9poca de Salom\u00f3n, y la gloria del periodo salom\u00f3nico es esencial para el simbolismo de la obra.<\/p>","descripcion":"","introduccion":"<p>El Cantar de los Cantares es una canci\u00f3n de amor llena de met\u00e1foras e im\u00e1genes orientales. Describe el cortejo y la boda de una pastora por parte del rey Salom\u00f3n, as\u00ed como las alegr\u00edas y los sinsabores del amor conyugal. El libro est\u00e1 organizado como las escenas de un drama con tres oradores principales: la novia, el rey y un coro (las hijas de Jerusal\u00e9n).\n<\/p><p>\nBas\u00e1ndose en su primer verso, este libro se conoce con los t\u00edtulos de \"Cantar de los Cantares\" y \"Cantar de Salom\u00f3n\". En lat\u00edn el libro se llama C\u00e1nticos, que significa \"canciones\".<\/p>","temas_estructura":"<p>Al igual que el Eclesiast\u00e9s, este peque\u00f1o libro no es f\u00e1cil de esquematizar, y se pueden utilizar varios esquemas. Abunda en cambios bruscos de oradores, y no se identifican. El comienzo del amor se ve en 1:1-5:1, y la ampliaci\u00f3n del amor se encuentra en 5:2-8:14.\n<\/p><p>\nEl Cantar de los Cantares es un tipo de literatura sapiencial sem\u00edtica, y es paralela al libro de los Proverbios en varios aspectos. Al igual que la mayor parte de la poes\u00eda hebrea, el libro se caracteriza por el paralelismo, es decir, la afirmaci\u00f3n y reafirmaci\u00f3n de una idea en un contexto cercano. Las im\u00e1genes clave del libro son el vino, el jard\u00edn, el beso, varias especias y frutas, el campo o las met\u00e1foras pastorales. Cabe destacar que el nombre de Dios no aparece directamente en el libro.\n<\/p><p>\nLa forma literaria y la intenci\u00f3n del Cantar de los Cantares se han entendido de diversas maneras que se reducen a tres enfoques b\u00e1sicos.\n<ul><li><b>La visi\u00f3n aleg\u00f3rica<\/b> entiende el libro como un poema que describe la relaci\u00f3n entre Dios e Israel o entre Cristo y la iglesia. Cada detalle se considera un s\u00edmbolo de una verdad espiritual m\u00e1s profunda. <\/li><li><b>El punto de vista tipol\u00f3gico<\/b> difiere del aleg\u00f3rico al reconocer el fundamento hist\u00f3rico y al encontrar la analog\u00eda no en todos los detalles subordinados, sino s\u00f3lo en los esquemas principales. Los defensores de este punto de vista reconocen el amor mutuo entre Salom\u00f3n y la Sulamita, pero van m\u00e1s all\u00e1 y consideran que la analog\u00eda divina con su significado m\u00e1s elevado y espiritual es lo m\u00e1s importante. <\/li><li><b>El punto de vista literal<\/b> toma el contenido de la canci\u00f3n al pie de la letra. Algunos de los que lo interpretan as\u00ed sostienen que el poema es simplemente una canci\u00f3n de amor secular que expresa el amor rom\u00e1ntico humano en su mejor momento, sin lecci\u00f3n espiritual ni contenido teol\u00f3gico, pero una interpretaci\u00f3n literal no tiene por qu\u00e9 significar que el libro no tenga ilustraciones o aplicaciones espirituales.\n<\/p><p>\nEl poema tambi\u00e9n puede entenderse como la representaci\u00f3n de la relaci\u00f3n amorosa ideal en el matrimonio y, por tanto, la presentaci\u00f3n de una teolog\u00eda divina del matrimonio expresada en el amor entre marido y mujer en el \u00e1mbito f\u00edsico.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/song\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":23,"title":"Estudio y an\u00e1lisis del libro de Isa\u00edas","description":"Descubre visiones de esperanza y restauraci\u00f3n, junto con llamados al arrepentimiento y profec\u00edas sobre el Mes\u00edas y el futuro glorioso.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":4,"nombre":"Isa\u00edas","abreviatura":"Isa.","abreviatura_online":"isa","num_capitulos":66,"palabra_clave":"La salvaci\u00f3n es del Se\u00f1or","concepto_principal":"La expiaci\u00f3n del Mes\u00edas","autor":"Isa\u00edas","autor_why":"<p>Se nombra a Isa\u00edas, hijo de Amoz, como autor (1:1), y ni siquiera se alude a ning\u00fan otro escritor. La unidad de Isa\u00edas ha sido cuestionada en la \u00e9poca moderna por estudiosos que atribuyen gran parte de los cap\u00edtulos 1-39 al propio profeta Isa\u00edas, pero atribuyen los cap\u00edtulos 40-55 (llamados \"Deutero-Isa\u00edas\") a un profeta desconocido de Babilonia, y los cap\u00edtulos 56-66 (llamados \"Trito-Isa\u00edas\") a otro profeta desconocido de Palestina (c. 460-445 a.C.). Aqu\u00ed se argumenta que las diferencias estil\u00edsticas, hist\u00f3ricas y teol\u00f3gicas significativas distinguen los cap\u00edtulos 1-39 de los cap\u00edtulos 40-66, y que los cap\u00edtulos 40-66 deben dividirse adem\u00e1s en dos secciones que reflejan un entorno ex\u00edlico babil\u00f3nico y un entorno postex\u00edlico palestino, respectivamente.\n<\/p><p>\nAunque los argumentos en contra de la unidad de Isa\u00edas han sido impresionantes para algunos, tambi\u00e9n se pueden esgrimir s\u00f3lidos argumentos a favor de la unidad literaria del libro. Aunque existen algunas diferencias entre las secciones, las similitudes estil\u00edsticas en todo el libro son mayores que las supuestas diferencias. Entre ellas se encuentran las similitudes en los pensamientos, las im\u00e1genes, los ornamentos ret\u00f3ricos, las expresiones caracter\u00edsticas y el colorido local. Es cierto que la primera secci\u00f3n es m\u00e1s escueta y racional, mientras que la segunda es m\u00e1s fluida y emotiva, pero gran parte de ello se debe a la diferente tem\u00e1tica: la diferencia entre la condena y la consolaci\u00f3n.\n<\/p><p>\nPartes del libro se atribuyen a un periodo posterior a Isa\u00edas, hijo de Amoz, porque se piensa que el profeta no pudo predecir el exilio babil\u00f3nico y el retorno bajo Ciro. Este argumento se basa, sin embargo, en la suposici\u00f3n dogm\u00e1tica de que la profec\u00eda predictiva es imposible. Tal teor\u00eda no puede explicar la presencia de profec\u00edas mesi\u00e1nicas que se cumplieron en la vida de Cristo. A fin de cuentas, la idea de un \u00fanico autor plantea menos dificultades que las teor\u00edas de autor\u00eda m\u00faltiple.\n<\/p><p>\nCon raz\u00f3n, pues, se ha mantenido tradicionalmente que Isa\u00edas, hijo de Amoz, que profetiz\u00f3 en Jerusal\u00e9n durante los reinados de Uz\u00edas, Jotam, Acaz y Ezequ\u00edas, es el autor del libro que lleva su nombre. El profeta pertenec\u00eda evidentemente a una distinguida familia jud\u00eda, y su educaci\u00f3n es evidente en su impresionante vocabulario y estilo. Al parecer, Isa\u00edas mantuvo un estrecho contacto con la corte real, pero sus exhortaciones contra las alianzas con potencias extranjeras no siempre fueron bien recibidas. Su esposa era profetisa y tuvo al menos dos hijos (7:3; 8:3). Isa\u00edas pas\u00f3 la mayor parte de su tiempo en Jerusal\u00e9n, y la tradici\u00f3n jud\u00eda dice que sus perseguidores lo cortaron en dos durante el reinado del malvado rey Manas\u00e9s (cf. Heb. 11:37).<\/p>","f_redaccion":"~740 AC","fecha_redaccion_why":"<p>El largo ministerio de Isa\u00edas abarc\u00f3 desde el 740 al 680 a.C. aproximadamente (1:1), y el libro de Isa\u00edas contiene sin duda escritos prof\u00e9ticos redactados a lo largo de este periodo. Comenz\u00f3 su ministerio cerca del final del reinado de Uz\u00edas (790-739 a.C.) y continu\u00f3 durante los reinados de Jotam (739-731 a.C.), Acaz (731-715 a.C.) y Ezequ\u00edas (715-686 a.C.). Isa\u00edas sobrevivi\u00f3 a Ezequ\u00edas por unos pocos a\u00f1os, ya que en 37:38 se registra la muerte de Senaquerib en 681 a.C. Ezequ\u00edas fue sucedido en 686 a.C. por su malvado hijo Manas\u00e9s, que derroc\u00f3 el culto a Yahv\u00e9 y sin duda se opuso a la obra de Isa\u00edas.\n<\/p><p>\nEn la \u00e9poca de Isa\u00edas, el poder de Asiria crec\u00eda bajo el mando de Tiglat-Pileser, que se volvi\u00f3 hacia el oeste despu\u00e9s de sus conquistas en el este, arrancando muchas de las naciones m\u00e1s peque\u00f1as a lo largo del Mediterr\u00e1neo, incluido el Reino del Norte de Israel (722-21 a.C.). Como contempor\u00e1neo de Oseas y Miqueas, Isa\u00edas profetiz\u00f3 durante los \u00faltimos a\u00f1os del Reino del Norte, pero ministr\u00f3 al Reino del Sur, que segu\u00eda los pecados de su vecino del norte. Despu\u00e9s de la ca\u00edda de Samaria y del Reino del Norte, advirti\u00f3 a Jud\u00e1 del juicio no de Asiria, la amenaza m\u00e1s inmediata, sino de Babilonia.<\/p>","descripcion":"","introduccion":"<p>A menudo se ha llamado a Isa\u00edas \"el pr\u00edncipe de los profetas\" por la majestuosidad de su libro y la fuerza con que describe los temas de la justicia y la redenci\u00f3n, que culminan en las grandes profec\u00edas del Mes\u00edas y la era mesi\u00e1nica. En este sentido, Isa\u00edas es como una Biblia en miniatura. Los primeros treinta y nueve cap\u00edtulos est\u00e1n llenos de juicios sobre los pueblos inmorales e id\u00f3latras, tanto de Jud\u00e1 como de las naciones circundantes. Pero los \u00faltimos veintisiete cap\u00edtulos declaran un mensaje de esperanza y consuelo.\n<\/p><p>\nEl nombre Isa\u00edas, del hebreo <i>yeshaiah<\/i>, significa \"Yahv\u00e9 es la salvaci\u00f3n\", t\u00e9rmino que resume acertadamente el contenido del libro.<\/p>","temas_estructura":"<p>El libro de Isa\u00edas tiene tres secciones principales: profec\u00edas de condena (caps. 1-35), un par\u00e9ntesis o interludio hist\u00f3rico (caps. 36-39), y profec\u00edas de consuelo y consolaci\u00f3n (caps. 40-66).\n<\/p><p>\nEl mensaje de Isa\u00edas se presenta con el trasfondo del mayor per\u00edodo de prosperidad de Israel despu\u00e9s de la \"Edad de Oro\" bajo David y Salom\u00f3n. La prosperidad, el \u00e9xito agr\u00edcola y comercial y el \u00e9xito militar fueron acompa\u00f1ados por la inmoralidad, el exceso de bebida, la idolatr\u00eda, la opresi\u00f3n de los pobres, la avaricia y la presencia de falsos profetas que complac\u00edan los deseos del pueblo. En respuesta a esta situaci\u00f3n, Isa\u00edas destac\u00f3 (1) la salvaci\u00f3n por la fe (7:9; 28:16; 30:15), (2) la santidad de Dios y la necesidad de una vida \u00e9tica (6:1-8; 37:23), (3) la ofensa del pecado humano y la certeza del juicio divino (caps. 1-35), y (4) la seguridad de la redenci\u00f3n para un remanente arrepentido (1:9, 19; 10:19-22; 46:3, 4; 65:8-10).\n<\/p><p>\nEl tema b\u00e1sico de este libro se encuentra en el nombre de Isa\u00edas, que significa \"La salvaci\u00f3n es del Se\u00f1or\". La palabra \"salvaci\u00f3n\" aparece veintis\u00e9is veces en Isa\u00edas, pero s\u00f3lo siete veces en todos los dem\u00e1s profetas juntos.\n<\/p><p>\nDe todos los libros del Antiguo Testamento, s\u00f3lo los Salmos contienen un mayor n\u00famero de profec\u00edas mesi\u00e1nicas que Isa\u00edas. Isa\u00edas expone todos los aspectos de la gloria y el ministerio de Cristo: Su encarnaci\u00f3n (7:14; 9:6); Su juventud (7:15; 11:1; 53:2); Su car\u00e1cter apacible (42:2); Su obediencia (50:5); Su mensaje (61:1, 2); Sus milagros (35:5, 6); Sus sufrimientos, rechazo y muerte vicaria (50:6; 53:1-12); y Su exaltaci\u00f3n (52:13).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/isa\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":24,"title":"Estudio y an\u00e1lisis del libro de Jerem\u00edas","description":"Sigue los llamados al arrepentimiento y las advertencias de consecuencias por la infidelidad, en medio de promesas de restauraci\u00f3n y un nuevo pacto.\r\n\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":4,"nombre":"Jerem\u00edas","abreviatura":"Jer.","abreviatura_online":"jer","num_capitulos":52,"palabra_clave":"La \u00faltima hora de Jud\u00e1","concepto_principal":"Promesa de un nuevo convenio","autor":"Jerem\u00edas \/ Baruc","autor_why":"<p>El libro afirma claramente que Jerem\u00edas es su autor (1:1). Dict\u00f3 todas sus profec\u00edas a su secretario Baruc desde el comienzo de su ministerio hasta el cuarto a\u00f1o de Joaqu\u00edn, y las secciones posteriores tambi\u00e9n fueron compuestas. S\u00f3lo el cap\u00edtulo 52, un suplemento casi id\u00e9ntico al de 2 Reyes 24:18-25:30, no fue evidentemente escrito por Jerem\u00edas.\n<\/p><p>\nJerem\u00edas era hijo del sacerdote Hilc\u00edas y viv\u00eda a unos tres kil\u00f3metros al norte de Jerusal\u00e9n, en la ciudad de Anatot. Como lecci\u00f3n para Jud\u00e1, no se le permiti\u00f3 casarse (16:2). Debido a su inoportuno mensaje sobre el juicio divino que se producir\u00eda a trav\u00e9s de la invasi\u00f3n babil\u00f3nica, fue amenazado y encarcelado. El profeta sobrevivi\u00f3 al asalto babil\u00f3nico a la ciudad y posteriormente fue llevado a Egipto, donde muri\u00f3.<\/p>","f_redaccion":"~585 AC","fecha_redaccion_why":"<p>Seg\u00fan 36:1-3, la redacci\u00f3n de partes de Jerem\u00edas puede fecharse con cierta precisi\u00f3n en el cuarto a\u00f1o de Joaqu\u00edn (605 a.C.), cuando Jerem\u00edas recibi\u00f3 la orden de Dios de escribir los mensajes prof\u00e9ticos que hab\u00eda entregado al pueblo durante los veinte a\u00f1os anteriores. Este material parece corresponder a los cap\u00edtulos 1-20. Los cap\u00edtulos restantes contienen profec\u00edas y relatos hist\u00f3ricos en orden tem\u00e1tico y no cronol\u00f3gico, y abarcan los segundos veinte o veinticinco a\u00f1os del ministerio de Jerem\u00edas.\n<\/p><p>\nJerem\u00edas fue contempor\u00e1neo de Sofon\u00edas, Habacuc, Daniel y Ezequiel, y su ministerio se extendi\u00f3 desde c. 627 hasta c. 580 a.C. Hubo tres etapas en el ministerio de Jerem\u00edas. Del 627 al 605 a.C. profetiz\u00f3 mientras Jud\u00e1 estaba amenazada por Asiria y Egipto. Del 605 al 586 a.C. proclam\u00f3 el juicio de Dios mientras Jud\u00e1 estaba amenazado y asediado por Babilonia. Del 586 al 580 a.C. ministr\u00f3 en Jerusal\u00e9n y Egipto despu\u00e9s de la ca\u00edda de Jud\u00e1.<\/p>","descripcion":"","introduccion":"<p>El libro de Jerem\u00edas es la profec\u00eda de un hombre llamado divinamente en su juventud desde la ciudad sacerdotal de Anatot. Jerem\u00edas, un profeta desconsolado con un mensaje desgarrador, trabaja durante m\u00e1s de cuarenta a\u00f1os proclamando un mensaje de perdici\u00f3n al pueblo de Jud\u00e1, de cuello duro. Despreciado y perseguido por sus compatriotas, Jerem\u00edas ba\u00f1a sus duras profec\u00edas con l\u00e1grimas de compasi\u00f3n. Su coraz\u00f3n roto le hace escribir un libro roto, que es dif\u00edcil de ordenar cronol\u00f3gica o tem\u00e1ticamente. Pero a trav\u00e9s de sus sermones y signos declara fielmente que la entrega a la voluntad de Dios es el \u00fanico camino para evitar la calamidad.<\/p>","temas_estructura":"<p>Aunque Jerem\u00edas no es f\u00e1cil de ordenar cronol\u00f3gica o tem\u00e1ticamente, su mensaje b\u00e1sico es claro: el inevitable e ineludible juicio de Dios sobre Israel por su rebeld\u00eda y desobediencia. El libro puede dividirse en cuatro secciones principales: la llamada del profeta Jerem\u00edas (cap. 1), las profec\u00edas a Jud\u00e1 (2:1-45:5), las profec\u00edas a los gentiles (46:1-51:64) y la ca\u00edda de Jerusal\u00e9n (cap. 52).\n<\/p><p>\nConocido a menudo como el \"profeta llor\u00f3n\", Jerem\u00edas proclam\u00f3 fielmente la condena divina de la rebelde Jud\u00e1 durante cuarenta a\u00f1os. Su simpat\u00eda y preocupaci\u00f3n por su naci\u00f3n le hizo afligirse profundamente por la rebeld\u00eda y la inminente perdici\u00f3n de su pueblo.\n<\/p><p>\nA menudo Jerem\u00edas deseaba renunciar al oficio prof\u00e9tico debido a la dureza de su mensaje y a la respuesta poco amistosa que suscitaba. A Jerem\u00edas le toc\u00f3 la dif\u00edcil tarea de enfrentarse a un pueblo que parec\u00eda volverse m\u00e1s locamente confiado a medida que crec\u00eda el peligro. Cre\u00edan que Dios no dejar\u00eda caer a Jerusal\u00e9n porque pose\u00edan el templo y la \u00fanica religi\u00f3n verdadera. Jerem\u00edas tuvo que decirles que los t\u00e9rminos del pacto de Dios ordenaban el castigo por la desobediencia.\n<\/p><p>\nLa conocida secci\u00f3n sobre la nueva alianza (caps. 30-33) refleja el especial inter\u00e9s de Jerem\u00edas por la alianza. Todos los profetas basan sus acusaciones y llamamientos en la relaci\u00f3n de alianza de Israel con Dios, pero Jerem\u00edas lo hace de forma mucho m\u00e1s expl\u00edcita. No critica el contenido de la antigua alianza, sino que reconoce que hay que interiorizarla para poder vivirla. Por eso profetiza la llegada de una nueva alianza, que estar\u00e1 escrita en el coraz\u00f3n del pueblo de Dios (31:31-34).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/jer\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":25,"title":"Estudio y an\u00e1lisis del libro de Lamentaciones","description":"Reflexiona sobre el dolor y la desolaci\u00f3n tras la ca\u00edda de Jerusal\u00e9n, en un profundo lamento que busca consuelo en la misericordia de Dios.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":4,"nombre":"Lamentaciones","abreviatura":"Lam.","abreviatura_online":"lam","num_capitulos":5,"palabra_clave":"Lamentaciones","concepto_principal":"Fe en la misericordia de Dios","autor":"Jerem\u00edas","autor_why":"<p>Tradicionalmente, este libro se ha atribuido al profeta Jerem\u00edas, aunque no se le nombra en el texto. La traducci\u00f3n griega del Antiguo Testamento (la Septuaginta) nombra a Jerem\u00edas como autor, y los primeros padres de la Iglesia, como Or\u00edgenes y Jer\u00f3nimo, estaban de acuerdo. Su ubicaci\u00f3n actual despu\u00e9s del libro de Jerem\u00edas en el texto espa\u00f1ol refleja este juicio. Las similitudes estil\u00edsticas entre los dos libros tambi\u00e9n indican que es muy posible que Jerem\u00edas fuera el autor.<\/p>","f_redaccion":"~587 AC","fecha_redaccion_why":"<p>El tono v\u00edvido y apasionado del autor da una fuerte impresi\u00f3n de alguien que acababa de experimentar los horrores de la destrucci\u00f3n de la Ciudad Santa y el templo. Este hecho sugiere una fecha de composici\u00f3n poco despu\u00e9s del 586 a.C.<\/p>","descripcion":"","introduccion":"<p>Lamentaciones describe el funeral de una ciudad. Es un retrato con l\u00e1grimas de la anta\u00f1o orgullosa Jerusal\u00e9n, ahora reducida a escombros por las hordas invasoras de Babilonia. En un canto f\u00fanebre de cinco poemas, el autor expresa la profunda emoci\u00f3n de quien ha visto la matanza de muchos de los suyos, la esclavitud de otros y la abyecta desesperaci\u00f3n de los pocos supervivientes.<\/p>","temas_estructura":"<p>Los cinco cap\u00edtulos de las Lamentaciones constan de cinco poemas luctuosos que pueden titularse:\n<ol><li> la destrucci\u00f3n de Jerusal\u00e9n, <\/li><li> la c\u00f3lera de Yahv\u00e9, <\/li><li> la oraci\u00f3n por la misericordia, <\/li><li> el asedio de Jerusal\u00e9n, <\/li><li> la oraci\u00f3n por la restauraci\u00f3n.<\/li><\/ol>\n<\/p><p>\nCada uno de los cinco poemas constituye un cap\u00edtulo, y los cuatro primeros tienen una estructura acr\u00f3stica, una forma literaria que sigue el patr\u00f3n del alfabeto: el primer verso o grupo de versos comienza con la primera letra del alfabeto, el segundo con la segunda, y as\u00ed sucesivamente. Por supuesto, esta estructura es casi imposible de reproducir en la traducci\u00f3n.\n<\/p><p>\nLos cuatro primeros cap\u00edtulos (poemas) son cantos de difuntos, cargados de dolor y agon\u00eda, salvo dos breves estallidos de fe y esperanza en 3:19-42 y 3:55-60. El cap\u00edtulo 5 no es tan intenso, pero incluso all\u00ed est\u00e1 presente el latido de un profundo dolor. A lo largo de los poemas, se perciben las percepciones teol\u00f3gicas t\u00edpicas de Jerem\u00edas. A menudo se repiten los contrastes agudos y las comparaciones v\u00edvidas, y el lenguaje figurado es abundante.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/lam\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":26,"title":"Estudio y an\u00e1lisis del libro de Ezequiel","description":"Explora visiones prof\u00e9ticas sobre la gloria de Dios, juicio a las naciones y la promesa de restauraci\u00f3n y renovaci\u00f3n para Israel.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":4,"nombre":"Ezequiel","abreviatura":"Ezeq.","abreviatura_online":"ezek","num_capitulos":48,"palabra_clave":"La futura restauraci\u00f3n de Israel","concepto_principal":"El valle de los huesos secos","autor":"Ezequiel","autor_why":"<p>Los tres primeros vers\u00edculos nombran a Ezequiel, hijo de Buzi, como receptor de las visiones de Dios registradas en los cap\u00edtulos 1-3. A partir de ah\u00ed, el libro contin\u00faa en primera persona, refiri\u00e9ndose sin duda al mismo profeta Ezequiel. La unidad de estilo, las frases peculiares de Ezequiel, pero frecuentes en este libro, y la atenci\u00f3n constante a sus grandes temas han convencido a la mayor\u00eda de los estudiosos de que el libro es el resultado de los encuentros de Ezequiel con Dios.\n<\/p><p>\nAl igual que Jerem\u00edas, Ezequiel era un sacerdote llamado a ser profeta del Se\u00f1or. Su esposa muri\u00f3 como se\u00f1al para los jud\u00edos exiliados de que Jerusal\u00e9n no ser\u00eda perdonada (24:16-24). Su ministerio prof\u00e9tico muestra un \u00e9nfasis sacerdotal en su preocupaci\u00f3n por el templo, el sacerdocio, los sacrificios y la Shekinah (la gloria de Dios manifestada en el templo). Ezequiel tuvo el privilegio de recibir una serie de visiones impactantes y fue cuidadoso y art\u00edstico en su presentaci\u00f3n.<\/p>","f_redaccion":"~573 AC","fecha_redaccion_why":"<p>Ezequiel fue llevado al exilio en Babilonia despu\u00e9s de que la ciudad cayera por segunda vez en manos de Nabucodonosor en el a\u00f1o 597 a.C. Su primera visi\u00f3n debe fecharse probablemente en el a\u00f1o 593-92 a.C. y la \u00faltima fecha dada para un or\u00e1culo es probablemente 571-70 a.C., lo que hace que su ministerio dure unos veinte a\u00f1os. El libro, tal y como lo tenemos ahora, probablemente se complet\u00f3 poco despu\u00e9s. El a\u00f1o treinta (1:1) es probablemente la edad de Ezequiel cuando recibi\u00f3 su llamada, la edad en que los sacerdotes entraban de lleno en sus deberes en el templo. Como el exilio hab\u00eda privado a Ezequiel del privilegio de servir como sacerdote del templo, Dios le concedi\u00f3 graciosamente el ministerio prof\u00e9tico registrado en este libro.\n<\/p><p>\nEste libro es el m\u00e1s f\u00e1cil de fechar de los libros del Antiguo Testamento, debido a la singular secuencia ordenada de fechas de Ezequiel. Cada secci\u00f3n de or\u00e1culos prof\u00e9ticos comienza con el a\u00f1o y el d\u00eda del mes. El profeta Ezequiel fue contempor\u00e1neo de Jerem\u00edas y Daniel, y algunas de sus profec\u00edas parecen ser extensiones del mensaje de Jerem\u00edas. Daniel se menciona tres veces en el libro (14:14, 20; 28:3).<\/p>","descripcion":"","introduccion":"<p>Escrito por un exiliado llevado a Babilonia antes del asalto final a Jerusal\u00e9n, Ezequiel utiliza profec\u00edas, par\u00e1bolas, signos y s\u00edmbolos para dramatizar el mensaje de Dios a su pueblo exiliado. Aunque son como huesos secos al sol, Dios los volver\u00e1 a reunir y dar\u00e1 vida a la naci\u00f3n una vez m\u00e1s. Al juicio presente le seguir\u00e1 la gloria futura.\n<\/p><p>\nEl nombre hebreo transliterado \"Ezequiel\" significa \"Dios fortalece\" o \"Fortalecido por Dios\". El nombre aparece dos veces en este libro y en ninguna otra parte del Antiguo Testamento.<\/p>","temas_estructura":"<p>El libro de Ezequiel puede dividirse en cuatro secciones: la llamada y el encargo de Ezequiel (caps. 1-3), el juicio sobre Jud\u00e1 (caps. 4-24), el juicio sobre los gentiles (caps. 25-32) y la restauraci\u00f3n de Israel (caps. 33-48).\n<\/p><p>\nAl igual que los libros de Daniel y el Apocalipsis, Ezequiel pertenece al g\u00e9nero de los escritos \"apocal\u00edpticos\". Las caracter\u00edsticas de este tipo de literatura incluyen el uso de simbolismo, visiones, alegor\u00edas, par\u00e1bolas y acciones simb\u00f3licas. Ezequiel utiliza muchas de estas v\u00edas de expresi\u00f3n para recalcar a sus compa\u00f1eros exiliados que el juicio de Dios sobre Jerusal\u00e9n a\u00fan no hab\u00eda terminado. La copa de la iniquidad de Jerusal\u00e9n se estaba acabando; hab\u00eda llegado el momento de que Dios actuara. La certeza del juicio divino estaba simbolizada por la salida de la gloria de Dios del templo (8:1-11:25).\n<\/p><p>\nEzequiel tambi\u00e9n subraya la certeza del juicio de Dios sobre las naciones que rodean a Israel. Muestra el c\u00edrculo completo del juicio sobre las naciones que rodean a Jud\u00e1 sigui\u00e9ndolas en un circuito en el sentido de las agujas del reloj: Am\u00f3n, Moab, Edom, Filistea, Tiro y Sid\u00f3n (caps. 25-28). Los or\u00e1culos contra las naciones concluyen con Egipto, una naci\u00f3n que seguir\u00eda existiendo pero que nunca recuperar\u00eda su antigua gloria (29:15).\n<\/p><p>\nCon la ca\u00edda de Jerusal\u00e9n, la atenci\u00f3n de Ezequiel se dirige a la futura restauraci\u00f3n de Israel. La visi\u00f3n del valle de los huesos secos (37:1-14) ilustra v\u00edvidamente la reanimaci\u00f3n de la naci\u00f3n por el Esp\u00edritu de Dios. La restauraci\u00f3n de Israel se desarrolla a\u00fan m\u00e1s cuando Ezequiel regresa en una visi\u00f3n a la ciudad ca\u00edda y recibe especificaciones detalladas para la reconstrucci\u00f3n del templo, la ciudad y la tierra (caps. 40-48). Tras una intrincada descripci\u00f3n del nuevo atrio exterior, el atrio interior y el templo (caps. 40-42), Ezequiel ve el regreso de la gloria del Se\u00f1or al templo desde el este (43:1-12).\n<\/p><p>\nLas visiones escatol\u00f3gicas de Ezequiel sobre la restauraci\u00f3n de Israel tienen claramente una dimensi\u00f3n mesi\u00e1nica. El t\u00edtulo \"hijo del hombre\" aparece unas noventa veces en Ezequiel y, aunque el t\u00edtulo se aplica aqu\u00ed al propio Ezequiel, fue apropiado por Jes\u00fas como su autodesignaci\u00f3n favorita. Por lo tanto, Ezequiel puede ser considerado como un tipo de Cristo. Como tal, Ezequiel recibi\u00f3 el poder de ser una voz prof\u00e9tica de la era mesi\u00e1nica cuando el \"Esp\u00edritu de Yahveh cay\u00f3\" sobre \u00e9l (11:5). El descenso del Esp\u00edritu Santo sobre Jes\u00fas en el r\u00edo Jord\u00e1n le facult\u00f3 para proclamar el advenimiento del reino mesi\u00e1nico (Lucas 4:18, 19). Adem\u00e1s, la visi\u00f3n del Se\u00f1or Dios como el Pastor divino que re\u00fane a su reba\u00f1o disperso (34:11-16) evoca im\u00e1genes de Jes\u00fas como el Buen Pastor (Juan 10:11-16). El santuario restaurado en medio de un pueblo reunido cuya cabeza es el Rey-sacerdote, el Mes\u00edas dav\u00eddico (37:22-28), prefigura el tabern\u00e1culo restaurado de David, la iglesia (Am\u00f3s 9:11; Hechos 15:16).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ezek\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":27,"title":"Estudio y an\u00e1lisis del libro de Daniel","description":"Descubre relatos de fe y profec\u00edas durante el exilio en Babilonia, destacando la soberan\u00eda de Dios sobre los reinos de la tierra.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":4,"nombre":"Daniel","abreviatura":"Dan.","abreviatura_online":"dan","num_capitulos":12,"palabra_clave":"El programa de Dios para Israel","concepto_principal":"Profec\u00eda de las setenta semanas","autor":"Daniel","autor_why":"<p>La autor\u00eda y la fecha de Daniel son dos de las cuestiones m\u00e1s controvertidas en el campo de los estudios b\u00edblicos (v\u00e9ase Fecha, m\u00e1s adelante). Daniel afirm\u00f3 haber escrito este libro (12:4), y utiliz\u00f3 la primera persona autobiogr\u00e1fica a partir de 7:2. El Talmud jud\u00edo coincide con este testimonio, y Cristo atribuy\u00f3 una cita de 9:27 al \"profeta Daniel\" (Mateo 24:15).\n<\/p><p>\nDaniel era un joven jud\u00edo de noble cuna llevado a Babilonia en el primer cautiverio bajo Nabucodonosor en el 605 a.C. Se convirti\u00f3 en miembro del servicio real babil\u00f3nico al principio de su cautiverio y pas\u00f3 la mayor parte de su carrera como consejero de alto rango de Nabucodonosor. Los sucesores de Nabucodonosor parecen haber dado menos importancia a Daniel, pero despu\u00e9s de que Babilonia fuera conquistada por los persas, Daniel volvi\u00f3 a alcanzar una importancia considerable bajo el rey Dar\u00edo.\n<\/p><p>\nDaniel es uno de los pocos personajes b\u00edblicos conocidos sobre los que no se ha escrito nada negativo. Su vida se caracteriz\u00f3 por la fe, la oraci\u00f3n, el valor, la coherencia y la falta de compromiso. Este hombre \"muy querido\" (9:23; 10:11, 19) fue mencionado tres veces por su contempor\u00e1neo Ezequiel, del siglo VI a.C., como ejemplo de rectitud.<\/p>","f_redaccion":"~536 AC","fecha_redaccion_why":"<p>Babilonia se rebel\u00f3 contra el Imperio Asirio en el 626 a.C., derroc\u00f3 la capital asiria de N\u00ednive en el 612 a.C., y se hizo due\u00f1a del antiguo Cercano Oriente cuando derrot\u00f3 a Egipto en la batalla de Carchemish en el 605 a.C. M\u00e1s tarde, ese mismo a\u00f1o, el rey babil\u00f3nico Nabucodonosor someti\u00f3 a Jerusal\u00e9n y se llev\u00f3 como rehenes a Babilonia a destacados ciudadanos de la ciudad, entre los que se encontraba el joven Daniel.\n<\/p><p>\nDaniel ministr\u00f3 durante toda la duraci\u00f3n del cautiverio babil\u00f3nico como profeta y funcionario del gobierno, y continu\u00f3 despu\u00e9s de que Babilonia fuera vencida por los medos y los persas en el a\u00f1o 539 a.C. Su ministerio prof\u00e9tico se dirigi\u00f3 a las cortes gentiles de Babilonia y Persia, as\u00ed como a sus compatriotas jud\u00edos. Zorobabel dirigi\u00f3 el regreso de los jud\u00edos a Jerusal\u00e9n en el primer a\u00f1o de Ciro, y Daniel vivi\u00f3 y ejerci\u00f3 su ministerio al menos hasta el tercer a\u00f1o de Ciro (536 a.C.; 10:1). Tomando las declaraciones del libro al pie de la letra, el libro de Daniel parecer\u00eda haber sido escrito para el noveno a\u00f1o de Ciro (c. 530 a.C.).\n<\/p><p>\nDebido en gran parte a las extensas visiones de Daniel sobre los imperios que sucedieron al babil\u00f3nico y a la convicci\u00f3n de que la profec\u00eda predictiva es imposible, muchos cr\u00edticos han argumentado que Daniel es un libro fraudulento escrito en la \u00e9poca de los macabeos, en el siglo II a.C., y no en el siglo VI como afirma el libro. Sin embargo, hay razones de peso para aceptar la fecha del siglo VI.\n<\/p><p>\nEl argumento de que la profec\u00eda predictiva es imposible y, por tanto, que la secuencia de imperios descrita en los cap\u00edtulos 7 y 8 fue escrita durante el per\u00edodo de dominaci\u00f3n griega del siglo II a.C., implica un rechazo dogm\u00e1tico de lo sobrenatural. Adem\u00e1s, este argumento a favor de una fecha del siglo II supone que las cuatro naciones imperiales representadas son Babilonia, Media, Persia y Grecia. Sin embargo, es evidente que Daniel habla de un imperio combinado medo-persa (5:28), y que la descripci\u00f3n del cuarto imperio se ajusta a Roma, que alcanz\u00f3 el dominio mucho despu\u00e9s de la supuesta fecha de escritura del siglo II a.C., y no a Grecia.\n<\/p><p>\nAunque se afirma que la parte aramea de Daniel (caps. 2-7) es arameo tard\u00edo, estudios recientes han demostrado que el arameo de Daniel es en realidad un ejemplo de arameo imperial temprano, una forma consistente con una fecha del siglo VI a.C. Adem\u00e1s, la presencia de fragmentos del texto de Daniel entre los Rollos del Mar Muerto -fragmentos que aparentemente datan del per\u00edodo macabeo- no permite que una obra supuestamente escrita en el per\u00edodo macabeo haya sido ampliamente aceptada como Escritura.\n<\/p><p>\nAunque algunos sostienen que hay errores hist\u00f3ricos en Daniel, y que estos errores abogan por una fecha tard\u00eda, las pruebas recientes han demostrado la exactitud hist\u00f3rica de Daniel. Aunque siguen existiendo algunos interrogantes, ninguno plantea una dificultad insuperable para una fecha del siglo VI a.C.<\/p>","descripcion":"","introduccion":"<p>Tres de las historias m\u00e1s famosas de la Biblia est\u00e1n registradas en el libro de Daniel: Sadrac, Mesac y Abed-Nego en el horno de fuego, la escritura en la pared en la fiesta de Belsasar y Daniel en el foso de los leones. Sin embargo, m\u00e1s all\u00e1 de estas historias, el libro es un misterio para muchos: registra sue\u00f1os, visiones y sus interpretaciones, que son dif\u00edciles de entender. Sin embargo, el mensaje central del poder de Dios y su triunfo final es claro, y es tan relevante hoy como lo fue en la \u00e9poca de Daniel.\n<\/p><p>\nEl nombre \"Daniel\" significa \"Dios es mi juez\", y el libro lleva el nombre del autor y personaje principal.<\/p>","temas_estructura":"<p>Daniel, el \"Apocalipsis del Antiguo Testamento\", presenta un sorprendente barrido de la historia prof\u00e9tica. Despu\u00e9s de un cap\u00edtulo introductorio en hebreo, Daniel cambia al arameo en los cap\u00edtulos 2-7 para describir el curso futuro de las potencias mundiales gentiles. Luego, en los cap\u00edtulos 8-12, Daniel vuelve al hebreo para examinar el futuro de la naci\u00f3n jud\u00eda bajo la dominaci\u00f3n gentil.\n<\/p><p>\nEl tema del control soberano de Dios en los asuntos de la historia del mundo emerge claramente y proporciona consuelo a la futura iglesia, as\u00ed como a los jud\u00edos cuya naci\u00f3n fue destruida por los babilonios. Los babilonios, los persas, los griegos y los romanos ir\u00e1n y vendr\u00e1n, pero Dios establecer\u00e1 su reino a trav\u00e9s de su pueblo redimido para siempre.\n<\/p><p>\nOtro tema de este libro es el \u00e9nfasis en la separaci\u00f3n a Dios, con Daniel como ejemplo m\u00e1ximo. Desde su decisi\u00f3n de no comer la comida del rey (1:8-16), hasta su negativa a orar al rey (6:4-24), Daniel mostr\u00f3 un esp\u00edritu tan intransigente que se abrieron oportunidades espectaculares para que Dios desplegara su poder en favor de Daniel.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/dan\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":28,"title":"Estudio y an\u00e1lisis del libro de Oseas","description":"Ad\u00e9ntrate en llamados al arrepentimiento de Israel, usando la met\u00e1fora del matrimonio para ilustrar la infidelidad del pueblo y el amor redentor de Dios.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Oseas","abreviatura":"Oseas","abreviatura_online":"hosea","num_capitulos":14,"palabra_clave":"El amor leal de Dios para Israel","concepto_principal":"Denunciaci\u00f3n de la idolatr\u00eda","autor":"Oseas","autor_why":"<p>Aparte de su calamitoso matrimonio, poco se sabe de la vida del profeta Oseas. No se indica su lugar de nacimiento, pero su familiaridad y preocupaci\u00f3n por el Reino del Norte indica que vivi\u00f3 en Israel, no en Jud\u00e1. Era hijo de Beeri (1:1), esposo de Gomer (1:3) y padre de dos hijos y una hija (1:4, 6, 9).\n<\/p><p>\nOseas sent\u00eda verdadera compasi\u00f3n por su pueblo, y su sufrimiento personal por el comportamiento de su esposa le hizo comprender el dolor de Dios por el pecado de Israel. Por eso, sus palabras sobre el juicio que se avecina son apasionadas, pero templadas con un coraz\u00f3n de ternura.<\/p>","f_redaccion":"~715 AC","fecha_redaccion_why":"<p>Evidentemente, Oseas compil\u00f3 este libro durante los primeros a\u00f1os de Ezequ\u00edas, y su ministerio se extendi\u00f3 desde aproximadamente el 755 a.C. hasta el 710 a.C. Cuando Oseas comenz\u00f3 su ministerio, Jeroboam II (782-753 a.C.) a\u00fan reinaba en Israel. El ministerio de Oseas abarc\u00f3 los reinados de los \u00faltimos seis reyes de Israel, desde Zacar\u00edas (753-752 a.C.) hasta Oseas (732-722 a.C.).\n<\/p><p>\nCuando Oseas comenz\u00f3 su ministerio, Israel estaba disfrutando de un per\u00edodo temporal de prosperidad pol\u00edtica y econ\u00f3mica bajo Jeroboam II. Sin embargo, la naci\u00f3n comenz\u00f3 a desmoronarse despu\u00e9s de que Tiglat-Pileser II (745-727 a.C.) fortaleciera a Asiria. Los reinados de los \u00faltimos seis reyes de Israel fueron relativamente breves, ya que cuatro fueron asesinados y un quinto fue llevado cautivo a Asiria. La confusi\u00f3n y la decadencia caracterizaron los \u00faltimos a\u00f1os del Reino del Norte, y su pueblo se neg\u00f3 a prestar atenci\u00f3n a las advertencias de Oseas sobre un juicio inminente.<\/p>","descripcion":"","introduccion":"<p>El libro de Oseas fue escrito a un Reino del Norte de Israel al borde del desastre. Por fuera, la naci\u00f3n estaba disfrutando de una \u00e9poca de prosperidad y crecimiento; pero por dentro, la corrupci\u00f3n moral y el adulterio espiritual impregnaban la vida del pueblo. El profeta Oseas recibi\u00f3 instrucciones de Dios de casarse con una mujer infiel, y encontr\u00f3 en su propia vida una v\u00edvida ilustraci\u00f3n de la infidelidad del pueblo de Dios y de la fidelidad de Dios. Oseas se hace eco repetidamente de su triple mensaje: Dios aborrece los pecados de su pueblo; el juicio es seguro; pero el amor de Dios se mantiene firme.\n<\/p><p>\nOseas, cuyo nombre significa \"Salvaci\u00f3n\", tiene el mismo nombre que el \u00faltimo rey de Israel, Oseas, aunque la Biblia inglesa los deletrea de forma diferente.<\/p>","temas_estructura":"<p>El libro de Oseas es una historia de amor y fidelidad unilateral que representa la relaci\u00f3n entre Israel y Dios. As\u00ed como Gomer est\u00e1 casada con Oseas, Israel est\u00e1 desposado con Dios. Ambas relaciones se desintegran gradualmente: Gomer corre detr\u00e1s de otros hombres, e Israel corre detr\u00e1s de otros dioses. La idolatr\u00eda espiritual de Israel se ilustra con el adulterio f\u00edsico de Gomer. El desarrollo del libro puede trazarse en dos partes: la esposa ad\u00faltera y el marido fiel (caps. 1-3), y el Israel ad\u00faltero y el Se\u00f1or fiel (caps. 4-14).\n<\/p><p>\nEl mensaje de Oseas refleja la terrible fascinaci\u00f3n de Israel por el culto a Baal. <i>Baal<\/i> significa \"marido\" o \"se\u00f1or\", y su culto implicaba ritos de fertilidad que inclu\u00edan la prostituci\u00f3n ritual. Baal era el  amante al que el infiel Israel acud\u00eda con frecuencia.\n<\/p><p>\nOseas ofrece una de las expresiones m\u00e1s elocuentes del Antiguo Testamento sobre la misericordia de Dios. La palabra hebrea <i>hesed<\/i> se traduce como \"misericordia\", \"bondad amorosa\" o \"amor firme\". Implica la lealtad amorosa a los convenios con Dios, bien ilustrados por el convenio matrimonial. Pero desde la perspectiva de Oseas, el amor fiel de Dios no le permitir\u00eda divorciarse f\u00e1cilmente de su pueblo.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/hosea\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":29,"title":"Estudio y an\u00e1lisis del libro de Joel","description":"Explora advertencias sobre el D\u00eda del Se\u00f1or y promesas de restauraci\u00f3n y derramamiento del Esp\u00edritu sobre toda la humanidad.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Joel","abreviatura":"Joel","abreviatura_online":"joel","num_capitulos":3,"palabra_clave":"El grande y terrible d\u00eda del Se\u00f1or","concepto_principal":"Reconciliaci\u00f3n de Jud\u00e1 con Dios","autor":"Joel","autor_why":"<p>Aunque hay varios otros Joel en la Biblia, el profeta Joel es conocido s\u00f3lo por este libro. Joel se identifica como hijo de Petuel (1:1), y sus frecuentes referencias a Si\u00f3n y a la casa del Se\u00f1or sugieren que probablemente vivi\u00f3 cerca de Jerusal\u00e9n. Debido a sus declaraciones sobre el sacerdocio en 1:13, 14; y 2:17, algunos piensan que Joel era sacerdote adem\u00e1s de profeta. En cualquier caso, Joel fue un predicador claro, conciso e inflexible del arrepentimiento.<\/p>","f_redaccion":"~587 AC","fecha_redaccion_why":"<p>Dado que el libro no incluye referencias temporales expl\u00edcitas, no se puede fechar con certeza. Tradicionalmente se ha fechado hacia el a\u00f1o 835 a.C., cuando Jo\u00e1s fue colocado en el trono a la edad de siete a\u00f1os y el sacerdote Joiada ejerc\u00eda como verdadero gobernante (2 R. 11; 12). Este per\u00edodo parece encajar con el texto de Joel, ya que la influencia del sacerdocio parece ser fuerte y no se menciona a un rey. Debido a este protagonismo sacerdotal, otros sostienen que Joel debe fecharse mucho m\u00e1s tarde, en el per\u00edodo postex\u00edlico.\n<\/p><p>\nLas pruebas tambi\u00e9n apuntan a un intercambio de material entre Joel y Am\u00f3s. Aunque algunos creen que Joel tom\u00f3 prestado de Am\u00f3s, es m\u00e1s probable que Am\u00f3s, un profeta del siglo VIII, tomara prestado de Joel. Adem\u00e1s, el estilo de Joel se parece m\u00e1s al de Oseas y Am\u00f3s que al de los escritores postex\u00edlicos. Dado que Joel no menciona la idolatr\u00eda, es posible que se escribiera despu\u00e9s de la purga del culto a Baal a principios del reinado de Jo\u00e1s, bajo el sacerdote Joiada. Como profeta temprano en Jud\u00e1, Joel habr\u00eda sido contempor\u00e1neo de Eliseo en Israel.<\/p>","descripcion":"","introduccion":"<p>El desastre golpe\u00f3 al Reino del Sur de Jud\u00e1 en forma de una nube de langostas. En cuesti\u00f3n de horas, los campos quedaron desnudos, y el profeta Joel aprovech\u00f3 esta oportunidad para proclamar el mensaje de Dios. La plaga de langostas se considera un presagio del pr\u00f3ximo d\u00eda del Se\u00f1or. A la luz de esto, el libro advierte de la proximidad del juicio, llama a la gente al arrepentimiento y da al pueblo de Dios la esperanza del pr\u00f3ximo d\u00eda de salvaci\u00f3n que seguir\u00e1 al juicio.\n<\/p><p>\nEl nombre hebreo Yo''el significa \"Yahv\u00e9 es Dios\", un nombre apropiado para un libro que enfatiza la obra soberana de Dios en la historia.<\/p>","temas_estructura":"<p>El libro de Joel se considera a menudo como la obra literaria m\u00e1s pulida entre los escritos prof\u00e9ticos. Su cuidadosa y bien desarrollada imaginer\u00eda, especialmente al describir la plaga de langostas en los cap\u00edtulos 1 y 2, y la clara estructura del libro apoyan esta afirmaci\u00f3n. El libro de Joel puede dividirse en dos secciones principales: el d\u00eda del Se\u00f1or en retrospectiva (cap. 1) y el d\u00eda del Se\u00f1or en perspectiva (caps. 2 y 3).\n<\/p><p>\nEste breve libro desarrolla el tema crucial del d\u00eda venidero del Se\u00f1or (1:15; 2:1, 2, 11, 31; 3:14, 18): un tiempo de impresionante juicio sobre los pueblos y las naciones que se han rebelado contra Dios. Pero tambi\u00e9n es un tiempo de bendici\u00f3n futura para los que han confiado en \u00c9l. El tema del desastre est\u00e1 presente en todo el libro (plagas de langostas, hambrunas, incendios furiosos, ej\u00e9rcitos invasores, fen\u00f3menos celestes), pero las promesas de esperanza se intercalan con los pronunciamientos del juicio venidero.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/joel\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":30,"title":"Estudio y an\u00e1lisis del libro de Am\u00f3s","description":"Conoce denuncias contra la injusticia social y la corrupci\u00f3n, y advertencias de juicio divino, enfatizando la necesidad de justicia y rectitud.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Am\u00f3s","abreviatura":"Am\u00f3s","abreviatura_online":"amos","num_capitulos":9,"palabra_clave":"El juicio de Israel","concepto_principal":"Cumplimiento de los convenios en Cristo","autor":"Am\u00f3s","autor_why":"<p>Am\u00f3s no era un profeta \"profesional\" (7:14) como los m\u00e1s numerosos profetas institucionales o cultuales de su \u00e9poca. Desde su origen r\u00fastico en Tecoa, a seis millas al sur de Bel\u00e9n en el Reino del Sur de Jud\u00e1, Am\u00f3s fue llamado por Dios para ir al Reino del Norte y ser su portavoz (7:15).\n<\/p><p>\nEl profeta era un hombre com\u00fan cuya ocupaci\u00f3n era el pastoreo de ovejas, con ingresos complementarios por el cuidado de los frutos del sic\u00f3moro (7:14). Su sensibilidad moral se vio afectada por las perversiones del culto de Israel que observ\u00f3 en Betel, uno de los grandes santuarios nacionales.<\/p>","f_redaccion":"~760 AC","fecha_redaccion_why":"<p>Seg\u00fan 1:1, Am\u00f3s profetiz\u00f3 durante los reinados de Uz\u00edas, rey de Jud\u00e1 (767-739 a.C.), y de Jeroboam, rey de Israel (782-753 a.C.), lo que deja un posible marco temporal entre el 767 y el 753 a.C. La profec\u00eda de 7:9-11 parece indicar una \u00e9poca tard\u00eda del reinado de Jeroboam y una fecha probable de escritura es 760-753 a.C.\n<\/p><p>\nAmos ministr\u00f3 despu\u00e9s de la \u00e9poca de Joel y Jon\u00e1s, y justo antes de Oseas, Miqueas e Isa\u00edas. En esta \u00e9poca, Uz\u00edas reinaba sobre una Jud\u00e1 pr\u00f3spera y militarmente exitosa. En el norte, Israel era gobernado por el capaz rey Jeroboam II. Las circunstancias econ\u00f3micas y militares eran casi ideales, pero la prosperidad s\u00f3lo aument\u00f3 el materialismo, la inmoralidad y la injusticia del pueblo. Durante estos a\u00f1os, Asiria, Babilonia, Siria y Egipto eran relativamente d\u00e9biles. As\u00ed, al pueblo de Israel le resultaba dif\u00edcil imaginar el desastre que se avecinaba, predicho por Am\u00f3s, un desastre que ocurri\u00f3 apenas tres d\u00e9cadas despu\u00e9s.<\/p>","descripcion":"","introduccion":"<p>El libro de Am\u00f3s aborda la b\u00fasqueda excesiva del lujo, la autoindulgencia y la opresi\u00f3n de los pobres que caracterizaron el per\u00edodo de prosperidad y \u00e9xito en el Reino del Norte de Israel bajo Jeroboam II. El mensaje de Amos sobre la fatalidad parec\u00eda incongruente con los elaborados adornos de esa \u00e9poca. Pero, con una perspicacia divina, vio la corrupci\u00f3n que se escond\u00eda bajo el brillante colorido exterior y anunci\u00f3 que la naci\u00f3n estaba podrida hasta la m\u00e9dula. El libro es un testimonio elocuente contra quienes subordinan la necesidad y la dignidad humanas a la b\u00fasqueda de la riqueza y el placer.\n<\/p><p>\nEl nombre \"Amos\" deriva de los t\u00e9rminos hebreos que significan \"levantar una carga\". As\u00ed, el nombre significa \"Carga\" o \"Portador de carga\". Am\u00f3s estuvo a la altura del significado de su nombre al soportar la carga que le fue dada divinamente de declarar el juicio al Israel rebelde.<\/p>","temas_estructura":"<p>Aunque Am\u00f3s subraya sus ra\u00edces r\u00fasticas y su falta de categor\u00eda profesional como profeta, el estilo v\u00edvido y el car\u00e1cter literario del libro sugieren que fue educado. El libro de Am\u00f3s puede dividirse convenientemente en cuatro secciones de ocho profec\u00edas (caps. 1; 2), tres sermones (caps. 3-6), cinco visiones (7:1-9:10) y cinco promesas (9:11-15).\n<\/p><p>\nEl libro de Am\u00f3s es b\u00e1sicamente un mensaje de juicio: profec\u00edas de juicio sobre las naciones, or\u00e1culos y visiones de juicio divino contra Israel. Am\u00f3s comienza con una serie de acusaciones contra los siete vecinos de Israel, incluido Jud\u00e1, y contra el propio Israel (caps. 1 y 2). Cada naci\u00f3n extranjera debe ser castigada por ofensas espec\u00edficas, ya sea contra Israel o contra alguna otra naci\u00f3n. Este juicio sobre las naciones ense\u00f1a que Dios es un monarca universal y que todas las naciones deben responder ante \u00c9l por su maltrato a otras naciones y pueblos.\n<\/p><p>\nLa predicaci\u00f3n de Am\u00f3s subraya la rectitud y la justicia de Dios y su exigencia de que las relaciones humanas de su pueblo se caractericen tambi\u00e9n por la rectitud y la justicia. Los ricos son condenados por su opresi\u00f3n de los pobres y por su hipocres\u00eda religiosa. La religi\u00f3n es algo m\u00e1s que observar los d\u00edas de fiesta y celebrar asambleas sagradas; la verdadera religi\u00f3n exige una vida recta, y la forma en que las personas tratan a sus vecinos revela su relaci\u00f3n con Dios.\n<\/p><p>\nAm\u00f3s termina el libro con una nota de consuelo. Tras el exilio y el juicio, Dios devolver\u00e1 a su pueblo a la tierra y lo bendecir\u00e1.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/amos\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":31,"title":"Estudio y an\u00e1lisis del libro de Abd\u00edas","description":"Descubre la profec\u00eda de juicio contra Edom por su orgullo y hostilidad hacia Jud\u00e1, subrayando la justicia divina y la restauraci\u00f3n de Israel.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Abd\u00edas","abreviatura":"Abd.","abreviatura_online":"obad","num_capitulos":1,"palabra_clave":"El juicio de Edom","concepto_principal":"El castigo de Edom por su arrogancia","autor":"Abd\u00edas","autor_why":"<p>Abd\u00edas fue un oscuro profeta que probablemente vivi\u00f3 en el Reino del Sur de Jud\u00e1. No se sabe nada de su ciudad natal ni de su familia, pero es probable que no procediera de la l\u00ednea real o sacerdotal porque su padre no se menciona en 1:1.\n<\/p><p>\nEn el Antiguo Testamento se mencionan trece hombres con el nombre de Abd\u00edas, pero ninguno de ellos puede ser identificado con certeza como el autor de este libro.<\/p>","f_redaccion":"~587 AC","fecha_redaccion_why":"<p>Hay varias opiniones sobre la fecha del libro. La cooperaci\u00f3n de Edom con los extranjeros en el saqueo de Jerusal\u00e9n (vv. 10-14), que constituye el trasfondo hist\u00f3rico de la profec\u00eda, podr\u00eda referirse a varios incidentes, de los cuales dos son los m\u00e1s probables. Puede haber ocurrido hacia el a\u00f1o 850 a.C., en el reinado de Joram (v\u00e9ase 2 Cr. 21:8-10, 16, 17), durante un per\u00edodo de revuelta de Edom, cuando Jud\u00e1 tambi\u00e9n estaba amenazado por los filisteos y los \u00e1rabes invasores. Tambi\u00e9n es posible una referencia a la complicidad edomita en la toma de Jerusal\u00e9n por los babilonios en 586 a.C. Seg\u00fan el Salmo 137:7, los edomitas aplaudieron la destrucci\u00f3n de Jerusal\u00e9n por Nabucodonosor. Los argumentos a favor de esta fecha posterior tambi\u00e9n se ven reforzados por el hecho de que Abd\u00edas parece citar Jerem\u00edas 49 (vv. 1-4 con Jer. 49:14-16; vv. 5, 6 con Jer. 49:9, 10; v. 8 con Jer. 49:7; y v. 16 con Jer. 49:12). Por lo tanto, las fechas posibles para la composici\u00f3n de Abd\u00edas son alrededor de 840 a.C., o entre la ca\u00edda de Jerusal\u00e9n en 586 a.C. y la ca\u00edda de Babilonia en manos de Ciro en 539 a.C.<\/p>","descripcion":"","introduccion":"<p>Con s\u00f3lo veinti\u00fan vers\u00edculos, Abd\u00edas es el libro m\u00e1s corto del Antiguo Testamento. Trata de la amarga rivalidad entre Edom, los descendientes de Esa\u00fa, hermano gemelo de Jacob, y el pueblo de Israel. Abd\u00edas, cuyo nombre significa \"Adorador de Yahv\u00e9\" o \"Siervo de Yahv\u00e9\", pronuncia una condena contra Edom y profetiza su destrucci\u00f3n total a causa de su persistente oposici\u00f3n al pueblo elegido por Dios.<\/p>","temas_estructura":"<p>Aunque es el m\u00e1s corto de los libros del Antiguo Testamento, Abd\u00edas lleva uno de los mensajes de juicio m\u00e1s fuertes. Debido a su larga historia de oposici\u00f3n al pueblo de Dios, el destino de Edom est\u00e1 sellado, y no hay posibilidad de liberaci\u00f3n. Dios traer\u00e1 la destrucci\u00f3n total sobre Edom, y no habr\u00e1 ning\u00fan remanente. El libro de Abd\u00edas retrata el d\u00eda de Edom en el tribunal divino, con su acusaci\u00f3n, su sentencia y su condena. Este profeta de la justicia po\u00e9tica describe c\u00f3mo el Juez de la tierra derribar\u00e1 el orgullo de Edom y restaurar\u00e1 la casa de Jacob. Las dos secciones de este breve libro son: el juicio de Edom (vv. 1-18) y la restauraci\u00f3n de Israel (vv. 19-21).\n<\/p><p>\nEl tema prof\u00e9tico del d\u00eda del Se\u00f1or es prominente en los vers\u00edculos 15-21. Como en la profec\u00eda de Joel, este d\u00eda culminante trae tanto juicio como liberaci\u00f3n. Para Edom, es un pronunciamiento de perdici\u00f3n (vv. 15, 16), pero para Jud\u00e1 traer\u00e1 la liberaci\u00f3n al experimentar la bendici\u00f3n y la restauraci\u00f3n de su tierra (vv. 17-21).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/obad\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":32,"title":"Estudio y an\u00e1lisis del libro de Jon\u00e1s","description":"Descubre la historia de Jon\u00e1s, enviado a predicar en N\u00ednive, y su lucha con la compasi\u00f3n divina hacia personas que consideraba enemigas.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Jon\u00e1s","abreviatura":"Jon\u00e1s","abreviatura_online":"jonah","num_capitulos":4,"palabra_clave":"La conversi\u00f3n gentil en N\u00ednive","concepto_principal":"Arrepentimiento de N\u00ednive","autor":"Jon\u00e1s","autor_why":"<p>El libro de Jon\u00e1s no tiene autor declarado, aunque la tradici\u00f3n lo atribuye a Jon\u00e1s, un profeta del Reino del Norte durante el siglo VIII a.C. Es razonable suponer que el propio Jon\u00e1s habr\u00eda registrado las singulares experiencias descritas en el libro. Este hombre, cuyo nombre significa \"paloma\", era hijo de Amittai (1:1) y nativo de Gath Hepher (2 Kin. 14:25) en Zebul\u00f3n, una ciudad a unos tres kil\u00f3metros al norte de Nazaret. Jon\u00e1s se describe en t\u00e9rminos que indican que es una persona real y que sus experiencias son reales e hist\u00f3ricas.<\/p>","f_redaccion":"~760 AC","fecha_redaccion_why":"<p>Jon\u00e1s fue un contempor\u00e1neo de Jeroboam II de Israel (782-753 a.C.) que ejerci\u00f3 su ministerio despu\u00e9s de la \u00e9poca de Eliseo y justo antes de la de Am\u00f3s y Oseas. Israel estaba disfrutando de un per\u00edodo de resurgimiento y prosperidad, y el fervor nacionalista era probablemente alto.\n<\/p><p>\nAsiria, una naci\u00f3n que hab\u00eda alcanzado una reputaci\u00f3n casi legendaria por su crueldad, estaba en ligero declive durante estos a\u00f1os, pero segu\u00eda siendo una amenaza. El arrepentimiento de N\u00ednive se produjo probablemente en el reinado de Asurd\u00e1n III (773-755 a.C.). Dos plagas (765 y 759 a.C.) y un eclipse solar (763 a.C.) pueden haber preparado al pueblo para el mensaje de juicio de Jon\u00e1s.\n<\/p><p>\nAunque algunos han argumentado que el libro de Jon\u00e1s se escribi\u00f3 en el per\u00edodo postex\u00edlico para contradecir el particularismo jud\u00edo de Esdras, Nehem\u00edas y Malaqu\u00edas, la ense\u00f1anza de que el plan de Dios incluye a los gentiles no es en absoluto exclusiva de Jon\u00e1s en el Antiguo Testamento (Gn. 9:27; 12:3; Lv. 19:33; Is. 2:2; Joel 2:28-32), y otros argumentos a favor de una fecha postex\u00edlica no son persuasivos.<\/p>","descripcion":"","introduccion":"<p>La preocupaci\u00f3n amorosa de Dios por los gentiles no es una verdad revelada s\u00f3lo en el Nuevo Testamento. M\u00e1s de siete siglos antes de Cristo, Dios encarg\u00f3 al profeta hebreo Jon\u00e1s que proclamara un mensaje de arrepentimiento a la ciudad asiria de N\u00ednive. Sin embargo, el nacionalismo jud\u00edo ceg\u00f3 tanto al profeta como al pueblo de la alianza respecto a los prop\u00f3sitos mundiales de salvaci\u00f3n de Dios. La historia de Jon\u00e1s es una de las demostraciones m\u00e1s claras en las Escrituras del amor y la misericordia de Dios por todos los pueblos.<\/p>","temas_estructura":"<p>La interpretaci\u00f3n del libro de Jon\u00e1s est\u00e1 condicionada por el tipo de literatura que se considera. Bastantes estudiosos, al encontrar incre\u00edble la historia de Jon\u00e1s siendo tragado por el gran pez, han considerado el libro como un ejemplo de mito, alegor\u00eda o par\u00e1bola. Pero hay pocas razones para considerar el libro como algo que no sea hist\u00f3rico. Aparte del lamento del cap\u00edtulo 2, el material se presenta en prosa directa, a diferencia de los relatos po\u00e9ticos legendarios de la \u00e9poca. La Escritura presenta el relato como hist\u00f3rico y la aplicaci\u00f3n de la experiencia de Jon\u00e1s a la resurrecci\u00f3n de Cristo (Mt. 12:39-41) exige que tomemos el relato con la m\u00e1xima seriedad.\n<\/p><p>\nDesde el punto de vista literario, el libro de Jon\u00e1s muestra una notable simetr\u00eda estructural y se desarrolla mediante dos ciclos paralelos que llaman continuamente a la comparaci\u00f3n. Adem\u00e1s, el libro es rico en iron\u00eda: la desobediencia del profeta contrasta con la sorprendente fe de los marineros (cap. 1), y la mezquina preocupaci\u00f3n de Jon\u00e1s por la planta contrasta con el bondadoso cuidado y preocupaci\u00f3n de Dios por el pueblo de la pagana N\u00ednive (cap. 4).\n<\/p><p>\nEl libro de Jon\u00e1s puede dividirse en la primera comisi\u00f3n de Jon\u00e1s (caps. 1 y 2) y la segunda comisi\u00f3n de Jon\u00e1s (caps. 3 y 4).\n<\/p><p>\nComo ya se ha se\u00f1alado, el tema dominante en Jon\u00e1s es la extensi\u00f3n de la misericordia de Dios a las naciones gentiles, pero tambi\u00e9n son evidentes otros temas importantes. La soberan\u00eda de Dios sobre la vida, los elementos y las circunstancias se destaca claramente en las descripciones de la tormenta (1:4), el pez (1:17), la planta (4:6) y el gusano (4:7).\n<\/p><p>\nEl libro de Jon\u00e1s tambi\u00e9n sirvi\u00f3 para desafiar el orgullo nacionalista de Israel y su incapacidad para comprender la naturaleza de su tarea misionera y el prop\u00f3sito de Dios de otorgar su amorosa bondad a todos los pueblos. El cambio de actitud de Jon\u00e1s es un s\u00edmbolo del cambio que Dios exig\u00eda a todo Israel.\n<\/p><p>\nLa experiencia de tres d\u00edas de Jon\u00e1s en el vientre del pez tambi\u00e9n sirve como tipo de la muerte, sepultura y resurrecci\u00f3n de Cristo (Mateo 12:39-41). Aqu\u00ed hay que se\u00f1alar que el modismo hebreo, \"tres d\u00edas y tres noches\", s\u00f3lo requiere una parte del primer y tercer d\u00eda.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/jonah\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":33,"title":"Estudio y an\u00e1lisis del libro de Miqueas","description":"Explora llamados a la justicia social y profec\u00edas mesi\u00e1nicas que prometen un gobernante de Bel\u00e9n y la futura paz y seguridad para el pueblo.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Miqueas","abreviatura":"Miq.","abreviatura_online":"micah","num_capitulos":7,"palabra_clave":"El juicio y restauraci\u00f3n de Jud\u00e1","concepto_principal":"El tribunal justo y misericordioso de Dios","autor":"Miqueas","autor_why":"<p>El profeta Miqueas, cuyo nombre significa \"\u00bfQui\u00e9n es como el Se\u00f1or?\", fue uno de los profetas del siglo VIII, junto con Oseas, Am\u00f3s, Isa\u00edas y Jon\u00e1s, y se le menciona en Jerem\u00edas 26:18. El hogar de Miqueas era Moresheth Gath (1:14), una ciudad probablemente situada a unas 20 millas al suroeste de Jerusal\u00e9n.\n<\/p><p>\nAl igual que Am\u00f3s, Miqueas era un hombre del campo que ten\u00eda tiempo para pensar y una visi\u00f3n clara. Bendecido con la pasi\u00f3n por la justicia de Am\u00f3s y el coraz\u00f3n de amor de Oseas, el esp\u00edritu de Miqueas ard\u00eda de indignaci\u00f3n por la forma en que los habitantes de la ciudad oprim\u00edan a los campesinos. Sin embargo, su ense\u00f1anza no es totalmente \u00fanica; se hace eco de grandes verdades proclamadas por sus predecesores y contempor\u00e1neos, especialmente Isa\u00edas de Jerusal\u00e9n.<\/p>","f_redaccion":"~687 AC","fecha_redaccion_why":"<p>El primer vers\u00edculo indica que Miqueas profetiz\u00f3 en los d\u00edas de Jotam (739-731 a.C.), Acaz (731-715 a.C.) y Ezequ\u00edas (715-686 a.C.), reyes de Jud\u00e1. Aunque Miqueas se ocupa principalmente de Jud\u00e1, tambi\u00e9n se dirige al Reino del Norte de Israel y predice la ca\u00edda de Samaria (1:6). Por lo tanto, gran parte de su ministerio tuvo lugar antes del cautiverio asirio de Israel en el 722 a.C. Sus fuertes denuncias de la idolatr\u00eda y la inmoralidad tambi\u00e9n sugieren que su ministerio precedi\u00f3 en gran medida a las amplias reformas religiosas de Ezequ\u00edas. As\u00ed pues, las profec\u00edas de Miqueas abarcaron desde el 735 al 710 a.C. aproximadamente.\n<\/p><p>\nDurante el ministerio de Miqueas, el reino de Israel sigui\u00f3 desmoron\u00e1ndose interior y exteriormente hasta su colapso en el 722 a.C. El imperio asirio alcanz\u00f3 el cenit de su poder y se convirti\u00f3 en una amenaza constante para Jud\u00e1. Babilonia segu\u00eda bajo la dominaci\u00f3n asiria, y la predicci\u00f3n de Miqueas de un futuro cautiverio babil\u00f3nico para Jud\u00e1 (4:10) debi\u00f3 parecer improbable.<\/p>","descripcion":"","introduccion":"<p>Agobiado por el trato abusivo a los pobres, el libro de Miqueas reprende a todo aquel que se sirva del estatus social o del poder pol\u00edtico para su beneficio personal. Un tercio de Miqueas expone los pecados de sus compatriotas, otro tercio describe el castigo que Dios est\u00e1 a punto de enviar, y el \u00faltimo tercio mantiene la esperanza de restauraci\u00f3n una vez que la disciplina haya terminado. A trav\u00e9s de todo ello, las justas exigencias de Dios a su pueblo son claras: \"Hacer justicia, amar la misericordia y caminar humildemente con tu Dios\" (6:8).<\/p>","temas_estructura":"<p>El libro de Miqueas es un poco dif\u00edcil de analizar debido a su floja organizaci\u00f3n. Sin embargo, algunos temas importantes son claramente evidentes. La perdici\u00f3n de Samaria es segura y la de Jud\u00e1 no est\u00e1 muy lejos. El pueblo planea la maldad y oprime a los pobres sin preocuparse por el juicio divino sobre su comportamiento. Tambi\u00e9n se destaca la corrupci\u00f3n de los l\u00edderes pol\u00edticos y religiosos de Jud\u00e1 (cap. 3). Dios restaurar\u00e1 a su pueblo y le dar\u00e1 un verdadero gobernante que lo conducir\u00e1 a la victoria, pero esa esperanza s\u00f3lo est\u00e1 al otro lado del juicio que se avecina porque no aceptaron sus responsabilidades en el pacto como pueblo elegido por Dios.\n<\/p><p>\nEl libro puede dividirse en tres secciones: la predicci\u00f3n del juicio (caps. 1-3), la predicci\u00f3n de la restauraci\u00f3n (caps. 4 y 5), y la petici\u00f3n de arrepentimiento (caps. 6 y 7).\n<\/p><p>\nLa predicci\u00f3n de Miqueas 5:2 de que el Mes\u00edas nacer\u00eda en la ciudad de Bel\u00e9n es una de las m\u00e1s claras e importantes de todas las profec\u00edas mesi\u00e1nicas del Antiguo Testamento. Adem\u00e1s, Miqueas 2:12, 13; 4:1-8; y 5:4, 5 ofrecen v\u00edvidas descripciones del justo reinado de Cristo sobre todo el mundo.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/micah\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":34,"title":"Estudio y an\u00e1lisis del libro de Nah\u00fam","description":"Ad\u00e9ntrate en la profec\u00eda de Nah\u00fam, que anuncia la ca\u00edda de N\u00ednive como justa retribuci\u00f3n divina por su crueldad y maldad.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Nah\u00fam","abreviatura":"Nah\u00fam","abreviatura_online":"nahum","num_capitulos":3,"palabra_clave":"El juicio de N\u00ednive","concepto_principal":"La ca\u00edda de Asiria","autor":"Nahum","autor_why":"<p>El nombre \"Nahum\" significa \"consuelo\" o \"consolaci\u00f3n\", y su mensaje de condena para N\u00ednive fue sin duda una fuente de consuelo para los habitantes de Jud\u00e1 que hab\u00edan sufrido bajo la crueldad de los asirios.\n<\/p><p>\nSeg\u00fan 1:1, el profeta se llamaba \"elcosita\". Aunque se desconoce la ubicaci\u00f3n exacta de Elkosh, muchos eruditos creen que Elkosh era una ciudad del sur de Jud\u00e1 (posteriormente llamada Elcesei) entre Jerusal\u00e9n y Gaza. Esto convertir\u00eda a Nahum en un profeta del Reino del Sur y podr\u00eda explicar su inter\u00e9s por el triunfo de Jud\u00e1 (1:15; 2:2).<\/p>","f_redaccion":"~612 AC","fecha_redaccion_why":"<p>Dado que el mensaje del libro es una predicci\u00f3n de la destrucci\u00f3n de N\u00ednive, debe haber sido entregado en alg\u00fan momento antes del 612 a.C., cuando la ciudad fue destruida por los babilonios. Est\u00e1 claro que fue escrito despu\u00e9s del 663 a.C., a\u00f1o en que la capital de Egipto, Tebas (llamada \"No Am\u00f3n\" en 3:8), fue capturada por Asiria. Puesto que Tebas recuper\u00f3 su independencia en el 654 a.C., y Nahum no alude a ese acontecimiento, es posible que el libro se escribiera entre el 663 y el 654 a.C.<\/p>","descripcion":"","introduccion":"<p>A diferencia de su predecesor Jon\u00e1s, cuyo ministerio dio lugar al arrepentimiento de los ninivitas, el profeta Nahum proclama la ca\u00edda de la gran ciudad asiria de N\u00ednive. Los ninivitas han olvidado su renacimiento y han vuelto a sus h\u00e1bitos de violencia, idolatr\u00eda y arrogancia. Como resultado, Babilonia destruir\u00e1 la ciudad de tal manera que no quedar\u00e1 ni rastro de ella, una profec\u00eda que se cumple con doloroso detalle.<\/p>","temas_estructura":"<p>Nahum proclama con determinaci\u00f3n la perdici\u00f3n de la capital asiria de N\u00ednive. Entre los motivos de la condena de la ciudad est\u00e1n las inhumanidades del ej\u00e9rcito asirio (2:12) y los vicios de la ciudad (3:4). La naturaleza de Dios, concretamente su ira, su santidad, su justicia y su poder, hace inevitable que sus enemigos perezcan (1:2-10).\n<\/p><p>\nEl breve libro de Nahum puede dividirse en tres partes: la destrucci\u00f3n de N\u00ednive decretada (cap. 1), la destrucci\u00f3n de N\u00ednive descrita (cap. 2) y la destrucci\u00f3n de N\u00ednive merecida (cap. 3).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/nahum\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":35,"title":"Estudio y an\u00e1lisis del libro de Habacuc","description":"Explora el di\u00e1logo entre Habacuc y Dios sobre la justicia y la fe en medio de la opresi\u00f3n, culminando con una afirmaci\u00f3n de confianza en Dios.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Habacuc","abreviatura":"Hab.","abreviatura_online":"hab","num_capitulos":3,"palabra_clave":"El justo vivir\u00e1 por su fe","concepto_principal":"Del misterio a la certeza por la revelaci\u00f3n","autor":"Habacuc","autor_why":"<p>El autor de este libro es el profeta Habacuc, del que se sabe poco aparte de su nombre, que deriva de la palabra hebrea que significa \"abrazo\" o \"abrazador\". El hecho de que se le llame \"profeta\" (1:1; 3:1) puede sugerir que era miembro de un gremio prof\u00e9tico profesional. Adem\u00e1s, la referencia musical en la conclusi\u00f3n del libro indica que Habacuc puede haber sido un sacerdote relacionado con el culto del templo en Jerusal\u00e9n.<\/p>","f_redaccion":"~600 AC","fecha_redaccion_why":"<p>Aunque el libro de Habacuc no incluye ninguna referencia al reinado de un rey, la evidencia interna indica una fecha entre la muerte del rey Jos\u00edas (609 a.C.) y el comienzo del cautiverio babil\u00f3nico (605 a.C.). Las \u00fanicas referencias temporales expl\u00edcitas en Habacuc son a la invasi\u00f3n babil\u00f3nica como un acontecimiento inminente (1:6; 2:1; 3:16). Las condiciones deplorables del pueblo (1:2-4) implican una fecha posterior a la muerte prematura de Jos\u00edas en la batalla de Meguido (609 a.C.) y a principios del malvado reinado de Joaqu\u00edn (609-597 a.C.).\n<\/p><p>\nContempor\u00e1neo de Sofon\u00edas y Jerem\u00edas, Habacuc advirti\u00f3 de la proximidad del juicio de Dios a trav\u00e9s de los babilonios que se acercaban. Esta profec\u00eda se cumpli\u00f3 en el a\u00f1o 605 a.C., cuando Nabucodonosor deport\u00f3 a Babilonia a diez mil ciudadanos destacados de Jerusal\u00e9n.<\/p>","descripcion":"","introduccion":"<p>El profeta Habacuc ministr\u00f3 durante la agon\u00eda de la naci\u00f3n de Jud\u00e1. A pesar de haber sido llamada repetidamente al arrepentimiento, la naci\u00f3n se negaba obstinadamente a cambiar sus caminos pecaminosos. Al preguntar cu\u00e1nto tiempo durar\u00eda esta situaci\u00f3n intolerable, Dios le dice a Habacuc que los babilonios ser\u00e1n su vara de castigo para la naci\u00f3n, un anuncio que hace que el profeta se arrodille. Aunque perplejo, Habacuc reconoce que el justo en cualquier generaci\u00f3n vivir\u00e1 por la fe (2:4), no por la vista, y concluye alabando la sabidur\u00eda de Dios aunque no entienda del todo sus caminos.<\/p>","temas_estructura":"<p>El libro de Habacuc puede dividirse convenientemente en dos partes: los problemas o la perplejidad de Habacuc (caps. 1 y 2), y la alabanza de Habacuc (cap. 3).\n<\/p><p>\nAl darse cuenta de la iniquidad de Israel y de la necesidad de castigo, Habacuc se queda perplejo ante el dilema moral de c\u00f3mo un Dios santo puede emplear a los a\u00fan m\u00e1s malvados babilonios para castigar a sus hijos. La respuesta de Dios es doble: reafirma su naturaleza moral b\u00e1sica, que implica que todo el mundo debe enfrentarse finalmente al juicio por sus ofensas (2:2-20). Dios tambi\u00e9n le da a Habacuc una visi\u00f3n de su gloria infinita, una visi\u00f3n que recuerda en cierto modo a la de Job 38-41. Estas dos respuestas son suficientes para restablecer la fe de Habacuc en Dios.\n<\/p><p>\nHabacuc tambi\u00e9n subraya la libertad soberana de Dios como Dios para realizar sus buenos fines a su manera. A pesar de las apariencias, Dios sigue estando en el trono como Se\u00f1or de la historia y gobernante de las naciones.\n<\/p><p>\nEl libro de Habacuc describe la lucha del profeta por la fe, y al hacerlo se pone de relieve la centralidad de la fe en la vida del pueblo de Dios. Esta fe, que puede perdurar a pesar de las circunstancias externas desfavorables, alcanza una hermosa expresi\u00f3n en 3:16-19.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/hab\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":36,"title":"Estudio y an\u00e1lisis del libro de Sofon\u00edas","description":"Descubre advertencias sobre el D\u00eda del Se\u00f1or y llamados al arrepentimiento, prometiendo restauraci\u00f3n para los humildes y fieles.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Sofon\u00edas","abreviatura":"Sof.","abreviatura_online":"zeph","num_capitulos":3,"palabra_clave":"El d\u00eda del Se\u00f1or","concepto_principal":"Juicio y restauraci\u00f3n","autor":"Sofon\u00edas","autor_why":"<p>Normalmente, la genealog\u00eda de un profeta no se remonta m\u00e1s all\u00e1 de su padre. Sin embargo, Sofon\u00edas se remonta a cuatro generaciones para demostrar su linaje real como tataranieto del rey Ezequ\u00edas (1:1). Por lo tanto, era un pariente lejano del rey Jos\u00edas y de aquellos a quienes dirige su profec\u00eda.\n<\/p><p>\nAl parecer, Sofon\u00edas vivi\u00f3 en la ciudad de Jerusal\u00e9n, porque se refiere a ella como \"este lugar\" (1:4), y tambi\u00e9n describe la topograf\u00eda con \u00edntima familiaridad.<\/p>","f_redaccion":"~627 AC","fecha_redaccion_why":"<p>Sofon\u00edas fija la \u00e9poca de su profec\u00eda \"en los d\u00edas de Jos\u00edas hijo de Am\u00f3n, rey de Jud\u00e1\" (1:1). Jos\u00edas rein\u00f3 entre el 640 y el 609 a.C., y en 2:13 se indica que la destrucci\u00f3n de N\u00ednive (612 a.C.) estaba todav\u00eda en el futuro. Por tanto, el libro de Sofon\u00edas puede fecharse entre el 640 y el 612 a.C.\n<\/p><p>\nDado que las reformas religiosas de Jos\u00edas comenzaron hacia el a\u00f1o 628 a.C., y que Sofon\u00edas cataloga listas de pecados que prevalec\u00edan antes de las reformas (1:3-13; 3:1-7), la \u00e9poca de Sofon\u00edas puede fecharse con mayor precisi\u00f3n entre el 635 y el 625 a.C. La contundente profec\u00eda de Sofon\u00edas puede incluso haber sido un factor en las reformas que tuvieron lugar.<\/p>","descripcion":"","introduccion":"<p>El libro de Sofon\u00edas recalca repetidamente el mensaje de que el d\u00eda del Se\u00f1or, el d\u00eda del juicio, se acerca cuando la malignidad del pecado ser\u00e1 tratada. Israel y sus vecinos gentiles pronto experimentar\u00e1n la mano aplastante de la ira de Dios. Pero una vez completado el proceso de castigo, llegar\u00e1 la bendici\u00f3n en la persona del Mes\u00edas.<\/p>","temas_estructura":"<p>En general, Sofon\u00edas es un libro feroz y sombr\u00edo de advertencia sobre el pr\u00f3ximo d\u00eda del Se\u00f1or. La desolaci\u00f3n, la oscuridad y la ruina golpear\u00e1n a Jud\u00e1 y a las naciones a causa de la ira de Dios sobre el pecado. Sofon\u00edas pasa tres veces de lo general a lo espec\u00edfico: (1) del juicio universal al juicio sobre Jud\u00e1 (1:1-2:3); del juicio sobre las naciones circundantes al juicio sobre Jerusal\u00e9n (2:4-3:7); y del juicio y limpieza de todas las naciones a la restauraci\u00f3n de Israel (3:8-20). Las dos grandes divisiones del libro son el juicio en el d\u00eda del Se\u00f1or (1:1-3:8), y la salvaci\u00f3n en el d\u00eda del Se\u00f1or (3:9-20).\n<\/p><p>\nAl igual que Am\u00f3s, unos cien a\u00f1os antes, el tema del pr\u00f3ximo d\u00eda del Se\u00f1or es fundamental para Sofon\u00edas. Este d\u00eda del Se\u00f1or tiene dos componentes: el juicio que resulta en la destrucci\u00f3n de Jud\u00e1 por ej\u00e9rcitos extranjeros, pero tambi\u00e9n la restauraci\u00f3n y la esperanza para el pueblo de Dios. Sofon\u00edas ve este segundo aspecto del d\u00eda del Se\u00f1or como un acontecimiento terminal, que pone fin a la historia. As\u00ed, el mensaje comparte algunas caracter\u00edsticas con la literatura apocal\u00edptica que retrata el final de los tiempos.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/zeph\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":37,"title":"Estudio y an\u00e1lisis del libro de Hageo","description":"Explora el llamado de Hageo a los exiliados para reconstruir el Templo, subrayando la promesa de Dios de bendiciones y gloria mayor que la anterior.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Hageo","abreviatura":"Hageo","abreviatura_online":"hag","num_capitulos":2,"palabra_clave":"La reconstrucci\u00f3n del templo","concepto_principal":"Tribulaci\u00f3n antes de la venida del Mes\u00edas","autor":"Hageo","autor_why":"<p>El profeta Hageo s\u00f3lo se conoce por este libro y por dos referencias a \u00e9l en Esdras 5:1 y 6:14. All\u00ed se le ve trabajando junto al profeta m\u00e1s joven Zacar\u00edas en el ministerio de alentar la reconstrucci\u00f3n del templo.\n<\/p><p>\nHageo regres\u00f3 de Babilonia con Zorobabel y evidentemente vivi\u00f3 en Jerusal\u00e9n. Algunos interpretan que 2:3 significa que naci\u00f3 en Jud\u00e1 antes de la destrucci\u00f3n del primer templo en el a\u00f1o 586 a.C. y que fue uno de los pocos que pudieron recordar el esplendor del antiguo templo. Esto significar\u00eda que Hageo ten\u00eda unos setenta y cinco a\u00f1os cuando profetiz\u00f3 en el 520 a.C. Sin embargo, es igualmente probable que haya nacido en Babilonia durante el cautiverio.<\/p>","f_redaccion":"520 AC","fecha_redaccion_why":"<p>En el 538 a.C., Ciro de Persia emiti\u00f3 un decreto que permit\u00eda a los jud\u00edos regresar a su tierra y reconstruir su templo, y en el 536 a.C. comenzaron las obras del templo. Los exiliados que regresaron se encontraron con una fuerte oposici\u00f3n de los samaritanos de la tierra, y las obras del templo se detuvieron en el a\u00f1o 534 a.C. Fue en este contexto que Dios llam\u00f3 a sus profetas Hageo y Zacar\u00edas a la misma tarea de instar al pueblo a completar el templo.\n<\/p><p>\nLos cuatro sermones de Ageo est\u00e1n fechados con precisi\u00f3n en el a\u00f1o 520 a.C., el segundo a\u00f1o del reinado de Dar\u00edo I (521-486 a.C.), rey de Persia. El primero fue pronunciado el primer d\u00eda del mes hebreo de Elul (agosto-septiembre), el segundo el primer d\u00eda de Tishri (septiembre-octubre) y los dos \u00faltimos el vig\u00e9simo cuarto d\u00eda de Kislev (noviembre-diciembre). M\u00e1s tarde, los mensajes se recopilaron en lo que hoy se conoce como el libro de Hageo.\n<\/p><p>\nHageo, junto con Zacar\u00edas y Malaqu\u00edas, se enfrent\u00f3 a una situaci\u00f3n diferente a la de los profetas pre-ex\u00edlicos. Aquellos profetas anteriores se enfrentaron a un pueblo que tend\u00eda a depender de las ceremonias f\u00edsicas y de los edificios m\u00e1s que de una verdadera relaci\u00f3n con Dios marcada por la obediencia. Por el contrario, los profetas postex\u00edlicos ministraron a un pueblo desanimado y ap\u00e1tico que estaba tentado a creer que nada de lo que hac\u00edan cambiaba desde el punto de vista religioso. La destrucci\u00f3n de Jerusal\u00e9n hab\u00eda humillado a un pueblo anta\u00f1o orgulloso y estaba influenciado por la visi\u00f3n persa de que todas las religiones ten\u00edan el mismo valor.\n<\/p><p>\nComo resultado, los jud\u00edos que regresaron vieron pocas razones para prestar atenci\u00f3n a sus leyes y pr\u00e1cticas distintivas, y no sintieron la necesidad de preocuparse demasiado por la reconstrucci\u00f3n del templo. Por supuesto, los peligros de esta situaci\u00f3n eran profundos. En poco tiempo, los jud\u00edos se asimilar\u00edan a la cultura pagana que los rodeaba; la herencia reveladora se perder\u00eda, y la l\u00ednea mesi\u00e1nica de la promesa se extinguir\u00eda. Los profetas postex\u00edlicos se enfrentaron a la tarea de animar al pueblo a distinguirse de los dem\u00e1s pueblos por el car\u00e1cter de su obediencia, y esta obediencia deb\u00eda comenzar con la reconstrucci\u00f3n del templo y el restablecimiento de las leyes mosaicas.<\/p>","descripcion":"","introduccion":"<p>Hageo es el segundo libro m\u00e1s breve del Antiguo Testamento, despu\u00e9s de Abd\u00edas, pero esta serie de cuatro sermones breves, fuertes y francos, logra el efecto deseado. Los trabajos en el templo hab\u00edan cesado y el pueblo se hab\u00eda preocupado m\u00e1s por el embellecimiento de sus propias casas que por la construcci\u00f3n del santuario central de Dios. Debido a sus prioridades equivocadas, sus trabajos futuros no pueden ser bendecidos por Dios. S\u00f3lo cuando el pueblo pusiera al Se\u00f1or en primer lugar, completando la tarea que \u00c9l les hab\u00eda encomendado, su mano de bendici\u00f3n volver\u00eda a estar sobre ellos.<\/p>","temas_estructura":"<p>El tema b\u00e1sico de Hageo es claro: el remanente debe reordenar sus prioridades y completar el templo antes de poder esperar las bendiciones de Dios. Los cuatro mensajes registrados aqu\u00ed pueden titularse: la terminaci\u00f3n del \u00faltimo templo (1:1-15), la gloria del \u00faltimo templo (2:1-9), las bendiciones presentes de la obediencia (2:10-19) y las bendiciones futuras de la promesa (2:20-23).\n<\/p><p>\nLa promesa de Hageo 2:9 se\u00f1ala el papel crucial que iba a tener el segundo templo en el plan redentor de Dios. Herodes el Grande pas\u00f3 a\u00f1os ampliando y enriqueciendo este templo, y se llen\u00f3 de la gloria de Dios encarnada cada vez que Cristo vino a Jerusal\u00e9n.\n<\/p><p>\nEl Mes\u00edas tambi\u00e9n se representa en la persona de Zorobabel (2:23), que se convierte en el centro de la l\u00ednea mesi\u00e1nica, sellando ambas ramas.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/hag\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":38,"title":"Estudio y an\u00e1lisis del libro de Zacar\u00edas","description":"Descubre visiones prof\u00e9ticas y mensajes de esperanza y restauraci\u00f3n para Jerusal\u00e9n, anticipando el reinado de un Mes\u00edas justo y humilde.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Zacar\u00edas","abreviatura":"Zac.","abreviatura_online":"zech","num_capitulos":14,"palabra_clave":"Preparaci\u00f3n para el Mes\u00edas","concepto_principal":"Salvaci\u00f3n por la santidad del templo","autor":"Zacar\u00edas","autor_why":"<p>Zacar\u00edas, cuyo nombre significa \"Yahv\u00e9 recuerda\", fue uno de los profetas postex\u00edlicos y contempor\u00e1neo de Ageo. El nombre \"Zacar\u00edas\" era muy popular en el Antiguo Testamento, pues lo compart\u00edan nada menos que veintinueve personajes del Antiguo Testamento.\n<\/p><p>\nComo hijo de Berequ\u00edas y nieto de Iddo, proced\u00eda de una de las familias sacerdotales de la tribu de Lev\u00ed. Naci\u00f3 en Babilonia y fue llevado por su abuelo a Palestina cuando los exiliados jud\u00edos regresaron bajo Zorobabel.<\/p>","f_redaccion":"~530 AC","fecha_redaccion_why":"<p>Zacar\u00edas fue un contempor\u00e1neo m\u00e1s joven del profeta Hageo, del gobernador Zorobabel y del sumo sacerdote Josu\u00e9. El escenario hist\u00f3rico de los cap\u00edtulos 1-8 es el mismo que el de Hageo (520-518 a.C.). Las obras del templo se reanudaron en el 520 a.C. y el proyecto se complet\u00f3 en el 516 a.C.\n<\/p><p>\nLos cap\u00edtulos 9-14 no est\u00e1n fechados, pero las diferencias estil\u00edsticas y las referencias a Grecia (9:13) indican una fecha de entre 480 y 470 a.C. Esto significar\u00eda que Dar\u00edo I (521-486 a.C.) hab\u00eda desaparecido de la escena y hab\u00eda sido sucedido por Jerjes (486-464 a.C.), el rey que hizo a Ester reina de Persia.<\/p>","descripcion":"","introduccion":"<p>Durante una docena de a\u00f1os o m\u00e1s, la tarea de reconstruir el templo hab\u00eda quedado a medias. El profeta Zacar\u00edas fue comisionado por Dios para animar al pueblo a completar esta importante tarea. En lugar de exhortarles con fuertes palabras de reprimenda, Zacar\u00edas ofreci\u00f3 un objetivo muy positivo: el templo debe ser construido, pues alg\u00fan d\u00eda la gloria del Mes\u00edas lo habitar\u00e1.<\/p>","temas_estructura":"<p>Zacar\u00edas utiliza una serie de ocho visiones, cuatro mensajes y dos cargas para describir los planes futuros de Dios para su pueblo del pacto. Los primeros ocho cap\u00edtulos se escribieron para animar al remanente mientras reconstru\u00edan el templo; los \u00faltimos seis cap\u00edtulos se escribieron despu\u00e9s de la finalizaci\u00f3n del templo para anticipar la llegada del Mes\u00edas de Israel. Zacar\u00edas pasa de la dominaci\u00f3n gentil al gobierno mesi\u00e1nico, de la persecuci\u00f3n a la paz y de la impureza a la santidad.\n<\/p><p>\nLos \u00faltimos seis cap\u00edtulos no est\u00e1n claramente ligados a una situaci\u00f3n hist\u00f3rica concreta de la vida del profeta, sino que prev\u00e9n los acontecimientos que conducir\u00e1n a la era mesi\u00e1nica que se avecina. Aqu\u00ed se predice el ascenso de Grecia, el advenimiento y el rechazo del Mes\u00edas, y el triunfo final del Mes\u00edas.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/zech\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":39,"title":"Estudio y an\u00e1lisis del libro de Malaqu\u00edas","description":"Conoce los llamados al arrepentimiento y a la fidelidad en los diezmos, y las promesas de bendiciones y la venida de un mensajero antes del d\u00eda del Se\u00f1or.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":1,"division_id":5,"nombre":"Malaqu\u00edas","abreviatura":"Mal.","abreviatura_online":"mal","num_capitulos":4,"palabra_clave":"Apelaci\u00f3n para los reincidentes","concepto_principal":"Profec\u00eda sobre Juan el Bautista y el Mes\u00edas","autor":"Malaqu\u00edas","autor_why":"<p>El nombre \"Malaqu\u00edas\" significa \"Mi Mensajero\". Aunque algunos lo han considerado un t\u00edtulo m\u00e1s que un nombre, esto es poco probable ya que tal uso ser\u00eda \u00fanico entre los profetas. Desconocido para nosotros, aparte de la supercripci\u00f3n de este libro, Malaqu\u00edas fue el \u00faltimo de los profetas del Antiguo Testamento y el autor de este \u00faltimo libro del Antiguo Testamento.<\/p>","f_redaccion":"~450 AC","fecha_redaccion_why":"<p>Aunque no se puede establecer una fecha exacta para Malaqu\u00edas, se pueden utilizar pruebas internas para deducir una fecha aproximada. El uso del t\u00e9rmino persa para gobernador, pechah (1:8), indica que el libro fue escrito durante la dominaci\u00f3n persa de Israel. El templo hab\u00eda sido reconstruido, ya que se ofrec\u00edan sacrificios en \u00e9l (1:7-10). Adem\u00e1s, el or\u00e1culo de Malaqu\u00edas abordaba los mismos problemas a los que se enfrentaba Nehem\u00edas: sacerdotes corruptos (1:6-2:9; cf. Neh. 13:1-9), descuido de los diezmos y las ofrendas (3:7-12; cf. Neh. 13:10-13) y matrimonios mixtos con esposas paganas (2:10-16; cf. Neh. 13:23-28). Nehem\u00edas hab\u00eda llegado a Jerusal\u00e9n en el 444 a.C. para reconstruir las murallas de la ciudad, pero regres\u00f3 a Persia en el 432 a.C. A su regreso a Palestina (hacia el 425 a.C.), Nehem\u00edas se ocup\u00f3 de los pecados descritos en Malaqu\u00edas. Por tanto, es probable que Malaqu\u00edas proclamara su mensaje mientras Nehem\u00edas estaba ausente entre el 432 y el 425 a.C.<\/p>","descripcion":"","introduccion":"<p>Malaqu\u00edas, profeta en los d\u00edas de Nehem\u00edas, dirigi\u00f3 su mensaje de juicio a un pueblo plagado de sacerdotes corruptos, pr\u00e1cticas perversas y un falso sentido de seguridad. Utilizando el m\u00e9todo de preguntas y respuestas, Malaqu\u00edas indaga profundamente en sus problemas de hipocres\u00eda, infidelidad, matrimonios mixtos, divorcio, falso culto y arrogancia.\n<\/p><p>\nDurante cuatrocientos a\u00f1os, despu\u00e9s de las sonoras condenas de Malaqu\u00edas, Dios permaneci\u00f3 en silencio. S\u00f3lo con la llegada de Juan el Bautista (3:1), Dios vuelve a comunicarse con su pueblo a trav\u00e9s de la voz de un profeta.<\/p>","temas_estructura":"<p>El pueblo de Israel se hab\u00eda desilusionado y dudado. Internamente se preguntaban si las promesas mesi\u00e1nicas de Dios se cumplir\u00edan alguna vez y si val\u00eda la pena servir a Dios despu\u00e9s de todo. Externamente, estas actitudes se manifestaban en un ritualismo vac\u00edo, en la falta de fe para pagar los diezmos y las ofrendas, y en la indiferencia hacia la ley moral y ceremonial.\n<\/p><p>\nMalaqu\u00edas desaf\u00eda estos problemas y actitudes y llama al pueblo a un nuevo compromiso y obediencia. El libro de Malaqu\u00edas puede dividirse en tres partes principales: el privilegio de la naci\u00f3n (1:1-5), la contaminaci\u00f3n de la naci\u00f3n (1:6-3:15) y la promesa a la naci\u00f3n (3:16-4:6).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/mal\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":40,"title":"Estudio y an\u00e1lisis del libro de Mateo","description":"Explora la vida, ense\u00f1anzas y milagros de Jesucristo, destacando su linaje dav\u00eddico y cumplimiento de las profec\u00edas mesi\u00e1nicas.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":6,"nombre":"Mateo","abreviatura":"Mateo","abreviatura_online":"matt","num_capitulos":28,"palabra_clave":"Jes\u00fas el Rey","concepto_principal":"Rechazo formal de los jud\u00edos a Jes\u00fas","autor":"Compilador","autor_why":"<p>Los primeros manuscritos del primer Evangelio no identifican a un autor, y algunos estudiosos modernos rechazan a Mateo como autor. Sin embargo, desde el siglo II d.C., la tradici\u00f3n eclesi\u00e1stica reconoce a Mateo, disc\u00edpulo de Jes\u00fas y ap\u00f3stol, como su escritor.\n<\/p><p>\nAntes de su llamada a seguir a Jes\u00fas (9:9-13), Mateo ocupaba el impopular puesto de recaudador de impuestos en Cafarna\u00fam para el gobierno romano. Como recaudador de impuestos, Mateo probablemente estaba acostumbrado a tomar notas y a llevar un registro de lo que ocurr\u00eda a su alrededor. El car\u00e1cter jud\u00edo de este Evangelio encaja bien con un autor as\u00ed.<\/p>","f_redaccion":"~60 DC?","fecha_redaccion_why":"<p>Algunos han sugerido una fecha tan temprana como el a\u00f1o 50 d.C., y Mateo fue citado por primera vez por uno de los padres de la iglesia alrededor del a\u00f1o 110 d.C. La dataci\u00f3n exacta depende, en cierta medida, de la relaci\u00f3n de Mateo con Marcos y Lucas (v\u00e9ase \"Los cuatro evangelios\").\n<\/p><p>\nLas dos expresiones \"hasta el d\u00eda de hoy\" (27:8) y \"hasta el d\u00eda de hoy\" (28:15) indican que ha transcurrido un periodo de tiempo considerable desde los acontecimientos descritos en el libro, pero tambi\u00e9n apuntan a una fecha probable anterior a la destrucci\u00f3n de Jerusal\u00e9n en el a\u00f1o 70 d.C. El sabor jud\u00edo de este Evangelio es otro argumento a favor de una fecha anterior al a\u00f1o 70. Si Mateo depend\u00eda del Evangelio de Marcos como fuente, la fecha de Marcos determinar\u00eda la fecha m\u00e1s temprana posible para Mateo, y un marco temporal probable para este libro es el 58-68 d. C. Es posible que haya sido escrito en Palestina o en Antioqu\u00eda de Siria.<\/p>","descripcion":"","introduccion":"<p>El Evangelio de Mateo se sit\u00faa apropiadamente al principio del Nuevo Testamento. Esto no se debe a que sea el primer libro del Nuevo Testamento, o incluso el primer Evangelio, que se escribi\u00f3. M\u00e1s bien, m\u00e1s que cualquiera de los otros Evangelios, enfatiza la relaci\u00f3n de Jes\u00fas con el Antiguo Testamento. As\u00ed, sirve de puente, conectando los dos Testamentos como promesa y cumplimiento.<\/p>","temas_estructura":"<p>Desde el punto de vista tem\u00e1tico, Mateo puede esquematizarse de la siguiente manera: la presentaci\u00f3n del Rey (1:1-4:11); la proclamaci\u00f3n del Rey (4:12-7:29); el poder del Rey (8:1-11:1); el rechazo progresivo del Rey (11:2-16:2); la preparaci\u00f3n de los disc\u00edpulos del Rey (16:13-20:28); la presentaci\u00f3n y el rechazo del Rey (20:29-27:66); y la prueba o vindicaci\u00f3n del Rey (28:1-20).\n<\/p><p>\nUna clave importante de la estructura literaria de Mateo se encuentra en la frase \"cuando Jes\u00fas termin\u00f3\" (7:28; 11:1; 13:53; 19:1; 26:1), que se utiliza para concluir los cinco discursos clave del libro: el Serm\u00f3n de la Monta\u00f1a (5:3-7:27), la Instrucci\u00f3n de los Disc\u00edpulos (10:5-42), las Par\u00e1bolas del Reino (13:3-52), los T\u00e9rminos del Discipulado (18:3-35) y el Discurso del Olivar (24:4-25:46). Esta estructura qu\u00edntuple, com\u00fan en el juda\u00edsmo (por ejemplo, el Pentateuco), puede revelar el prop\u00f3sito de Mateo de mostrar a Jes\u00fas como el cumplimiento de la profec\u00eda relativa al profeta que vendr\u00eda como Mois\u00e9s (Dt. 18:15).\n<\/p><p>\nLa Iglesia primitiva coloc\u00f3 a Mateo en primer lugar en el canon de los libros del Nuevo Testamento porque es un puente natural entre los Testamentos. Mateo presenta a Jes\u00fas como el prometido rey mesi\u00e1nico de Israel y descendiente real de David. Para demostrar que Jes\u00fas cumple los requisitos del Mes\u00edas, Mateo utiliza m\u00e1s citas y alusiones del Antiguo Testamento que cualquier otro libro del Nuevo Testamento (casi 130). En este Evangelio se utiliza con frecuencia la frase \"para que se cumpla lo que se dijo por medio del profeta\", que aparece nueve veces en Mateo y ni una sola en los dem\u00e1s Evangelios.\n<\/p><p>\nMateo destaca a Jes\u00fas como maestro. En especial, era un int\u00e9rprete autorizado de la Ley de Mois\u00e9s y de la voluntad de Dios (4:23; 5:2; 7:28, 29).\n<\/p><p>\nMateo es el \u00fanico Evangelio que menciona expl\u00edcitamente a la Iglesia (16:18; 18:17), y la frase \"reino de los cielos\" aparece treinta y dos veces en este Evangelio, pero en ning\u00fan otro lugar del Nuevo Testamento.\n<\/p><p>\nLa narraci\u00f3n de Mateo incluye algunos acontecimientos que no se mencionan o que no tienen un paralelo preciso en los otros Evangelios, por ejemplo, la visita de los sabios (2:1-12), la huida a Egipto (2:12-23) y el Serm\u00f3n de la Monta\u00f1a (5:1-7:29).\n<\/p><p>\nEl cumplimiento de la profec\u00eda se produjo cuando Jos\u00e9 y Mar\u00eda fueron a Egipto (2:15; cf. Os. 11:1) tras la visita de los sabios. Mateo pretende que sus lectores vean un v\u00ednculo impl\u00edcito entre Jes\u00fas e Israel (el Hijo que sale de Egipto, Oseas 11:1). Muchos sugieren que, al emplear Oseas 11:1 en 2:15, Mateo da a entender que Jes\u00fas recapitula la historia de Israel y encarna en s\u00ed mismo el futuro de Israel como pueblo de Dios.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/matt\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":41,"title":"Estudio y an\u00e1lisis del libro de Marcos","description":"Descubre la misi\u00f3n de Jesucristo a trav\u00e9s de un relato directo y din\u00e1mico, enfatizando sus milagros y el anuncio del Reino de Dios.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":6,"nombre":"Marcos","abreviatura":"Mar.","abreviatura_online":"mark","num_capitulos":16,"palabra_clave":"Jes\u00fas el Siervo","concepto_principal":"La confesi\u00f3n de Pedro","autor":"Juan Marcos","autor_why":"<p>El Evangelio de Marcos, al igual que los dem\u00e1s Evangelios, es t\u00e9cnicamente an\u00f3nimo, ya que el autor no se identifica. Sin embargo, el claro testimonio de los primeros padres de la Iglesia es que este libro fue escrito por Juan Marcos, cuya familia ocupaba un lugar destacado en la primera iglesia de Jerusal\u00e9n (Hechos 12:12). Marcos fue compa\u00f1ero de Pablo y Bernab\u00e9 en su primer viaje misionero (Hechos 12:25; 13:13). Aunque Pablo se neg\u00f3 a llevar a Marcos en su segundo viaje (Hechos 15:37, 38), posteriormente se reconcili\u00f3 con Pablo (Col. 4:10) y se asoci\u00f3 con Pedro (1 P. 5:13).<\/p>","f_redaccion":"~68 DC","fecha_redaccion_why":"<p>Muchos estudiosos creen que Marcos fue el primero de los cuatro Evangelios, pero hay dudas sobre su fecha. Debido a la profec\u00eda sobre la destrucci\u00f3n del templo (13:2), deber\u00eda fecharse antes del a\u00f1o 70 d.C., pero las primeras tradiciones no se ponen de acuerdo sobre si se escribi\u00f3 antes o despu\u00e9s del martirio de Pedro (hacia el a\u00f1o 64 d.C.). El rango probable para este libro es el 55-68 d.C.\n<\/p><p>\nEs evidente que Marcos se dirig\u00eda a un p\u00fablico romano, y la tradici\u00f3n primitiva indica que se origin\u00f3 en Roma. Tal vez por ello, Marcos omiti\u00f3 una serie de elementos que no habr\u00edan sido significativos para los gentiles, como la genealog\u00eda de Cristo, el cumplimiento de las profec\u00edas, las referencias a la Ley y ciertas costumbres jud\u00edas que se encuentran en los otros Evangelios. Marcos tambi\u00e9n interpreta palabras en arameo (3:17; 5:41; 7:34; 15:22) y utiliza varios t\u00e9rminos latinos en lugar de sus equivalentes griegos (4:21; 6:27, 42; 15:15, 16, 39).<\/p>","descripcion":"","introduccion":"<p>Marcos, el m\u00e1s corto de los cuatro Evangelios, nos cuenta m\u00e1s las acciones que las ense\u00f1anzas de Jes\u00fas. La mayor\u00eda de los acontecimientos registrados aparecen tambi\u00e9n en Mateo y Lucas, pero Marcos los narra con mayor detalle y viveza. Su estilo directo y r\u00e1pido lleva al lector r\u00e1pidamente al acontecimiento central del evangelio: la muerte y resurrecci\u00f3n de Jes\u00fas.<\/p>","temas_estructura":"<p>Marcos estructura su Evangelio en torno a varios movimientos geogr\u00e1ficos de Jes\u00fas, que tienen como punto culminante su muerte y posterior resurrecci\u00f3n. Tras la introducci\u00f3n, Marcos narra el ministerio p\u00fablico de Jes\u00fas en Galilea (1:14-8:30), de camino a Judea (8:31-10:52) y en Jerusal\u00e9n (11:1-13:37), culminando con la pasi\u00f3n (14:1-15:47) y la resurrecci\u00f3n (cap. 16).\n<\/p><p>\nMarcos, el m\u00e1s breve y sencillo de los cuatro Evangelios, ofrece un relato v\u00edvido y r\u00e1pido del ministerio de Cristo. La palabra distintiva de este libro es el t\u00e9rmino griego euthus, traducido como \"inmediatamente\" o \"en seguida\", y aparece m\u00e1s veces en este breve Evangelio que en el resto de los libros del Nuevo Testamento juntos. Cristo se dirige constantemente hacia una meta que est\u00e1 oculta para casi todos.\n<\/p><p>\nMarcos destaca el poder y la autoridad de Jes\u00fas, el Hijo eterno de Dios, como maestro (1:22), y sobre Satan\u00e1s y los esp\u00edritus inmundos (1:27; 3:19-30), el pecado (2:1-12), el s\u00e1bado (2:27, 28; 3:1-6), la naturaleza (4:35-41; 6:45-52), la enfermedad (5:21-34), la muerte (5:35-43), la tradici\u00f3n legalista (7:1-13, 14-20) y el templo (11:15-18).\n<\/p><p>\nCasi el cuarenta por ciento de este Evangelio est\u00e1 dedicado a un relato detallado de los \u00faltimos ocho d\u00edas de la vida de Jes\u00fas, cuyo punto culminante es su resurrecci\u00f3n. En muchos sentidos, Marcos enfatiza la pasi\u00f3n y la resurrecci\u00f3n como el indicador por el que se puede medir todo el ministerio de Jes\u00fas.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/mark\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":42,"title":"Estudio y an\u00e1lisis del libro de Lucas","description":"Conoce la historia detallada de Jes\u00fas, desde su nacimiento hasta su ascensi\u00f3n, destacando su compasi\u00f3n y atenci\u00f3n a los marginados.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":6,"nombre":"Lucas","abreviatura":"Lucas","abreviatura_online":"luke","num_capitulos":24,"palabra_clave":"Jes\u00fas el Hijo del Hombre","concepto_principal":"Salvar lo que se hab\u00eda perdido","autor":"Lucas","autor_why":"<p>El tercer Evangelio es an\u00f3nimo, pero los estudiosos coinciden en que Lucas escribi\u00f3 tanto este Evangelio como el libro de los Hechos. El autor ha sido identificado por los llamados \"pasajes del nosotros\" en los Hechos (Hechos 16:10-17; 20:5-21:18; 27:1-28:16). El autor de los Hechos escribe principalmente desde un punto de vista en tercera persona, pero en estos pasajes cambia bruscamente a la primera persona, lo que indica que estuvo presente personalmente y fue compa\u00f1ero de viaje de Pablo. Dado que Lucas no se menciona en ninguno de los \"pasajes del nosotros\", es probable que sea ese compa\u00f1ero.\n<\/p><p>\nPuede que Lucas fuera un jud\u00edo helenista, pero es m\u00e1s probable que fuera un gentil. En Colosenses 4:10-14, Pablo enumera a tres colaboradores que son \"de la circuncisi\u00f3n\" y luego incluye el nombre de Lucas con dos gentiles. Se ha sugerido que Lucas pudo haber sido un m\u00e9dico griego de una familia romana (era com\u00fan que los esclavos griegos sirvieran como m\u00e9dicos) que en alg\u00fan momento fue liberado. La tradici\u00f3n antigua apoya firmemente a Lucas como el autor de Lucas-Hechos, y una vertiente de la tradici\u00f3n antigua sostiene que Lucas era de Antioqu\u00eda de Siria, permaneci\u00f3 soltero y muri\u00f3 a la edad de ochenta y cuatro a\u00f1os.<\/p>","f_redaccion":"~70 DC","fecha_redaccion_why":"<p>En cuanto a la fecha de composici\u00f3n de Lucas, los estudiosos se dividen generalmente en dos posiciones. Los partidarios de una fecha posterior sit\u00faan el escrito despu\u00e9s del a\u00f1o 70 d.C. porque afirman que el 21:20 indica que la ca\u00edda de Jerusal\u00e9n ya hab\u00eda tenido lugar (esta postura asume que es imposible una aut\u00e9ntica profec\u00eda predictiva).\n<\/p><p>\nLas evidencias b\u00edblicas apuntan a los a\u00f1os 58-63 d.C. como la \u00e9poca m\u00e1s probable de redacci\u00f3n. Lucas fue escrito antes que los Hechos, su volumen complementario, y el \u00faltimo cap\u00edtulo de los Hechos relata acontecimientos que ocurrieron hacia el a\u00f1o 63 d.C. (y probablemente concluye as\u00ed porque los acontecimientos fueron contempor\u00e1neos). Si Hechos fue escrito durante el encarcelamiento romano de Pablo (c. 63 d.C.), el Evangelio de Lucas puede haber sido compuesto durante los dos a\u00f1os de encarcelamiento de Pablo en Cesarea, antes del viaje a Roma.<\/p>","descripcion":"","introduccion":"<p>El Evangelio de Lucas, el primero de una obra en dos partes (el segundo es el libro de los Hechos), es el m\u00e1s largo y literario de los cuatro Evangelios. Presenta la ascendencia, el nacimiento y los primeros a\u00f1os de vida de Jes\u00fas, antes de pasar cuidadosamente por su ministerio, su muerte y su resurrecci\u00f3n, por lo que Lucas es tambi\u00e9n el m\u00e1s completo de los Evangelios.<\/p>","temas_estructura":"<p>Lucas tiene mucho en com\u00fan con los otros evangelios sin\u00f3pticos -Mateo y Marcos-, pero aproximadamente la mitad del material de Lucas es exclusivamente suyo. En particular, Lucas destaca el \u00faltimo viaje de Jes\u00fas desde Galilea a Jerusal\u00e9n. Esta secci\u00f3n especial, a menudo llamada \"diario de viaje\" (9:51-19:27), contiene muchas par\u00e1bolas que no est\u00e1n registradas de otra manera.\n<\/p><p>\nUn rasgo distintivo del Evangelio de Lucas es su \u00e9nfasis en la universalidad del mensaje cristiano. Jes\u00fas no es s\u00f3lo el Mes\u00edas jud\u00edo, sino el Salvador de todo el mundo (2:32; 24:27). Al presentar a Jes\u00fas como el Salvador de todos los pueblos, Lucas presta especial atenci\u00f3n al ministerio de Jes\u00fas con los pobres, los marginados y las mujeres.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/luke\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":43,"title":"Estudio y an\u00e1lisis del libro de Juan","description":"Profundiza en la divinidad de Jes\u00fas y su relaci\u00f3n \u00edntima con el Padre, a trav\u00e9s de discursos y s\u00edmbolos que revelan su misi\u00f3n salvadora.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":6,"nombre":"Juan","abreviatura":"Juan","abreviatura_online":"john","num_capitulos":21,"palabra_clave":"Creer","concepto_principal":"La conversi\u00f3n y el nuevo nacimiento","autor":"Juan el Amado","autor_why":"<p>Aunque el Evangelio de Juan no designa espec\u00edficamente a su autor, muchos factores apoyan la creencia largamente sostenida de que fue Juan el ap\u00f3stol, el hermano de Santiago e hijo de Zebedeo. Seg\u00fan 20:21, 24, este Evangelio fue escrito por \"el disc\u00edpulo a quien Jes\u00fas amaba\" y, del c\u00edrculo \u00edntimo de los disc\u00edpulos de Jes\u00fas (Pedro, Santiago y Juan), Juan es el \u00fanico candidato probable. El hecho de que el autor fuera un jud\u00edo palestino y un testigo ocular de los acontecimientos que describe tambi\u00e9n apoya la autor\u00eda juanina.\n<\/p><p>\nLas primeras fuentes escritas y la persistente tradici\u00f3n sobre el ap\u00f3stol Juan se\u00f1alan a \u00c9feso como el lugar m\u00e1s probable para el origen del Evangelio. Se cree que Juan vivi\u00f3 y trabaj\u00f3 en la zona de \u00c9feso durante muchos a\u00f1os, y se cree que una tumba descubierta all\u00ed es suya. Adem\u00e1s, varios t\u00e9rminos e ideas clave contenidos en el Evangelio habr\u00edan sido especialmente adecuados para esta zona de Asia Menor.<\/p>","f_redaccion":"~90 DC","fecha_redaccion_why":"<p>El padre de la iglesia Ireneo atestigua expl\u00edcitamente que Juan escribi\u00f3 el Evangelio mientras resid\u00eda en \u00c9feso (66-98 d.C.), y hay pocas razones para cuestionar una fecha dentro de este per\u00edodo. Aunque algunos estudiosos han sostenido en el pasado que el Evangelio de Juan se compuso a mediados del siglo II d.C., el descubrimiento en Egipto de un fragmento de papiro del Evangelio de Juan que data de alrededor del a\u00f1o 125 d.C. hace casi segura una fecha del primer siglo.<\/p>","descripcion":"","introduccion":"<p>El Evangelio de Juan ha ocupado durante mucho tiempo un lugar de gran honor y devoci\u00f3n entre los cristianos. La profundidad de su mensaje -que se centra en el misterio de la Persona de Cristo y la encarnaci\u00f3n, su relaci\u00f3n con el Padre y la importancia de creer en Cristo-, junto con la relativa sencillez de su construcci\u00f3n, hace que con frecuencia sea la primera parte de las Escrituras que se traduce a otro idioma.<\/p>","temas_estructura":"<p>En la actualidad, Juan presenta las ense\u00f1anzas de Jes\u00fas en forma de discursos teol\u00f3gicos m\u00e1s largos: el discurso sobre el pan de vida (6:41-59), el buen pastor y sus ovejas (10:1-30), la vid y los sarmientos (15:1-8) y la oraci\u00f3n sacerdotal (17:1-26). En estos discursos se utilizan con frecuencia pares de ideas contrastantes, como luz\/oscuridad, creencia\/descreimiento, amor\/odio y terrenal\/cielo. A diferencia de los Evangelios sin\u00f3pticos, que se centran en el ministerio galileo, Juan hace hincapi\u00e9 en los acontecimientos de Judea y registra tres o cuatro visitas de Jes\u00fas a Jerusal\u00e9n con motivo de la Pascua.\n<\/p><p>\nAunque los sin\u00f3pticos est\u00e1n llenos de materia prima para la doctrina cristol\u00f3gica, Juan muestra una convicci\u00f3n m\u00e1s intensa de la centralidad de la persona de Cristo. Para Juan, la actividad de Cristo no es comprensible aparte del hecho de que es el Mes\u00edas, el Hijo de Dios y Dios mismo (1:1-18). Este \u00e9nfasis en la Persona de Jes\u00fas se pone de manifiesto en la inclusi\u00f3n por parte de Juan de siete dichos \"Yo soy\".<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/john\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":44,"title":"Estudio y an\u00e1lisis del libro de Hechos","description":"Sigue el nacimiento y expansi\u00f3n de la Iglesia primitiva bajo la gu\u00eda del Esp\u00edritu Santo, desde Jerusal\u00e9n hasta los confines del mundo conocido.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":7,"nombre":"Hechos","abreviatura":"Hech.","abreviatura_online":"acts","num_capitulos":28,"palabra_clave":"Poder para ser testigos","concepto_principal":"La transformaci\u00f3n por el Esp\u00edritu Santo","autor":"Lucas","autor_why":"<p>El libro de los Hechos es el segundo de un conjunto de dos vol\u00famenes, ambos dirigidos a Te\u00f3filo y escritos por uno de los socios de Pablo llamado Lucas \"el m\u00e9dico amado\" (Col. 4:14). El autor de los Hechos fue compa\u00f1ero de Pablo en muchos de sus viajes, como implica el uso de la palabra \"nosotros\" (por ejemplo, Hechos 16:10), y estuvo con Pablo durante su encarcelamiento en Roma (v\u00e9ase 2 Tim. 4:11).\n<\/p><p>\nLucas 1:3, 4 ofrece una pista sobre el prop\u00f3sito del autor: proporcionar \"un relato ordenado... para que conozc\u00e1is la certeza de las cosas en las que fuisteis instruidos\". Lucas fue un investigador y cronista de los acontecimientos en beneficio de su amigo Te\u00f3filo y del lector general.<\/p>","f_redaccion":"~62 DC","fecha_redaccion_why":"<p>La narraci\u00f3n de los Hechos concluye con Pablo bajo arresto domiciliario en Roma (hacia el a\u00f1o 62). Como los Hechos no dan ninguna pista sobre la persecuci\u00f3n bajo Ner\u00f3n (64 d. C.), la muerte de Pablo (c. 68 d. C.) o la destrucci\u00f3n de Jerusal\u00e9n (70 d. C.), muchos sit\u00faan la redacci\u00f3n de los Hechos en el periodo 63-64 d. C.<\/p>","descripcion":"","introduccion":"<p>Las \u00faltimas palabras de Jes\u00fas se conocen como la Gran Comisi\u00f3n: \"Ser\u00e9is testigos de m\u00ed en Jerusal\u00e9n, en toda Judea y Samaria, y hasta lo \u00faltimo de la tierra\" (1:8). El libro de los Hechos es la historia de los hombres y mujeres que se tomaron en serio esa comisi\u00f3n y comenzaron a difundir el evangelio de Cristo hasta los rincones m\u00e1s remotos del mundo conocido.<\/p>","temas_estructura":"<p>Cada secci\u00f3n del libro (caps. 1-7; 8-12; 13-28) se centra en un p\u00fablico concreto, una personalidad clave y una fase significativa de la expansi\u00f3n del mensaje evang\u00e9lico.\n<\/p><p>\nEl Cristo resucitado es el tema central de los sermones y las defensas de los Hechos. Las Escrituras del Antiguo Testamento, la resurrecci\u00f3n hist\u00f3rica, el testimonio apost\u00f3lico y el poder de convicci\u00f3n del Esp\u00edritu Santo dan testimonio de que Jes\u00fas es tanto Se\u00f1or como Cristo (2:22-36; 10:34-43) y el \u00fanico camino de salvaci\u00f3n (4:12).\n<\/p><p>\nEl crecimiento de la Iglesia se pone de manifiesto en los Hechos. Aunque hay cuatro relatos de la vida de Jes\u00fas, \u00e9ste es el \u00fanico libro que contin\u00faa la historia desde su ascensi\u00f3n hasta el per\u00edodo de las ep\u00edstolas del Nuevo Testamento. As\u00ed pues, Hechos es el v\u00ednculo hist\u00f3rico entre los Evangelios y las ep\u00edstolas y fue escrito para trazar el desarrollo del cuerpo de Cristo a lo largo de la transici\u00f3n de una generaci\u00f3n de miembros principalmente jud\u00edos a otros predominantemente gentiles. Esta obra apolog\u00e9tica presenta el cristianismo como algo distinto del juda\u00edsmo, pero tambi\u00e9n como su realizaci\u00f3n.\n<\/p><p>\nA lo largo del libro, se hace hincapi\u00e9 en la actividad del Esp\u00edritu Santo y en el poder de la resurrecci\u00f3n de Jes\u00fas. Debido al fuerte \u00e9nfasis de Lucas en el ministerio del Esp\u00edritu Santo, este libro podr\u00eda considerarse como \"los Hechos del Esp\u00edritu de Cristo actuando en y a trav\u00e9s de los Ap\u00f3stoles.\"<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/acts\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":45,"title":"Estudio y an\u00e1lisis del libro de Romanos","description":"Descubre las ense\u00f1anzas de Pablo sobre la justificaci\u00f3n por la fe, la vida en el Esp\u00edritu y la inclusi\u00f3n de gentiles y jud\u00edos en el plan de salvaci\u00f3n.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Romanos","abreviatura":"Rom.","abreviatura_online":"rom","num_capitulos":16,"palabra_clave":"La justicia de Dios","concepto_principal":"La vida de la comunidad cristiana","autor":"Pablo","autor_why":"<p>Existe un consenso abrumador entre los estudiosos de que el ap\u00f3stol Pablo escribi\u00f3 este libro fundacional del Nuevo Testamento. El vocabulario, el estilo, la l\u00f3gica y el desarrollo teol\u00f3gico son coherentes con las dem\u00e1s ep\u00edstolas de Pablo. Pablo dict\u00f3 la carta a un secretario llamado Tercio (16:22), a quien se le permiti\u00f3 a\u00f1adir su propio saludo.\n<\/p><p>\nAunque la autor\u00eda paulina es incuestionable, la unidad de la ep\u00edstola ha sido objeto de debate. Algunos han argumentado que el cap\u00edtulo 16 estaba originalmente separado de la carta, pero que fue a\u00f1adido en una fecha posterior. Sin embargo, es m\u00e1s sencillo entender la lista de saludos de este cap\u00edtulo final como un esfuerzo de Pablo, como extra\u00f1o a la iglesia romana, por enumerar a sus amigos comunes.<\/p>","f_redaccion":"~57 DC","fecha_redaccion_why":"<p>El hecho de que el propio Pablo no hubiera visitado a\u00fan Roma en el momento de escribirse Romanos se desprende de 1:13. La ep\u00edstola debe fecharse durante el tercer viaje misionero, cuando se dedic\u00f3 a recaudar un fondo para la iglesia de Jerusal\u00e9n. Cuando escribi\u00f3 2 Corintios, en su viaje de \u00c9feso a Corinto, la colecta estaba a\u00fan incompleta (2 Cor. 8:1-9). Cuando escribi\u00f3 a la iglesia de Roma, esta colecta parece haberse completado (15:26-28). Por lo tanto, suponemos que Pablo escribi\u00f3 la ep\u00edstola a los romanos desde Corinto, donde permaneci\u00f3 durante tres meses en el a\u00f1o 57 d.C., al final de su tercer viaje misionero, antes de viajar a Jerusal\u00e9n (15:25; Hechos 20:2, 3).<\/p>","descripcion":"","introduccion":"<p>Romanos es, desde el punto de vista teol\u00f3gico, la m\u00e1s importante de todas las ep\u00edstolas escritas por Pablo, y contiene su presentaci\u00f3n m\u00e1s completa y l\u00f3gica del evangelio. Este libro ha desempe\u00f1ado repetidamente papeles importantes a lo largo de la historia de la Iglesia. Agust\u00edn, un te\u00f3logo del siglo IV, se convirti\u00f3 leyendo Romanos. Asimismo, en el siglo XVI el libro de Romanos inspir\u00f3 a Mart\u00edn Lutero cuando descubri\u00f3 en \u00e9l la verdad de la justificaci\u00f3n por la fe. Siglos m\u00e1s tarde, el coraz\u00f3n de Juan Wesley se \"calent\u00f3 extra\u00f1amente\" cuando oy\u00f3 leer en voz alta el prefacio de Lutero a esta ep\u00edstola.<\/p>","temas_estructura":"<p>La frase clave de esta ep\u00edstola se encuentra en 1:17: \"la justicia de Dios\". Esta frase encierra el coraz\u00f3n mismo de la ep\u00edstola. Romanos est\u00e1 escrita, por tanto, para mostrar c\u00f3mo los hombres y mujeres pecadores pueden recibir la justicia de Dios mediante la fe en Jesucristo. El tema de la justicia divina que recorre el libro se refleja en el siguiente esquema: la revelaci\u00f3n de la justicia de Dios (caps. 1-8); la reivindicaci\u00f3n de la justicia de Dios (caps. 9-11); y la aplicaci\u00f3n de la justicia de Dios (caps. 12-16).\n<\/p><p>\nEn el contexto de su tema general de la justicia de Dios, Pablo analiza la necesidad de la humanidad pecadora de la justicia de Dios (1:18-3:20), la imputaci\u00f3n de la justicia de Cristo a los seres humanos pecadores en la justificaci\u00f3n (3:21-5:21) y la santificaci\u00f3n de los redimidos (6:1-8:39). Adem\u00e1s, Pablo habla de la justicia de Dios revelada en su fidelidad a las promesas del pacto con Israel (9:1-11:36), y de la justicia que los cristianos deben mostrar ante los dem\u00e1s y ante el mundo (12:1-16:27).\n<\/p><p>\nEn su amplia presentaci\u00f3n del plan de salvaci\u00f3n de Dios, Pablo pasa de la condenaci\u00f3n a la glorificaci\u00f3n y de la verdad teol\u00f3gica al comportamiento pr\u00e1ctico. Las palabras clave, como justicia, fe, ley, todo y pecado, aparecen al menos sesenta veces en esta ep\u00edstola.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/rom\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":46,"title":"Estudio y an\u00e1lisis del libro de 1 Corintios","description":"Aborda los desaf\u00edos \u00e9ticos y doctrinales en la Iglesia de Corinto, destacando la importancia del amor, la unidad y la resurrecci\u00f3n de Cristo.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"1 Corintios","abreviatura":"1 Cor.","abreviatura_online":"1-cor","num_capitulos":16,"palabra_clave":"Correcci\u00f3n de la vida carnal","concepto_principal":"La definici\u00f3n suprema del amor","autor":"Pablo","autor_why":"<p>La autor\u00eda paulina de 1 Corintios es casi universalmente aceptada. Adem\u00e1s de las afirmaciones expl\u00edcitas de la ep\u00edstola (1:1; 16:21), el vocabulario y las ense\u00f1anzas del texto se\u00f1alan a Pablo como ap\u00f3stol de los gentiles. Las referencias a esta carta en la literatura extrab\u00edblica se encuentran ya en el a\u00f1o 95 d.C., cuando Clemente de Roma menciona que 1 Corintios fue escrita por Pablo.<\/p>","f_redaccion":"~56 DC","fecha_redaccion_why":"<p>La Primera Corintios fue escrita probablemente durante el tercer viaje misionero de Pablo, en el a\u00f1o 56 \u00f3 57 d.C., y la Segunda Corintios se escribi\u00f3 entre seis y dieciocho meses despu\u00e9s. Pablo hab\u00eda fundado la iglesia de Corinto durante una estancia de dieciocho meses en la ciudad (51-52 d. C.).\n<\/p><p>\nLa Corinto que Pablo conoci\u00f3 hab\u00eda sido fundada como colonia romana durante el siglo antes de Cristo. Estaba estrat\u00e9gicamente situada en la provincia romana de Acaya, en una estrecha franja de tierra entre el Mar Egeo y el Mar Adri\u00e1tico, con dos puertos adyacentes. La ubicaci\u00f3n de Corinto la convirti\u00f3 en un centro de las rutas comerciales que pasaban de este a oeste, y la prosperidad resultante trajo consigo tanto el lujo como la inmoralidad. \"Vivir como un corintio\" significaba vivir en la inmoralidad, y muchos templos paganos situados en Corinto fomentaban esta forma de vida licenciosa a trav\u00e9s de la prostituci\u00f3n en el templo.<\/p>","descripcion":"","introduccion":"<p>Primera de Corintios revela los problemas, las presiones y las luchas de una iglesia llamada a salir de una sociedad pagana. Pablo aborda una serie de problemas en el estilo de vida de los cristianos de Corinto: facciones, pleitos, inmoralidad, pr\u00e1cticas cuestionables, abuso de la Cena del Se\u00f1or y dones espirituales. Adem\u00e1s de palabras de disciplina, Pablo comparte palabras de consejo en respuesta a las preguntas planteadas por los corintios.<\/p>","temas_estructura":"<p>Esta ep\u00edstola es bastante ordenada en su enfoque, ya que aborda secuencialmente un grupo de problemas que han llegado a la atenci\u00f3n de Pablo. Adem\u00e1s, Pablo ofrece una serie de perspectivas sobre diversas cuestiones y temas planteados por los corintios en una carta. Las tres divisiones de 1 Corintios son: (1) la respuesta al informe de Cloe sobre las divisiones (caps. 1-4); (2) la respuesta al informe sobre la fornicaci\u00f3n y el desorden (caps. 5-6); y (3) la respuesta a la carta de preguntas (caps. 7-16).\n<\/p><p>\nMientras se prepara para tratar los graves problemas presentes en la iglesia de Corinto al principio de la ep\u00edstola, Pablo proclama la relevancia y la suficiencia de Cristo para cada \u00e1rea de la vida del creyente. Cristo Jes\u00fas \"se convirti\u00f3 para nosotros en sabidur\u00eda de Dios, justicia, santificaci\u00f3n y redenci\u00f3n\" (1:30).\n<\/p><p>\nAl tratar la inmoralidad sexual que hab\u00eda surgido en la iglesia de Corinto, Pablo subraya la importancia de la disciplina y la pureza de la iglesia (5:9-13). Aqu\u00ed el ap\u00f3stol tambi\u00e9n indica que un objetivo primordial de dicha disciplina es la restauraci\u00f3n del descarriado.\n<\/p><p>\nTambi\u00e9n se explora la relaci\u00f3n entre la libertad y el amor cristianos. Pablo escribe que \"todo me es l\u00edcito, pero no todo me sirve\" (6:12), y el cap\u00edtulo 13 contiene la ense\u00f1anza m\u00e1s extensa y profunda sobre el car\u00e1cter de entrega del amor cristiano.\n<\/p><p>\nAdem\u00e1s, 1 Corintios contiene una amplia instrucci\u00f3n doctrinal sobre el lugar de los dones espirituales en la iglesia (caps. 12-14), y sobre la naturaleza del cuerpo de la resurrecci\u00f3n (cap. 15).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/1-cor\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":47,"title":"Estudio y an\u00e1lisis del libro de 2 Corintios","description":"Explora la defensa de Pablo de su ministerio y su ense\u00f1anza sobre la reconciliaci\u00f3n, la generosidad y el poder de Dios en la debilidad.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"2 Corintios","abreviatura":"2 Cor.","abreviatura_online":"2-cor","num_capitulos":13,"palabra_clave":"Pablo defiende su ministerio","concepto_principal":"El plan de Dios para el servidor alegre","autor":"Pablo","autor_why":"<p>Las pruebas externas e internas apoyan ampliamente la autor\u00eda paulina de esta carta. Al igual que con Romanos, el problema de 2 Corintios es la cuesti\u00f3n de su unidad. Muchos han sugerido que los cap\u00edtulos 10-13 no formaban parte de esta carta en su forma original debido a su contraste, en tono y tema, con los cap\u00edtulos 1-9. Entre los que niegan la unidad de la ep\u00edstola, la soluci\u00f3n m\u00e1s popular es que los cap\u00edtulos 10-13 pertenecen a una carta de Pablo, ahora perdida, a la que se hace referencia en 2:4. Sin embargo, es m\u00e1s razonable explicar la diferencia de tono entre los cap\u00edtulos 1-9 y 10-13 como debida al cambio de enfoque de la mayor\u00eda arrepentida a la minor\u00eda rebelde.<\/p>","f_redaccion":"~57 DC","fecha_redaccion_why":"<p>Pablo escribi\u00f3 2 Corintios desde Macedonia durante su tercer viaje misionero, probablemente en el a\u00f1o 56 \u00f3 57 d.C. Fue escrita quiz\u00e1s entre seis meses y un a\u00f1o despu\u00e9s de 1 Corintios. V\u00e9ase el mapa, \"Tercer y cuarto viaje de Pablo\".\n<\/p><p>\nMuchos estudiosos creen que 2 Corintios fue, en realidad, la cuarta carta que Pablo escribi\u00f3 a los creyentes de Corinto. En 1 Corintios 5:9, Pablo habla de una ep\u00edstola anterior, y despu\u00e9s de escribir 1 Corintios, Pablo visit\u00f3 Corinto en lo que se ha denominado la \"visita dolorosa\" (2:1; cf. 13:1). Despu\u00e9s de esta visita (su tercera a la ciudad), Pablo escribi\u00f3 una \"carta dolorosa\" (2:4), que tambi\u00e9n se ha perdido. Tito llev\u00f3 esta carta a Corinto y, a su regreso, dio buenas noticias a Pablo cuando se encontraron en Macedonia (7:6-8). En se\u00f1al de alivio y agradecimiento, Pablo escribi\u00f3 entonces 2 Corintios desde Macedonia.<\/p>","descripcion":"","introduccion":"<p>Desde la primera carta de Pablo, la iglesia de Corinto hab\u00eda sido influenciada por falsos maestros que azuzaban al pueblo contra Pablo. Afirmaban que era inconstante, orgulloso, de apariencia y discurso poco impresionantes, deshonesto y no calificado como ap\u00f3stol de Jesucristo. Pablo envi\u00f3 a Tito a Corinto para que se ocupara de estas dificultades y, a su regreso, se alegr\u00f3 al saber que los corintios hab\u00edan cambiado de opini\u00f3n. Pablo escribi\u00f3 esta carta para expresar su agradecimiento por la mayor\u00eda arrepentida y para apelar a la minor\u00eda rebelde para que aceptara su autoridad. A lo largo del libro defiende su conducta, su car\u00e1cter y su vocaci\u00f3n como ap\u00f3stol de Jesucristo.<\/p>","temas_estructura":"<p>La Segunda de Corintios es la m\u00e1s autobiogr\u00e1fica de las cartas de Pablo, pues contiene numerosas referencias a las dificultades que sufri\u00f3 en el curso de su ministerio. A lo largo de esta carta, Pablo defiende su conducta apost\u00f3lica, su car\u00e1cter y su llamada. El libro consta de tres partes principales: La explicaci\u00f3n de Pablo sobre su ministerio (caps. 1-7), la colecta para los santos (caps. 8-9) y la reivindicaci\u00f3n de Pablo de su condici\u00f3n de disc\u00edpulo (caps. 10-13).\n<\/p><p>\nLa defensa que Pablo hace de su apostolado en los cap\u00edtulos 10-13 se caracteriza por el uso magistral de la iron\u00eda y el sarcasmo. Sobre todo en el llamado \"Discurso de los tontos\" (11:16-12:13), Pablo se burla de la vana preocupaci\u00f3n de algunos corintios por el poder y los espectaculares dones espirituales, al \"presumir\" de su debilidad y de las persecuciones que hab\u00eda sufrido.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/2-cor\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":48,"title":"Estudio y an\u00e1lisis del libro de G\u00e1latas","description":"Descubre la defensa apasionada de Pablo sobre la justificaci\u00f3n que proporciona la fe, contraponi\u00e9ndose a la obligatoriedad de la ley mosaica para los gentiles.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"G\u00e1latas","abreviatura":"G\u00e1l.","abreviatura_online":"gal","num_capitulos":6,"palabra_clave":"Libertad de la ley","concepto_principal":"El poder y los resultados del Esp\u00edritu","autor":"Pablo","autor_why":"<p>La autor\u00eda paulina y la unidad de esta ep\u00edstola son pr\u00e1cticamente indiscutibles. De hecho, el manuscrito original de la carta fue escrito por el propio Pablo (6:11), en lugar de ser dictado a un secretario, como era la pr\u00e1ctica habitual de Pablo.<\/p>","f_redaccion":"Incierta","fecha_redaccion_why":"<p>La fecha de la ep\u00edstola est\u00e1 relacionada con la cuesti\u00f3n de a qui\u00e9n iba dirigida. Esta incertidumbre se debe a que el t\u00e9rmino \"Galacia\" se utilizaba tanto en un sentido cultural\/geogr\u00e1fico como pol\u00edtico. La provincia pol\u00edtica romana de Galacia inclu\u00eda algunas zonas del sur de Asia Menor (por ejemplo, las ciudades de Antioqu\u00eda de Pisidia, Iconio, Listra y Derbe) que no formaban parte de la porci\u00f3n de Asia Menor central habitada por tribus celtas y conocida como \"Galacia.\"\n<\/p><p>\nLa \"teor\u00eda del norte de Galacia\" sostiene que Pablo hablaba de Galacia en su sentido anterior, m\u00e1s restringido. Seg\u00fan esta teor\u00eda, las iglesias de Galacia estaban situadas al norte de las ciudades que Pablo visit\u00f3 en su primer viaje misionero. Pablo visit\u00f3 la Galacia \u00e9tnica por primera vez en su segundo viaje misionero, probablemente mientras se dirig\u00eda a Troas (Hechos 16:6). En su tercer viaje misionero, Pablo volvi\u00f3 a visitar las iglesias g\u00e1latas que hab\u00eda establecido (Hechos 18:23) y escribi\u00f3 esta ep\u00edstola desde \u00c9feso (53-56 d.C.) o desde Macedonia (56 d.C.).<\/p>","descripcion":"","introduccion":"<p>G\u00e1latas es una declaraci\u00f3n cl\u00e1sica de la doctrina de la justificaci\u00f3n por la gracia mediante la fe. Se escribi\u00f3 para contrarrestar a los falsos maestros que cre\u00edan que una persona deb\u00eda cumplir la ley jud\u00eda para estar bien con Dios. Al igual que la ep\u00edstola a los romanos, G\u00e1latas ha desempe\u00f1ado un papel estrat\u00e9gico en la historia de la iglesia cristiana. Tanto Mart\u00edn Lutero como Juan Wesley registraron el impacto crucial de esta ep\u00edstola en sus vidas.<\/p>","temas_estructura":"<p>El libro de G\u00e1latas aborda los problemas planteados por la teolog\u00eda opresiva de ciertos legalizadores jud\u00edos que hab\u00edan hecho que algunos de los creyentes de Galacia cambiaran su libertad en Cristo por la esclavitud a la ley. Pablo escribe esta contundente ep\u00edstola para acabar con el falso evangelio de las obras y demostrar la superioridad de la justificaci\u00f3n por la gracia mediante la fe. Esta pol\u00e9mica cuidadosamente escrita aborda el problema desde tres direcciones: el evangelio de la gracia defendido (caps. 1-2), el evangelio de la gracia explicado (caps. 3-4), y el evangelio de la gracia aplicado (caps. 5-6).\n<\/p><p>\nLa ep\u00edstola a los G\u00e1latas ha sido llamada la \"Carta Magna de la libertad cristiana\". Cristo ha liberado a los creyentes de la esclavitud a la ley (legalismo) y al pecado (licencia) y los ha colocado en una posici\u00f3n de libertad. La Cruz transformadora de Cristo proporciona la liberaci\u00f3n del creyente de la maldici\u00f3n del pecado, la ley y el yo.\n<\/p><p>\nG\u00e1latas describe una din\u00e1mica de uni\u00f3n de fe con Cristo (2:20), representada visiblemente en el bautismo (3:27), que relaciona a todos los creyentes entre s\u00ed como hermanos y hermanas (3:28).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/gal\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":49,"title":"Estudio y an\u00e1lisis del libro de Efesios","description":"Ad\u00e9ntrate en la visi\u00f3n de Pablo de la Iglesia como el cuerpo de Cristo, unificado en diversidad y llamado a vivir en amor y santidad.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Efesios","abreviatura":"Efe.","abreviatura_online":"eph","num_capitulos":6,"palabra_clave":"Edificando el cuerpo de Cristo","concepto_principal":"La diaria lucha espiritual","autor":"Pablo","autor_why":"<p>El nombre de Pablo aparece en 1:1 y 3:1 como autor de este libro, y la antigua tradici\u00f3n de la iglesia apoya esta afirmaci\u00f3n. Sin embargo, algunos han argumentado que Efesios difiere en vocabulario y estilo, y que la visi\u00f3n de la iglesia universal como cuerpo de Cristo representa un desarrollo teol\u00f3gico posterior. Sin embargo, los argumentos basados en el vocabulario y el estilo son notoriamente subjetivos, y la riqueza de la teolog\u00eda en Efesios se atribuye mejor al propio crecimiento y meditaci\u00f3n de Pablo sobre la naturaleza de la iglesia.<\/p>","f_redaccion":"~60 DC","fecha_redaccion_why":"<p>Como una de las \"Ep\u00edstolas de la Prisi\u00f3n\" de Pablo (el nombre dado colectivamente a Efesios, Filipenses, Colosenses y Filem\u00f3n), la carta estar\u00eda fechada en el per\u00edodo 60-63 d.C., que corresponde a la \u00e9poca del primer encarcelamiento romano de Pablo (cf. Hechos 28:16-31). Probablemente se escribi\u00f3 m\u00e1s o menos al mismo tiempo que Colosenses.\n<\/p><p>\nEl destino de la ep\u00edstola es menos seguro. Debido a que la frase \"en \u00c9feso\" (1:1) se omiti\u00f3 en algunos de los primeros manuscritos griegos, algunos han sugerido que la ep\u00edstola era una carta circular dirigida a las iglesias de Asia Menor en su conjunto y enviada de iglesia en iglesia. Algunos estudiosos creen que esta teor\u00eda explica la referencia de Pablo en Colosenses 4:16, donde pide que la ep\u00edstola a los colosenses se lea junto con la \"ep\u00edstola de Laodicea\". Es posible que esto se refiera a una copia de Efesios con el nombre \"Laodicea\" insertado en un espacio en blanco para que la carta circular pudiera leerse tambi\u00e9n all\u00ed.<\/p>","descripcion":"","introduccion":"<p>A excepci\u00f3n del libro de Romanos, el libro de Efesios es la presentaci\u00f3n de la teolog\u00eda cristiana m\u00e1s cuidadosamente escrita en el Nuevo Testamento. Pablo escribi\u00f3 esta ep\u00edstola para que los cristianos fueran m\u00e1s conscientes de las riquezas que tienen en Cristo y para motivarles a aprovechar estos recursos espirituales en la vida diaria.<\/p>","temas_estructura":"<p>La primera mitad de Efesios enumera las posesiones celestiales del creyente en Cristo Jes\u00fas: la adopci\u00f3n, la redenci\u00f3n, la herencia, el poder, la vida, la gracia, la ciudadan\u00eda y el amor de Cristo. No hay imperativos en los cap\u00edtulos 1-3, que se centran en los dones divinos para el creyente. Pero los cap\u00edtulos 4-6 incluyen treinta y cinco directivas que hablan de la responsabilidad de los creyentes de comportarse seg\u00fan su vocaci\u00f3n. As\u00ed, las dos divisiones principales del libro son: la posici\u00f3n del cristiano (caps. 1-3), y la pr\u00e1ctica del cristiano (caps. 4-6).\n<\/p><p>\nLa maravillosa noticia de la salvaci\u00f3n en Efesios se dirige a la meta de \"la alabanza de su gloria\" (1:6, 12, 14). La palabra \"gloria\" aparece ocho veces y se refiere a la excelencia extrema del amor de Dios, su sabidur\u00eda y su poder. La gloria de Dios se revela particularmente en Su compromiso de construir una iglesia gloriosa, madura y que ministre, \"sin mancha ni arruga\" (5:27).\n<\/p><p>\nEl car\u00e1cter \"celestial\" de la vocaci\u00f3n del creyente se destaca en Efesios (1:3). Aunque antes estaba muerto en el pecado, el cristiano ha resucitado con Cristo y se ha sentado con \u00c9l en los \"lugares celestiales\" (2:6). Esta vocaci\u00f3n \"celestial\", a su vez, proporciona los medios y el poder de la vida de obediencia del creyente en la tierra (4:1, 7-10).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/eph\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":50,"title":"Estudio y an\u00e1lisis del libro de Filipenses","description":"Encuentra aliento en la alegr\u00eda y la gratitud de Pablo, incluso en el sufrimiento, destacando la humildad y exaltaci\u00f3n de Cristo como modelo a seguir.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Filipenses","abreviatura":"Filip.","abreviatura_online":"philip","num_capitulos":4,"palabra_clave":"El vivir es Cristo","concepto_principal":"La humildad de Cristo el Siervo","autor":"Pablo","autor_why":"<p>Esta carta se identifica claramente como escrita por Pablo (1:1), y la autor\u00eda paulina nunca se ha cuestionado seriamente. Sin embargo, se ha debatido con frecuencia y vigor la fecha y el lugar de redacci\u00f3n.<\/p>","f_redaccion":"~60 DC","fecha_redaccion_why":"<p>La opini\u00f3n tradicional ha sido que Pablo escribi\u00f3 Filipenses entre el 61 y el 63 d.C. desde su encarcelamiento en Roma. Las referencias a la guardia del palacio (1:13) y a la casa del C\u00e9sar (4:22) encajan con el encarcelamiento romano de Pablo. Adem\u00e1s, las declaraciones de Pablo en 1:12-20 y 4:22 sugieren fuertemente que el encarcelamiento fue bastante largo. Por lo tanto, esta carta parece haber sido escrita en alg\u00fan momento despu\u00e9s del comienzo del encarcelamiento de Pablo registrado en Hechos 28.\n<\/p><p>\nSin embargo, recientemente algunos estudiosos han sugerido que Filipenses fue escrito hacia el a\u00f1o 55 d.C. durante el ministerio de Pablo en \u00c9feso (Hechos 19; 20) o hacia el 56-61 d.C. durante su encarcelamiento en Cesarea (Hechos 24-26). Se\u00f1alan que los t\u00e9rminos \"casa del C\u00e9sar\" y \"guardia de palacio\" podr\u00edan referirse m\u00e1s bien a las autoridades romanas de ciudades provinciales como \u00c9feso o Cesarea. Los que defienden la idea de \u00c9feso se\u00f1alan que los frecuentes viajes entre la prisi\u00f3n de Pablo y Filipos que implican 1:26; 2:19, 23-26; 4:18 sugieren que Pablo estaba m\u00e1s cerca de Filipos de lo que permitir\u00eda un encarcelamiento romano.\n<\/p><p>\nSin embargo, hay que tener en cuenta que los Hechos no mencionan un encarcelamiento en \u00c9feso, que Ces\u00e1rea estaba mucho m\u00e1s lejos de Filipos que Roma, y que era posible viajar con razonable rapidez entre Roma y Filipos, que estaba situada en la principal v\u00eda romana, la V\u00eda Egnatia. Por lo tanto, se prefiere la opini\u00f3n tradicional de que esta carta fue escrita desde Roma en alg\u00fan momento entre el 61 y el 63 d. C.<\/p>","descripcion":"","introduccion":"<p>Filipenses es la ep\u00edstola de la alegr\u00eda y el \u00e1nimo en medio de las circunstancias adversas. Pablo expresa libremente su afecto por los cristianos filipinos, aprecia su testimonio y apoyo constantes, y les insta con cari\u00f1o a centrar sus acciones y pensamientos en la b\u00fasqueda de la Persona y el poder de Cristo.<\/p>","temas_estructura":"<p>Filipenses es una de las cartas m\u00e1s personales de Pablo. En ella comparte su propia experiencia con Cristo, y su lucha sobre si preferir morir para estar con Cristo o vivir para servir a los filipinos (1:21-26). Los filipenses estaban en su coraz\u00f3n y le apoyaron en su encarcelamiento (1:7), hecho que explica la nota de gratitud que Pablo emite con frecuencia (1:3-11; 2:19-30; 4:10-20).\n<\/p><p>\nFilipenses se centra en: El relato de Pablo sobre sus circunstancias actuales (cap. 1), la apelaci\u00f3n de Pablo a tener la mente de Cristo (cap. 2), su apelaci\u00f3n a tener el conocimiento de Cristo (cap. 3), y su apelaci\u00f3n a tener la paz de Cristo (cap. 4).\n<\/p><p>\nEl tema de la alegr\u00eda ocupa un lugar destacado en Filipenses. La palabra \"alegr\u00eda\" (griego: chara) aparece cinco veces (1:4, 25; 2:2, 29; 4:1) y el verbo \"alegrarse\" aparece once veces (dos veces en 1:18; 2:17, 18; 4:4; y una vez en 2:28; 3:1 y 4:10). A pesar de sus desagradables circunstancias en la c\u00e1rcel, Pablo manifiesta una alegre confianza en la provisi\u00f3n de Dios para \u00e9l personalmente y para los cristianos filipinos.\n<\/p><p>\nPablo exhorta a los filipenses a tener un esp\u00edritu de unidad y preocupaci\u00f3n mutua adoptando la actitud de humildad (2:1-4), cuyo mayor ejemplo es la encarnaci\u00f3n y crucifixi\u00f3n de Cristo (2:5-11). La kenosis o \"vaciamiento de s\u00ed mismo\" de Cristo no significa que renunciara a su deidad esencial, sino que retuvo su gloria preencarnada y restringi\u00f3 voluntariamente el uso de ciertos atributos (como la omnipresencia).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/philip\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":51,"title":"Estudio y an\u00e1lisis del libro de Colosenses","description":"Profundiza en la supremac\u00eda y suficiencia de Cristo sobre cualquier principio y poder, y la vida cristiana centrada en \u00e9l.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Colosenses","abreviatura":"Col.","abreviatura_online":"col","num_capitulos":4,"palabra_clave":"La preeminencia de Cristo","concepto_principal":"El proceso del nuevo nacimiento","autor":"Pablo","autor_why":"<p>El testimonio externo de la autor\u00eda paulina de Colosenses es antiguo y consistente. La evidencia interna tambi\u00e9n es muy buena; no s\u00f3lo afirma que fue escrito por Pablo (1:1, 23; 4:18), sino que los detalles personales y los estrechos paralelos con Efesios y Filem\u00f3n refuerzan el caso.\n<\/p><p>\nSin embargo, la autenticidad de esta carta ha sido cuestionada por su vocabulario y su pensamiento. En sus cuatro cap\u00edtulos, Colosenses utiliza cincuenta y cinco palabras griegas que no aparecen en las dem\u00e1s ep\u00edstolas de Pablo. La elevada cristolog\u00eda de Colosenses se ha comparado con el concepto posterior de Juan de Cristo como Logos creador (1:15-23; cf. Juan 1:1-18), con la conclusi\u00f3n de que estos conceptos eran demasiado tard\u00edos para la \u00e9poca de Pablo. Adem\u00e1s, a veces se argumenta que la herej\u00eda colosense es un tipo de gnosticismo predominante en el siglo II d.C.\n<\/p><p>\nDebemos reconocer, sin embargo, que Pablo manejaba un amplio vocabulario, y los temas singulares que se abordan en esta carta, en particular la herej\u00eda colosiana, explican el vocabulario de la ep\u00edstola. Adem\u00e1s, no hay raz\u00f3n para suponer que Pablo no fuera consciente de la obra de Cristo como Creador, especialmente a la vista de Filipenses 2:5-11. Por \u00faltimo, la informaci\u00f3n relativa a la herej\u00eda colosiana en el cap\u00edtulo 2 apunta m\u00e1s bien a lo que fue probablemente una forma temprana de gnosticismo, en lugar de un gnosticismo pleno de la variedad del siglo II.<\/p>","f_redaccion":"~60 DC","fecha_redaccion_why":"<p>Pablo escribi\u00f3 esta ep\u00edstola desde la c\u00e1rcel, al igual que Efesios, Filipenses y Filem\u00f3n. Aunque se han sugerido Cesarea y \u00c9feso como posibles lugares de autor\u00eda, el grueso de las pruebas sugiere que Pablo la escribi\u00f3 en el a\u00f1o 60 o 61 d.C. durante su primer encarcelamiento romano (Hechos 28:16-31) y la envi\u00f3 con T\u00edquico y el esclavo convertido On\u00e9simo a Colosas (4:7-9; cf. Ef 6:21; Filem\u00f3n 10-12).\n<\/p><p>\nColosas era una ciudad menor a unos cien kil\u00f3metros al este de \u00c9feso, en la regi\u00f3n de las siete iglesias asi\u00e1ticas de Apocalipsis 1-3. Situada en el f\u00e9rtil valle del Lico, en el camino de \u00c9feso hacia el este, Colosas hab\u00eda sido anteriormente un populoso centro de comercio, pero en la \u00e9poca de Pablo hab\u00eda sido eclipsada en importancia por las ciudades vecinas de Laodicea y Hier\u00e1polis. Aparte de esta carta, Colosas no ejerci\u00f3 casi ninguna influencia en la historia de la iglesia primitiva.\n<\/p><p>\nEl car\u00e1cter preciso de la herej\u00eda colosiana ha sido objeto de debate. La naturaleza de esta herej\u00eda s\u00f3lo puede deducirse de las referencias incidentales de Pablo a ella en su refutaci\u00f3n en 2:8-23. Al parecer, era un sistema religioso que combinaba elementos de la especulaci\u00f3n griega helen\u00edstica (2:4, 8-10), el legalismo jud\u00edo (2:11-17) y el misticismo oriental (2:18-23). Implicaba una visi\u00f3n baja del cuerpo (2:20-23) y probablemente de la naturaleza en su conjunto. Con su \u00e9nfasis en la importancia de la circuncisi\u00f3n, las regulaciones diet\u00e9ticas y las observancias rituales, junto con su culto a los \u00e1ngeles y su preocupaci\u00f3n por las experiencias m\u00edsticas, la herej\u00eda colosiana negaba la suficiencia de Cristo, y cualquier intento de encajar a Cristo en un sistema as\u00ed socavar\u00eda su Persona y su obra redentora.<\/p>","descripcion":"","introduccion":"<p>Colosenses es quiz\u00e1s el libro m\u00e1s centrado en Cristo de la Biblia. En \u00e9l, Pablo subraya la preeminencia de la persona de Cristo y lo completo de la salvaci\u00f3n que \u00c9l proporciona.<\/p>","temas_estructura":"<p>El tema que resuena en Colosenses es la preeminencia y suficiencia de Cristo en todas las cosas. El creyente est\u00e1 completo s\u00f3lo en \u00c9l y no le falta nada porque \"en \u00c9l habita toda la plenitud de la Divinidad corporalmente\" (2:9). La primera parte de la ep\u00edstola es una exposici\u00f3n de la supremac\u00eda de Cristo (caps. 1-2); la segunda parte explica las implicaciones de la supremac\u00eda de Cristo en t\u00e9rminos de la sumisi\u00f3n del creyente a Cristo el Se\u00f1or (caps. 3-4).\n<\/p><p>\nSobre todo en la segunda mitad de la ep\u00edstola, Pablo explora las implicaciones de la uni\u00f3n del creyente con Cristo. La uni\u00f3n del creyente con Cristo en su muerte, resurrecci\u00f3n y exaltaci\u00f3n es el fundamento sobre el que debe construirse la vida terrenal (3:1-4). A causa de su muerte con Cristo, los cristianos deben considerarse muertos al viejo camino del pecado (3:5-11); a causa de su resurrecci\u00f3n con Cristo, los creyentes deben considerarse vivos para \u00c9l en la justicia y deben revestirse de las nuevas cualidades que impulsa el amor cristiano (3:12-17).\n<\/p><p>\nLa nueva vida en Cristo debe manifestarse en las relaciones personales del cristiano. Pablo da instrucciones espec\u00edficas para los maridos y las esposas, los hijos, los siervos y los amos (3:18-4:1).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/col\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":52,"title":"Estudio y an\u00e1lisis del libro de 1 Tesalonicenses","description":"Descubre exhortaciones a vivir en santidad y esperanza ante la venida de Cristo, reconociendo el trabajo y amor de la iglesia temprana.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"1 Tesalonicenses","abreviatura":"1 Tes.","abreviatura_online":"1-thes","num_capitulos":5,"palabra_clave":"Preparaci\u00f3n santa para la venida","concepto_principal":"Arrebatados con Cristo en su venida","autor":"Pablo","autor_why":"<p>La Primera de Tesalonicenses no fue cuestionada como ep\u00edstola paulina hasta el siglo XIX, cuando los cr\u00edticos radicales afirmaron que su escaso contenido doctrinal hac\u00eda dudar de su autenticidad. Pero la proporci\u00f3n de ense\u00f1anza doctrinal en las ep\u00edstolas de Pablo var\u00eda mucho, y 1 Tesalonicenses se escribi\u00f3 para tratar un tema doctrinal concreto: el regreso de Cristo.\n<\/p><p>\nEl testimonio externo de la autenticidad de 2 Tesalonicenses es a\u00fan m\u00e1s fuerte que el de 1 Tesalonicenses. Internamente, el vocabulario, el estilo y el contenido doctrinal apoyan las afirmaciones de 2 Tesalonicenses 1:1 y 3:7 de que fue escrita por Pablo.<\/p>","f_redaccion":"~51 DC","fecha_redaccion_why":"<p>Durante la primera parte de su estancia en Corinto, del a\u00f1o 51 al 52 d.C., Pablo escribi\u00f3 1 Tesalonicenses. Unos meses m\u00e1s tarde, mientras Pablo segu\u00eda en Corinto, recibi\u00f3 noticias de Tesal\u00f3nica de que su ense\u00f1anza sobre el d\u00eda del Se\u00f1or hab\u00eda sido malinterpretada por algunos en la iglesia de Tesal\u00f3nica. Pablo escribi\u00f3 entonces otra ep\u00edstola, 2 Tesalonicenses, para corregir ciertos malentendidos y seguir animando a la iglesia.\n<\/p><p>\nEn tiempos de Pablo, Tesal\u00f3nica era el principal puerto mar\u00edtimo y la capital de la provincia romana de Macedonia. Esta pr\u00f3spera ciudad estaba situada en la V\u00eda Egnatia, el principal camino desde Roma hacia el este, y estaba a la vista del Monte Olimpo, legendario hogar del pante\u00f3n griego.\n<\/p><p>\nTesal\u00f3nica, una ciudad de unos 200.000 habitantes en el siglo I d.C., ten\u00eda una poblaci\u00f3n jud\u00eda considerable, y el monote\u00edsmo \u00e9tico de la religi\u00f3n jud\u00eda atrajo a muchos gentiles que se hab\u00edan desencantado del paganismo griego. Seg\u00fan 1 Tesalonicenses 1:9 y 2:14-16, la mayor\u00eda de los conversos de Tesal\u00f3nica eran gentiles que salieron de la idolatr\u00eda.<\/p>","descripcion":"","introduccion":"<p>Escribiendo con gratitud y afecto a una iglesia que s\u00f3lo hab\u00eda visitado brevemente, las ep\u00edstolas primera y segunda de Pablo a los tesalonicenses ofrecen palabras de aliento a una iglesia fiel pero en apuros, y se centran especialmente en el aliento que ofrece el regreso de Cristo.<\/p>","temas_estructura":"<p>Tras la separaci\u00f3n forzada de Pablo de los tesalonicenses (Hechos 17:1-9), se preocup\u00f3 cada vez m\u00e1s por el progreso de su fe. Primera de Tesalonicenses se escribi\u00f3 para elogiar y animar a los creyentes tesalonicenses, que estaban sufriendo persecuci\u00f3n, y para ofrecerles consuelo por sus seres queridos que hab\u00edan muerto en Cristo. El tema de la venida de Cristo se repite a lo largo de la ep\u00edstola, y 1 Tesalonicenses 4:13-5:11 ofrece uno de los tratamientos m\u00e1s completos del Nuevo Testamento sobre esta verdad crucial. Las dos secciones principales de 1 Tesalonicenses son: Las reflexiones personales de Pablo sobre los tesalonicenses (caps. 1-3), y las instrucciones de Pablo para los tesalonicenses (caps. 4-5).\n<\/p><p>\nEn cuanto a la doctrina de la Segunda Venida de la que se ocupan ambas ep\u00edstolas tesalonicenses, 1 Tesalonicenses subraya la inminencia de la venida del Se\u00f1or, mientras que 2 Tesalonicenses observa que ciertos acontecimientos preceder\u00e1n al final. As\u00ed pues, la Escritura presenta el regreso del Se\u00f1or en t\u00e9rminos tanto de se\u00f1ales como de car\u00e1cter repentino. Algunos cristianos han llegado a la conclusi\u00f3n de que 1 Tesalonicenses habla de un \"rapto\" de la iglesia que preceder\u00e1 al d\u00eda final del Se\u00f1or, mientras que 2 Tesalonicenses habla del juicio de Cristo sobre el mal. Otros cristianos, se\u00f1alando que la intenci\u00f3n principal de Pablo en estas ep\u00edstolas es resaltar el consuelo que supone para los cristianos la esperanza de la venida del Se\u00f1or (as\u00ed como se\u00f1alar el error de pensar que uno no necesita trabajar debido a la inminencia de la aparici\u00f3n de Cristo), han argumentado que Pablo no presenta una cronolog\u00eda detallada de los \u00faltimos tiempos. M\u00e1s bien, creen que Pablo est\u00e1 destacando tanto la necesidad de estar preparados constantemente para el regreso del Se\u00f1or como, al mismo tiempo, de ser diligentes en la realizaci\u00f3n de la obra de Dios en la tierra.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/1-thes\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":53,"title":"Estudio y an\u00e1lisis del libro de 2 Tesalonicenses","description":"Ad\u00e9ntrate en la ense\u00f1anza sobre la perseverancia y la rectitud en anticipaci\u00f3n a la segunda venida de Cristo, corrigiendo malentendidos sobre el fin de los tiempos.\r\n\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"2 Tesalonicenses","abreviatura":"2 Tes.","abreviatura_online":"2-thes","num_capitulos":3,"palabra_clave":"Entendiendo el d\u00eda del Se\u00f1or","concepto_principal":"El d\u00eda del Se\u00f1or a\u00fan no ha venido","autor":"Pablo","autor_why":"<p>La Primera de Tesalonicenses no fue cuestionada como ep\u00edstola paulina hasta el siglo XIX, cuando los cr\u00edticos radicales afirmaron que su escaso contenido doctrinal hac\u00eda dudar de su autenticidad. Pero la proporci\u00f3n de ense\u00f1anza doctrinal en las ep\u00edstolas de Pablo var\u00eda mucho, y 1 Tesalonicenses se escribi\u00f3 para tratar un tema doctrinal concreto: el regreso de Cristo.\n<\/p><p>\nEl testimonio externo de la autenticidad de 2 Tesalonicenses es a\u00fan m\u00e1s fuerte que el de 1 Tesalonicenses. Internamente, el vocabulario, el estilo y el contenido doctrinal apoyan las afirmaciones de 2 Tesalonicenses 1:1 y 3:7 de que fue escrita por Pablo.<\/p>","f_redaccion":"~51 DC","fecha_redaccion_why":"<p>Durante la primera parte de su estancia en Corinto, del a\u00f1o 51 al 52 d.C., Pablo escribi\u00f3 1 Tesalonicenses. Unos meses m\u00e1s tarde, mientras Pablo segu\u00eda en Corinto, recibi\u00f3 noticias de Tesal\u00f3nica de que su ense\u00f1anza sobre el d\u00eda del Se\u00f1or hab\u00eda sido malinterpretada por algunos en la iglesia de Tesal\u00f3nica. Pablo escribi\u00f3 entonces otra ep\u00edstola, 2 Tesalonicenses, para corregir ciertos malentendidos y seguir animando a la iglesia.\n<\/p><p>\nEn tiempos de Pablo, Tesal\u00f3nica era el principal puerto mar\u00edtimo y la capital de la provincia romana de Macedonia. Esta pr\u00f3spera ciudad estaba situada en la V\u00eda Egnatia, el principal camino desde Roma hacia el este, y estaba a la vista del Monte Olimpo, legendario hogar del pante\u00f3n griego.\n<\/p><p>\nTesal\u00f3nica, una ciudad de unos 200.000 habitantes en el siglo I d.C., ten\u00eda una poblaci\u00f3n jud\u00eda considerable, y el monote\u00edsmo \u00e9tico de la religi\u00f3n jud\u00eda atrajo a muchos gentiles que se hab\u00edan desencantado del paganismo griego. Seg\u00fan 1 Tesalonicenses 1:9 y 2:14-16, la mayor\u00eda de los conversos de Tesal\u00f3nica eran gentiles que salieron de la idolatr\u00eda.<\/p>","descripcion":"","introduccion":"<p>Escribiendo con gratitud y afecto a una iglesia que s\u00f3lo hab\u00eda visitado brevemente, las ep\u00edstolas primera y segunda de Pablo a los tesalonicenses ofrecen palabras de aliento a una iglesia fiel pero en apuros, y se centran especialmente en el aliento que ofrece el regreso de Cristo.<\/p>","temas_estructura":"<p>Tras la separaci\u00f3n forzada de Pablo de los tesalonicenses (Hechos 17:1-9), se preocup\u00f3 cada vez m\u00e1s por el progreso de su fe. Primera de Tesalonicenses se escribi\u00f3 para elogiar y animar a los creyentes tesalonicenses, que estaban sufriendo persecuci\u00f3n, y para ofrecerles consuelo por sus seres queridos que hab\u00edan muerto en Cristo. El tema de la venida de Cristo se repite a lo largo de la ep\u00edstola, y 1 Tesalonicenses 4:13-5:11 ofrece uno de los tratamientos m\u00e1s completos del Nuevo Testamento sobre esta verdad crucial. Las dos secciones principales de 1 Tesalonicenses son: Las reflexiones personales de Pablo sobre los tesalonicenses (caps. 1-3), y las instrucciones de Pablo para los tesalonicenses (caps. 4-5).\n<\/p><p>\nEn cuanto a la doctrina de la Segunda Venida de la que se ocupan ambas ep\u00edstolas tesalonicenses, 1 Tesalonicenses subraya la inminencia de la venida del Se\u00f1or, mientras que 2 Tesalonicenses observa que ciertos acontecimientos preceder\u00e1n al final. As\u00ed pues, la Escritura presenta el regreso del Se\u00f1or en t\u00e9rminos tanto de se\u00f1ales como de car\u00e1cter repentino. Algunos cristianos han llegado a la conclusi\u00f3n de que 1 Tesalonicenses habla de un \"rapto\" de la iglesia que preceder\u00e1 al d\u00eda final del Se\u00f1or, mientras que 2 Tesalonicenses habla del juicio de Cristo sobre el mal. Otros cristianos, se\u00f1alando que la intenci\u00f3n principal de Pablo en estas ep\u00edstolas es resaltar el consuelo que supone para los cristianos la esperanza de la venida del Se\u00f1or (as\u00ed como se\u00f1alar el error de pensar que uno no necesita trabajar debido a la inminencia de la aparici\u00f3n de Cristo), han argumentado que Pablo no presenta una cronolog\u00eda detallada de los \u00faltimos tiempos. M\u00e1s bien, creen que Pablo est\u00e1 destacando tanto la necesidad de estar preparados constantemente para el regreso del Se\u00f1or como, al mismo tiempo, de ser diligentes en la realizaci\u00f3n de la obra de Dios en la tierra.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/2-thes\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":54,"title":"Estudio y an\u00e1lisis del libro de 1 Timoteo","description":"Conoce las instrucciones de Pablo a Timoteo sobre la administraci\u00f3n de la Iglesia, la sana doctrina y la vida piadosa de los miembros de la iglesia.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"1 Timoteo","abreviatura":"1 Tim.","abreviatura_online":"1-tim","num_capitulos":6,"palabra_clave":"Manual de liderazgo","concepto_principal":"Cualidades de los l\u00edderes en Cristo","autor":"Pablo","autor_why":"<p>Desde principios del siglo XIX, las ep\u00edstolas pastorales (1 Timoteo, 2 Timoteo y Tito) han sido m\u00e1s atacadas que cualquier otra ep\u00edstola paulina en cuanto a la cuesti\u00f3n de la autor\u00eda. La similitud de estas ep\u00edstolas exige que sean tratadas como una unidad en cuanto a su autor\u00eda.\n<\/p><p>\nLas pruebas externas apoyan la autor\u00eda paulina. Los padres de la iglesia postapost\u00f3lica, como Policarpo y Clemente de Roma, aluden a ellas, y estas ep\u00edstolas se identifican como paulinas desde la \u00e9poca de Ireneo y Tertuliano. Entre las ep\u00edstolas paulinas, s\u00f3lo Romanos y 1 Corintios tienen mejor atestaci\u00f3n.\n<\/p><p>\nSin embargo, algunos estudiosos consideran que estas cartas son \"falsificaciones piadosas\" que aparecieron durante el siglo II. Las razones citadas para este punto de vista incluyen ciertas diferencias en el lenguaje, y la suposici\u00f3n de que el orden eclesi\u00e1stico reflejado en las Pastorales refleja un per\u00edodo posterior a la vida de Pablo. Aunque hay diferencias entre las Pastorales y las otras ep\u00edstolas paulinas, estas diferencias se explican adecuadamente por el hecho de que las otras ep\u00edstolas fueron escritas a iglesias, mientras que las Pastorales fueron escritas a individuos. Algunas diferencias ling\u00fc\u00edsticas pueden deberse a que Pablo utiliz\u00f3 un amanuense (secretario), posiblemente Lucas, o simplemente al hecho de que la diversidad de temas produce diversidad de vocabulario. Adem\u00e1s, la suposici\u00f3n de que estos libros son falsificaciones implica que el supuesto autor\/compilador fue deliberadamente enga\u00f1oso, y estos vol\u00famenes difieren notablemente de los escritos que conocemos como postapost\u00f3licos y pseudoepigr\u00e1ficos. Por \u00faltimo, estas cartas no abordan problemas comunes del siglo II, como el gnosticismo.<\/p>","f_redaccion":"~65 DC","fecha_redaccion_why":"<p>En estas ep\u00edstolas, Pablo escribe a Timoteo, que se hab\u00eda convertido en su estrecho colaborador en el segundo viaje misionero (Hechos 16:1-3). Sobre la base de la reconstrucci\u00f3n hist\u00f3rica que se expone a continuaci\u00f3n, 1 Timoteo se escribi\u00f3 hacia el a\u00f1o 63 d.C. y 2 Timoteo hacia el a\u00f1o 67 d.C.\n<\/p><p>\nLa autor\u00eda paulina de las Ep\u00edstolas Pastorales requiere la liberaci\u00f3n de Pablo de su prisi\u00f3n romana (Hechos 28), la continuaci\u00f3n de sus esfuerzos misioneros y su encarcelamiento por segunda vez en Roma. Lamentablemente, el orden de los acontecimientos s\u00f3lo puede reconstruirse a partir de indicios, ya que no existe ninguna historia como el libro de los Hechos que cubra los \u00faltimos a\u00f1os del ap\u00f3stol. La siguiente reconstrucci\u00f3n es, por tanto, s\u00f3lo tentativa.\n<\/p><p>\nTal y como hab\u00eda previsto (Fil. 1:19, 25, 26; 2:24), Pablo fue liberado de su primera prisi\u00f3n romana (c. 63 d. C.). En cumplimiento de su promesa a los filipinos (Fil. 2:19-23), envi\u00f3 a Timoteo a Filipos para que les contara las buenas noticias. Pablo mismo fue a \u00c9feso (a pesar de su expectativa anterior en Hechos 20:38) y a otras iglesias asi\u00e1ticas como Colosas (v\u00e9ase Filem\u00f3n 22). Cuando Timoteo se reuni\u00f3 con \u00e9l en \u00c9feso, Pablo orden\u00f3 a su ayudante que \"se quedara en \u00c9feso\" (1 Tim. 1:3) mientras \u00e9l viajaba a Macedonia. Cuando vio que podr\u00eda retrasarse en Macedonia, Pablo escribi\u00f3 1 Timoteo (hacia el a\u00f1o 63 d.C.), quiz\u00e1 desde Filipos (1 Timoteo 3:14, 15). Despu\u00e9s de ver a Timoteo en \u00c9feso, el ap\u00f3stol viaj\u00f3 a la isla de Creta, donde, tras un per\u00edodo de ministerio, dej\u00f3 a Tito para que continuara la obra (Tito 1:5). Desde Corinto, Pablo escribi\u00f3 su ep\u00edstola a Tito (c. 63 d.C.) porque Zenas y Apolos estaban haciendo un viaje que les llevar\u00eda por Creta (Tito 3:13). Indic\u00f3 a Tito que se reuniera con \u00e9l en Nic\u00f3polis tras la llegada de su sustituto a Creta (Tito 3:12).<\/p>","descripcion":"","introduccion":"<p>En 1 y 2 Timoteo, el anciano y experimentado ap\u00f3stol Pablo escribe a su mucho m\u00e1s joven protegido Timoteo, un joven pastor que se enfrenta a grandes responsabilidades. Las cartas de Pablo animan a Timoteo en su ministerio y le dan instrucciones detalladas sobre la organizaci\u00f3n y la vida de la iglesia.<\/p>","temas_estructura":"<p>En su primera carta a Timoteo, Pablo trata de guiar a su ayudante m\u00e1s joven y menos experimentado, Timoteo, en su pesada responsabilidad como supervisor de la obra en \u00c9feso y otras ciudades asi\u00e1ticas. Escribe, en efecto, un desaf\u00edo a Timoteo para que cumpla la tarea que tiene ante s\u00ed: combatir la falsa ense\u00f1anza con la sana doctrina, desarrollar un liderazgo cualificado, ense\u00f1ar la Palabra de Dios y fomentar la conducta cristiana. Debido al car\u00e1cter personal y conversacional de esta carta, est\u00e1 estructurada de forma imprecisa en torno a cinco claros cargos que terminan cada secci\u00f3n (1:18-20; 3:14-16; 4:11-16; 5:21-25; 6:20, 21). Estas secciones tratan de: la doctrina (cap. 1), el culto p\u00fablico (caps. 2-3), el peligro de los falsos maestros (cap. 4), la disciplina de la iglesia (cap. 5) y los motivos pastorales (cap. 5).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/1-tim\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":55,"title":"Estudio y an\u00e1lisis del libro de 2 Timoteo","description":"Descubre el llamado de Pablo a Timoteo para perseverar en la fe y la ense\u00f1anza frente a la adversidad, destacando la importancia de las Escrituras.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"2 Timoteo","abreviatura":"2 Tim.","abreviatura_online":"2-tim","num_capitulos":4,"palabra_clave":"Per