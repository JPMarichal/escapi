        status: 200
        content: '[{"id":1,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 1","versiculo_inicial":1,"versiculo_final":5,"descripcion":"<p>El cap\u00edtulo uno de G\u00e9nesis comienza por plantear con muy r\u00e1pidos trazos la situaci\u00f3n que prevalec\u00eda en el momento anterior a la Creaci\u00f3n. La tierra ya exist\u00eda, pero en un estado que se describe como de vac\u00edo y desolaci\u00f3n. El Esp\u00edritu de Dios estaba presente. Al hablar sobre el Esp\u00edritu Santo, las palabras del idioma original describen la misma actitud del ave que cuida e incuba a sus polluelos.<\/p> \r\n<p>En ese momento, Dios manda que la luz exista y la luz se genera. De esta manera, en el primer d\u00eda fue separada la luz de las tinieblas. Con estos elementos, sujeta a una medici\u00f3n de tiempo distinta a la que ahora conocemos, Dios decreta tambi\u00e9n la separaci\u00f3n del D\u00eda y de la Noche, conform\u00e1ndose el primer d\u00eda de la Creaci\u00f3n.<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":2,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 2","versiculo_inicial":6,"versiculo_final":8,"descripcion":"<p>En el segundo d\u00eda o periodo de la Creaci\u00f3n, Dios trabaja en el establecimiento de las bases del ciclo de las aguas. \r\nEstablece para ello un firmamento, nuestra atm\u00f3sfera o cielo, como separador de las aguas que se encuentran bajo \u00e9l, nuestros mares, y las aguas que se hallan sobre \u00e9l, nuestras nubes. Dios trabaja con el agua primero, dado que esta es b\u00e1sica para la vida. Con esta labor transcurre el segundo d\u00eda.<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":3,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 3","versiculo_inicial":9,"versiculo_final":13,"descripcion":"<p>\r\nEn el tercer d\u00eda, la tierra emerge y las aguas y la tierra se separan, d\u00e1ndose as\u00ed la creaci\u00f3n de un solo continente (=Pangea). El bloque de agua es llamado Mares y el continente es llamado Tierra. Sobre \u00e9sta es colocada la vegetaci\u00f3n, con estrictos lineamientos para su reproducci\u00f3n. Por primera vez, aparece la palabra \"especie\" para delinear los l\u00edmites a los que est\u00e1 sujeta la reproducci\u00f3n.\r\n<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":4,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 4","versiculo_inicial":14,"versiculo_final":19,"descripcion":"<p>\r\nEn el cuarto d\u00eda, la tierra es colocada en el espacio en relaci\u00f3n a los astros que servir\u00e1n para regular las estaciones y proporcionarle luz, llamados por esto \"lumbreras\" o \"luminarias\". El sol y la luna son denominados aqu\u00ed \"las dos grandes lumbreras\": la \"lumbrera mayor\" y la \"lumbrera menor\", respectivamente, y se\u00f1alan la diferenciaci\u00f3n entre el d\u00eda y la noche, as\u00ed como entre la luz y las tinieblas. Al establecerse esta relaci\u00f3n tambi\u00e9n se da inicio a un sistema de rotaci\u00f3n y traslaci\u00f3n y, con ello, a los periodos y estaciones c\u00edclicas.\r\n<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":5,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 5","versiculo_inicial":20,"versiculo_final":23,"descripcion":"<p>\r\nEl d\u00eda quinto es el d\u00eda en que inicia la colocaci\u00f3n de la vida animal sobre la tierra, la cual se hace surgir inicialmente desde las aguas. De manera espec\u00edfica, se trata de los seres acu\u00e1ticos y de las aves, que poblar\u00e1n los mares y los cielos respectivamente. Dios extiende a los animales as\u00ed creados el mandamiento de fructificar y multiplicarse, para llenar sus h\u00e1bitats correspondientes.\r\n<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":6,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 6, parte 1","versiculo_inicial":24,"versiculo_final":25,"descripcion":"<p>\r\nEl sexto d\u00eda es tan importante que el cap\u00edtulo 1 de G\u00e9nesis le dedica el mayor espacio y lo describe con mayor detalle que al resto de los d\u00edas de la creaci\u00f3n. Nosotros lo dividiremos para su estudio en tres partes.<\/p>\r\n<p>\r\nEn primer lugar, as\u00ed como el d\u00eda tercero hab\u00eda sido colocada sobre la tierra la vida vegetal y el d\u00eda quinto la vida acu\u00e1tica y las aves, la primera tarea en realizarse en el d\u00eda sexto fue la colocaci\u00f3n del resto de la vida animal: la vida terrestre. Se menciona a las \"bestias\" y a los reptiles y a otros animales. Al igual que en el d\u00eda tercero y quinto, la clasificaci\u00f3n reinante es la especie: la tierra produce a los seres vivientes \"seg\u00fan su especie\". En el vers\u00edculo 24, Dios da la orden; en el vers\u00edculo 25, se registra su ejecuci\u00f3n. El periodo termina con una evaluaci\u00f3n antes de avanzar al paso siguiente.\r\n<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":7,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 6, parte 2","versiculo_inicial":26,"versiculo_final":27,"descripcion":"<p>\r\nTodo lo ordenado hasta el momento (la disposici\u00f3n de las aguas, de la tierra, de la vegetaci\u00f3n, de los luminares, de la vida animal) no fue sino el pre\u00e1mbulo del momento culminante, que fue la creaci\u00f3n del hombre, distinto del resto de los seres vivivientes por ser descendencia de Dios, creada directamente no s\u00f3lo a Su imagen, sino tambi\u00e9n a Su semejanza,  con el potencial de llegar a ser como Su Progenitor. \r\n<\/p>\r\n<p>\r\nLos dos g\u00e9neros de la humanidad fueron establecidos a imagen de la divinidad. El cap\u00edtulo 1 de G\u00e9nesis no nos brinda los nombres de nuestros primeros padres, pero nos son proporcionados en el cap\u00edtulo siguiente como Ad\u00e1n y Eva. En el debido orden del sacerdocio, se le da a Ad\u00e1n autoridad sobre todo lo creado, para establecerle como cuidador y mayordomo de la Creaci\u00f3n.\r\n<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":8,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":1,"titulo":"Los seis d\u00edas de la Creaci\u00f3n, d\u00eda 6, parte 3","versiculo_inicial":28,"versiculo_final":31,"descripcion":"<p>Tras crear a la primera pareja humana, var\u00f3n y hembra, Dios les dio mandamientos sobre la procreaci\u00f3n, sobre el prop\u00f3sito de la autoridad que acababan de recibir y sobre la alimentaci\u00f3n y la preservaci\u00f3n de la vida. Con estos, los primeros mandamientos extendidos por Dios a la humanidad, concluye el primer cap\u00edtulo de G\u00e9nesis, si bien el relato completo de los d\u00edas de la creaci\u00f3n concluye hasta los primeros vers\u00edculos del cap\u00edtulo siguiente.<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":9,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":2,"titulo":"Instituci\u00f3n del d\u00eda de reposo","versiculo_inicial":1,"versiculo_final":3,"descripcion":"<p>Los primeros tres vers\u00edculos del cap\u00edtulo dos de G\u00e9nesis presentan una conclusi\u00f3n de la labor descrita en el cap\u00edtulo uno. El d\u00eda s\u00e9ptimo es el d\u00eda de cierre, en el cual Dios eval\u00faa la calidad de todo lo anterior y determina que ha sido bueno. Este d\u00eda se establece entonces como un d\u00eda de reposo, en el que Dios descansa de la obra que ha hecho y lo santifica. Este es el inicio de la observaci\u00f3n del d\u00eda de reposo.<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":10,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":2,"titulo":"La creaci\u00f3n preterrenal","versiculo_inicial":4,"versiculo_final":6,"descripcion":"<p>Tras la conclusi\u00f3n presentada en G\u00e9nesis 2:1-3, el vers\u00edculo 4 inicia un nuevo relato de la creaci\u00f3n. No es un relato diferente, sino el mismo relato desde un diferente enfoque y con mayor detalle, con \u00e9nfasis especial en la creaci\u00f3n del hombre y los primeros eventos de su estad\u00eda sobre la tierra. Este relato paralelo de la creaci\u00f3n abarca todo el resto del cap\u00edtulo y podr\u00eda considerarse con toda propiedad como una ampliaci\u00f3n de G\u00e9nesis 1:26-27. Los vers\u00edculos 5 y 6 sugieren que hubo una creaci\u00f3n espiritual antes de la creaci\u00f3n f\u00edsica de todas las cosas. Tambi\u00e9n se\u00f1alan la existencia de un sistema de riego para la vegetaci\u00f3n, basado en un vapor que sub\u00eda desde la tierra, lo cual nos recuerda el ciclo del agua, establecido en el segundo d\u00eda de la creaci\u00f3n.<\/p>","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":11,"title":null,"description":null,"featured_image":null,"keywords":null,"capitulo_id":2,"titulo":"El aliento de vida y el \u00e1rbol del conocimiento del bien y del mal","versiculo_inicial":7,"versiculo_final":9,"descripcion":"Pepito el de los cuentos","created_at":"2024-03-12T15:21:59.000000Z","updated_at":"2024-03-12T15:21:59.000000Z"},{"id":12,"title":null,"description":n