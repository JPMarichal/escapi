        status: 200
        content: '[{"id":1,"title":"El Amanecer de la Creaci\u00f3n","description":"Descubre c\u00f3mo el mundo fue formado por la palabra divina, marcando el inicio de todo lo existente.","featured_image":null,"keywords":"creaci\u00f3n, principio, Dios, mundo, existencia","libro_id":1,"parte_id":1,"num_capitulo":1,"referencia":"G\u00e9nesis 1","abreviatura":"G\u00e9n. 1","num_versiculos":31,"titulo_capitulo":"Los seis d\u00edas de la Creaci\u00f3n","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/1?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0010-genesis-01-64k-spa.mp3","id_periodo":5,"sumario":"","resumen":"<p>G\u00e9nesis 1 muestra c\u00f3mo se dieron los seis d\u00edas de la Creaci\u00f3n. Nota que se van dando seg\u00fan una progresi\u00f3n y que con cada uno la obra de la Creaci\u00f3n se va perfeccionando. Cada d\u00eda agrega algo al anterior para culminar en el d\u00eda seis, al cual se brinda m\u00e1s detalle, por tratarse de la colocaci\u00f3n en la Creaci\u00f3n del g\u00e9nero humano, <strong>los hijos de Dios<\/strong>, comenzando con el primer hombre y la primera mujer sobre la tierra.<\/p>\n\n<h3>Los seis d\u00edas de la Creaci\u00f3n<\/h3>\nLa siguiente tabla rese\u00f1a el objetivo de cada uno de los seis d\u00edas de la Creaci\u00f3n.\n<figure class=\"table\"><table><tbody><tr><td><strong>El primer d\u00eda de la Creaci\u00f3n<\/strong><\/td><td>Dios separa la luz de las tinieblas y comienza el conteo del tiempo.<\/td><\/tr><tr><td><strong>El segundo d\u00eda de la Creaci\u00f3n<\/strong><\/td><td>Dios separa las aguas terrestres de las nubes del cielo, d\u00e1ndose inicio al ciclo del agua.<\/td><\/tr><tr><td><strong>El tercer d\u00eda de la Creaci\u00f3n<\/strong><\/td><td>Dios hace emerger la tierra seca y se coloca la vegetaci\u00f3n.<\/td><\/tr><tr><td><strong>El cuarto d\u00eda de la Creaci\u00f3n<\/strong><\/td><td>Dios ubica la tierra en relaci\u00f3n con los astros gobernantes: el sol, la luna y las principales estrellas.<\/td><\/tr><tr><td><strong>El quinto d\u00eda de la Creaci\u00f3n<\/strong><\/td><td>Dios pone la vida animal sobre la tierra, iniciando con los peces y aves, los cuales emergen de las aguas.<\/td><\/tr><tr><td><strong>El sexto d\u00eda de la Creaci\u00f3n<\/strong><\/td><td>Dios coloca en la tierra a los animales terrestres y al hombre.<\/td><\/tr><\/tbody><\/table><\/figure>\n\n<h3>La Creaci\u00f3n del hombre<\/h3>\n<p>Los vers\u00edculos 26 y 27 de este cap\u00edtulo son tan importantes que forman parte de las escrituras de dominio del SEI. El hombre fue creado no s\u00f3lo a la imagen, sino tambi\u00e9n a la semejanza de Dios. No fue creado incidentalmente, ni es como las dem\u00e1s criaturas de Dios. Es el hijo mismo de la divinidad, cuyo cuerpo fue formado el sexto d\u00eda de la Creaci\u00f3n, pero cuyo esp\u00edritu fue creado mucho antes de la formaci\u00f3n de esta tierra.<\/p>","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=1","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":2,"title":"El Jard\u00edn del Ed\u00e9n","description":"Explora el para\u00edso terrenal donde el hombre y la mujer vivieron en armon\u00eda con la creaci\u00f3n.","featured_image":null,"keywords":"Ed\u00e9n, para\u00edso, hombre, mujer, armon\u00eda","libro_id":1,"parte_id":1,"num_capitulo":2,"referencia":"G\u00e9nesis 2","abreviatura":"G\u00e9n. 2","num_versiculos":25,"titulo_capitulo":"La Creaci\u00f3n espiritual y el Jard\u00edn de Ed\u00e9n","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/2?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0020-genesis-02-64k-spa.mp3","id_periodo":2,"sumario":"","resumen":"<h3>El origen del d\u00eda de reposo<\/h3>\n<p>Los primeros tres vers\u00edculos de G\u00e9nesis 2 concluyen el relato de la Creaci\u00f3n iniciado en G\u00e9nesis 1 hablando sobre el d\u00eda s\u00e9ptimo, en el que se estableci\u00f3 el origen del d\u00eda de reposo, inicialmente observado en s\u00e1bado.<\/p>\n<h3>La creaci\u00f3n espiritual<\/h3>\n<p>A continuaci\u00f3n, G\u00e9nesis 2:4-6 recapitula una parte de la Creaci\u00f3n desde un punto de vista diferente al de G\u00e9nesis 1. Al hacer esta recapitulaci\u00f3n, el tema no es la Creaci\u00f3n f\u00edsica, sino la creaci\u00f3n espiritual, efectuada en la vida preterrenal y que precedi\u00f3 a la f\u00edsica. En este segmento se hace, de hecho, un resumen r\u00e1pido sobre toda la Creaci\u00f3n, para luego devolver la atenci\u00f3n al sexto d\u00eda.<\/p>\n<h3>La creaci\u00f3n del hombre en detalle<\/h3>\n<p>Mientras que en el cap\u00edtulo 1 de G\u00e9nesis se indica que el hombre fue colocado en la tierra en el sexto d\u00eda, es en el cap\u00edtulo 2 que se proporciona el detalle. Se describe c\u00f3mo el Se\u00f1or brind\u00f3 a Ad\u00e1n el aliento de vida, la incorporaci\u00f3n del esp\u00edritu a su cuerpo, y c\u00f3mo plant\u00f3 Dios dos \u00e1rboles especiales en el jard\u00edn de Ed\u00e9n. Se prohibi\u00f3 a Ad\u00e1n comer del fruto de uno de estos \u00e1rboles, el llamado \"\u00e1rbol del conocimiento del bien y del mal\".&nbsp;<\/p>\n<h3>El primer matrimonio eterno<\/h3>\n<p>Por mandato divino, Ad\u00e1n asumi\u00f3 la dif\u00edcil y extensa tarea de clasificar (\"poner nombre\") a todos los animales, tras lo cual, hall\u00e1ndose s\u00f3lo, Dios cre\u00f3 para \u00e9l una compa\u00f1era, estableciendo la primera uni\u00f3n entre el hombre y la mujer. De esta manera, Dios uni\u00f3 a Ad\u00e1n y Eva en un matrimonio celestial, dise\u00f1ado para ser eterno, y les dio los primeros mandamientos.<\/p>","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=2","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":3,"title":"La Primera Transgresi\u00f3n","description":"Conoce el evento que cambi\u00f3 el destino de la humanidad, introduciendo el pecado y la muerte en el mundo.","featured_image":null,"keywords":"pecado, transgresi\u00f3n, humanidad, destino, cambio","libro_id":1,"parte_id":2,"num_capitulo":3,"referencia":"G\u00e9nesis 3","abreviatura":"G\u00e9n. 3","num_versiculos":24,"titulo_capitulo":"La Ca\u00edda","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/3?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0030-genesis-03-64k-spa.mp3","id_periodo":3,"sumario":"","resumen":"<p>En G\u00e9nesis 3 se narra la Ca\u00edda del hombre, el entendimiento de la cual es fundamental para entender las doctrinas del Plan de Salvaci\u00f3n y de la expiaci\u00f3n de Jesucristo. Al considerar la historia de la Ca\u00edda, procura comprender c\u00f3mo es que la ca\u00edda de Ad\u00e1n debe ser entendida como una transgresi\u00f3n y no como un pecado, y c\u00f3mo es que la expiaci\u00f3n de Jesucristo sirve para redimir a todos los hombres de la Ca\u00edda.<\/p>","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=3","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":4,"title":"El Tr\u00e1gico Relato de Ca\u00edn y Abel","description":"Sum\u00e9rgete en la historia de los primeros hermanos y el primer acto de violencia en la historia.","featured_image":null,"keywords":"Cain, Abel, violencia, hermanos, historia","libro_id":1,"parte_id":2,"num_capitulo":4,"referencia":"G\u00e9nesis 4","abreviatura":"G\u00e9n. 4","num_versiculos":26,"titulo_capitulo":"Ca\u00edn y Abel","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/4?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0040-genesis-04-64k-spa.mp3","id_periodo":3,"sumario":"","resumen":"<p><strong>G\u00e9nesis 4 <\/strong>nos hace reflexionar en el terrible proceso de la apostas\u00eda personal a trav\u00e9s del ejemplo de Ca\u00edn, uno de los hijos de Ad\u00e1n y Eva. Ca\u00edn tuvo el sacerdocio y fue educado espiritualmente por Ad\u00e1n, pero fue seducido por el adversario, quien le tent\u00f3 a trav\u00e9s de la codicia y del orgullo. Ca\u00edn hizo un convenio con Satan\u00e1s y ofreci\u00f3 como precio la vida de su hermano Abel, convirti\u00e9ndose en el primer asesino de la historia. Castigado por Dios se retir\u00f3 a la tierra de Nod junto con numerosos seguidores de entre el resto de los hijos de Ad\u00e1n y Eva, llegando a ser el padre de una oscura sociedad o combinaci\u00f3n secreta que domin\u00f3 toda la tierra.<\/p>","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=4","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":5,"title":"El libro de las generaciones de Ad\u00e1n","description":"Recorre la genealog\u00eda desde Ad\u00e1n hasta No\u00e9, testificando la perseverancia de la fe a trav\u00e9s de generaciones.","featured_image":null,"keywords":"genealog\u00eda, Ad\u00e1n, No\u00e9, fe, generaciones","libro_id":1,"parte_id":2,"num_capitulo":5,"referencia":"G\u00e9nesis 5","abreviatura":"G\u00e9n. 5","num_versiculos":32,"titulo_capitulo":"El libro de las generaciones de Ad\u00e1n","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/5?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0050-genesis-05-64k-spa.mp3","id_periodo":4,"sumario":"","resumen":"<p>Esta genealog\u00eda sin duda fue tomada del libro de memorias de Ad\u00e1n o de una fuente derivada del mismo. Mois\u00e9s debi\u00f3 tener acceso a estos libros preservados por los israelitas en Egipto como parte de su acervo cultural.<\/p>\n<p>La genealog\u00eda de G\u00e9nesis 5 puede servir para construir una tabla de tiempo (al estilo de una gr\u00e1fica de Gantt) para recrear la cronolog\u00eda de los patriarcas. Al elaborar esta l\u00ednea de tiempo se observa la longevidad de los patriarcas y las relaciones existentes entre ellos.<\/p>\n<h2>La genealog\u00eda de los patriarcas antediluvianos<\/h2>\n<p>Enoc es apenas mencionado en estos vers\u00edculos de la Biblia. Sin embargo, su importancia es puesta de relieve en el Nuevo Testamento y los cap\u00edtulos 6 y 7 del libro de Mois\u00e9s, que son parte de la Traducci\u00f3n de Jos\u00e9 Smith sobre este cap\u00edtulo, ampl\u00edan de manera importante los detalles sobre su vida y ministerio.<\/p><p>Adem\u00e1s de las relaciones con estos cap\u00edtulos de la Perla de Gran Precio, esta tabla geneal\u00f3gica tambi\u00e9n debe estudiarse junto con Doctrina y Convenios 107:40-57, donde se revela la manera en que cada uno de los personajes listados en G\u00e9nesis 5 recibi\u00f3 su ordenaci\u00f3n al sacerdocio de Melquisedec.<\/p>\n<h2>Ayudas para la memoria<\/h2>\n<p>Algunos puntos que quiz\u00e1s desees recordar son: <ul>\n<li>El Jared que aqu\u00ed se menciona no tiene nada que ver con la historia de los jareditas, que est\u00e1n m\u00e1s bien relacionados con el cap\u00edtulo once de G\u00e9nesis (la torre de Babel). <\/li>\n<li>La historia de Enoc se relata con much\u00edsimo m\u00e1s detalle en los cap\u00edtulos 6 y 7 del libro de Mois\u00e9s. <\/li>\n<li>Nota que las edades de los patriarcas son muy grandes, pero ve c\u00f3mo se van reduciendo con el paso del tiempo. <\/li>\n<\/ul>\n<h2>La historia antes de la prehistoria<\/h2>\nEl s\u00f3lo hecho de que existiese un \u201clibro de generaciones de Ad\u00e1n\u201d del que Mois\u00e9s pudiese tomar esta genealog\u00eda denota que Ad\u00e1n y sus hijos contaron con la habilidad de la escritura, tal como tambi\u00e9n se\u00f1ala Mois\u00e9s 6:4\u20136. Este es un detalle importante, ya que si lo que separa la historia de la prehistoria es la aparici\u00f3n de la escritura, lo que las escrituras en realidad nos est\u00e1n diciendo es que no hubo prehistoria, al menos como los historiadores la est\u00e1n definiendo. Lo que llamamos \u201chombres de las cavernas\u201d fue entonces un retroceso del desarrollo del hombre y no su origen. Ad\u00e1n fue un hombre hecho a semejanza de Dios, dotado de una gran inteligencia, y la cultura fue inspirada por Dios desde el principio. Antes del Diluvio la barbarie, entonces, sucedi\u00f3 a la civilizaci\u00f3n y no a la inversa.<\/p>","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=5","url_bcdev":"","introduccion":"<p><strong>El cap\u00edtulo 5 de G\u00e9nesis<\/strong> es uno de los once \u201clibros de genealog\u00eda\u201d o \"toledots\" que componen el G\u00e9nesis. Estos \u201clibros\u201d pueden abarcar desde unos pocos vers\u00edculos hasta cap\u00edtulos enteros y son de suma importancia para la comprensi\u00f3n de la Biblia. El prop\u00f3sito de la inserci\u00f3n de este \u201clibro de las generaciones de Ad\u00e1n\u201d en la secuencia narrativa del G\u00e9nesis es darnos un hilo de conducci\u00f3n desde Ad\u00e1n hasta No\u00e9 que servir\u00e1 como pre\u00e1mbulo para la historia de No\u00e9 y del diluvio universal. A lo largo de esta genealog\u00eda se nos presenta, adem\u00e1s, con otros personajes notables, como Sem, Enoc y Matusal\u00e9n. <\/p>\n","conclusion":"<p>La genealog\u00eda de G\u00e9nesis 5 nos ofrece mucho m\u00e1s de lo que salta a simple vista. El estudio detallado de los personajes nos muestra una \u00e9poca de vigorosa predicaci\u00f3n y de v\u00edvidos contrastes, un conjunto de h\u00e9roes de la fe decididos a defender el evangelio en medio del deterioro del resto de la humanidad. Mientras m\u00e1s avanzamos en el tiempo, m\u00e1s intenso es este deterioro, hasta llegar a la \u00e9poca de No\u00e9, cuando la iniquidad parecer\u00eda ya ser insostenible. La fidelidad de las patriarcas en estas circunstancias es, ciertamente, heroica y encomiable. Cada uno de ellos es merecedor de nuestro estudio y emulaci\u00f3n.<\/p>\n\n<p>El cap\u00edtulo cinco de G\u00e9nesis cumple su prop\u00f3sito conductor al llevarnos desde los tiempos de Ad\u00e1n y de Set hasta los tiempos de No\u00e9 y de sus hijos, como pre\u00e1mbulo a la historia del diluvio, que se nos contar\u00e1 en los pr\u00f3ximos cuatro cap\u00edtulos del libro de G\u00e9nesis.<\/p>","estado_publicacion":2,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":6,"title":"El Diluvio Universal","description":"Descubre c\u00f3mo la maldad de la humanidad llev\u00f3 a una purificaci\u00f3n catastr\u00f3fica del mundo.","featured_image":null,"keywords":"diluvio, purificaci\u00f3n, maldad, humanidad, mundo","libro_id":1,"parte_id":3,"num_capitulo":6,"referencia":"G\u00e9nesis 6","abreviatura":"G\u00e9n. 6","num_versiculos":22,"titulo_capitulo":"Preliminares del diluvio","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/6?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0060-genesis-06-64k-spa.mp3","id_periodo":5,"sumario":"","resumen":"","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=6","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":7,"title":"No\u00e9 y el Arca","description":"Avent\u00farate en el relato de supervivencia y fe de No\u00e9 frente al diluvio que consumi\u00f3 la tierra.","featured_image":null,"keywords":"No\u00e9, arca, diluvio, supervivencia, fe","libro_id":1,"parte_id":3,"num_capitulo":7,"referencia":"G\u00e9nesis 7","abreviatura":"G\u00e9n. 7","num_versiculos":24,"titulo_capitulo":"Inicio del diluvio","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/7?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0070-genesis-07-64k-spa.mp3","id_periodo":5,"sumario":"","resumen":"El relato del Diluvio en s\u00ed se encuentra en el cap\u00edtulo 7 del libro de G\u00e9nesis. Digamos que mientras G\u00e9nesis 6 habla sobre los antecedentes y preparativos, G\u00e9nesis 7 habla sobre la ejecuci\u00f3n. No\u00e9 re\u00fane a los animales designados y entra con su familia en el arca. El Diluvio comienza y las aguas cubren toda la tierra, destruyendo a todos los seres vivos. Nota que, aunque el Diluvio (la lluvia) dur\u00f3 s\u00f3lo 40 d\u00edas, el tiempo que No\u00e9 se mantuvo dentro del arca, desde su ingreso a la embarcaci\u00f3n hasta su desembarco, fue de todo un a\u00f1o.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=7","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":8,"title":"El Nuevo Comienzo","description":"Testifica la renovaci\u00f3n de la Tierra y el pacto divino con No\u00e9 tras las aguas del diluvio.","featured_image":null,"keywords":"renovaci\u00f3n, Tierra, pacto, No\u00e9, diluvio","libro_id":1,"parte_id":3,"num_capitulo":8,"referencia":"G\u00e9nesis 8","abreviatura":"G\u00e9n. 8","num_versiculos":22,"titulo_capitulo":"Fin del diluvio","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/8?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0080-genesis-08-64k-spa.mp3","id_periodo":5,"sumario":"","resumen":"As\u00ed como en G\u00e9nesis 7 comienza la aventura del Diluvio y de la estad\u00eda dentro del arca, en G\u00e9nesis 8 concluye la traves\u00eda. No\u00e9 env\u00eda aves para observar su comportamiento y tener evidencia, a fin de determinar el momento propicio para abandonar el arca. Al final, una paloma regresa con una hoja de olivo en el pico, lo cual sirve a No\u00e9 para deducir que las copas de los \u00e1rboles se encuentran descubiertas. Al enviarla nuevamente tras una semana, la paloma ya no vuelve. Dios confirma por revelaci\u00f3n a No\u00e9 que es tiempo de hacer el desembarco. Lo primero que hace No\u00e9 tras tocar la tierra seca es construir un altar y expresar su gratitud a Dios. Dios hace convenio con No\u00e9 de no volver a destruir la tierra por medio de un Diluvio. Es interesante que Dios hace un comentario que indica el aseguramiento de los ciclos estacionales. Observar\u00e1s que, a partir del Diluvio, la medici\u00f3n del tiempo se aprecia de manera distinta. La edad de las personas es mucho m\u00e1s corta y los ciclos estacionales aparecen tambi\u00e9n m\u00e1s breves.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=8","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":9,"title":"El Pacto del Arco\u00edris","description":"Descubre el significado detr\u00e1s del arco\u00edris, como se\u00f1al del pacto eterno entre Dios y toda criatura viviente.","featured_image":null,"keywords":"arco\u00edris, pacto, Dios, se\u00f1al, creaci\u00f3n","libro_id":1,"parte_id":3,"num_capitulo":9,"referencia":"G\u00e9nesis 9","abreviatura":"G\u00e9n. 9","num_versiculos":28,"titulo_capitulo":"El convenio de Dios con No\u00e9 y maldici\u00f3n de Can\u00e1an","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/9?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0090-genesis-09-64k-spa.mp3","id_periodo":5,"sumario":"","resumen":"G\u00e9nesis 9 muestra una serie de convenios hechos por Dios con la nueva humanidad que comienza a partir de No\u00e9 y sus hijos. Se dan a No\u00e9 instrucciones y leyes para la subsistencia de la humanidad y se ratifica que la tierra no ser\u00e1 nuevamente destruida a trav\u00e9s de un Diluvio. G\u00e9nesis 9 concluye con el relato de la transgresi\u00f3n de Can\u00e1an y se proporcionan las tres bendiciones patriarcales de No\u00e9 a cada uno de sus hijos. Mientras que Can\u00e1an y su descendencia quedan restringidos del derecho al sacerdocio, Sem y Jafet son bendecidos y se les asegura su prosperidad. Esta secci\u00f3n (G\u00e9nesis 9:18\u201329) es vital para la comprensi\u00f3n del siguiente cap\u00edtulo, G\u00e9nesis 10, en que se detalla la descendencia de cada uno de los hijos de No\u00e9 y en que se comienza a observar el cumplimiento de estas profec\u00edas.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=9","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":10,"title":"La Tabla de las Naciones","description":"Explora los or\u00edgenes de las naciones del mundo a partir de los descendientes de No\u00e9.","featured_image":null,"keywords":"naciones, mundo, No\u00e9, descendientes, or\u00edgenes","libro_id":1,"parte_id":4,"num_capitulo":10,"referencia":"G\u00e9nesis 10","abreviatura":"G\u00e9n. 10","num_versiculos":32,"titulo_capitulo":"La tabla de las naciones","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/10?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0100-genesis-10-64k-spa.mp3","id_periodo":6,"sumario":"","resumen":"Cuando estudias G\u00e9nesis 10 por primera vez puede parecerte un cap\u00edtulo aburrido, pero est\u00e1 lejos de serlo. Este cap\u00edtulo tiene un contenido tan grandioso que los estudiosos de la Biblia lo conocen como \u201cla tabla de las naciones\u201d. Y es que, en este cap\u00edtulo, adem\u00e1s de comentarte sobre la descendencia de cada uno de los hijos de No\u00e9 (y el cumplimiento inicial de sus bendiciones patriarcales), con \u201cla divisi\u00f3n de la tierra\u201d lo que se est\u00e1 rese\u00f1ando es nada menos que el origen de las razas, de las diferentes culturas y de la civilizaci\u00f3n. Se trata del surgimiento de las primeras naciones identificadas por nombre. Lo que hace peculiar este cap\u00edtulo es que no se est\u00e1 hablando de la genealog\u00eda de personas, \u00a1sino de pueblos enteros! Cada nombre que se menciona all\u00ed hace referencia a un pueblo, y cada pueblo tiene su propia historia y su significado. A medida que te familiarizas con los pueblos que se mencionan apreciar\u00e1s cada vez m\u00e1s el gran valor que tiene este cap\u00edtulo para entender tanto la historia secular como la historia b\u00edblica. Al igual que el otro \u201clibro de genealog\u00edas\u201d de G\u00e9nesis 5, el prop\u00f3sito de la genealog\u00eda de G\u00e9nesis 10 es ir mostrando el origen del pueblo de Israel. Por ello, aunque se comienza con la descendencia de Jafet y se le concede una gran cantidad de espacio a los descendientes de Cam, el foco del cap\u00edtulo es la descendencia de Sem (los semitas o pueblos sem\u00edticos) que es con quienes termina el cap\u00edtulo. Eso nos proporciona el enlace con el cap\u00edtulo 11.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=10","url_bcdev":"","introduccion":"<p>El cap\u00edtulo 10 de G\u00e9nesis es tambi\u00e9n conocido popularmente como \"La Tabla de las Naciones\", debido a que en \u00e9l se traza el origen de varias de las culturas m\u00e1s importantes en el mundo antiguo y que jugar\u00e1n un papel relevante en la narrativa hist\u00f3rica del Antiguo Testamento.<\/p>\n<p>El cap\u00edtulo est\u00e1 organizado como una genealog\u00eda y forma parte de los once \"toledots\" del libro de G\u00e9nesis. La singularidad de esta genealog\u00eda consiste en que no es s\u00f3lo la genealog\u00eda de personas e individuos sino que, en realidad, se trata de la genealog\u00eda y origen de naciones completas.<\/p>","conclusion":"<p>La tabla de las naciones muestra el origen de los pueblos clasificados seg\u00fan su vinculaci\u00f3n a Jafet, Cam o Sem. Finaliza con Sem porque su prop\u00f3sito principal es, precisamente, realzar el origen de los pueblos semitas, labor que se inicia aqu\u00ed con una descripci\u00f3n general y que culminar\u00e1 en el cap\u00edtulo siguiente con una descripci\u00f3n a detalle. Los dem\u00e1s pueblos rese\u00f1ados cobran importancia a medida que se avanza en el estudio del Antiguo Testamento, donde vuelven a aparecer como protagonistas de la historia (como es el caso de N\u00ednive en el libro de Jon\u00e1s), como referentes en la historia o, m\u00e1s frecuentemente, como antagonistas del pueblo de Dios.<\/p>","estado_publicacion":2,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":11,"title":"La Torre de Babel","description":"Descubre la historia de ambici\u00f3n que llev\u00f3 a la diversidad de lenguas y dispersi\u00f3n de la humanidad.","featured_image":null,"keywords":"Babel, lenguas, diversidad, ambici\u00f3n, dispersi\u00f3n","libro_id":1,"parte_id":4,"num_capitulo":11,"referencia":"G\u00e9nesis 11","abreviatura":"G\u00e9n. 11","num_versiculos":32,"titulo_capitulo":"La torre de Babel y genealog\u00eda de Abraham","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/11?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0110-genesis-11-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En su arrogancia, vemos que los pueblos buscan desafiar a Dios a trav\u00e9s de la construcci\u00f3n de la torre de Babel. No es la torre lo insultante, sino la actitud de las personas obrando en franca soberbia y rebeld\u00eda. En castigo por dicha soberbia, Dios confunde el idioma de los distintos grupos y se ven esparcidos sin poder comunicarse entre ellos. Es precisamente en este entorno que el hermano de Jared or\u00f3 a Dios para evitar que su lenguaje fuera confundido y en respuesta no s\u00f3lo pudieron preservar su idioma, sino que se vieron conducidos por Dios a \u201cuna tierra favorecida sobre todas las dem\u00e1s\u201d. El relato de este pueblo, los jareditas, se encuentra compendiado en el libro de Eter, en el Libro de Morm\u00f3n. El cap\u00edtulo de G\u00e9nesis 11 termina con un \u201clibro de genealog\u00edas\u201d m\u00e1s para ubicar dentro de la descendencia de Sem al profeta Abraham, cuya historia habr\u00e1 de narrarse en los cap\u00edtulos del 12 al 25 del libro de G\u00e9nesis.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=11","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":12,"title":"El Llamamiento de Abram","description":"Sigue el viaje de fe de Abram, prometido por Dios a ser padre de una gran naci\u00f3n.","featured_image":null,"keywords":"Abram, fe, promesa, viaje, naci\u00f3n","libro_id":1,"parte_id":5,"num_capitulo":12,"referencia":"G\u00e9nesis 12","abreviatura":"G\u00e9n. 12","num_versiculos":20,"titulo_capitulo":"La traves\u00eda de Abraham (de Ur hasta Egipto)","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/12?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0120-genesis-12-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"Con G\u00e9nesis 11 termina la primera de las dos divisiones naturales del libro de G\u00e9nesis (cuatro eventos: la Creaci\u00f3n, la Ca\u00edda, el Diluvio y la Dispersi\u00f3n de las Naciones). Los restantes cap\u00edtulos del libro de G\u00e9nesis habr\u00e1n de concentrarse ahora en cuatro personajes (Abraham, Isaac, Jacob y Jos\u00e9). En G\u00e9nesis 12 comienza la historia del primero de estos cuatro personajes. Pero no s\u00f3lo es G\u00e9nesis 12 importante por iniciarse en \u00e9l la segunda secci\u00f3n y la historia de Abraham; es tambi\u00e9n el hito sobresaliente de todo el G\u00e9nesis al desarrollarse en este cap\u00edtulo la descripci\u00f3n del Convenio Abrah\u00e1mico, c\u00e9ntrico a la comprensi\u00f3n de todas las Escrituras. Los primeros tres vers\u00edculos (G\u00e9nesis 12:1\u20133) te dan una rese\u00f1a de los puntos sobresalientes de este convenio, el cual se ratifica y complementa por la descripci\u00f3n en G\u00e9nesis 15. El libro de Abraham (Abraham 2:9\u201311) tambi\u00e9n proporciona una descripci\u00f3n, la cual nos permite comprender el prop\u00f3sito por el cual fue dado este convenio. Esencialmente, este convenio consiste de tres partes: 1) El convenio de la tierra, 2) El convenio de la posteridad y 3) El convenio del sacerdocio. Trata de identificar estas promesas en los pasajes mencionados anteriormente. Todas las naciones de la tierra ser\u00edan bendecidas en el linaje de Abraham, lo cual se refiere tanto al sacerdocio que su posteridad poseer\u00eda como a nuestro Salvador Jesucristo, que vendr\u00eda a trav\u00e9s de este linaje. G\u00e9nesis 12 nos da un informe sobre las circunstancias del llamamiento de Abraham, su traves\u00eda y pruebas y el incidente en Egipto con Fara\u00f3n a causa de la belleza de Sarai, esposa de Abraham. Para conocer m\u00e1s sobre los or\u00edgenes de Abraham consulta el libro de Abraham, cap\u00edtulos 1 y 2, en la Perla de Gran Precio.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=12","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":13,"title":"Abram y Lot Se Separan","description":"Explora la decisi\u00f3n que divide los caminos de Abram y Lot, marcando el futuro de sus descendientes.","featured_image":null,"keywords":"Abram, Lot, separaci\u00f3n, decisiones, descendientes","libro_id":1,"parte_id":5,"num_capitulo":13,"referencia":"G\u00e9nesis 13","abreviatura":"G\u00e9n. 13","num_versiculos":18,"titulo_capitulo":"Abraham se separa de Lot","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/13?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0130-genesis-13-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"Al regresar de Egipto, Abraham se establece en Can\u00e1an. Debido a lo extenso de sus reba\u00f1os y posesiones, pronto se genera un conflicto entre los siervos de Abraham y los de su sobrino Lot, por lo que se hace evidente la conveniencia de una separaci\u00f3n. Lot se va a vivir en las \u201cciudades de la llanura\u201d y fue extendiendo sus posesiones hasta las inmediaciones de Sodoma. Al quedarse solo, Abraham tiene una entrevista con Dios. Dios explica a Abraham un poco m\u00e1s sobre el convenio de la tierra, parte del convenio de Abraham, del que hablamos el d\u00eda de ayer al revisar el contenido de G\u00e9nesis 12.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=13","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":14,"title":"El encuentro de Abram con Melquisedec","description":"Ad\u00e9ntrate en el rescate heroico realizado por Abram y el encuentro de Abram con Melquisedec.","featured_image":null,"keywords":"guerra, reyes, Abram, rescate, heroico","libro_id":1,"parte_id":5,"num_capitulo":14,"referencia":"G\u00e9nesis 14","abreviatura":"G\u00e9n. 14","num_versiculos":24,"titulo_capitulo":"Abraham rescata a Lot y es bendecido por Melquisedec","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/14?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0140-genesis-14-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"G\u00e9nesis 14 comienza con el relato de una guerra entre reyes, ajena por completo a Abraham, pero en la que incidentalmente se vio envuelto. Abraham hubo de participar en esta guerra porque, al retirarse estos reyes, tomaron con ellos tambi\u00e9n a su sobrino Lot. Entonces Abraham fue en su rescate. Al retornar con \u00e9xito de rescatar a Lot, Abraham tiene un significativo encuentro con Melquisedec, \u201csacerdote del Dios Alt\u00edsimo\u201d. El Nuevo Testamento se\u00f1ala la importancia sobresaliente de este encuentro. No sabemos demasiado sobre Melquisedec, pero puedes encontrar m\u00e1s sobre su historia al revisar Alma 13, en el Libro de Morm\u00f3n. En este encuentro, Melquisedec \u201csac\u00f3 pan y vino\u201d (emblemas simb\u00f3licos del futuro sacrificio de Jesucristo) y bendijo a Abraham, quien reconoci\u00f3 su autoridad entreg\u00e1ndole los diezmos de todo. Doctrina y Convenios 84 nos hace saber que, en esta ocasi\u00f3n, Abraham fue ordenado al sacerdocio por Melquisedec (DyC 84:14). Pablo de Tarso nos habla en el libro de Hebreos sobre un sacerdocio mayor (Hebreos 7:1\u201310), en cuyo orden Jes\u00fas es considerado el gran sumo sacerdote (Hebreos 7:15\u201317), lo cual le constituye como ministro de un pacto superior. Fue a este mismo sacerdocio que Abraham fue ordenado. Doctrina y Convenios 107:1\u20134 nos deja saber por qu\u00e9 raz\u00f3n el sacerdocio mayor qued\u00f3 desde esta \u00e9poca nombrado como el sacerdocio de Melquisedec.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=14","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":15,"title":"El Pacto de Dios con Abram","description":"Testifica el solemne pacto entre Dios y Abram, prometiendo descendencia y tierras.","featured_image":null,"keywords":"pacto, Dios, Abram, descendencia, tierras","libro_id":1,"parte_id":5,"num_capitulo":15,"referencia":"G\u00e9nesis 15","abreviatura":"G\u00e9n. 15","num_versiculos":21,"titulo_capitulo":"Promesa del linaje y profec\u00eda sobre la heredad de la tierra","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/15?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0150-genesis-15-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 15 el Convenio Abr\u00e1hamico, referido por primera vez en G\u00e9nesis 12, es ratificado y ampliado por Dios. Siendo de edad avanzada, Abraham pide a Dios descendencia. Dios le responde extendiendo una explicaci\u00f3n sobre la parte del Convenio Abr\u00e1hamico conocida como el convenio de la posteridad, en que Dios promete a Abraham una posteridad innumerable. Abraham manifiesta su fe en Dios aceptando esta promesa. Sin embargo, se explica a Abraham que su posteridad ser\u00eda por un tiempo cautiva en Egipto, pero ser\u00eda librada despu\u00e9s de cuatro generaciones para heredar la tierra de Can\u00e1an (el convenio de la tierra). Los vers\u00edculos finales de G\u00e9nesis 15 pueden parecer un poco extra\u00f1os a los lectores de la Biblia que desconozcan el simbolismo de las costumbres antiguas. Esencialmente, Dios se compromete de una manera firme e irrevocable con Abraham en el cumplimiento de su convenio.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=15","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":16,"title":"Agar e Ismael","description":"Descubre la compleja historia de Agar, Ismael, y su lugar en el plan divino.","featured_image":null,"keywords":"Agar, Ismael, complejidad, historia, divinidad","libro_id":1,"parte_id":5,"num_capitulo":16,"referencia":"G\u00e9nesis 16","abreviatura":"G\u00e9n. 16","num_versiculos":16,"titulo_capitulo":"Sarai, Agar e Ismael","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/16?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0160-genesis-16-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"La historia de Agar e Ismael es la parte central de G\u00e9nesis 16. Debido a que Sarai era est\u00e9ril y no pod\u00eda darle hijos a Abraham, ella le da a Abraham a su sierva Agar por esposa. Hay mucho que aprender en este acto sencillo sobre la antigua costumbre del matrimonio plural. El Antiguo Testamento contiene por lo menos 18 casos en los que se hace evidente que exist\u00eda la costumbre de tener varias esposas (poligamia), siendo el caso de Abraham el primero de ellos. Observa que la motivaci\u00f3n no era otra sino el tener descendencia. Sarai, siendo la primera esposa, es quien da a Agar a Abraham como nueva esposa (G\u00e9nesis 16:3). Sin embargo, la uni\u00f3n con Agar, que era de origen gentil (egipcia), no result\u00f3 del todo bien, pues la sierva se llen\u00f3 de orgullo al verse embarazada y despreci\u00f3 a la est\u00e9ril Sarai. Obviamente, esto no fue soportado mucho tiempo. Los conflictos entre Sarai y Agar causaron que Agar huyese, pero un \u00e1ngel le detuvo en el camino y le mand\u00f3 regresar, no sin antes declararle una promesa sobre el futuro de su hijo. A los ochenta y seis a\u00f1os de edad, Abraham tuvo de Agar su primer hijo, al cual puso por nombre Ismael. Como ver\u00e1s m\u00e1s adelante, Ismael ser\u00eda bendecido de acuerdo con las palabras del \u00e1ngel. Sin embargo, no ser\u00eda este el hijo a trav\u00e9s del cual se preservar\u00edan las promesas del Convenio Abrah\u00e1mico.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=16","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":17,"title":"La Circuncisi\u00f3n como Se\u00f1al","description":"Conoce el significado y la importancia de la circuncisi\u00f3n en el pacto entre Dios y Abram.","featured_image":null,"keywords":"circuncisi\u00f3n, pacto, Dios, Abram, significado","libro_id":1,"parte_id":5,"num_capitulo":17,"referencia":"G\u00e9nesis 17","abreviatura":"G\u00e9n. 17","num_versiculos":27,"titulo_capitulo":"El convenio de Abraham, la circuncisi\u00f3n y la promesa de Isaac","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/17?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0170-genesis-17-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"A lo largo del relato de la vida de Abraham, el Convenio Abrah\u00e1mico, el convenio hecho por Dios con Abraham, se detalla cada vez m\u00e1s. Primero se estableci\u00f3 este convenio en G\u00e9nesis 12. Luego se ratific\u00f3 en G\u00e9nesis 15. Ahora, en G\u00e9nesis 17, se dan m\u00e1s detalles sobre el mismo. Abraham hab\u00eda de perfeccionarse en Dios para que pudiese guardar su parte del convenio y as\u00ed recibir las promesas (G\u00e9nesis 17:1). Un rasgo importante de este cap\u00edtulo 17 es que en \u00e9l se profetiza por primera vez el nacimiento de Isaac, quien ser\u00eda el heredero directo del Convenio Abrah\u00e1mico (G\u00e9nesis 17:19). De importancia fundamental es que se registran en este cap\u00edtulo dos cambios de nombre. El nombre de Abram es cambiado por el de Abraham (G\u00e9nesis 17:5), mientras que el de Sarai es cambiado por Sara (G\u00e9nesis 17:15). La recepci\u00f3n de un nombre nuevo es un simbolismo que indica, en las Escrituras, un crecimiento espiritual y un cambio de naturaleza. En G\u00e9nesis 17 este nombre nuevo se recibe en relaci\u00f3n con una nueva ordenanza. Se establece la ordenanza de la circunsici\u00f3n como un s\u00edmbolo para la descendencia de Abraham de la aceptaci\u00f3n del Convenio Abrah\u00e1mico. Abraham e Ismael son circuncidados el mismo d\u00eda; el primero a los 99 a\u00f1os, mientras que Ismael tiene en ese momento trece a\u00f1os de edad. Igualmente, ese d\u00eda, fueron circuncidados todos los varones de la casa de Abraham.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=17","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":18,"title":"La Promesa a Sara","description":"Marav\u00edllate con la visita divina a Abram y la promesa de un hijo a Sara en su vejez.","featured_image":null,"keywords":"visita, divina, promesa, Sara, hijo","libro_id":1,"parte_id":5,"num_capitulo":18,"referencia":"G\u00e9nesis 18","abreviatura":"G\u00e9n. 18","num_versiculos":33,"titulo_capitulo":"Los tres hombres santos y el regateo por Sodoma","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/18?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0180-genesis-18-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 18 Abraham es visitado por tres personajes a quienes \u00e9l reconoce como mensajeros de Dios. Despu\u00e9s de atenderlos, le es anunciada la concepci\u00f3n e inminente nacimiento del hijo que le hab\u00eda sido antes prometido por Dios, en el que se cumplir\u00edan las promesas hechas en el Convenio Abrah\u00e1mico. Sara se r\u00ede por dentro, porque tanto Abraham como ella son muy ancianos, y el hecho le es observado. Posteriormente, Abraham queda a solas con Dios y se produce una curiosa entrevista. Dios se muestra deseoso de compartir con Abraham sus planes. Sodoma ser\u00e1 destruida a causa de su desobediencia. Abraham regatea con Dios el n\u00famero de hombres justos que deber\u00edan existir para que Dios pueda perdonar a la gran ciudad. Se acuerda que la existencia de solamente diez hombres justos podr\u00eda haber salvado la ciudad de la inminente destrucci\u00f3n. Es una pena que al final ni a\u00fan esos diez se encontrasen.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=18","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":19,"title":"Sodoma y Gomorra","description":"Testimonio de la destrucci\u00f3n de Sodoma y Gomorra y la salvaci\u00f3n de Lot por su fe.","featured_image":null,"keywords":"Sodoma, Gomorra, destrucci\u00f3n, Lot, salvaci\u00f3n","libro_id":1,"parte_id":5,"num_capitulo":19,"referencia":"G\u00e9nesis 19","abreviatura":"G\u00e9n. 19","num_versiculos":38,"titulo_capitulo":"Lot escapa de la destrucci\u00f3n de Sodoma y Gomorra","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/19?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0190-genesis-19-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=19","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":20,"title":"Abraham y Abimelec","description":"Explora las tensiones y resoluciones entre Abraham y Abimelec, destacando la protecci\u00f3n divina.","featured_image":null,"keywords":"Abraham, Abimelec, tensiones, protecci\u00f3n, divina","libro_id":1,"parte_id":5,"num_capitulo":20,"referencia":"G\u00e9nesis 20","abreviatura":"G\u00e9n. 20","num_versiculos":18,"titulo_capitulo":"Sara es librada de Abimelec","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/20?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0200-genesis-20-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=20","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":21,"title":"El Nacimiento de Isaac","description":"Celebra el milagro del nacimiento de Isaac, cumpliendo la promesa divina a Abraham y Sara.","featured_image":null,"keywords":"Isaac, nacimiento, milagro, promesa, Abraham","libro_id":1,"parte_id":5,"num_capitulo":21,"referencia":"G\u00e9nesis 21","abreviatura":"G\u00e9n. 21","num_versiculos":34,"titulo_capitulo":"El nacimiento de Isaac y la expulsi\u00f3n de Agar","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/21?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0210-genesis-21-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"G\u00e9nesis 21 da cuenta del tan esperado nacimiento de Isaac. Desde el primer momento en que a Abraham le fue prometido un heredero del convenio hasta que lo tuvo en brazos pasaron 25 a\u00f1os. Abraham ten\u00eda cien a\u00f1os cuando Sara tuvo por fin a su primer hijo. No es de extra\u00f1ar que Sara prorrumpiera en exclamaciones gozosas: \u201cDios me ha hecho re\u00edr, y cualquiera que lo oyere, se reir\u00e1 conmigo\u201d. A los ocho d\u00edas de nacido, Isaac fue circuncidado, tal como Dios hab\u00eda mandado que se hiciese con todo var\u00f3n. Observa que, de acuerdo a lo dispuesto por Dios, el convenio de Abraham habr\u00eda de ser continuado en el primog\u00e9nito de su primera esposa, el \u201chijo de la promesa\u201d. Pablo de Tarso hace toda una alegor\u00eda sobre esto en G\u00e1latas 4:22\u201329. Desgraciadamente, Ismael, que era trece a\u00f1os mayor que Isaac, comenz\u00f3 a burlarse de \u00e9l y su madre Sara no lo soport\u00f3. Abraham consulta a Dios sobre este hecho y Dios le dice que no tema, pues aunque la separaci\u00f3n es necesaria Ismael tambi\u00e9n ser\u00e1 bendecido. Agar e Ismael se ven de nuevo expulsados, pero Dios les preserv\u00f3 en el desierto a trav\u00e9s de la ayuda de un \u00e1ngel que prometi\u00f3 que Dios har\u00eda de Ismael una gran naci\u00f3n. Los descendientes de Ismael llegaron a ser el pueblo \u00e1rabe. G\u00e9nesis 21 termina, en los vers\u00edculos del 32 al 34, con un corto relato acerca del estrechamiento de relaciones entre Abraham y el pueblo filisteo del rey Abimelec.[Este no es el mismo Abimelec que el referido en G\u00e9nesis 20. Tal como en otros casos (Fara\u00f3n, Nefi), Abimelec se convierte en el nombre dado al gobernante y no es necesariamente su nombre propio.] Ambos personajes hacen convenio de cesar toda hostilidad y resuelven un asunto pendiente con respecto de un pozo de agua, l\u00edquido de vital importancia para la subsistencia en el territorio. La manera en que lo realizaron para lograr estos resultados nos instruye sobre las costumbres antiguas para realizar convenios.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=21","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":22,"title":"La Prueba de Abraham","description":"Descubre la profunda fe de Abraham al ser puesto a prueba por Dios con su hijo Isaac.","featured_image":null,"keywords":"Abraham, prueba, fe, Dios, Isaac","libro_id":1,"parte_id":5,"num_capitulo":22,"referencia":"G\u00e9nesis 22","abreviatura":"G\u00e9n. 22","num_versiculos":24,"titulo_capitulo":"El sacrificio de Isaac","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/22?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0220-genesis-22-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 22 se encuentra la prueba del sacrificio de Isaac. Dios ordena a Abraham sacrificar a su primog\u00e9nito, tan largamente esperado, en el monte Mor\u00edah. Durante tres d\u00edas Abraham viaja, sin revelar el mandato a su hijo, con ese peso en su coraz\u00f3n. Al llegar, ata a Isaac e intenta el sacrificio, pero es detenido por un \u00e1ngel de Dios y un carnero le es provisto para que realice un sacrificio sustituto. Al leer este cap\u00edtulo considera las circunstancias por las que esta es la m\u00e1xima prueba de fe dada al profeta Abraham. El sacrificio humano estaba difundido entre las culturas paganas que rodeaban a Abraham[1] y que recib\u00edan influencia de Egipto[2]. Es m\u00e1s f\u00e1cil comprender este cap\u00edtulo cuando sabemos que Abraham hab\u00eda pasado en su juventud por una experiencia semejante, en la que casi pierde la vida; que Abraham sab\u00eda, por tanto, que el sacrificio humano era indeseable a la vista de Dios; que esper\u00f3 el nacimiento de Isaac por 25 a\u00f1os; que se le hab\u00edan hecho promesas en \u00e9l; que Isaac era ahora un joven y que Abraham ten\u00eda casi 120 a\u00f1os. Todo esto hac\u00eda dif\u00edcil creer en Dios, para Abraham era una prueba que pon\u00eda en conflicto sus creencias, sus afectos y el significado de toda su vida. Sin embargo, \u201cAbraham crey\u00f3 a Dios y le fue contado por justicia\u201d (Romanos 4:3) y su confianza en Dios, superior a toda circunstancia, qued\u00f3 asentada como ejemplo a todos los creyentes (G\u00e1latas 3:6) y \u201cfue llamado amigo de Dios\u201d (Romanos 4:11). Tras confiar en Dios de esta manera, Abraham fue sellado a vida eterna y recibi\u00f3 su exaltaci\u00f3n (G\u00e9nesis 22:15\u201319; DyC 132:49). G\u00e9nesis 22 termina con uno m\u00e1s de los once \u201clibros de genealog\u00eda\u201d que pueblan el Antiguo Testamento. Esta vez se trata de la de Nacor,hermano de Abraham, que se hab\u00eda quedado atr\u00e1s, en Har\u00e1n, y se hab\u00eda casado con su sobrina Milca. La genealog\u00eda de Nacor tiene el prop\u00f3sito de presetarnos a un nuevo personaje, Rebeca, cuya vida conoceremos al estudiar G\u00e9nesis 25 al 29.\nBibliograf\u00eda y notas finales\nriver\u2019s Schweich Lectures, pp. 68, 69  \u21a9\nHandcock, p. 75, quoting Budge\u2019s Osiris, pp. 197 ff.  \u21a9","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=22","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":23,"title":"La Muerte de Sara","description":"Reflexiona sobre la vida de Sara y el legado que deja a trav\u00e9s de su muerte en Cana\u00e1n.","featured_image":null,"keywords":"Sara, muerte, legado, vida, Cana\u00e1n","libro_id":1,"parte_id":5,"num_capitulo":23,"referencia":"G\u00e9nesis 23","abreviatura":"G\u00e9n. 23","num_versiculos":20,"titulo_capitulo":"Muerte de Sara","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/23?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0230-genesis-23-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"Este cap\u00edtulo, G\u00e9nesis 23, trata enteramente sobre la muerte de Sara, a los 127 a\u00f1os de edad, y de c\u00f3mo es que Abraham adquiri\u00f3 la cueva de Macpela como propiedad para sepultura familiar. Al mismo tiempo observamos un trato mucho m\u00e1s cordial hacia Abraham de parte de los heteos y habitantes de la tierra, lo cual es un indicativo del car\u00e1cter de Abraham, que a\u00fan cuando era forastero supo ganarse a la gente de esa tierra a trav\u00e9s de una vida noble y ejemplar. La manera en que se refieren a \u00e9l es significativa, le llaman \u201cun pr\u00edncipe de Dios entre nosotros\u201d (G\u00e9nesis 23:6). A\u00fan cuando le ofrecen la cueva como un regalo, Abraham mantiene hasta en esos instantes su integridad, adquiri\u00e9ndola por el precio m\u00e1s justo. En esta propiedad, la cueva de Macpela, ser\u00e1n sepultados, m\u00e1s adelante, Abraham (G\u00e9nesis 25:9) y Jacob (G\u00e9nesis 49:30; G\u00e9nesis 50:13). De igual manera, Jos\u00e9, antes de morir, pidi\u00f3 ser puesto en este sepulcro (G\u00e9nesis 50:24\u201326), lo cual cumplieron a su tiempo los hijos de Israel.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=23","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":24,"title":"Isaac y Rebeca","description":"Explora la emotiva historia de amor entre Isaac y Rebeca, orquestada por la fe y la providencia.","featured_image":null,"keywords":"Isaac, Rebeca, amor, fe, providencia","libro_id":1,"parte_id":5,"num_capitulo":24,"referencia":"G\u00e9nesis 24","abreviatura":"G\u00e9n. 24","num_versiculos":67,"titulo_capitulo":"Rebeca acepta casarse con Isaac","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/24?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0240-genesis-24-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"Abraham sabe que Isaac ha llegado a la edad para casarse y busca para \u00e9l una buena esposa, pero sabe que no podr\u00e1 encontrarla con los cananeos entre quienes habita. Con el deseo de mantener a su hijo Isaac dentro de los t\u00e9rminos del convenio que Dios hizo con \u00e9l (el Convenio Abrah\u00e1mico), Abraham encarga a un siervo que busque esposa para Isaac entre su parentela que ha quedado atr\u00e1s en Har\u00e1n, pero sin llevarlo con \u00e9l. Le promete al siervo que ser\u00e1 guiado por Dios para encontrarla. Efectivamente, al llegar a Har\u00e1n, el siervo de Abraham es guiado por revelaci\u00f3n hacia Rebeca, nieta de Nacor, el hermano de Abraham (recordar\u00e1s que vimos esta genealog\u00eda en G\u00e9nesis 22), y ella decide ir con \u00e9l como prometida de Isaac. Es significativo el vers\u00edculo final de este cap\u00edtulo (G\u00e9nesis 24:67), en donde se indica que Isaac, al conocer a Rebeca \u201cla am\u00f3\u201d.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=24","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":25,"title":"Los Descendientes de Abraham","description":"Conoce las generaciones que siguieron a Abraham, incluyendo el nacimiento de Esa\u00fa y Jacob.","featured_image":null,"keywords":"Abraham, descendientes, Esa\u00fa, Jacob, generaciones","libro_id":1,"parte_id":5,"num_capitulo":25,"referencia":"G\u00e9nesis 25","abreviatura":"G\u00e9n. 25","num_versiculos":34,"titulo_capitulo":"Abraham muere y Esa\u00fa vende su primogenitura","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/25?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0250-genesis-25-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 25 concluye la secci\u00f3n de G\u00e9nesis dedicada a la vida de Abraham, que comenz\u00f3 en el cap\u00edtulo 12. Abraham se casa de nuevo tras la muerte de Sara y se nos proporciona una peque\u00f1a genealog\u00eda de esta uni\u00f3n (\u00a1seis hijos m\u00e1s!). Observa que este es el origen del pueblo madianita. En el vers\u00edculo 6 se nos informa que, adem\u00e1s, Abraham tuvo varias concubinas, cuyos hijos se criaron separados de Isaac. En total, Abraham vivi\u00f3 175 a\u00f1os y al morir fue sepultado con Sara. G\u00e9nesis 25 nos provee tambi\u00e9n un informe sobre la genealog\u00eda de Ismael, los cuales son conocidos como \u201clos doce pr\u00edncipes de Ismael\u201d y son el origen de los pueblos \u00e1rabes (no confundir con las doce tribus de Israel, que vendr\u00e1n mucho m\u00e1s adelante). Una segunda parte de G\u00e9nesis 25 nos relata c\u00f3mo Isaac tuvo dos hijos con Rebeca, Esa\u00fa y Jacob. Esa\u00fa era el mayor pero, en un arranque impulsivo e irreflexivo, intercambi\u00f3 los derechos de su valiosa primogenitura por un plato de lentejas (G\u00e9nesis 25:19\u201334).","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=25","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":26,"title":"Isaac en Gerar","description":"Sigue las pruebas y bendiciones de Isaac en Gerar, reflejando las promesas hechas a su padre.","featured_image":null,"keywords":"Isaac, Gerar, pruebas, bendiciones, promesas","libro_id":1,"parte_id":6,"num_capitulo":26,"referencia":"G\u00e9nesis 26","abreviatura":"G\u00e9n. 26","num_versiculos":35,"titulo_capitulo":"El convenio es renovado con Isaac","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/26?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0260-genesis-26-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"Es poco lo que la Biblia nos relata acerca de Isaac, pero G\u00e9nesis 26 nos da indicios sumamente significativos sobre su vida. A pesar del hambre existente en Gerar, Isaac recibe el mandato divino de aposentarse en esa tierra, bajo los dominios de Abimelec,[1] rey de los filisteos, ocasi\u00f3n que Dios aprovecha para renovar con Isaac la parte del convenio de Abraham que tiene que ver con la promesa de la tierra. Isaac es obediente y se queda en Gerar (G\u00e9nesis 26:1\u20136). All\u00ed, se ve obligado a utilizar la estratagema utilizada anteriormente por Abraham para proteger a la bella Rebeca en esa tierra (G\u00e9nesis 26:7\u201311). A causa de su obediencia al convenio hecho con Dios, Isaac es prosperado en la tierra y aunque despierta los recelos de los habitantes debido a su prosperidad, finalmente es bendecido (G\u00e9nesis 26:12\u201323). Tras un tiempo en que Isaac persevera en su fidelidad y obediencia, Dios ratifica con \u00e9l la plenitud del Convenio Abrah\u00e1mico. Este pasaje, G\u00e9nesis 26:24\u201325, es importante porque es la continuidad del convenio prometido a Abraham, de que en su descendencia todas las naciones ser\u00edan bendecidas. Es significativo que Isaac no adquiere el derecho al convenio de Abraham s\u00f3lo por su nacimiento, sino que es probado en su dignidad y obediencia. Isaac se mueve dentro del territorio y prospera a tal grado que llam\u00f3 la atenci\u00f3n de Abimelec, \u201crey de los filisteos\u201d y de esa tierra, quien le visita junto con el capit\u00e1n en jefe de sus ej\u00e9rcitos y realiza un acuerdo de paz con Isaac (G\u00e9nesis 26:26\u201333). En conmemoraci\u00f3n de ese d\u00eda, en el cual tambi\u00e9n es hallada el agua preciada en un pozo reci\u00e9n abierto, Isaac llama Seba al lugar donde todo esto ocurri\u00f3, de donde el nombre de la ciudad deriv\u00f3 a Beerseba, y este es el origen de este nombre. Los vers\u00edculos finales (G\u00e9nesis 26:34\u201335) son breves pero con un mensaje relevante y contrastante acerca del car\u00e1cter de Esa\u00fa, hijo de Isaac, quien toma dos esposas de entre los heteos, pueblo pagano y de costumbres id\u00f3latras.[2] En otras palabras, Esa\u00fa, se casa fuera del convenio, por lo que sigue alej\u00e1ndose por elecci\u00f3n propia de las bendiciones del convenio de Abraham. Recordar\u00e1s que ya hab\u00edamos visto la forma en que Esa\u00fa tomaba a la ligera y despreciaba los convenios y mandamientos de Dios cuando le\u00edste G\u00e9nesis 25:19\u201334.\nBibliograf\u00eda y notas finales\nNota que Abimelec, aunque es tratado como nombre propio, es un t\u00edtulo de gobierno y no un nombre personal.  \u21a9\nEl sacerdocio, esencial para el cumplimiento del convenio de Abraham, no pod\u00eda ser transmitido por el linaje cananeo. Esa\u00fa sab\u00eda con seguridad esto, pero no le brind\u00f3 importancia.  \u21a9","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=26","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":27,"title":"Jacob Recibe la Bendici\u00f3n","description":"Sum\u00e9rgete en el intrigante relato de c\u00f3mo Jacob obtuvo la bendici\u00f3n destinada a Esa\u00fa.","featured_image":null,"keywords":"Jacob, bendici\u00f3n, Esa\u00fa, intrigante, relato","libro_id":1,"parte_id":7,"num_capitulo":27,"referencia":"G\u00e9nesis 27","abreviatura":"G\u00e9n. 27","num_versiculos":46,"titulo_capitulo":"Jacob obtiene la primogenitura","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/27?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0270-genesis-27-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"Los vers\u00edculos finales de los cap\u00edtulos 25 y 26 de G\u00e9nesis nos muestran c\u00f3mo es que Esa\u00fa, hijo de Isaac y nieto de Abraham, se fue alejando progresivamente de Dios y no le daba importancia a las cosas sagradas. G\u00e9nesis 27 es, pues, el desenlace de esta cat\u00e1strofe anunciada, provocada por el comportamiento previo de Esa\u00fa. En G\u00e9nesis 27 se nos relata c\u00f3mo Rebeca aconseja a Isaac para obtener la bendici\u00f3n de la primogenitura por medio de estratagema. Acerca de la necesidad de la estratagema, algunos factores deben ser tomados en cuenta: a) Esa\u00fa se hab\u00eda alejado del Se\u00f1or al despreciar la primogenitura y al casarse con mujeres id\u00f3latras, b) las bendiciones del Se\u00f1or s\u00f3lo pueden ser obtenidas conforme con nuestra dignidad, y c) Jacob sent\u00eda un amor especial por Esa\u00fa que pod\u00eda entrar en conflicto con lo que era correcto. Si Isaac se dejaba llevar impulsivamente por sus sentimientos, eso frustrar\u00eda el cumplimiento del convenio de Abraham. Isaac fue aconsejado por Rebeca sobre c\u00f3mo presentarse ante Isaac a fin de obtener la bendici\u00f3n de la primogenitura. Cuando se dio cuenta de la estratagema, Isaac reconoci\u00f3, como l\u00edder, que el Se\u00f1or hab\u00eda intervenido en el asunto y proporcion\u00f3 a Esa\u00fa una importante bendici\u00f3n, pero ya no la bendici\u00f3n de la primogenitura. Para evitar la venganza rumiada por Esa\u00fa (es evidente en este y otros pasajes que Esa\u00fa ten\u00eda un car\u00e1cter vengativo y violento) Rebeca aconsej\u00f3 a Jacob huir para Har\u00e1n, el lugar adonde a\u00fan habitaba la parentela de Nacor, hermano de Abraham. El vers\u00edculo 45 muestra que Rebeca amaba a sus hijos por igual. Sin embargo, vers\u00edculo final de G\u00e9nesis 27 tambi\u00e9n demuestra cu\u00e1n dif\u00edcil estaba siendo para Rebeca sobrellevar la iniquidad en que hab\u00eda ca\u00eddo Esa\u00fa. Fue debido al entorno evidentemente hostil e id\u00f3latra de los heteos que Rebeca envi\u00f3 a Jacob a Har\u00e1n, con la esperanza de que encontrase una mejor pareja entre la parentela de Abraham y pudiesen conservarse las condiciones del convenio.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=27","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":28,"title":"La Escalera de Jacob","description":"Descubre la visi\u00f3n celestial de Jacob y el pacto renovado con Dios en Betel.","featured_image":null,"keywords":"Jacob, escalera, visi\u00f3n, Betel, pacto","libro_id":1,"parte_id":7,"num_capitulo":28,"referencia":"G\u00e9nesis 28","abreviatura":"G\u00e9n. 28","num_versiculos":22,"titulo_capitulo":"La escala de Jacob","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/28?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0280-genesis-28-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 28, secundando la inquietud de Rebeca y siguiendo la inspiraci\u00f3n de Dios, Isaac manda a Jacob no casarse con las mujeres heteas, ya que estas eran descendientes de Cana\u00e1n, a cuya descendencia se hab\u00eda impedido transmitir el sacerdocio. La posesi\u00f3n del sacerdocio era esencial para el cumplimiento de todas las bendiciones del Convenio de Abraham. De manera que Isaac env\u00eda a Jacob a Har\u00e1n y le bendice. Observa con atenci\u00f3n el lenguaje de esta bendici\u00f3n, que es una clara referencia al convenio abrah\u00e1mico (G\u00e9nesis 28:1\u20135). Esa\u00fa llega a saber de estas palabras, lo cual le fuerza a comenzar una reflexi\u00f3n sobre las repercusiones que hab\u00eda tenido su conducta (G\u00e9nesis 28:6\u20139). Que Jacob era la persona precisa que debi\u00f3 recibir la bendici\u00f3n de la primogenitura y para ser el transmisor del convenio es ratificado por Dios a trav\u00e9s de una experiencia sagrada que tuvo Jacob en camino a Padan-aram. El pasaje es conocido como \u201cla escala de Jacob\u201d debido a que en \u00e9l Jacob vio en un sue\u00f1o una escalera que ascend\u00eda directamente a Dios. En esta impresionante visi\u00f3n, Dios ratifica que las bendiciones del convenio de Abraham ser\u00edan transmitidas en Jacob. Reconociendo el lugar como un templo (casa de Dios y puerta del cielo), Jacob llama al lugar Bet-el, que significa \u201ccasa de Dios\u201d y promete al Se\u00f1or los diezmos de todo aquello con que sea prosperado durante su estancia en Padan-aram.","ajuste_pericopas":"1","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=28","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":29,"title":"Jacob y Raquel","description":"Vive el amor a primera vista de Jacob por Raquel y sus esfuerzos por ganar su mano.","featured_image":null,"keywords":"Jacob, Raquel, amor, esfuerzos, matrimonio","libro_id":1,"parte_id":7,"num_capitulo":29,"referencia":"G\u00e9nesis 29","abreviatura":"G\u00e9n. 29","num_versiculos":35,"titulo_capitulo":"Jacob sirve 14 a\u00f1os por Lea y por Raquel","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/29?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0290-genesis-29-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"El encuentro de Jacob con la familia de su t\u00edo materno, en G\u00e9nesis 29, es conmovedor. A la primera persona que Jacob encuentra de la familia es a Raquel, y la conoce brind\u00e1ndole servicio. La familia le recibe con gozo y por un mes Jacob sirve a su t\u00edo Lab\u00e1n sin mayores ambiciones (G\u00e9nesis 26:1\u201314). Las complicaciones surgen cuando Lab\u00e1n reconoce que Jacob es buen trabajador y le pregunta cu\u00e1l quiere que sea su salario. Jacob, que hab\u00eda ido con la intenci\u00f3n de buscar esposa, le sorprende pidi\u00e9ndole la mano de Raquel a cambio de siete a\u00f1os de su servicio. Tras el acuerdo, Jacob sirve lealmente los siete a\u00f1os acordados. La escritura dice que los siete a\u00f1os \u201cle parecieron como pocos d\u00edas, porque la amaba\u201d. Sin embargo, al t\u00e9rmino del plazo acordado, Jacob se lleva un desencanto cuando descubre que Lab\u00e1n le ha enga\u00f1ado al darle a otra hija suya, Lea, por esposa en vez de Raquel, con el pretexto de que esa es la costumbre del lugar. Jacob obtiene tambi\u00e9n a Raquel por esposa al cabo de una semana, pero para ello debe comprometerse a servir a Lab\u00e1n por otros siete a\u00f1os (G\u00e9nesis 29:15\u201330). En los vers\u00edculos finales de G\u00e9nesis 29 se inicia una peculiar competencia entre ambas hermanas, Raquel y Lea. Ambas desean dar a Jacob mayor n\u00famero de hijos que la otra. Aqu\u00ed se documenta el nacimiento de los cuatro primeros hijos de Lea: Rub\u00e9n, Sime\u00f3n, Lev\u00ed y Jud\u00e1 (G\u00e9nesis 29:31\u201335).","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=29","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":30,"title":"La Familia de Jacob Crece","description":"Explora los retos y triunfos de Jacob al expandir su familia y riqueza en tierras extranjeras.","featured_image":null,"keywords":"Jacob, familia, retos, triunfos, riqueza","libro_id":1,"parte_id":7,"num_capitulo":30,"referencia":"G\u00e9nesis 30","abreviatura":"G\u00e9n. 30","num_versiculos":43,"titulo_capitulo":"Los hijos de las esposas y concubinas de Jacob","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/30?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0300-genesis-30-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"G\u00e9nesis 30 contin\u00faa el relato de la competencia por el mayor n\u00famero de hijos entre las hermanas Lea y Raquel. Lea es m\u00e1s prol\u00edfica, y lleva ya la delantera con cuatro hijos (ver G\u00e9nesis 29:31\u201335). Raquel, sin embargo, era est\u00e9ril. La costumbre de la \u00e9poca permit\u00eda el expendiente de tener hijos a trav\u00e9s de una concubina. De esa manera, Raquel da una concubina a Jacob y tiene, a trav\u00e9s de su sierva Bilha, a Dan y a Neftal\u00ed (G\u00e9nesis 30:1\u20138). De la misma manera, Lea da a su sierva Zilpa a Jacob como concubina y tiene, a trav\u00e9s de ella, a Gad y a Aser (G\u00e9nesis 30:9\u201313). El pasaje en relaci\u00f3n con las mandr\u00e1goras tiene que ver con el poder de fertilidad que se le asignaba entre los pueblos antiguos a esta planta: Raquel quer\u00eda curarse de su esterilidad. Gracias al trato que Raquel hace por las mandr\u00e1goras de Rub\u00e9n,[1] Lea tiene a Isacar. Despu\u00e9s de esto, tiene adem\u00e1s a Zabul\u00f3n y a Dina, la \u00fanica hija mujer (G\u00e9nesis 30:14\u201321). Sorpresivamente, Raquel es ahora bendecida para tener hijos, y tiene a Jos\u00e9. Con Jos\u00e9 termina esta peculiar competencia entre las hermanas por tener hijos. Entre las dos esposas y las dos concubinas han tenido, en total y hasta este momento, once hijos varones[2] y una mujer. El resto del cap\u00edtulo nos introduce a otra historia (G\u00e9nesis 30:25\u201343). Jacob decide, tras el nacimiento de Jos\u00e9, separarse de Lab\u00e1n. Al momento de la separaci\u00f3n se precisaba un ajuste. Jacob pide como finiquito las ovejas y cabras moteadas. Por medios milagrosos, la reproducci\u00f3n del ganado de Lab\u00e1n tiende a producir borregos moteados y robustos, lo cual enriquece grandemente a Jacob.\nBibliograf\u00eda y notas finales\nPara cuando Mois\u00e9s saca a los hijos de Israel de Egipto, cada tribu de Israel ten\u00eda un estandarte con un emblema. El emblema de la casa de Rub\u00e9n fue la mandr\u00e1gora.  \u21a9\nUn hijo m\u00e1s, Benjam\u00edn, nacer\u00eda mucho despu\u00e9s, como el \u00faltimo hijo de Raquel (G\u00e9nesis 35:16\u201318).  \u21a9","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=30","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":31,"title":"La Fuga de Jacob","description":"Descubre la audaz huida de Jacob de Lab\u00e1n y c\u00f3mo Dios lo protege en su camino a casa.","featured_image":null,"keywords":"Jacob, huida, Lab\u00e1n, protecci\u00f3n, Dios","libro_id":1,"parte_id":7,"num_capitulo":31,"referencia":"G\u00e9nesis 31","abreviatura":"G\u00e9n. 31","num_versiculos":55,"titulo_capitulo":"Jacob y Lab\u00e1n se separan","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/31?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0310-genesis-31-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 31 vemos c\u00f3mo Lab\u00e1n y su familia se resienten por la prosperidad de Jacob y Dios manda a Jacob que salga de Padan-aram y regrese a Cana\u00e1n. Jacob atribuye a la intervenci\u00f3n de Dios el milagro de su prosperidad, acuerda su salida con sus esposas y parte en secreto, sin avisar a Lab\u00e1n, quien se da cuenta hasta el tercer d\u00eda. Lab\u00e1n persigue entonces a Jacob, pero Dios interviene para moderarle. Al alcanzar a Jacob, el inter\u00e9s de Lab\u00e1n es recuperar ciertos \u00eddolos que hab\u00eda tomado Raquel, pero Raquel los esconde para que no pueda hallarlos. Al final, Jacob y Lab\u00e1n hacen un pacto de paz, realizado de acuerdo a la costumbre de la \u00e9poca, por medio de un monumento como testimonio o evidencia f\u00edsica del pacto. De acuerdo con G\u00e9nesis 31:38 y 41, nos damos cuenta que el tiempo total que Jacob sirvi\u00f3 a Lab\u00e1n fue de 20 a\u00f1os. Tambi\u00e9n significativo es que Jacob ofrece un sacrificio en G\u00e9nesis 31:54\u201355, un indicio m\u00e1s de que Jacob pose\u00eda el sacerdocio o autoridad de Dios necesaria para la realizaci\u00f3n de ordenanzas.","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=31","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":32,"title":"Jacob Se Prepara para Encontrarse con Esa\u00fa","description":"Siente la tensi\u00f3n y la preparaci\u00f3n de Jacob ante el temido reencuentro con su hermano Esa\u00fa.","featured_image":null,"keywords":"Jacob, Esa\u00fa, tensi\u00f3n, reencuentro, preparaci\u00f3n","libro_id":1,"parte_id":7,"num_capitulo":32,"referencia":"G\u00e9nesis 32","abreviatura":"G\u00e9n. 32","num_versiculos":32,"titulo_capitulo":"Jacob ve a Dios cara a cara","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/32?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0320-genesis-32-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"G\u00e9nesis 32 es la combinaci\u00f3n de dos historias entrelazadas. Una de ellas es sagrada y se relaciona con el templo. La otra es acerca de la preparaci\u00f3n para el encuentro entre Jacob y Esa\u00fa. Perm\u00edteme tratarlas en sentido inverso.\nLos preparativos para el encuentro entre Jacob y Esa\u00fa. Recordar\u00e1s que Jacob, aconsejado por sus padres y bajo la direcci\u00f3n de Dios, huy\u00f3 del violento car\u00e1cter de Esa\u00fa hacia Padan-aram, donde estuvo veinte a\u00f1os al servicio de su t\u00edo Lab\u00e1n y donde form\u00f3 una familia. Ahora, enviado por Dios de regreso a su tierra, enfrentaba el obst\u00e1culo del rencuentro con Esa\u00fa. Si Esa\u00fa conservaba sus rencores y car\u00e1cter, Jacob bien pod\u00eda temer que a\u00fan buscara su vida. Jacob, queriendo obrar rectamente, env\u00eda mensajeros a Esa\u00fa, con un mensaje de paz, para anunciar su regreso (G\u00e9nesis 32:3\u20135). Le comparte las noticias de su prosperidad, apelando a la ambici\u00f3n y materialismo de Esa\u00fa para calmarle. Para el p\u00e1nico de Jacob, Esa\u00fa responde aproxim\u00e1ndose con una compa\u00f1\u00eda de 400 hombres, probablemente armados. Jacob teme entonces una matanza y divide su comitiva en dos grupos, con la esperanza de asegurar la supervivencia de al menos uno de ellos. Tambi\u00e9n ora a Dios , apelando al convenio de Abraham ratificado en \u00e9l (G\u00e9nesis 32:9\u201312), y env\u00eda regalos a Esa\u00fa procurando pacificarle (G\u00e9nesis 32:13\u201321). Esta historia continuar\u00e1 en el pr\u00f3ximo cap\u00edtulo (G\u00e9nesis 33:1\u201316).\nJacob y su \u201clucha con Dios\u201d en Peniel. El relato de la historia sagrada en G\u00e9nesis 32 tiene mucho que ver con la ordenanza de la investidura del templo. Recordar\u00e1s que Jacob tuvo una experiencia sagrada primeramente en Bet-el, donde, en una visi\u00f3n, vio a Dios y reconoci\u00f3 el lugar como \u201ccasa de Dios y puerta del cielo\u201d. Ahora, Jacob es primeramente instruido por \u00e1ngeles de Dios (G\u00e9nesis 32:1\u20132). Tras disponer a su pueblo en preparaci\u00f3n para el encuentro con Esa\u00fa como hemos visto en el inciso anterior, Jacob tiene un encuentro con un var\u00f3n, en un proceso que simb\u00f3licamente se describe como una \u201clucha con Dios\u201d y que culmina en haber entrado en su presencia (G\u00e9nesis 32:30). Durante esta experiencia, el nombre de Jacob es cambiado y recibe un nombre nuevo. La expresi\u00f3n de \u201clucha con Dios\u201d es usada por profetas como En\u00f3s (En\u00f3s 1:2) y Alma (Alma 8:10, 15) para expresar una lucha espiritual y un acercamiento a Dios. El nombre nuevo de Israel le ser\u00eda ratificado m\u00e1s adelante, en Bet-el (G\u00e9nesis 35:11\u201315).","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=32","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":33,"title":"El Reencuentro de Jacob y Esa\u00fa","description":"Experimenta la emotiva reconciliaci\u00f3n entre Jacob y Esa\u00fa, superando a\u00f1os de conflicto.","featured_image":null,"keywords":"Jacob, Esa\u00fa, reconciliaci\u00f3n, emotivo, superaci\u00f3n","libro_id":1,"parte_id":7,"num_capitulo":33,"referencia":"G\u00e9nesis 33","abreviatura":"G\u00e9n. 33","num_versiculos":20,"titulo_capitulo":"Reconciliaci\u00f3n de Jacob y Esa\u00fa","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/33?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0330-genesis-33-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"La primera parte de G\u00e9nesis 33 contin\u00faa la historia del rencuentro entre Jacob y Esa\u00fa, iniciada en G\u00e9nesis 32. Jacob dispone a su familia para present\u00e1rsela a Esa\u00fa, pero lo hace en un orden dise\u00f1ado para su protecci\u00f3n. \u00a1Para su sorpresa, Esa\u00fa corre a su encuentro y le abraza! Los dos hermanos se besan y lloran de gozo. Jacob entonces presenta a su hermano con su familia y le presenta los resultados de su estad\u00eda en Padan-aram. Despu\u00e9s de este gozoso rencuentro, Esa\u00fa vuelve a Seir y Jacob contin\u00faa su camino y se va estableciendo en Cana\u00e1n, comenzando por Seir, donde edific\u00f3 caba\u00f1as, y Sucot, donde compr\u00f3 parte del campo. En Sucot erige un altar al \u201cDios de Israel\u201d, con lo cual rememora la experiencia sagrada acaecida en Peniel y hace ya uso tambi\u00e9n de su nuevo nombre.","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=33","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":34,"title":"La Venganza de Siquem","description":"Conoce el complicado conflicto entre la familia de Jacob y los habitantes de Siquem.","featured_image":null,"keywords":"Siquem, conflicto, Jacob, venganza, complicado","libro_id":1,"parte_id":7,"num_capitulo":34,"referencia":"G\u00e9nesis 34","abreviatura":"G\u00e9n. 34","num_versiculos":31,"titulo_capitulo":"La deshonra de Dina","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/34?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0340-genesis-34-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"G\u00e9nesis 34 refiere un desagradable episodio ocurrido durante la estancia de Jacob en Sucot. Mientras establec\u00eda relaciones de amistad con las lugare\u00f1as, Dina, la \u00fanica hija de Jacob fue violada por Siquem, hijo de Hamor, uno de los principales de la tierra. El joven, sin embargo, se enamor\u00f3 de Dina y trat\u00f3 de obrar bien posteriormente, conquist\u00e1ndola y procurando enmendar su hecho con una propuesta de matrimonio. Empero, los hijos de Jacob, llevados por la ira, tramaron una venganza. Primeramente, fingieron aceptar la propuesta e instaron a Siquem a circuncidarse como se\u00f1al de la uni\u00f3n. Si pensaban que Siquem y Hamor rechazar\u00edan la condici\u00f3n por ser cananeos, se equivocaron. No s\u00f3lo Siquem se circuncid\u00f3, sino tambi\u00e9n todo su pueblo. Hay que tomar en cuenta que, aunque esta era una aceptaci\u00f3n plena de la condici\u00f3n impuesta por los hijos de Jacob, tambi\u00e9n pudo ser una sutil estrategia para quedar identificados con los israelitas y quedarse con toda su propiedad[9].El desenlace de esta historia fue una tragedia total. Cuando el pueblo de Hamor estaba inutilizado por los efectos de la circunsici\u00f3n, Sime\u00f3n y Lev\u00ed, a escondidas de Jacob y obrando por su cuenta, cayeron sobre ellos con su ej\u00e9rcito y mataron a todo el pueblo. Jacob reprendi\u00f3 duramente a Sime\u00f3n y Lev\u00ed por esta acci\u00f3n, pues fue deshonesta y puso, de hecho, a Jacob y sus hijos en peligro, exponi\u00e9ndoles a una posible venganza por parte de los habitantes de Cana\u00e1n. Gracias a la intervenci\u00f3n de Dios, los israelitas fueron librados despu\u00e9s de esta posibilidad (ver G\u00e9nesis 35:5), pero la transgresi\u00f3n de Sime\u00f3n y Lev\u00ed se les tom\u00f3 en cuenta al momento de recibir su bendici\u00f3n patriarcal (G\u00e9nesis 49:5\u20137).","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=34","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":35,"title":"Dios Bendice a Jacob en Betel","description":"Descubre c\u00f3mo Jacob es bendecido por Dios en Betel, marcando un nuevo comienzo para su familia.","featured_image":null,"keywords":"Jacob, bendici\u00f3n, Betel, Dios, nuevo comienzo","libro_id":1,"parte_id":7,"num_capitulo":35,"referencia":"G\u00e9nesis 35","abreviatura":"G\u00e9n. 35","num_versiculos":29,"titulo_capitulo":"Rencuentro de Jacob con Dios, Muertes de Raquel e Isaac","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/35?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0350-genesis-35-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 35 vemos que Jacob fue amonestado por Dios a trav\u00e9s de revelaci\u00f3n para salir de las cercan\u00edas de Siquem y retornar a Bet-el. Bet-el, a unos 40 kil\u00f3metros al sur[1], era el lugar sagrado en el que Jacob hab\u00eda tenido una visi\u00f3n y al cual hab\u00eda prometido regresar. En sus funciones, Bet-el operaba como un templo, y Jacob hab\u00eda hecho la promesa de volver all\u00ed y dar a Dios los diezmos de su prosperidad. Sin embargo, hab\u00eda tardado en realizar su promesa. Dios le manda que vaya all\u00ed y edifique un altar. El templo es la casa de Dios y para ir al templo hay que purificarse. Realiz\u00f3 una rebeli\u00f3n entre todos los integrantes de su campamento, inst\u00e1ndoles a deshacerse de los \u00eddolos y amuletos (\u201czarcillos\u201d) y escondi\u00e9ndolos bajo una encina, un \u00e1rbol que era considerado sagrado por los lugare\u00f1os, por lo que no se atrever\u00edan a desenterrarlos. Habiendo limpiado as\u00ed las impurezas, Jacob condujo a su pueblo a Bet-el, siendo protegido por Dios de los habitantes del lugar (G\u00e9nesis 35:5), y edific\u00f3 a Dios el altar que le hab\u00eda mandado. Dios confirma entonces sobre Jacob su nombre nuevo y, con \u00e9l, las bendiciones del convenio de Abraham . Tres muertes se lamentan en este cap\u00edtulo. En las cercan\u00edas de Bet-el muere D\u00e9bora, criada de Rebeca. Raquel, la esposa m\u00e1s amada de Jacob, muere en trabajo de parto al dar a luz a su segundo y \u00faltimo hijo, Benjam\u00edn. Esto sucede en las cercan\u00edas de un lugar llamado Efrata, al cual conocemos actualmente como Bel\u00e9n. Jacob alcanza despu\u00e9s a su padre Isaac en Mamre, a tiempo para acompa\u00f1arle en su muerte y sepultarle en colaboraci\u00f3n con su hermano Esa\u00fa. Estas tres p\u00e9rdidas, sucedidas en corto periodo de tiempo, deben haber pesado gravemente sobre el coraz\u00f3n de Jacob. En G\u00e9nesis 35:22\u201326 se nos provee una util\u00edsima enumeraci\u00f3n de los hijos de Jacob, enunci\u00e1ndolos por esposa y por orden de nacimiento. Tambi\u00e9n se nos informa, en el vers\u00edculo 22, de una grave transgresi\u00f3n de Rub\u00e9n, el hijo mayor, por la cual perder\u00eda las bendiciones de la primogenitura en el momento de recibir su bendici\u00f3n patriarcal (ver G\u00e9nesis 35:22; G\u00e9nesis 49:3\u20134).\nBibliograf\u00eda y notas finales\nRoberto Jamieson, A. R. Fausset, y David Brown, Comentario exeg\u00e9tico y explicativo de la Biblia \u2013 tomo 1: El Antiguo Testamento. (El Paso, TX: Casa Bautista de Publicaciones, 2003).  \u21a9","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=35","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":36,"title":"Los Descendientes de Esa\u00fa","description":"Explora la genealog\u00eda de Esa\u00fa, estableciendo las bases de las naciones edomitas.","featured_image":null,"keywords":"Esa\u00fa, descendientes, genealog\u00eda, edomitas, naciones","libro_id":1,"parte_id":7,"num_capitulo":36,"referencia":"G\u00e9nesis 36","abreviatura":"G\u00e9n. 36","num_versiculos":43,"titulo_capitulo":"Las generaciones de Esa\u00fa (Edom)","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/36?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0360-genesis-36-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"G\u00e9nesis 36 es uno m\u00e1s de los once \u201clibros de genealog\u00eda\u201d (toledot) que integran el libro de G\u00e9nesis. Esta vez toca el turno a la genealog\u00eda de Esa\u00fa, tambi\u00e9n llamado Edom, la cual se nos provee con todo detalle. Como recordar\u00e1s, Esa\u00fa hab\u00eda tomado dos de sus esposas de entre las tribus cananeas, una de las razones por las que perdi\u00f3 el derecho a la primogenitura. Tard\u00edamente, tom\u00f3 tambi\u00e9n a una tercera esposa m\u00e1s allegada al pueblo del convenio[1]. Cinco hijos le fueron nacidos de entre estas tres esposas antes de que Esa\u00fa y su familia se separasen de Jacob y se mudasen a Seir. De estos cinco hijos devendr\u00eda todo el linaje de los edomitas, pueblo al que se hara referencia varias veces a lo largo del Antiguo Testamento. La genealog\u00eda de Esa\u00fa nos provee una descripci\u00f3n no s\u00f3lo del \u00e1rbol geneal\u00f3gico, sino tambi\u00e9n de la organizaci\u00f3n tribal. Se nos aclara que su territorio base fueron los montes de Seir, y se nos detalla su organizaci\u00f3n gubernamental dividida en \u201cjefes\u201d. Dos de los hijos de Esa\u00fa y 10 de sus nietos es denominado \u201cjefe\u201d en esta genealog\u00eda, indicando su posici\u00f3n de autoridad en el gobierno del pueblo. Al final del cap\u00edtulo se hace una s\u00edntesis de ellos (G\u00e9nesis 36:40\u201343). En Deuteronomio 2:12 se nos informa que los edomitas llegaron a su nuevo territorio como conquistadores. El pueblo de Seir hab\u00eda tomado su nombre de uno de sus l\u00edderes. En G\u00e9nesis 36 se agrega tambi\u00e9n su genealog\u00eda y estructura organizacional (G\u00e9nesis 36:20\u201330). Tambi\u00e9n se provee un listado de reyes que \u201creinaron sobre Edom\u201d (es decir, sobre el pueblo y descendencia de Esa\u00fa) antes de que hubiese rey sobre el pueblo de Israel, es decir, de los reyes edomitas en el periodo de la historia del Antiguo Testamento que va desde G\u00e9nesis hasta Rut[2].\nBibliograf\u00eda y notas finales\nLos nombres de las esposas no se corresponden a los listados en G\u00e9nesis 26:34 y G\u00e9nesis 28:9. Es posible que, al igual que Esa\u00fa, tambi\u00e9n llamado Edom, las esposas fuesen conocidas por m\u00e1s de un nombre.  \u21a9\nEs evidente que esta inserci\u00f3n en el G\u00e9nesis fue agregada por un autor posterior a Mois\u00e9s.  \u21a9","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=36","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":37,"title":"Jos\u00e9 es Vendido por sus Hermanos","description":"Sum\u00e9rgete en la saga de Jos\u00e9, desde ser favorecido por su padre hasta su venta como esclavo por sus hermanos.","featured_image":null,"keywords":"Jos\u00e9, hermanos, venta, esclavo, saga","libro_id":1,"parte_id":8,"num_capitulo":37,"referencia":"G\u00e9nesis 37","abreviatura":"G\u00e9n. 37","num_versiculos":36,"titulo_capitulo":"Jos\u00e9 es vendido a Egipto","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/37?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0370-genesis-37-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 37 comienza la historia de Jos\u00e9. Jos\u00e9 es hecho por Jacob l\u00edder y supervisor de entre sus hermanos, quienes llevan una conducta ruda y desordenada y sienten celos de la predilecci\u00f3n de su padre Jacob por Jos\u00e9. Jacob hace a Jos\u00e9 una t\u00fanica en se\u00f1al de su predilecci\u00f3n y liderazgo; y Jos\u00e9, por su parte, tiene una serie de sue\u00f1os que parecen ser indicativos de que recibir\u00e1 en un futuro la bendici\u00f3n de la primogenitura. En estos sue\u00f1os ve inclinarse ante su manojo de trigo los manojos de sus hermanos. Tambi\u00e9n ve inclinarse ante \u00e9l \u201cal sol, la luna y once estrellas\u201d, en clara alusi\u00f3n de su familia. Tanto la supervisi\u00f3n de Jos\u00e9, el claro significado de sus sue\u00f1os, como la predilecci\u00f3n de Jacob influyen en el \u00e1nimo de los hermanos para contemplar a Jos\u00e9 como una amenaza a su supremac\u00eda y se ven inclinados a la ira (ver los vers\u00edculos 4, 5, 8).   Encargado por su padre de realizar una nueva supervisi\u00f3n, Jos\u00e9 viaja para encontrar a sus hermanos, a quienes se cre\u00eda en Siquem, y les localiza finalmente en Dot\u00e1n. Vi\u00e9ndole venir desde lejos, los hermanos realizan un acuerdo para matarlo, pero, sorpresivamente, Rub\u00e9n, que deb\u00eda ser quien m\u00e1s motivos tuviese contra \u00e9l por ser el primog\u00e9nito natural, interviene para mitigar la asesina intenci\u00f3n, proponi\u00e9ndoles que s\u00f3lo le coloquen en una cisterna. Los hermanos as\u00ed lo hacen, despojando primero a Jos\u00e9 de la valiosa t\u00fanica de colores que se\u00f1alaba su liderazgo, y lo arrojan en una cisterna de recolecci\u00f3n de agua de lluvia que, afortunadamente, se halla seca. La providencia de Dios tambi\u00e9n interviene en el paso por el lugar de una compa\u00f1\u00eda de mercaderes \u00e1rabes. Deseosos de deshacerse de Jos\u00e9, diez de los hermanos lo venden en la ausencia temporal de Rub\u00e9n, quien se lamenta al regresar al pozo, no encontrar a Jos\u00e9, y enterarse de las noticias. Los hermanos disimulan la desaparici\u00f3n de Jos\u00e9 manchando con sangre animal la t\u00fanica de Jos\u00e9 y llev\u00e1ndola a su padre, para mentirle con la falsa informaci\u00f3n de que Jos\u00e9 ha muerto atacado por las bestias. Jacob rasga sus vestidos y hace duelo, neg\u00e1ndose a recibir todo consuelo. Por otro lado, Jos\u00e9 es vendido por los mercaderes en Egipto, a Potifar, capit\u00e1n de la guardia de Fara\u00f3n. [irp posts=\u201d114376\u2033 name=\u201dEl largo y poderoso luto de Jacob por Jos\u00e9\u201d]","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=37","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":38,"title":"Jud\u00e1 y Tamar","description":"Descubre la compleja historia de Jud\u00e1 y Tamar, destacando temas de justicia y redenci\u00f3n.","featured_image":null,"keywords":"Jud\u00e1, Tamar, compleja, justicia, redenci\u00f3n","libro_id":1,"parte_id":8,"num_capitulo":38,"referencia":"G\u00e9nesis 38","abreviatura":"G\u00e9n. 38","num_versiculos":30,"titulo_capitulo":"Jud\u00e1 y Tamar","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/38?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0380-genesis-38-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"El relato sobre la debilidad y transgresiones de Jud\u00e1 que se inserta en G\u00e9nesis 38 tiene el prop\u00f3sito de documentar el origen de Fares y Zara, lo cual es importante por ser parte de la genealog\u00eda de nuestro Se\u00f1or Jesucristo (ver Mateo 1:3). La lectura de este cap\u00edtulo, intrigante al principio, se facilita cuando comprendes algunas leyes vigentes en aquel tiempo, especialmente la ley del levirato, mejor regulada despu\u00e9s a trav\u00e9s de la ley de Mois\u00e9s, que obligaba a los integrantes de la familia de un var\u00f3n fallecido a casarse con la viuda para asegurarle posteridad. Mientras Jos\u00e9 se encontraba en Egipto, vendido en casa de Potifar, Jud\u00e1 se alej\u00f3 de sus hermanos, atra\u00eddo por la vida licenciosa de los cananeos. Se qued\u00f3 un tiempo largo, porque tuvo tres hijos. Muriendo el primero a causa de una mala vida, su hermano On\u00e1n se vio obligado por la costumbre del levirato a casarse con su viuda, la cananea Tamar, para asegurar descendencia a su primer hermano. Sin embargo, aunque acept\u00f3 casarse rehuy\u00f3 la obligaci\u00f3n en forma tal que le cost\u00f3 la vida. Siendo Sela, el hijo menor, a\u00fan peque\u00f1o, y temiendo Jud\u00e1 que tambi\u00e9n muriese, busc\u00f3 la forma de evadir el cumplimiento de la ley del levirato y apart\u00f3 de s\u00ed a su nuera Tamar, enga\u00f1\u00e1ndola con falsa esperanza. Viendo Tamar que pasaba el tiempo sin el cumplimiento esperado, recurri\u00f3 a una estratagema para obtener un hijo de la casa de Jud\u00e1. Tomando ventaja de las debilidades de Jud\u00e1, le sali\u00f3 al encuentro con el disfraz de ramera y logr\u00f3 quedar encinta. Cuando Jud\u00e1 supo que su nuera estaba embarazada, lo consider\u00f3 como una ofensa y tram\u00f3 las peores consecuencias. Pero su ira se convirti\u00f3 en remordimiento cuando Tamar demostr\u00f3 que el hijo que esperaba era de \u00e9l. Consternado, Jud\u00e1 reconoci\u00f3 que Tamar se hab\u00eda esforzado al m\u00e1ximo por el cumplimiento de la ley mientras que \u00e9l hab\u00eda sido deshonesto. De esta ins\u00f3lita uni\u00f3n nacieron los mellizos Fares y Zara. Fares es el antecesor directo de Jesucristo (Mateo 1:3; Lucas 3:33).","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=38","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":39,"title":"Jos\u00e9 en la Casa de Potifar","description":"Vive las pruebas de Jos\u00e9 en Egipto, desde su \u00e9xito hasta su injusta encarcelaci\u00f3n.","featured_image":null,"keywords":"Jos\u00e9, Egipto, Potifar, \u00e9xito, encarcelaci\u00f3n","libro_id":1,"parte_id":8,"num_capitulo":39,"referencia":"G\u00e9nesis 39","abreviatura":"G\u00e9n. 39","num_versiculos":23,"titulo_capitulo":"Jos\u00e9 resiste a la mujer de Potifar y es encarcelado","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/39?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0390-genesis-39-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 39 retomamos el relato de Jos\u00e9 donde lo dej\u00f3 el cap\u00edtulo 37 de G\u00e9nesis. Jos\u00e9 ha sido vendido a Potifar, jefe de la guardia de Fara\u00f3n, ha sido nombrado mayordomo de su casa y se desempe\u00f1a de manera excelente, de modo que se le delegan todas las funciones de la casa (G\u00e9nesis 39:1\u20136). La escritura dice que \u201cJehov\u00e1 bendijo la casa del egipcio a causa de Jos\u00e9\u201d (G\u00e9nesis 39:5). Todo ser\u00eda perfecto si no fuera que su belleza f\u00edsica llama la atenci\u00f3n de la esposa de Potifar, mujer evidentemente licenciosa y acostumbrada a tener lo que desea. La respuesta de Jos\u00e9 ante sus continuas invitaciones es un cl\u00e1sico del autodominio y se ha convertido en escritura de dominio de la doctrina del SEI, por lo que te vendr\u00e1 bien aprenderla de memoria (G\u00e9nesis 39:9). Sin embargo, las negativas de Jos\u00e9 a someterse a los deseos de la esposa de Potifar s\u00f3lo le incitan y llevan a un desenlace en el cual Jos\u00e9 tiene que huir, dejando toda o parte de su ropa en manos de la esposa de Potifar quien, al verse con una evidencia y sin testigos (G\u00e9nesis 39:7\u201312), presenta un falso testimonio en contra de Jos\u00e9 para vengarse por su continuo rechazo. Jos\u00e9 es llevado a la c\u00e1rcel a causa del falso testimonio pero, a\u00fan all\u00ed, es prosperado por Dios a causa de su dignidad y diligencia, de modo que se convierte al poco tiempo en encargado de la prisi\u00f3n, con autoridad sobre los presos y los asuntos de la c\u00e1rcel, bajo la supervisi\u00f3n directa del jefe de la prisi\u00f3n. Las palabras finales de G\u00e9nesis 39 son sumamente significativas: \u201cJehov\u00e1 estaba con \u00e9l, y lo que \u00e9l hac\u00eda, Jehov\u00e1 lo prosperaba\u201d. (G\u00e9nesis 39:23)","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=39","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":40,"title":"Jos\u00e9 Interpreta Sue\u00f1os en Prisi\u00f3n","description":"Explora c\u00f3mo Jos\u00e9 utiliza su don para interpretar sue\u00f1os, gan\u00e1ndose el favor incluso en prisi\u00f3n.","featured_image":null,"keywords":"Jos\u00e9, sue\u00f1os, prisi\u00f3n, interpretaci\u00f3n, favor","libro_id":1,"parte_id":8,"num_capitulo":40,"referencia":"G\u00e9nesis 40","abreviatura":"G\u00e9n. 40","num_versiculos":23,"titulo_capitulo":"Jos\u00e9 interpreta los sue\u00f1os del copero y el panadero","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/40?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0400-genesis-40-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 40 se nos relata c\u00f3mo Potifar, el capit\u00e1n de la guardia de Fara\u00f3n, entrega al cuidado personal de Jos\u00e9 a dos de los oficiales de Fara\u00f3n, jefes de su cocina real, que han cometido una infracci\u00f3n. Mientras se encuentran prisioneros, los dos tienen sue\u00f1os inquietantes en la misma noche. Al encontrarles apesadumbrados por no conocer el significado de sus sue\u00f1os, Jos\u00e9 les explica que la interpretaci\u00f3n de los sue\u00f1os es un don de Dios y se ofrece a ayudarles a entenderlos. Tras escuchar el relato de ambos sue\u00f1os, Jos\u00e9 los interpreta por medio de este don divino, haciendo saber al jefe de los coperos que ser\u00e1 liberado y restituido en tres d\u00edas, mientras que en el mismo plazo el jefe de los panaderos ser\u00eda puesto en la horca. Las profec\u00edas realizadas por Jos\u00e9 se cumplen con exactitud al tercer d\u00eda, durante el cumplea\u00f1os de Fara\u00f3n. En tanto que el jefe de los panaderos es ajusticiado, el jefe de los coperos es restituido a su puesto y pone en moment\u00e1neo olvido la promesa que hab\u00eda extendido a Jos\u00e9 en la prisi\u00f3n, acerca de apelar por \u00e9l y ayudarle a obtener su liberaci\u00f3n si puede volver a contar con la confianza de Fara\u00f3n.","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=40","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":41,"title":"El Ascenso de Jos\u00e9","description":"Descubre c\u00f3mo Jos\u00e9 pasa de la prisi\u00f3n a ser la mano derecha del Fara\u00f3n, gracias a su habilidad para interpretar sue\u00f1os.","featured_image":null,"keywords":"Jos\u00e9, Fara\u00f3n, interpretar, sue\u00f1os, ascenso","libro_id":1,"parte_id":8,"num_capitulo":41,"referencia":"G\u00e9nesis 41","abreviatura":"G\u00e9n. 41","num_versiculos":57,"titulo_capitulo":"Jos\u00e9 rescata a Egipto y se convierte en segundo de Fara\u00f3n","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/41?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0410-genesis-41-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"En G\u00e9nesis 41 toca a Fara\u00f3n el turno de tener sue\u00f1os que requieren una interpretaci\u00f3n. Han pasado dos a\u00f1os desde la liberaci\u00f3n del jefe de los coperos y su restituci\u00f3n a su puesto. Fara\u00f3n tiene dos sue\u00f1os en la misma noche de similares caracter\u00edsticas aunque con diferentes s\u00edmbolos. Tan v\u00edvidos son estos sue\u00f1os que Fara\u00f3n se encuentra consternado y convoca a sus magos en busca de una interpretaci\u00f3n. Los magos se fracasan y a la vista de la consternaci\u00f3n de Fara\u00f3n, el jefe de los coperos se acuerda de c\u00f3mo Jos\u00e9 interpret\u00f3 sus propios sue\u00f1os, dos a\u00f1os antes, en la prisi\u00f3n. Cuenta esto a Fara\u00f3n y, como resultado, Jos\u00e9 es liberado y llevado a presencia de Fara\u00f3n para la interpretaci\u00f3n de su sue\u00f1o. Una vez ante Fara\u00f3n, Jos\u00e9 le explica, antes que nada, que el poder de interpretar los sue\u00f1os proviene de Dios. Para deleite de Fara\u00f3n, Jos\u00e9 no s\u00f3lo le explica el significado de sus sue\u00f1os, que anticipan el problema de siete a\u00f1os de intensa hambre que vendr\u00e1n despu\u00e9s de siete a\u00f1os de abundancia, sino tambi\u00e9n le propone un plan para prepararse para el problema. El plan de Jos\u00e9 se basa en el almacenamiento. Jos\u00e9 propone la organizaci\u00f3n requerida, la log\u00edstica de recopilaci\u00f3n, las finanzas y todo aspecto necesario para la implementaci\u00f3n. Fara\u00f3n queda impresionado por la capacidad del joven hebreo, que contempla no s\u00f3lo los aspectos administrativos, sino que es muestra de que se encuentra orientado por la gu\u00eda divina. Considerando que no hallar\u00e1 a alguien mejor para la direcci\u00f3n del proyecto, nombre a Jos\u00e9 como segundo en autoridad en Egipto y le delega todos los asuntos del reino. Tambi\u00e9n le da por esposa a Asenat, hija de Potifera, sacerdote de On, con quien llega a tener dos hijos, Manas\u00e9s y Efra\u00edn. El joven Jos\u00e9, de tan s\u00f3lo 30 a\u00f1os de edad pero due\u00f1o de gran tenacidad, pone de inmediato manos a la obra, almacenando grandes cantidades de grano de todo Egipto, para aprovechar los a\u00f1os de abundancia. Cuando el hambre llega, el modo de sustento est\u00e1 preparado gracias al previsor almacenamiento y \u201ctoda la tierra\u201d (los pa\u00edses circunvecinos) se acercar\u00eda tambi\u00e9n \u201ca Egipto para comprar a Jos\u00e9\u201d (G\u00e9nesis 41:57). Esto pronto abarcar\u00eda a Jacob y a su familia.","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=41","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":42,"title":"Los Hermanos de Jos\u00e9 van a Egipto","description":"Vive la tensi\u00f3n cuando los hermanos de Jos\u00e9 llegan a Egipto, sin reconocer al hermano al que vendieron.","featured_image":null,"keywords":"Jos\u00e9, hermanos, Egipto, tensi\u00f3n, reconocimiento","libro_id":1,"parte_id":8,"num_capitulo":42,"referencia":"G\u00e9nesis 42","abreviatura":"G\u00e9n. 42","num_versiculos":38,"titulo_capitulo":"Los hermanos de Jos\u00e9 acuden a Egipto","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/42?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0420-genesis-42-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"","ajuste_pericopas":"0","secuencia":"","url_bc":"