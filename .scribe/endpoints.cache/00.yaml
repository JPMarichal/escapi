/p>","f_redaccion":"~65 DC","fecha_redaccion_why":"<p>En estas ep\u00edstolas, Pablo escribe a Timoteo, que se hab\u00eda convertido en su estrecho colaborador en el segundo viaje misionero (Hechos 16:1-3). Sobre la base de la reconstrucci\u00f3n hist\u00f3rica que se expone a continuaci\u00f3n, 1 Timoteo se escribi\u00f3 hacia el a\u00f1o 63 d.C. y 2 Timoteo hacia el a\u00f1o 67 d.C.\n<\/p><p>\nLa autor\u00eda paulina de las Ep\u00edstolas Pastorales requiere la liberaci\u00f3n de Pablo de su prisi\u00f3n romana (Hechos 28), la continuaci\u00f3n de sus esfuerzos misioneros y su encarcelamiento por segunda vez en Roma. Lamentablemente, el orden de los acontecimientos s\u00f3lo puede reconstruirse a partir de indicios, ya que no existe ninguna historia como el libro de los Hechos que cubra los \u00faltimos a\u00f1os del ap\u00f3stol. La siguiente reconstrucci\u00f3n es, por tanto, s\u00f3lo tentativa.\n<\/p><p>\nTal y como hab\u00eda previsto (Fil. 1:19, 25, 26; 2:24), Pablo fue liberado de su primera prisi\u00f3n romana (c. 63 d. C.). En cumplimiento de su promesa a los filipinos (Fil. 2:19-23), envi\u00f3 a Timoteo a Filipos para que les contara las buenas noticias. Pablo mismo fue a \u00c9feso (a pesar de su expectativa anterior en Hechos 20:38) y a otras iglesias asi\u00e1ticas como Colosas (v\u00e9ase Filem\u00f3n 22). Cuando Timoteo se reuni\u00f3 con \u00e9l en \u00c9feso, Pablo orden\u00f3 a su ayudante que \"se quedara en \u00c9feso\" (1 Tim. 1:3) mientras \u00e9l viajaba a Macedonia. Cuando vio que podr\u00eda retrasarse en Macedonia, Pablo escribi\u00f3 1 Timoteo (hacia el a\u00f1o 63 d.C.), quiz\u00e1 desde Filipos (1 Timoteo 3:14, 15). Despu\u00e9s de ver a Timoteo en \u00c9feso, el ap\u00f3stol viaj\u00f3 a la isla de Creta, donde, tras un per\u00edodo de ministerio, dej\u00f3 a Tito para que continuara la obra (Tito 1:5). Desde Corinto, Pablo escribi\u00f3 su ep\u00edstola a Tito (c. 63 d.C.) porque Zenas y Apolos estaban haciendo un viaje que les llevar\u00eda por Creta (Tito 3:13). Indic\u00f3 a Tito que se reuniera con \u00e9l en Nic\u00f3polis tras la llegada de su sustituto a Creta (Tito 3:12).<\/p>","descripcion":"","introduccion":"<p>En 1 y 2 Timoteo, el anciano y experimentado ap\u00f3stol Pablo escribe a su mucho m\u00e1s joven protegido Timoteo, un joven pastor que se enfrenta a grandes responsabilidades. Las cartas de Pablo animan a Timoteo en su ministerio y le dan instrucciones detalladas sobre la organizaci\u00f3n y la vida de la iglesia.<\/p>","temas_estructura":"<p>En su primera carta a Timoteo, Pablo trata de guiar a su ayudante m\u00e1s joven y menos experimentado, Timoteo, en su pesada responsabilidad como supervisor de la obra en \u00c9feso y otras ciudades asi\u00e1ticas. Escribe, en efecto, un desaf\u00edo a Timoteo para que cumpla la tarea que tiene ante s\u00ed: combatir la falsa ense\u00f1anza con la sana doctrina, desarrollar un liderazgo cualificado, ense\u00f1ar la Palabra de Dios y fomentar la conducta cristiana. Debido al car\u00e1cter personal y conversacional de esta carta, est\u00e1 estructurada de forma imprecisa en torno a cinco claros cargos que terminan cada secci\u00f3n (1:18-20; 3:14-16; 4:11-16; 5:21-25; 6:20, 21). Estas secciones tratan de: la doctrina (cap. 1), el culto p\u00fablico (caps. 2-3), el peligro de los falsos maestros (cap. 4), la disciplina de la iglesia (cap. 5) y los motivos pastorales (cap. 5).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/2-tim\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":56,"title":"Estudio y an\u00e1lisis del libro de Tito","description":"Explora las instrucciones de Pablo sobre el llamamiento de los l\u00edderes de la Iglesia y la promoci\u00f3n de vidas de integridad y buenas obras entre los miembros.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Tito","abreviatura":"Tito","abreviatura_online":"titus","num_capitulos":3,"palabra_clave":"Manual de vida eclesi\u00e1stica","concepto_principal":"Claves del hermanamiento","autor":"Pablo","autor_why":"<p>La autor\u00eda paulina de las Ep\u00edstolas Pastorales (1 y 2 Timoteo y Tito) ha sido objeto de controversia en la \u00e9poca moderna. Sin embargo, los argumentos a favor de la autor\u00eda paulina de estas ep\u00edstolas son sustanciales, y la alternativa de considerarlas como \"falsificaciones piadosas\" no es recomendable.<\/p>","f_redaccion":"~66 DC","fecha_redaccion_why":"<p>Aunque hay que reconstruir una cronolog\u00eda a partir de los comentarios incidentales de las Ep\u00edstolas Pastorales, parece que el libro de Tito fue escrito hacia el a\u00f1o 63 d.C., despu\u00e9s de la liberaci\u00f3n de Pablo de la prisi\u00f3n romana descrita en Hechos 28 y poco despu\u00e9s de la composici\u00f3n de 1 Timoteo. V\u00e9ase Fecha de 1 y 2 Timoteo para una cronolog\u00eda m\u00e1s detallada de la vida de Pablo despu\u00e9s del cierre del libro de los Hechos.\n<\/p><p>\nLa isla mediterr\u00e1nea de Creta tiene 156 millas de largo y hasta 30 millas de ancho. Sus habitantes del primer siglo eran famosos por su falsedad e inmoralidad (1:12, 13) y la expresi\u00f3n \"hacerse el cretense\" se convirti\u00f3 en un modismo que significa \"hacerse el mentiroso\". Varios jud\u00edos de Creta estaban presentes en Jerusal\u00e9n el d\u00eda de Pentecost\u00e9s (Hechos 2:11) y es posible que algunos de ellos creyeran en Cristo e introdujeran el evangelio en su pa\u00eds. Aunque Pablo naufrag\u00f3 en Creta durante su viaje a Roma (Hechos 27:7-13), probablemente tuvo poco tiempo para el ministerio activo durante esa breve estancia. El ap\u00f3stol difundi\u00f3 el evangelio en las ciudades de Creta tras su liberaci\u00f3n de la prisi\u00f3n romana y dej\u00f3 all\u00ed a Tito para que terminara de organizar las iglesias (1:5).<\/p>","descripcion":"","introduccion":"<p>Al igual que 1 Timoteo, Tito fue escrita por Pablo a un asociado que trabajaba como representante apost\u00f3lico de Pablo. Esta breve carta se centra en el papel y la responsabilidad de Tito en la organizaci\u00f3n y supervisi\u00f3n de las iglesias de la isla de Creta.<\/p>","temas_estructura":"<p>No mucho despu\u00e9s de la salida de Pablo de Creta, escribi\u00f3 esta carta para animar y ayudar a Tito en su tarea de organizar las iglesias. Hace hincapi\u00e9 en la sana doctrina y advierte contra los que distorsionan la verdad, pero tambi\u00e9n es un manual de conducta que hace hincapi\u00e9 en las buenas acciones y en la conducta adecuada de los distintos grupos dentro de las iglesias. Esta ep\u00edstola se divide en dos secciones principales: nombrar a los ancianos (cap. 1), y poner las cosas en orden (cap. 2, 3).\n<\/p><p>\nEn las instrucciones de Pablo subyace el tema de que Cristo est\u00e1 construyendo su iglesia, eligiendo cuidadosamente las piedras que componen esta morada para Dios. La deidad y la obra redentora de Cristo se afirman bellamente en 2:13, 14, y Pablo presenta la Segunda Venida de Cristo como un incentivo para la vida santa (2:12, 13).\n<\/p><p>\nLos hombres y las mujeres, los j\u00f3venes y los ancianos, tienen cada uno sus funciones vitales que cumplir en la iglesia si han de ser ejemplos vivos de la doctrina que profesan. A lo largo de su carta a Tito, Pablo insiste en la necesaria y pr\u00e1ctica realizaci\u00f3n de la salvaci\u00f3n en la vida diaria tanto de los ancianos como de las congregaciones.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/titus\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":57,"title":"Estudio y an\u00e1lisis del libro de Filem\u00f3n","description":"Conoce la carta de Pablo a Filem\u00f3n, en que le insta a tratar fraternalmente a On\u00e9simo, a quien le regresa no como esclavo, sino como hermano en la fe\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Filem\u00f3n","abreviatura":"Filem.","abreviatura_online":"philem","num_capitulos":1,"palabra_clave":"Redenci\u00f3n de la esclavitud","concepto_principal":"Libertad a trav\u00e9s del amor y el perd\u00f3n","autor":"Pablo","autor_why":"<p>El consenso general de los estudiosos reconoce que Filem\u00f3n es obra de Pablo. No pudo haber ning\u00fan motivo doctrinal para su falsificaci\u00f3n, y est\u00e1 apoyado externamente por una tradici\u00f3n consistente e internamente por no menos de tres referencias a Pablo (vv. 1, 9, 19).<\/p>","f_redaccion":"~60 DC","fecha_redaccion_why":"<p>Filem\u00f3n es una de las cuatro \"Ep\u00edstolas de la C\u00e1rcel\" (Efesios, Filipenses y Colosenses eran las otras). Fue escrita en el a\u00f1o 60 \u00f3 61 d.C. y enviada al mismo tiempo que Colosenses, durante el primer encarcelamiento romano de Pablo. Filem\u00f3n 22 refleja la esperanza de Pablo de ser liberado del cautiverio.\n<\/p><p>\nReconstruyendo el trasfondo de esta carta, parece que un esclavo llamado On\u00e9simo hab\u00eda agraviado a su amo y escap\u00f3 a Roma, donde encontr\u00f3 relativa seguridad entre las masas. De alguna manera, On\u00e9simo entr\u00f3 en contacto con Pablo, quien lo condujo a Cristo. Sabiendo que On\u00e9simo ten\u00eda la responsabilidad de volver a Filem\u00f3n, Pablo lo envi\u00f3 de vuelta con T\u00edquico a Colosas llevando la ep\u00edstola a Filem\u00f3n.\n<\/p><p>\nFilem\u00f3n era un residente de Colosas y un converso de Pablo (v. 19), quiz\u00e1s a trav\u00e9s de un encuentro con Pablo en \u00c9feso durante el tercer viaje misionero de Pablo. La casa de Filem\u00f3n era lo suficientemente grande como para servir de lugar de reuni\u00f3n para la iglesia all\u00ed (v. 2). Era ben\u00e9volo con otros creyentes (vv. 5-7), y su hijo Arquipo evidentemente ocupaba una posici\u00f3n de liderazgo en la iglesia (Col. 4:17; Filem\u00f3n 2). Es posible que Filem\u00f3n tuviera otros esclavos adem\u00e1s de On\u00e9simo, y no era el \u00fanico due\u00f1o de esclavos entre los creyentes colosenses (Col. 4:1). Por lo tanto, esta carta proporcion\u00f3 directrices para otras relaciones entre amo y esclavo.<\/p>","descripcion":"","introduccion":"<p>Con tan s\u00f3lo 334 palabras en el texto griego, \u00e9sta, la m\u00e1s breve de las ep\u00edstolas de Pablo, es un modelo de cortes\u00eda, discreci\u00f3n y preocupaci\u00f3n amorosa por el perd\u00f3n de quien, de otro modo, se enfrentar\u00eda a graves consecuencias.<\/p>","temas_estructura":"<p>Esta carta, llena de tacto y muy personal, puede dividirse en tres partes: oraci\u00f3n de agradecimiento por Filem\u00f3n (vv. 1-7); petici\u00f3n de Pablo por On\u00e9simo (vv. 8-16); y promesa de Pablo a Filem\u00f3n (vv. 17-25).\n<\/p><p>\nLa ep\u00edstola de Pablo a Filem\u00f3n es un testimonio del poder de la gracia de Dios en Cristo Jes\u00fas y del amor cristiano que une a los creyentes. Aunque antes era un ladr\u00f3n y un esclavo fugitivo, On\u00e9simo, el esclavo de Filem\u00f3n, hab\u00eda sido transformado por la gracia de Dios y ahora era un \"hermano amado\" de Filem\u00f3n (v. 16).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/philem\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":58,"title":"Estudio y an\u00e1lisis del libro de Hebreos","description":"Descubre por qu\u00e9 Cristo es superior a los \u00e1ngeles, a Mois\u00e9s y al sacerdocio aar\u00f3nico, y c\u00f3mo es Jes\u00fas el mediador de un nuevo y mejor pacto.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":8,"nombre":"Hebreos","abreviatura":"Heb.","abreviatura_online":"heb","num_capitulos":13,"palabra_clave":"La superioridad de Cristo","concepto_principal":"Los ejemplos supremos de la fe","autor":"Pablo","autor_why":"<p>A pesar de muchas sugerencias, el autor de Hebreos sigue siendo desconocido. Clemente de Alejandr\u00eda (c. 150-215 d.C.) nombr\u00f3 a Pablo como autor, pero sostuvo que Lucas tradujo el libro al griego. Or\u00edgenes (c. 185-253 d.C.) lleg\u00f3 a la conclusi\u00f3n de que los pensamientos eran de Pablo, pero que la fraseolog\u00eda y la composici\u00f3n eran de alguien que recordaba las ense\u00f1anzas del ap\u00f3stol (por ejemplo, Clemente de Roma o Lucas). Se han propuesto muchos otros como posibles autores: Bernab\u00e9 (sugerido por Tertuliano), Apolos (por Lutero), Felipe el evangelista (por William Ramsay), y Priscila y Aquila (por Adolf von Harnack). La famosa observaci\u00f3n de Or\u00edgenes sigue vigente: \"Qui\u00e9n es el autor de la ep\u00edstola, s\u00f3lo Dios lo sabe\".<\/p>","f_redaccion":"~65 DC","fecha_redaccion_why":"<p>Se desconoce el lugar de redacci\u00f3n, pero se puede hacer una estimaci\u00f3n razonable de la fecha. Clemente de Roma cit\u00f3 Hebreos hacia el a\u00f1o 95 d.C., pero el hecho de que no mencione el cese del sistema de sacrificios del Antiguo Testamento con la destrucci\u00f3n de Jerusal\u00e9n en el a\u00f1o 70 d.C. indica que fue escrito antes de esa fecha. Timoteo a\u00fan viv\u00eda (12:23), la persecuci\u00f3n iba en aumento y el antiguo sistema jud\u00edo estaba a punto de desaparecer (12:26, 27). Todo esto sugiere una fecha entre el 64 y el 68 d.C.\n<\/p><p>\nLos destinatarios de esta obra eran creyentes (3:1) que hab\u00edan llegado a la fe por el testimonio de los testigos oculares de Cristo (2:3). Hab\u00edan soportado dificultades a causa de su defensa del Evangelio (10:32-34), pero estaban en peligro de alejarse. Los repetidos argumentos relativos a la superioridad de Cristo y su sacrificio sobre Mois\u00e9s y el sistema de sacrificios del Antiguo Testamento indican que los destinatarios eran probablemente cristianos jud\u00edos en peligro de volver a caer en la religi\u00f3n jud\u00eda.<\/p>","descripcion":"","introduccion":"<p>Hebreos es una obra \u00fanica entre las ep\u00edstolas del Nuevo Testamento por su estilo y enfoque, y es el \u00fanico libro del Nuevo Testamento cuya autor\u00eda sigue siendo un verdadero misterio. Esta profunda obra defiende la superioridad de Cristo mediante un argumento acumulativo en el que se presenta a Cristo como \"mejor\" en todos los aspectos.<\/p>","temas_estructura":"<p>El autor llama a su libro \"palabra de exhortaci\u00f3n\" (13:22), lo que hace que muchos lo consideren m\u00e1s un serm\u00f3n escrito que una carta. En realidad, Hebreos es una extensa exposici\u00f3n de numerosos pasajes del Antiguo Testamento, y el autor se bas\u00f3 en la Septuaginta (la traducci\u00f3n griega del Antiguo Testamento) para sus citas. Despu\u00e9s de utilizar el Antiguo Testamento para demostrar la superioridad de la persona de Cristo (1:1-4:13) y la superioridad de la obra de Cristo (4:14-10:18), el escritor aplica estas verdades de forma pr\u00e1ctica para mostrar la superioridad del camino de fe del cristiano (10:19-13:25).\n<\/p><p>\nEl tema b\u00e1sico de Hebreos se encuentra en la palabra \"mejor\", que describe la superioridad de Cristo en Su Persona y obra (1:4; 6:9; 7:7, 19, 22; 8:6; 9:23; 10:34; 11:16, 35, 40; 12:24). Las palabras \"perfecto\" y \"celestial\" tambi\u00e9n son prominentes. \u00c9l ofrece una mejor revelaci\u00f3n, posici\u00f3n, sacerdocio, pacto, sacrificio y poder.\n<\/p><p>\nHebreos presenta a Cristo como Profeta, Sacerdote y Rey divino-humano. Su deidad (1:3, 8) y su humanidad (2:9, 14, 17, 18) se afirman con la misma fuerza, y se utilizan m\u00e1s de veinte t\u00edtulos para describir sus atributos y logros (por ejemplo, \"heredero de todas las cosas\", \"Ap\u00f3stol y Sumo Sacerdote\", \"Mediador\" y \"Autor y Consumador de nuestra fe\").<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/heb\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":59,"title":"Estudio y an\u00e1lisis del libro de Santiago","description":"Obt\u00e9n ense\u00f1anzas pr\u00e1cticas sobre la fe que act\u00faa, la paciencia en el sufrimiento y la importancia de la humildad y la integridad moral.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"Santiago","abreviatura":"Stg.","abreviatura_online":"james","num_capitulos":5,"palabra_clave":"La fe que obra","concepto_principal":"Respuestas ante prueba y tentaci\u00f3n","autor":"Santiago","autor_why":"<p>El autor de esta carta se identifica simplemente como Santiago, \"siervo de Dios y del Se\u00f1or Jesucristo\" (1:1). El nombre era bastante com\u00fan; y el Nuevo Testamento enumera al menos cinco hombres llamados \"Santiago\", dos de los cuales eran disc\u00edpulos de Jes\u00fas y uno de los cuales era su hermano. La tradici\u00f3n ha atribuido el libro a Santiago, el hermano del Se\u00f1or, y hay pocas razones para cuestionar esta opini\u00f3n, ya que el lenguaje de la ep\u00edstola es algo similar al discurso de Santiago en Hechos 15.\n<\/p><p>\nEste Santiago se menciona dos veces en los Evangelios (Mateo 13:55; Marcos 6:3), ambas como uno de los hermanos de Jes\u00fas. Aunque no se le llama seguidor del Se\u00f1or hasta despu\u00e9s de la resurrecci\u00f3n, probablemente estaba entre los disc\u00edpulos que obedecieron la orden de Jes\u00fas de esperar en el Cen\u00e1culo y que fueron all\u00ed llenos del Esp\u00edritu Santo (Hechos 1:14; 2:4). Cuando Pedro dej\u00f3 Palestina (Hechos 12:17), Santiago parece haberse convertido en el l\u00edder de la iglesia de Jerusal\u00e9n.\n<\/p><p>\nSe ha argumentado que el griego de esta ep\u00edstola es demasiado sofisticado para un galileo como Santiago, pero esto supone que nunca tuvo la oportunidad o la aptitud para desarrollar un dominio del griego koin\u00e9 (\"com\u00fan\"). Como l\u00edder eclesi\u00e1stico prominente, le habr\u00eda convenido dominar la lengua universal del Imperio Romano.<\/p>","f_redaccion":"~60 DC","fecha_redaccion_why":"<p>Seg\u00fan el historiador jud\u00edo Josefo, Santiago fue martirizado en el a\u00f1o 62 d.C. Los que lo aceptan como autor de esta ep\u00edstola han propuesto una fecha de redacci\u00f3n que oscila entre el 45 d. C. y el final de su vida. Sin embargo, varios factores indican que \u00e9ste puede ser el primer escrito del Nuevo Testamento (c. 46-49 d.C.): (1) no se menciona a los creyentes gentiles ni su relaci\u00f3n con los cristianos jud\u00edos; (2) las alusiones a las ense\u00f1anzas de Cristo tienen tan poca concordancia verbal con los Evangelios Sin\u00f3pticos que Santiago probablemente es anterior a la composici\u00f3n de los Evangelios; (3) Santiago utiliza el t\u00e9rmino griego para \"sinagoga\" en 2:2 (RVA: \"asamblea\") adem\u00e1s del t\u00e9rmino \"iglesia\" (5:14), indicando as\u00ed una organizaci\u00f3n eclesi\u00e1stica muy sencilla de ancianos y maestros (3:1; 5:14) que segu\u00eda el modelo de la sinagoga jud\u00eda; y (4) Santiago no menciona las cuestiones implicadas en el Concilio de Jerusal\u00e9n de Hechos 15 (A.D. 49).<\/p>","descripcion":"","introduccion":"<p>La fe sin obras no puede llamarse fe. La fe sin obras est\u00e1 muerta, y una fe muerta es peor que no tener fe. La fe debe obrar; debe producir; el mero asentimiento mental es insuficiente. A lo largo de su ep\u00edstola a los creyentes jud\u00edos, Santiago integra la verdadera fe y la experiencia pr\u00e1ctica cotidiana al subrayar que la verdadera fe debe manifestarse en obras de fe.<\/p>","temas_estructura":"<p>Santiago es el Proverbios del Nuevo Testamento porque est\u00e1 escrito en el estilo escueto y moralista de la literatura sapiencial. Es evidente que Santiago estuvo profundamente influenciado por el Antiguo Testamento, as\u00ed como por las ense\u00f1anzas de Jes\u00fas. A causa de los numerosos temas de esta ep\u00edstola, es dif\u00edcil hacer un esquema. El esquema utilizado aqu\u00ed es: la prueba de la fe (1:1-18); las caracter\u00edsticas de la fe (1:19-5:6); y el triunfo de la fe (5:7-20).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/james\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":60,"title":"Estudio y an\u00e1lisis del libro de 1 Pedro","description":"Encuentra consejos para vivir con esperanza y resistir el sufrimiento, manteniendo una conducta ejemplar que refleje la fe en Cristo.","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"1 Pedro","abreviatura":"1 Pe.","abreviatura_online":"1-pet","num_capitulos":5,"palabra_clave":"Padecer por la causa de Cristo","concepto_principal":"C\u00f3mo enfrentar la persecuci\u00f3n","autor":"Pedro","autor_why":"<p>Algunos estudiosos han dudado de que Pedro escribiera esta carta. Afirman que el buen estilo literario y el extenso vocabulario del autor no pod\u00edan proceder de un pescador galileo. Sin embargo, hay razones de peso para creer que Pedro es el autor. La ep\u00edstola contiene referencias a la vida y las ense\u00f1anzas de Jes\u00fas. Los estudiosos tambi\u00e9n han se\u00f1alado similitudes entre 1 Pedro y los discursos de Pedro en los Hechos. Primera de Pedro tambi\u00e9n tiene similitudes con el Evangelio de Marcos, que puede haberse basado en la predicaci\u00f3n de Pedro en Roma.\n<\/p><p>\nEl escriba de Pedro, Silvano (5:12), puede haber sido responsable de gran parte del estilo y el vocabulario. Probablemente aplic\u00f3 sus habilidades editoriales para transmitir el mensaje, la personalidad y la autoridad apost\u00f3lica del ap\u00f3stol Pedro.<\/p>","f_redaccion":"~65 DC","fecha_redaccion_why":"<p>Esta ep\u00edstola fue escrita desde \"Babilonia\" (5:13), pero los estudiosos est\u00e1n divididos en cuanto a si esto se refiere literalmente a Babilonia en Mesopotamia o simb\u00f3licamente a Roma. No hay tradici\u00f3n de que Pedro fuera a Babilonia, y en su \u00e9poca estaba pr\u00e1cticamente desierta. Por otra parte, la tradici\u00f3n indica sistem\u00e1ticamente que Pedro pas\u00f3 los \u00faltimos a\u00f1os de su vida en Roma. Como centro de idolatr\u00eda, el t\u00e9rmino \"Babilonia\" era una designaci\u00f3n figurativa apropiada para Roma (cf. Ap. 17; 18). Pedro utiliz\u00f3 otras expresiones figurativas en esta ep\u00edstola, y no es de extra\u00f1ar que hiciera lo mismo con Roma. Su menci\u00f3n de Marcos (5:13) tambi\u00e9n se ajusta a esta opini\u00f3n, porque Marcos estuvo en Roma durante el primer encarcelamiento de Pablo (Col. 4:10). Esta ep\u00edstola fue escrita probablemente poco antes del estallido de la persecuci\u00f3n bajo Ner\u00f3n en el a\u00f1o 64 d.C.\n<\/p><p>\nEsta carta se dirige \"a los peregrinos de la Dispersi\u00f3n\" (1:1), t\u00e9rmino que podr\u00eda indicar que los destinatarios eran cristianos jud\u00edos. Por otra parte, los destinatarios tambi\u00e9n se describen en t\u00e9rminos m\u00e1s apropiados para los conversos gentiles (1:14, 18; 2:9, 10), y la mayor\u00eda de los estudiosos creen que eran predominantemente cristianos gentiles en iglesias de toda Asia Menor.\n<\/p><p>\nDel contenido de la carta se desprende que la hostilidad y la sospecha iban en aumento contra los cristianos en el imperio, y que eran vilipendiados y maltratados por su estilo de vida y por hablar de otro reino. El cristianismo a\u00fan no hab\u00eda recibido la prohibici\u00f3n oficial de Roma, pero el escenario estaba preparado para una severa persecuci\u00f3n y martirio en un futuro cercano.<\/p>","descripcion":"","introduccion":"<p>La primera ep\u00edstola de Pedro se dirige a los cristianos que se enfrentan a la persecuci\u00f3n por su fe. Como consuelo, Pedro les recuerda su herencia celestial y les anima a vivir una vida de sumisi\u00f3n a la voluntad de Dios.<\/p>","temas_estructura":"<p>La carta procede l\u00f3gicamente a trav\u00e9s de los temas de la salvaci\u00f3n del creyente (1:1-2:12); la sumisi\u00f3n del creyente (2:13-3:12); y el sufrimiento del creyente (3:13-5:14).\n<\/p><p>\nEl tema b\u00e1sico de 1 Pedro es la respuesta adecuada al sufrimiento cristiano. Sabiendo que sus lectores se enfrentar\u00e1n a m\u00e1s persecuciones que nunca, Pedro escribe esta carta para darles una perspectiva divina sobre estas pruebas, de modo que puedan soportarlas sin vacilar en su fe.\n<\/p><p>\nEsta ep\u00edstola presenta a Cristo como ejemplo y esperanza del creyente en tiempos de sufrimiento. El sufrimiento de Cristo es un ejemplo de lo que sus seguidores pueden enfrentar por hacer lo correcto; el sufrimiento personal por la fe es tambi\u00e9n un medio por el cual el cristiano puede compartir la mente de Cristo (4:1).\n<\/p><p>\nPedro habla de las relaciones del creyente en el mundo y apela a una actitud de sumisi\u00f3n como el camino de Cristo hacia la armon\u00eda y la verdadera libertad. La sumisi\u00f3n por causa del Se\u00f1or a los que tienen autoridad gubernamental, social y familiar fomentar\u00e1 un buen testimonio ante los de fuera.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/1-pet\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":61,"title":"Estudio y an\u00e1lisis del libro de 2 Pedro","description":"Descubre las advertencias contra falsos maestros y exhortaciones para crecer en la fe y el conocimiento de Jesucristo, antes de su segunda venida.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"2 Pedro","abreviatura":"2 Pe.","abreviatura_online":"2-pet","num_capitulos":3,"palabra_clave":"Guardaos de los falsos maestros","concepto_principal":"La naturaleza de la revelaci\u00f3n de Dios","autor":"Pedro","autor_why":"<p>Algunos estudiosos han dudado de que Pedro fuera el autor de 2 Pedro. Suelen se\u00f1alar las diferencias de estilo, vocabulario y teolog\u00eda entre 1 y 2 Pedro. Adem\u00e1s, las pruebas externas de 2 Pedro son m\u00e1s d\u00e9biles que las de cualquier otro libro del Nuevo Testamento, y su canonicidad fue discutida hasta el siglo IV d.C. Asimismo, muchos argumentan que 2 Pedro se enfrenta al problema de los maestros gn\u00f3sticos en la iglesia, una amenaza que data de un periodo posterior a la vida de Pedro. Por \u00faltimo, se argumenta, debido a la aparente relaci\u00f3n literaria entre 2 Pedro y Judas, que 2 Pedro depend\u00eda de Judas.\n<\/p><p>\nNo se puede negar que el griego de 1 Pedro es mucho m\u00e1s pulido que el de 2 Pedro. Pero esta diferencia puede explicarse f\u00e1cilmente si Pedro utiliz\u00f3 un secretario diferente para escribir la segunda ep\u00edstola. Las diferencias de vocabulario tambi\u00e9n pueden explicarse, en parte, por la distinta tem\u00e1tica de cada carta.\n<\/p><p>\nEl hecho de que 2 Pedro no tuviera una r\u00e1pida aceptaci\u00f3n se debi\u00f3 quiz\u00e1s a su brevedad y a su aparente lenta circulaci\u00f3n entre las iglesias. Este retraso en el reconocimiento signific\u00f3 que 2 Pedro tuvo que competir con varias obras her\u00e9ticas posteriores que afirmaban haber sido escritas por Pedro (por ejemplo, el Apocalipsis de Pedro), aunque el contraste de 2 Pedro con estas falsificaciones posteriores es sorprendente.\n<\/p><p>\nLa relaci\u00f3n hist\u00f3rica entre 2 Pedro y Judas no est\u00e1 del todo clara. Aunque se argumenta que 2 Pedro cita a Judas y que \u00e9ste fue escrito despu\u00e9s de la muerte de Pedro, es posible que Judas citara a 2 Pedro o que ambos utilizaran una fuente com\u00fan.\n<\/p><p>\nPor \u00faltimo, aunque algunos estudiosos sostienen que la falsa ense\u00f1anza mencionada en 2 Pedro era una forma de gnosticismo que surgi\u00f3 despu\u00e9s de la \u00e9poca de Pedro, es mejor considerar la falsa ense\u00f1anza combatida aqu\u00ed como un ejemplo de las tendencias que m\u00e1s tarde evolucionaron hacia el gnosticismo propiamente dicho del siglo II.\n<\/p><p>\nLa alternativa a la autor\u00eda petrina es una falsificaci\u00f3n posterior hecha en nombre de Pedro. Incluso la afirmaci\u00f3n de que 2 Pedro fue escrita por un disc\u00edpulo de Pedro no puede superar el problema de la falsificaci\u00f3n. Adem\u00e1s, aunque hay diferencias entre 1 y 2 Pedro, las diferencias son mucho m\u00e1s profundas entre las dos ep\u00edstolas petrinas y el resto del Nuevo Testamento. De hecho, ning\u00fan otro libro se parece tanto a 1 Pedro como 2 Pedro. A pesar de los problemas internos y externos, la posici\u00f3n tradicional de la autor\u00eda petrina supera m\u00e1s dificultades que cualquier otra opci\u00f3n.<\/p>","f_redaccion":"~65 DC","fecha_redaccion_why":"<p>Esta ep\u00edstola fue escrita justo antes de la muerte del ap\u00f3stol (1:14), y probablemente se origin\u00f3 en Roma. El martirio de Pedro tuvo lugar entre el 64 y el 66 d.C. (si Pedro estuviera vivo en el 67 d.C. cuando Pablo escribi\u00f3 2 Timoteo durante su segundo encarcelamiento en Roma, es probable que Pablo lo hubiera mencionado).<\/p>","descripcion":"","introduccion":"<p>Pedro escribi\u00f3 su primera ep\u00edstola para animar a sus lectores a responder adecuadamente a la oposici\u00f3n externa. Su segunda ep\u00edstola se centra en la oposici\u00f3n interna causada por los falsos maestros, cuyas \"herej\u00edas destructivas\" (2:1) pueden seducir a los creyentes hacia el error y la inmoralidad. Mientras que 1 Pedro habla del nuevo nacimiento a trav\u00e9s de la Palabra viva, 2 Pedro insiste en la necesidad de crecer en la gracia y el conocimiento de Cristo. El mejor ant\u00eddoto contra el error es una comprensi\u00f3n madura de la verdad.<\/p>","temas_estructura":"<p>Segunda Pedro se divide en tres partes: el cultivo del car\u00e1cter cristiano (cap. 1); la condena de los falsos maestros (cap. 2); la confianza en el regreso de Cristo (cap. 3).\n<\/p><p>\nMientras cultivan el car\u00e1cter cristiano, Pedro insta a sus lectores a crecer en la fe y en el conocimiento de la verdad que se encuentra en la Palabra de Dios. En particular, se subraya el car\u00e1cter fidedigno de la Escritura, y en 1:21 se ofrece una sorprendente descripci\u00f3n del proceso divino-humano de la inspiraci\u00f3n: \"pero los santos hombres de Dios hablaron movidos por el Esp\u00edritu Santo\". Tambi\u00e9n es relevante para nuestra visi\u00f3n de la Escritura el hecho de que Pedro mencione las cartas de \"nuestro amado hermano Pablo\" y las sit\u00fae al mismo nivel que las Escrituras del Antiguo Testamento (3:15, 16).\n<\/p><p>\nLa condena de Pedro a los falsos maestros describe su estilo de vida inmoral, la inutilidad y destructividad de sus ense\u00f1anzas, y la certeza de su destrucci\u00f3n y juicio por parte de Dios.\n<\/p><p>\nEl enfoque de Pedro en el pr\u00f3ximo d\u00eda del Se\u00f1or fue aparentemente impulsado por la negaci\u00f3n del falso maestro de que el juicio divino llegar\u00eda alguna vez. A la luz del pr\u00f3ximo d\u00eda del Se\u00f1or, Pedro exhorta a sus lectores a vivir una vida de santidad, constancia y crecimiento.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/2-pet\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":62,"title":"Estudio y an\u00e1lisis del libro de 1 Juan","description":"Explora la esencia del amor divino, la verdadera comuni\u00f3n con Dios y el rechazo de las falsas doctrinas, enfatizando la fe en Jesucristo como el Hijo de Dios.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"1 Juan","abreviatura":"1 Juan","abreviatura_online":"1-jn","num_capitulos":5,"palabra_clave":"Comuni\u00f3n con Dios","concepto_principal":"Arrepentimiento y reconciliaci\u00f3n","autor":"Juan el Amado","autor_why":"<p>Aunque esta ep\u00edstola no menciona el nombre de su autor, hay pruebas s\u00f3lidas que sugieren que fue escrita por Juan, el hijo de Zebedeo y hermano de Santiago (Marcos 1:19, 20). Las fuertes similitudes entre esta carta y el Evangelio de Juan corroboran el testimonio de muchos de los primeros padres de la Iglesia, como Pap\u00edas, Policarpo e Ireneo, de que ambas obras son producto de Juan, el ap\u00f3stol de Jes\u00fas. Ambas comparten muchas frases distintivas de Juan, y las caracter\u00edsticas de vocabulario limitado y frecuente contraste de opuestos son tambi\u00e9n comunes a ambas.<\/p>","f_redaccion":"~100 DC","fecha_redaccion_why":"<p>Probablemente, Primera de Juan se escribi\u00f3 en \u00c9feso despu\u00e9s del Evangelio de Juan, pero no se puede fijar la fecha con certeza. No se menciona ninguna persecuci\u00f3n, lo que sugiere una fecha anterior al a\u00f1o 95, cuando la persecuci\u00f3n estall\u00f3 cerca del final del reinado del emperador romano Domiciano (81-96 d. C.).<\/p>","descripcion":"","introduccion":"<p>Ya avanzado en a\u00f1os, Juan escribi\u00f3 esta ep\u00edstola paternal por su preocupaci\u00f3n amorosa por sus \"hijos\", cuya firmeza en la verdad estaba siendo amenazada por la atracci\u00f3n de la mundanalidad y la astucia de los falsos maestros.<\/p>","temas_estructura":"<p>Al igual que 2 Pedro y Judas, 1 Juan tiene una orientaci\u00f3n negativa y otra positiva: refuta la doctrina err\u00f3nea y anima a sus lectores a caminar en el conocimiento de la verdad. Juan enumera los criterios y las caracter\u00edsticas de la comuni\u00f3n con Dios y muestra que los que permanecen en Cristo pueden tener confianza y seguridad ante \u00c9l. Esta obra, escrita de forma sencilla pero profunda, desarrolla la base de la comuni\u00f3n (1:1-2:27) y el comportamiento de la misma (2:28-5:21).\n<\/p><p>\nUn tema importante de 1 Juan es la comuni\u00f3n con Dios (2:28). Juan quiere que sus lectores tengan la seguridad de que Dios mora en ellos a trav\u00e9s de su relaci\u00f3n permanente con \u00c9l. Las frases que enfatizan la certeza cristiana aparecen cinco veces en esta breve ep\u00edstola.\n<\/p><p>\nContra los falsos maestros que negaban la realidad de la encarnaci\u00f3n diciendo que Jes\u00fas s\u00f3lo parec\u00eda tener un cuerpo humano, Juan afirma con rotundidad que el Hijo de Dios tom\u00f3 para s\u00ed una naturaleza humana completa y genuina (4:2, 3). La herej\u00eda a la que Juan se enfrenta aqu\u00ed fue un precursor del gnosticismo del siglo II, que ense\u00f1aba que la materia es esencialmente mala y el esp\u00edritu es esencialmente bueno. Este error dualista hizo que los falsos maestros negaran la encarnaci\u00f3n de Cristo. El verdadero Dios, ense\u00f1aban, nunca podr\u00eda habitar un cuerpo material de carne y hueso, y por lo tanto el cuerpo humano que supuestamente pose\u00eda Jes\u00fas no era real.\n<\/p><p>\nOtro tema destacado en esta ep\u00edstola es el amor: la palabra aparece m\u00e1s de treinta y cinco veces en la ep\u00edstola. El ap\u00f3stol utiliza el ejemplo de Ca\u00edn para ilustrar lo que no es el amor: el odio es el asesinato en esp\u00edritu, y surge de la esfera mundana de la muerte. A continuaci\u00f3n, Juan utiliza el ejemplo de Cristo para ilustrar lo que es el amor: el amor se practica en la abnegaci\u00f3n, no en la mera profesi\u00f3n. Esta expresi\u00f3n pr\u00e1ctica de amor resulta en seguridad ante Dios y en oraciones contestadas porque el creyente est\u00e1 caminando en obediencia a los mandatos de Dios de creer en Cristo y amarse unos a otros.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/1-jn\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":63,"title":"Estudio y an\u00e1lisis del libro de 2 Juan","description":"Estudia la exhortaci\u00f3n de Juan a permanecer fieles a la ense\u00f1anza de Cristo, am\u00e1ndonos unos a otros y evitando el enga\u00f1o de los falsos maestros.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"2 Juan","abreviatura":"2 Juan","abreviatura_online":"2-jn","num_capitulos":1,"palabra_clave":"No comulgar con los falsos maestros","concepto_principal":"Mantener pura la doctrina de Cristo","autor":"Juan el Amado","autor_why":"<p>Tanto en 2 como en 3 Juan, el autor se identifica como \"el Anciano\". Esto no es un argumento contra la autor\u00eda juanina de estas ep\u00edstolas, ya que el contenido de las mismas revela que su autoridad era mucho mayor que la de un anciano en una iglesia local. El ap\u00f3stol Pedro tambi\u00e9n se refiri\u00f3 a s\u00ed mismo como anciano (1 Pe. 5:1).\n<\/p><p>\nLa similitud de estilo, vocabulario, estructura y estado de \u00e1nimo entre 2 y 3 Juan deja claro que estas cartas fueron escritas por el mismo autor. Adem\u00e1s, ambas (especialmente 2 Juan) guardan un gran parecido con 1 Juan y con el Cuarto Evangelio. As\u00ed pues, las pruebas internas apoyan claramente la opini\u00f3n tradicional de que estas ep\u00edstolas fueron escritas por el ap\u00f3stol Juan.<\/p>","f_redaccion":"~100 DC","fecha_redaccion_why":"<p>Los paralelos entre 2 y 3 Juan sugieren que estas ep\u00edstolas se escribieron m\u00e1s o menos en la misma \u00e9poca (hacia el a\u00f1o 90 d.C.). Los primeros escritores cristianos son un\u00e1nimes en su testimonio de que la sede del posterior ministerio de Juan estuvo en la ciudad de \u00c9feso, la principal de la provincia romana de Asia.\n<\/p><p>\nLa segunda carta de Juan se dirige a una \"dama elegida\" y a sus hijos. Algunos estudiosos creen que el discurso debe tomarse literalmente para referirse a una mujer espec\u00edfica y a sus hijos, mientras que otros prefieren tomarlo como una descripci\u00f3n figurativa de una iglesia local.\n<\/p><p>\nLa Tercera de Juan fue ocasionada por los informes de una iglesia asi\u00e1tica de que un hombre llamado Di\u00f3trefes se hab\u00eda hecho con el poder, hab\u00eda rechazado a los maestros enviados por Juan y estaba expulsando a los de su iglesia que quer\u00edan recibirlos.<\/p>","descripcion":"","introduccion":"<p>Aunque se encuentran entre los m\u00e1s breves de la Escritura, estos dos libros de un solo cap\u00edtulo son de continua relevancia para la iglesia. La Segunda y la Tercera de Juan reflejan circunstancias similares y tienen contenidos parecidos: En cada libro, el autor advierte contra las divisiones de los maestros falsos o interesados, y ofrece est\u00edmulo a los creyentes genuinos. En particular, 2 Juan advierte a sus lectores sobre la recepci\u00f3n de herejes en sus hogares o iglesias, mientras que 3 Juan anima a la comuni\u00f3n con los hermanos cristianos.<\/p>","temas_estructura":"<p>La segunda carta de Juan tiene mucho en com\u00fan con la primera, incluida una advertencia sobre el peligro de los falsos maestros que niegan la encarnaci\u00f3n de Jesucristo. Juan anima a los lectores a seguir caminando en el amor, pero les exhorta a discernir en su expresi\u00f3n del amor. El libro puede dividirse en dos partes: permanecer en los mandamientos de Dios (vv. 1-6) y no permanecer con los falsos maestros (vv. 7-13).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/2-jn\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":64,"title":"Estudio y an\u00e1lisis del libro de 3 Juan","description":"Descubre consejos sobre la hospitalidad y el apoyo a los misioneros, contrastando ejemplos de conducta buena y mala dentro de la comunidad cristiana.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"3 Juan","abreviatura":"3 Juan","abreviatura_online":"3-jn","num_capitulos":1,"palabra_clave":"Comuni\u00f3n con los hermanos","concepto_principal":"Hospitalidad y hermanamiento","autor":"Juan el Amado","autor_why":"<p>Tanto en 2 como en 3 Juan, el autor se identifica como \"el Anciano\". Esto no es un argumento contra la autor\u00eda juanina de estas ep\u00edstolas, ya que el contenido de las mismas revela que su autoridad era mucho mayor que la de un anciano en una iglesia local. El ap\u00f3stol Pedro tambi\u00e9n se refiri\u00f3 a s\u00ed mismo como anciano (1 Pe. 5:1).\n<\/p><p>\nLa similitud de estilo, vocabulario, estructura y estado de \u00e1nimo entre 2 y 3 Juan deja claro que estas cartas fueron escritas por el mismo autor. Adem\u00e1s, ambas (especialmente 2 Juan) guardan un gran parecido con 1 Juan y con el Cuarto Evangelio. As\u00ed pues, las pruebas internas apoyan claramente la opini\u00f3n tradicional de que estas ep\u00edstolas fueron escritas por el ap\u00f3stol Juan.<\/p>","f_redaccion":"~100 DC","fecha_redaccion_why":"<p>Los paralelos entre 2 y 3 Juan sugieren que estas ep\u00edstolas se escribieron m\u00e1s o menos en la misma \u00e9poca (hacia el a\u00f1o 90 d.C.). Los primeros escritores cristianos son un\u00e1nimes en su testimonio de que la sede del posterior ministerio de Juan estuvo en la ciudad de \u00c9feso, la principal de la provincia romana de Asia.\n<\/p><p>\nLa segunda carta de Juan se dirige a una \"dama elegida\" y a sus hijos. Algunos estudiosos creen que el discurso debe tomarse literalmente para referirse a una mujer espec\u00edfica y a sus hijos, mientras que otros prefieren tomarlo como una descripci\u00f3n figurativa de una iglesia local.\n<\/p><p>\nLa Tercera de Juan fue ocasionada por los informes de una iglesia asi\u00e1tica de que un hombre llamado Di\u00f3trefes se hab\u00eda hecho con el poder, hab\u00eda rechazado a los maestros enviados por Juan y estaba expulsando a los de su iglesia que quer\u00edan recibirlos.<\/p>","descripcion":"","introduccion":"<p>Aunque se encuentran entre los m\u00e1s breves de la Escritura, estos dos libros de un solo cap\u00edtulo son de continua relevancia para la iglesia. La Segunda y la Tercera de Juan reflejan circunstancias similares y tienen contenidos parecidos: En cada libro, el autor advierte contra las divisiones de los maestros falsos o interesados, y ofrece est\u00edmulo a los creyentes genuinos. En particular, 2 Juan advierte a sus lectores sobre la recepci\u00f3n de herejes en sus hogares o iglesias, mientras que 3 Juan anima a la comuni\u00f3n con los hermanos cristianos.<\/p>","temas_estructura":"<p>La segunda carta de Juan tiene mucho en com\u00fan con la primera, incluida una advertencia sobre el peligro de los falsos maestros que niegan la encarnaci\u00f3n de Jesucristo. Juan anima a los lectores a seguir caminando en el amor, pero les exhorta a discernir en su expresi\u00f3n del amor. El libro puede dividirse en dos partes: permanecer en los mandamientos de Dios (vv. 1-6) y no permanecer con los falsos maestros (vv. 7-13).<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/3-jn\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":65,"title":"Estudio y an\u00e1lisis del libro de Judas","description":"Explora esta llamada a defender la fe contra las falsas ense\u00f1anzas, recordando las consecuencias divinas de la incredulidad y la inmoralidad.","featured_image":null,"keywords":null,"volumen_id":2,"division_id":9,"nombre":"Judas","abreviatura":"Judas","abreviatura_online":"jude","num_capitulos":1,"palabra_clave":"Contender por la fe","concepto_principal":"Permanecer en la fe pura","autor":"Judas","autor_why":"<p>Un proceso de eliminaci\u00f3n indica que el Judas mencionado en el vers\u00edculo 1 es muy probablemente el hermano de Jes\u00fas (Mateo 13:55). Santiago, tambi\u00e9n mencionado en el vers\u00edculo 1, es otro medio hermano de Jes\u00fas, Santiago el Justo, l\u00edder espiritual de la iglesia de Jerusal\u00e9n y autor de la Ep\u00edstola de Santiago.<\/p>","f_redaccion":"~68 DC","fecha_redaccion_why":"<p>Judas fue escrito durante la segunda mitad del siglo I, como indica el contenido de la carta, que habla de falsos profetas itinerantes que se introducen en las iglesias, una situaci\u00f3n menos probable en el contexto eclesi\u00e1stico m\u00e1s estructurado del siglo II.\n<\/p><p>\nLa fecha exacta de Judas depende en cierta medida de la relaci\u00f3n literaria con 2 Pedro. Hay una marcada similitud entre Judas 4-19 y 2 Pedro 2:1-3:3, y como la redacci\u00f3n es tan parecida, la mayor\u00eda de los estudiosos creen que Pedro tom\u00f3 prestado de Judas, o que Judas utiliz\u00f3 las palabras de Pedro, o que ambos utilizaron ideas de una fuente com\u00fan que ya no existe. Si Judas utiliz\u00f3 a 2 Pedro, entonces estar\u00eda fechado entre la redacci\u00f3n de 2 Pedro (c. 64-66 d. C.) y c. 80 d. C. Si 2 Pedro utiliz\u00f3 a Judas, entonces Judas podr\u00eda fecharse entre los a\u00f1os 60 y 65 d.C.<\/p>","descripcion":"","introduccion":"<p>Un n\u00famero sorprendentemente grande de las ep\u00edstolas paulinas y no paulinas se enfrentan al problema de los falsos maestros, y casi todas ellas aluden a \u00e9l. Pero Judas va m\u00e1s all\u00e1 de todas las dem\u00e1s ep\u00edstolas del Nuevo Testamento en su implacable y apasionada denuncia de los maestros ap\u00f3statas que hab\u00edan invadido la iglesia.<\/p>","temas_estructura":"<p>Esta carta urgente tiene cuatro secciones principales: el prop\u00f3sito de Judas (vv. 1-4); la descripci\u00f3n de los falsos maestros (vv. 5-16); la defensa contra los falsos maestros (vv. 17-23); y la doxolog\u00eda de Judas (vv. 24, 25).\n<\/p><p>\nNo hay oscuridad en el prop\u00f3sito de Judas. Hab\u00eda querido hablar de la doctrina de la salvaci\u00f3n, pero la amenaza de los maestros subversivos le oblig\u00f3 a escribir y exhortar a sus lectores \"a contender seriamente por la fe\" (v. 3). As\u00ed, toda la ep\u00edstola es una evaluaci\u00f3n de los falsos maestros, centrada especialmente en el juicio al que est\u00e1n condenados, y una fuerte advertencia a los destinatarios. Los falsos maestros rechazan la autoridad de Cristo, pero Judas subraya que Jes\u00fas es el Se\u00f1or, ahora y siempre.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/jude\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":66,"title":"Estudio y an\u00e1lisis del libro de Apocalipsis","description":"Estudia las profec\u00edas sobre los \u00faltimos d\u00edas, la victoria de Jesucristo sobre el mal, y el establecimiento del reino eterno de paz.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":2,"division_id":10,"nombre":"Apocalipsis","abreviatura":"Apoc.","abreviatura_online":"rev","num_capitulos":22,"palabra_clave":"La revelaci\u00f3n de la venida de Cristo","concepto_principal":"Plan para los \u00faltimos d\u00edas y la eternidad","autor":"Juan el Amado","autor_why":"<p>La tradici\u00f3n de que Juan el ap\u00f3stol escribi\u00f3 el Apocalipsis fue muy extendida y casi indiscutible a lo largo del siglo II d.C. El autor se identifica cinco veces como Juan, y aunque nunca se a\u00f1ade el t\u00e9rmino \"ap\u00f3stol\", parece que era un hombre de prestigio en las iglesias (1:4, 9). Sin embargo, algunas diferencias entre el Apocalipsis y los dem\u00e1s materiales jo\u00e1nicos del Nuevo Testamento han llevado a algunos estudiosos a cuestionar esta tradici\u00f3n. Hay diferencias significativas entre la gram\u00e1tica y el vocabulario griegos del Apocalipsis y los del Evangelio y las ep\u00edstolas de Juan. Adem\u00e1s, hay diferencias teol\u00f3gicas en el \u00e9nfasis y los otros escritos jo\u00e1nicos evitan el uso del nombre del autor.\n<\/p><p>\nSin embargo, hay que se\u00f1alar que tambi\u00e9n hay una serie de similitudes notables entre el Apocalipsis y los otros libros tradicionalmente asociados con el ap\u00f3stol Juan (por ejemplo, el uso distintivo de t\u00e9rminos como \"palabra\", \"cordero\" y \"verdadero\", y el cuidadoso desarrollo de temas opuestos como la luz y la oscuridad, el amor y el odio, el bien y el mal). Adem\u00e1s, muchas de las diferencias pueden explicarse por las inusuales circunstancias que rodean a este libro. As\u00ed pues, la evidencia interna, aunque problem\u00e1tica, no tiene por qu\u00e9 anular el temprano y s\u00f3lido testimonio externo del origen apost\u00f3lico de este importante libro.<\/p>","f_redaccion":"~69 DC","fecha_redaccion_why":"<p>El Apocalipsis se escribi\u00f3 en una \u00e9poca en la que la hostilidad romana hacia el cristianismo estallaba en una persecuci\u00f3n abierta (1:9; 2:10, 13). Algunos eruditos creen que hay que dar al libro una fecha temprana durante la persecuci\u00f3n de los cristianos bajo Ner\u00f3n despu\u00e9s del incendio de Roma en el a\u00f1o 64 d.C. Se\u00f1alan que el valor num\u00e9rico de las letras hebreas de \"Ner\u00f3n C\u00e9sar\" suma 666, el n\u00famero de la bestia (13:18). Sin embargo, las pruebas de este tipo son d\u00e9biles, y es preferible una fecha posterior, cerca del final del reinado del emperador Domiciano (81-96 d. C.), por varias razones. La tradici\u00f3n eclesi\u00e1stica del siglo II atestigua una fecha posterior durante el reinado de Domiciano. Adem\u00e1s, se cree que Juan se traslad\u00f3 de Jerusal\u00e9n a \u00c9feso hacia el a\u00f1o 67 d.C., pero esto no permitir\u00eda a Juan establecer un ministerio continuo en Asia durante el reinado de Ner\u00f3n. Por \u00faltimo, el contenido del Apocalipsis indica que las iglesias asi\u00e1ticas llevaban varios a\u00f1os de existencia, el tiempo suficiente para haber llegado a un punto de complacencia y decadencia (2:4; 3:1, 15-18).\n<\/p><p>\nPor lo tanto, es probable que Juan escribiera este libro en el a\u00f1o 95 o 96 d. C. Se desconoce la fecha de su liberaci\u00f3n de Patmos, pero probablemente se le permiti\u00f3 regresar a \u00c9feso despu\u00e9s del reinado de Domiciano. Pasajes como 1:11; 22:7, 9, 10, 18, 19 sugieren que el libro fue terminado en Patmos antes de la liberaci\u00f3n de Juan.<\/p>","descripcion":"","introduccion":"<p>As\u00ed como el G\u00e9nesis es el libro de los comienzos, el Apocalipsis es el libro de la consumaci\u00f3n. En \u00e9l, el programa divino de redenci\u00f3n se lleva a cabo, y el santo nombre de Dios es vindicado ante toda la creaci\u00f3n.\n<\/p><p>\nLa palabra \"revelaci\u00f3n\" es una traducci\u00f3n de la palabra griega de la que deriva el t\u00e9rmino \"apocalipsis\" y se refiere a una revelaci\u00f3n de los prop\u00f3sitos secretos de Dios. En el Apocalipsis, esto implicaba una orden al autor para que escribiera sobre los planes de Dios para su propio d\u00eda y para el futuro.<\/p>","temas_estructura":"<p>Aunque el libro incluye partes que siguen la forma epistolar (1:4-3:22), gran parte del Apocalipsis est\u00e1 escrito en forma de literatura apocal\u00edptica (cf. Daniel y Zacar\u00edas) y se refiere a s\u00ed mismo como un libro prof\u00e9tico (1:3; 22:7, 10, 18, 19). Los tres movimientos principales de esta profunda revelaci\u00f3n se recogen en 1:19: \"las cosas que hab\u00e9is visto\" (cap. 1); \"las cosas que son\" (caps. 2 y 3); y \"las cosas que suceder\u00e1n despu\u00e9s de esto\" (caps. 4-22).\n<\/p><p>\nEl n\u00famero \"siete\" adquiere un profundo significado en el Apocalipsis (aparece cincuenta y dos veces). Los tres ciclos de siete juicios de los cap\u00edtulos 6-16 consisten en siete sellos, siete trompetas y siete copas. Debido al rico simbolismo del libro del Apocalipsis, los enfoques interpretativos de la comunidad cristiana han diferido radicalmente.<\/p>","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/nt\/rev\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":67,"title":"Estudio y an\u00e1lisis del libro de 1 Nefi","description":"Explora el viaje liderado por Lehi desde Jerusal\u00e9n al continente americano, enfrentando desaf\u00edos y recibiendo revelaciones divinas.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":11,"nombre":"1 Nefi","abreviatura":"1 Ne.","abreviatura_online":"1-ne","num_capitulos":22,"palabra_clave":"","concepto_principal":"","autor":"Nefi 1","autor_why":"","f_redaccion":"","fecha_redaccion_why":"","descripcion":"","introduccion":"","temas_estructura":"","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/bofm\/1-ne\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":68,"title":"Estudio y an\u00e1lisis del libro de 2 Nefi","description":"Profundiza en las ense\u00f1anzas de Nefi sobre la obediencia, la redenci\u00f3n a trav\u00e9s de Cristo, y citas importantes del profeta Isa\u00edas.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":11,"nombre":"2 Nefi","abreviatura":"2 Ne.","abreviatura_online":"2-ne","num_capitulos":33,"palabra_clave":"","concepto_principal":"","autor":"Nefi 1","autor_why":"","f_redaccion":"","fecha_redaccion_why":"","descripcion":"","introduccion":"","temas_estructura":"","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/bofm\/2-ne\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":69,"title":"Estudio y an\u00e1lisis del libro de Jacob","description":"Escudri\u00f1a las predicaciones de Jacob sobre la expiaci\u00f3n de Cristo, el recogimiento, la importancia de la castidad y contra la avaricia.\r\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":11,"nombre":"Jacob","abreviatura":"Jacob","abreviatura_online":"jacob","num_capitulos":7,"palabra_clave":"","concepto_principal":"","autor":"Jacob","autor_why":"","f_redaccion":"","fecha_redaccion_why":"","descripcion":"","introduccion":"","temas_estructura":"","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/bofm\/jacob\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":70,"title":"Estudio y an\u00e1lisis del libro de En\u00f3s","description":"Descubre la intensa oraci\u00f3n de En\u00f3s por s\u00ed mismo, su pueblo y sus enemigos, y su profunda conversi\u00f3n y compromiso con la obra misional.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":11,"nombre":"En\u00f3s","abreviatura