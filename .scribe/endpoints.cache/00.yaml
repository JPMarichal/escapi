salpicado con predicciones prof\u00e9ticas (\u00c9xodo 15:1). Tambi\u00e9n las mujeres, encabezadas por Miriam, la  hermana de Mois\u00e9s, celebraron con la misma canci\u00f3n y con danzas la victoria (\u00c9xodo 15:20).\n\nEl resto del cap\u00edtulo relata la marcha de los hijos de Israel desde el Mar Rojo hasta el desierto de Shur. El pueblo encontr\u00f3 aguas amargas en el lugar al que llamaron Mara, lo que ocasion\u00f3 quejas y murmuraciones, pero Dios convirti\u00f3 las aguas en dulces cuando se arroj\u00f3 en ellas un \u00e1rbol (\u00c9xodo 15:22). El Se\u00f1or les dijo que, si rend\u00edan obediencia a sus mandamientos, se ver\u00edan libres de las enfermedades que los egipcios ten\u00edan ( \u00c9xodo 15:26). \u00c9xodo 15 concluye con la llegada del pueblo israelita a Elim, donde encontraron doce pozos de agua y setenta palmeras, y all\u00ed acamparon (\u00c9xodo 15:27).","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=65","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":0,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":66,"title":"El Man\u00e1 del Cielo","description":"Aprende sobre la provisi\u00f3n divina de man\u00e1 para alimentar a Israel en el desierto y el mandato del s\u00e1bado.","featured_image":null,"keywords":"man\u00e1, provisi\u00f3n divina, desierto, Israel, s\u00e1bado","libro_id":2,"parte_id":12,"num_capitulo":16,"referencia":"Exodo 16","abreviatura":"Ex. 16","num_versiculos":36,"titulo_capitulo":"Dios proporciona el man\u00e1","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ex\/16?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0660-exodus-16-64k-spa.mp3","id_periodo":8,"sumario":"","resumen":"","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=66","url_