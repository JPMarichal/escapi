iption":"Encuentra la introducci\u00f3n de Morm\u00f3n a sus escritos, explicando su prop\u00f3sito y la transici\u00f3n entre el registro de los peque\u00f1os y grandes planchas.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":12,"nombre":"Palabras de Morm\u00f3n","abreviatura":"P. de Morm.","abreviatura_online":"w-of-m","num_capitulos":1,"palabra_clave":"","concepto_principal":"","autor":"Morm\u00f3n","autor_why":"","f_redaccion":"","fecha_redaccion_why":"","descripcion":"","introduccion":"","temas_estructura":"","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/bofm\/w-of-m\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":74,"title":"Estudio y an\u00e1lisis del libro de Mos\u00edah","description":"Sum\u00e9rgete en la narrativa de un liderazgo justo, misiones redentoras entre los lamanitas, y la transici\u00f3n a un sistema de jueces guiado por principios divinos.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":13,"nombre":"Mos\u00edah","abreviatura":"Mos.","abreviatura_online":"mosiah","num_capitulos":29,"palabra_clave":"","concepto_principal":"","autor":"","autor_why":"","f_redaccion":"","fecha_redaccion_why":"","descripcion":"","introduccion":"","temas_estructura":"","sumario":"","url":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/bofm\/mosiah\/1?lang=spa","created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-12T15:18:02.000000Z"},{"id":75,"title":"Estudio y an\u00e1lisis del libro de Alma","description":"Descubre los conflictos espirituales y batallas en la vida de Alma, incluyendo su ministerio, enfrentamientos y misiones a los lamanitas.\r\n\n\n\n\n\n","featured_image":null,"keywords":null,"volumen_id":3,"division_id":13,"nombre":"Alma","abreviatura":"Alma","abreviatura_online":"alma","num_capitulos":63,"palabra_clave":"","concepto_principal":"","autor":"","autor_why":"","f_redaccion