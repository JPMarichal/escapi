/assets\/scriptures\/the-old-testament\/2017-11-0480-genesis-48-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=48","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":49,"title":"Las Bendiciones de Jacob a sus Hijos","description":"Descubre las prof\u00e9ticas bendiciones de Jacob a sus hijos, delineando el futuro de las doce tribus de Israel.","featured_image":null,"keywords":"Jacob, bendiciones, profec\u00eda, tribus de Israel, futuro","libro_id":1,"parte_id":8,"num_capitulo":49,"referencia":"G\u00e9nesis 49","abreviatura":"G\u00e9n. 49","num_versiculos":33,"titulo_capitulo":"La bendici\u00f3n patriarcal de Jacob a las doce tribus","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/49?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0490-genesis-49-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=49","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":50,"title":"El Final de una Era","description":"Reflexiona sobre el final de la vida de Jacob y Jos\u00e9, cerrando un cap\u00edtulo clave en la historia de la fe.","featured_image":null,"keywords":"Jacob, Jos\u00e9, final, historia, fe","libro_id":1,"parte_id":8,"num_capitulo":50,"referencia":"G\u00e9nesis 50","abreviatura":"G\u00e9n. 50","num_versiculos":26,"titulo_capitulo":"Muerte de Jacob y profec\u00edas de Jos\u00e9","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/gen\/50?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0500-genesis-50-64k-spa.mp3","id_periodo":7,"sumario":"","resumen":"","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=50","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":51,"title":"Inicio de la Opresi\u00f3n","description":"Descubre c\u00f3mo se intensifica la esclavitud de Israel en Egipto y el decreto del fara\u00f3n contra los reci\u00e9n nacidos.","featured_image":null,"keywords":"esclavitud, Israel, Egipto, fara\u00f3n, opresi\u00f3n","libro_id":2,"parte_id":9,"num_capitulo":1,"referencia":"Exodo 1","abreviatura":"Ex. 1","num_versiculos":22,"titulo_capitulo":"Aflicci\u00f3n de los israelitas en Egipto","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ex\/1?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0510-exodus-01-64k-spa.mp3","id_periodo":8,"sumario":"","resumen":"<p><strong>\u00c9xodo 1 <\/strong>comienza haciendo un recuento de los nombres y el n\u00famero de los hijos de Israel que entraron a Egipto con Jacob (\u00c9xodo 1:1) y lo relaciona con el sorprendente aumento en la poblaci\u00f3n de los israelitas despu\u00e9s de la muerte de Jos\u00e9 (\u00c9xodo 1:6). Este aumento es tal que comienza a percibirse como una amenaza para la soberan\u00eda de Egipto. El fara\u00f3n de los egipcios usa entonces m\u00e9todos crueles con el objeto de disminuir su poblaci\u00f3n, pero sin \u00e9xito. Por m\u00e1s que se obliga a los israelitas a la esclavitud y al duro servicio, pareciera que cuanto m\u00e1s sufren, m\u00e1s se incrementan (\u00c9xodo 1:9).&nbsp;<\/p><p>El Fara\u00f3n entonces ordena a las jefas de las parteras hebreas que maten a todos los hijos varones que nazcan; pero las parteras tienen amor a Dios y se las arreglan para no obedecer la orden del rey de Egipto. Dado que el pueblo contin\u00faa multiplic\u00e1ndose (\u00c9xodo 1:15), el fara\u00f3n ordena que cada hijo var\u00f3n sea echado en el r\u00edo (\u00c9xodo 1:22). Esta dram\u00e1tica situaci\u00f3n establece el pre\u00e1mbulo del relato del nacimiento de Mois\u00e9s, que se proporciona en el siguiente cap\u00edtulo.<\/p>","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=51","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":52,"title":"El Nacimiento de un L\u00edder","description":"Conoce la historia de Mois\u00e9s, desde su rescate por la hija del fara\u00f3n hasta su huida a Madi\u00e1n.","featured_image":null,"keywords":"Mois\u00e9s, rescate, Madi\u00e1n, liderazgo, fuga","libro_id":2,"parte_id":10,"num_capitulo":2,"referencia":"Exodo 2","abreviatura":"Ex. 2","num_versiculos":25,"titulo_capitulo":"La preparaci\u00f3n civil de Mois\u00e9s","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ex\/2?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0520-exodus-02-64k-spa.mp3","id_periodo":8,"sumario":"","resumen":"<p>\u00c9xodo 2 relata el nacimiento de Mois\u00e9s y explica c\u00f3mo su familia le libr\u00f3 de morir a trav\u00e9s de su preservaci\u00f3n en un arca de juncos (\u00c9xodo 2:1). Cuando fue encontrado por la hija del Fara\u00f3n, \u00e9sta lo tom\u00f3, lo sac\u00f3 para que se le amamantara y lo adopt\u00f3 como su hijo, \u00c9xodo 2:4.&nbsp;<\/p><p>Habiendo sido criado en la corte de Egipto como un pr\u00edncipe, el coraz\u00f3n de Mois\u00e9s, sin embargo, se conserv\u00f3 hebreo y, cuando creci\u00f3, trat\u00f3 de impartir justicia y proporcionar alg\u00fan alivio a su pueblo. Intervino para evitar el castigo injusto de parte de un capataz egipcio contra uno de los esclavos hebreos, hiriendo de muerte al ofensor. Esta defensa debi\u00f3 haber sido agradecida por el pueblo, pero al d\u00eda siguiente, cuando trat\u00f3 de reconciliar a dos hebreos en desacuerdo, uno de ellos le reproch\u00f3 haber matado al egipcio (\u00c9xodo 2:11). Mois\u00e9s se dio cuenta entonces que estaba en peligro, pues si el Fara\u00f3n se enteraba de sus acciones le matar\u00eda.&nbsp;<\/p><p>La amenaza descrita lo oblig\u00f3 a huir a Madi\u00e1n (\u00c9xodo 2:15), donde conoci\u00f3 a las hijas de Reuel, el sacerdote local, y las defendi\u00f3 contra los pastores que dispersaban sus reba\u00f1os (\u00c9xodo 2:16). Reuel fue informado de esta valiente acci\u00f3n y lo invit\u00f3 a vivir con \u00e9l. Con el tiempo, Mois\u00e9s se cas\u00f3 con la hija de Reuel, Zipporah, con quien tuvo un hijo (\u00c9xodo 2:18). El cap\u00edtulo de Exodo 2 concluye con la muerte del rey de Egipto y la esclavitud dolorosa de los israelitas, y sus gritos y s\u00faplicas, que son escuchadas por Dios (\u00c9xodo 2:23).<\/p>","ajuste_pericopas":"0","secuencia":"","url_bc":"https:\/\/biblicomentarios.com\/escrituras\/capitulo_escrituras.php?id=52","url_bcdev":"","introduccion":"","conclusion":"","estado_publicacion":1,"created_at":"2024-03-12T15:18:02.000000Z","updated_at":"2024-03-17T20:03:10.000000Z"},{"id":53,"title":"La Zarza Ardiente","description":"Aprende sobre el llamado divino de Mois\u00e9s a liberar a Israel, revelado a trav\u00e9s de una zarza que arde sin consumirse.","featured_image":null,"keywords":"Mois\u00e9s, liberaci\u00f3n, zarza ardiente, llamado, Dios","libro_id":2,"parte_id":10,"num_capitulo":3,"referencia":"Exodo 3","abreviatura":"Ex. 3","num_versiculos":22,"titulo_capitulo":"El llamamiento de Mois\u00e9s, parte 1","url_oficial":"https:\/\/www.churchofjesuschrist.org\/study\/scriptures\/ot\/ex\/3?lang=spa","url_audio":"https:\/\/media2.ldscdn.org\/assets\/scriptures\/the-old-testament\/2017-11-0530-exodus-03-64k-spa.mp3","id_periodo":8,"sumario":"","resumen":"","a