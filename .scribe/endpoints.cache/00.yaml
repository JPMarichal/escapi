    responses:
      -
        status: 200
        content: '{"current_page":1,"data":[{"id":1,"capitulo_id":1,"pericopa_id":1,"num_versiculo":1,"contenido":"En el principio cre\u00f3 Dios los cielos y la tierra.","referencia":"G\u00e9nesis 1:1","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":2,"capitulo_id":1,"pericopa_id":1,"num_versiculo":2,"contenido":"Y la tierra estaba desordenada y vac\u00eda, y las tinieblas estaban sobre la faz del abismo, y el Esp\u00edritu de Dios se mov\u00eda sobre la faz de las aguas.","referencia":"G\u00e9nesis 1:2","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":3,"capitulo_id":1,"pericopa_id":1,"num_versiculo":3,"contenido":"Y dijo Dios: Haya luz, y hubo luz.","referencia":"G\u00e9nesis 1:3","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":4,"capitulo_id":1,"pericopa_id":1,"num_versiculo":4,"contenido":"Y vio Dios que la luz era buena, y separ\u00f3 Dios la luz de las tinieblas.","referencia":"G\u00e9nesis 1:4","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":5,"capitulo_id":1,"pericopa_id":1,"num_versiculo":5,"contenido":"Y llam\u00f3 Dios a la luz D\u00eda, y a las tinieblas llam\u00f3 Noche. Y fue la tarde y la ma\u00f1ana el d\u00eda primero.","referencia":"G\u00e9nesis 1:5","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":6,"capitulo_id":1,"pericopa_id":2,"num_versiculo":6,"contenido":"Y dijo Dios: Haya un firmamento en medio de las aguas, y separe aqu\u00e9l las aguas de las aguas.","referencia":"G\u00e9nesis 1:6","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":7,"capitulo_id":1,"pericopa_id":2,"num_versiculo":7,"contenido":"E hizo Dios el firmamento, y separ\u00f3 las aguas que estaban debajo del firmamento de las aguas que estaban sobre el firmamento. Y fue as\u00ed.","referencia":"G\u00e9nesis 1:7","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":8,"capitulo_id":1,"pericopa_id":2,"num_versiculo":8,"contenido":"Y llam\u00f3 Dios al firmamento Cielos. Y fue la tarde y la ma\u00f1ana el d\u00eda segundo.","referencia":"G\u00e9nesis 1:8","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":9,"capitulo_id":1,"pericopa_id":3,"num_versiculo":9,"contenido":"Y dijo Dios: J\u00fantense las aguas que est\u00e1n debajo de los cielos en un lugar, y desc\u00fabrase lo seco. Y fue as\u00ed.","referencia":"G\u00e9nesis 1:9","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":10,"capitulo_id":1,"pericopa_id":3,"num_versiculo":10,"contenido":"Y llam\u00f3 Dios a lo seco Tierra, y a la reuni\u00f3n de las aguas llam\u00f3 Mares. Y vio Dios que era bueno.","referencia":"G\u00e9nesis 1:10","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":11,"capitulo_id":1,"pericopa_id":3,"num_versiculo":11,"contenido":"Y dijo Dios: Produzca la tierra hierba verde, hierba que d\u00e9 semilla; \u00e1rbol de fruto que d\u00e9 fruto seg\u00fan su especie, que su semilla est\u00e9 en \u00e9l, sobre la tierra. Y fue as\u00ed.","referencia":"G\u00e9nesis 1:11","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":12,"capitulo_id":1,"pericopa_id":3,"num_versiculo":12,"contenido":"Y produjo la tierra hierba verde, hierba que da semilla seg\u00fan su naturaleza, y \u00e1rbol que da fruto, cuya semilla est\u00e1 en \u00e9l, seg\u00fan su especie. Y vio Dios que era bueno.","referencia":"G\u00e9nesis 1:12","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":13,"capitulo_id":1,"pericopa_id":3,"num_versiculo":13,"contenido":"Y fue la tarde y la ma\u00f1ana el d\u00eda tercero.","referencia":"G\u00e9nesis 1:13","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":14,"capitulo_id":1,"pericopa_id":4,"num_versiculo":14,"contenido":"Y dijo Dios: Haya lumbreras en el firmamento de los cielos para separar el d\u00eda de la noche; y sean por se\u00f1ales, y para las estaciones, y para los d\u00edas y para los a\u00f1os;","referencia":"G\u00e9nesis 1:14","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":15,"capitulo_id":1,"pericopa_id":4,"num_versiculo":15,"contenido":"y sean por lumbreras en el firmamento de los cielos para alumbrar sobre la tierra. Y fue as\u00ed.","referencia":"G\u00e9nesis 1:15","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":16,"capitulo_id":1,"pericopa_id":4,"num_versiculo":16,"contenido":"E hizo Dios las dos grandes lumbreras: la lumbrera mayor para que se\u00f1orease en el d\u00eda, y la lumbrera menor para que se\u00f1orease en la noche; hizo tambi\u00e9n las estrellas.","referencia":"G\u00e9nesis 1:16","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":17,"capitulo_id":1,"pericopa_id":4,"num_versiculo":17,"contenido":"Y las puso Dios en el firmamento de los cielos para alumbrar sobre la tierra,","referencia":"G\u00e9nesis 1:17","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":18,"capitulo_id":1,"pericopa_id":4,"num_versiculo":18,"contenido":"y para se\u00f1orear en el d\u00eda y en la noche y para separar la luz de las tinieblas. Y vio Dios que era bueno.","referencia":"G\u00e9nesis 1:18","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":19,"capitulo_id":1,"pericopa_id":4,"num_versiculo":19,"contenido":"Y fue la tarde y la ma\u00f1ana el d\u00eda cuarto.","referencia":"G\u00e9nesis 1:19","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":20,"capitulo_id":1,"pericopa_id":5,"num_versiculo":20,"contenido":"Y dijo Dios: Produzcan las aguas seres vivientes, y aves que vuelen sobre la tierra en la abierta expansi\u00f3n de los cielos.","referencia":"G\u00e9nesis 1:20","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":21,"capitulo_id":1,"pericopa_id":5,"num_versiculo":21,"contenido":"Y cre\u00f3 Dios las grandes ballenas y todo ser viviente que se mueve, que las aguas produjeron seg\u00fan su especie, y toda ave alada seg\u00fan su especie. Y vio Dios que era bueno.","referencia":"G\u00e9nesis 1:21","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":22,"capitulo_id":1,"pericopa_id":5,"num_versiculo":22,"contenido":"Y Dios los bendijo, diciendo: Fructificad y multiplicaos, y henchid las aguas en los mares, y multipl\u00edquense las aves en la tierra.","referencia":"G\u00e9nesis 1:22","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":23,"capitulo_id":1,"pericopa_id":5,"num_versiculo":23,"contenido":"Y fue la tarde y la ma\u00f1ana el d\u00eda quinto.","referencia":"G\u00e9nesis 1:23","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":24,"capitulo_id":1,"pericopa_id":6,"num_versiculo":24,"contenido":"Y dijo Dios: Produzca la tierra seres vivientes seg\u00fan su especie: bestias, y serpientes y animales de la tierra seg\u00fan su especie. Y fue as\u00ed.","referencia":"G\u00e9nesis 1:24","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":25,"capitulo_id":1,"pericopa_id":6,"num_versiculo":25,"contenido":"E hizo Dios los animales de la tierra seg\u00fan su especie, y ganado seg\u00fan su especie, y todo animal que se arrastra sobre la tierra seg\u00fan su especie. Y vio Dios que era bueno.","referencia":"G\u00e9nesis 1:25","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":26,"capitulo_id":1,"pericopa_id":7,"num_versiculo":26,"contenido":"Y dijo Dios: Hagamos al hombre a nuestra imagen, conforme a nuestra semejanza; y tenga dominio sobre los peces del mar, y sobre las aves de los cielos, y sobre las bestias, y sobre toda la tierra y sobre todo animal que se arrastra sobre la tierra.","referencia":"G\u00e9nesis 1:26","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":27,"capitulo_id":1,"pericopa_id":7,"num_versiculo":27,"contenido":"Y cre\u00f3 Dios al hombre a su imagen, a imagen de Dios lo cre\u00f3; var\u00f3n y hembra los cre\u00f3.","referencia":"G\u00e9nesis 1:27","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":28,"capitulo_id":1,"pericopa_id":8,"num_versiculo":28,"contenido":"Y los bendijo Dios y les dijo Dios: Fructificad y multiplicaos; y henchid la tierra y sojuzgadla; y tened dominio sobre los peces del mar, y sobre las aves de los cielos y sobre todas las bestias que se mueven sobre la tierra.","referencia":"G\u00e9nesis 1:28","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":29,"capitulo_id":1,"pericopa_id":8,"num_versiculo":29,"contenido":"Y dijo Dios: He aqu\u00ed que os he dado toda hierba que da semilla que est\u00e1 sobre la faz de toda la tierra; y todo \u00e1rbol en que hay fruto de \u00e1rbol que da semilla os ser\u00e1 para comer.","referencia":"G\u00e9nesis 1:29","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"},{"id":30,"capitulo_id":1,"pericopa_id":8,"num_versiculo":30,"contenido":"Y a toda bestia de la tierra, y a todas las aves de los cielos y a todo lo que se arrastra sobre la tierra, en que hay vida, toda hierba verde les ser\u00e1 para comer. Y fue as\u00ed.","referencia":"G\u00e9nesis 1:30","imagen":"","pie_imagen":"","video":"","created_at":"2024-03-12T15:25:04.000000Z","updated_at":"2024-03-12T15:25:04.000000Z"}],"first_page_url":"http:\/\/localhost\/api\/versiculos?page=1","from":1,"last_page":1405,"last_page_url":"http:\/\/localhost\/api\/versiculos?page=1405","links":[{"url":null,"label":"&laquo; Previous","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=1","label":"1","active":true},{"url":"http:\/\/localhost\/api\/versiculos?page=2","label":"2","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=3","label":"3","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=4","label":"4","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=5","label":"5","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=6","label":"6","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=7","label":"7","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=8","label":"8","active":false},{"url":"http:\/\/localhost\/api\/versiculos?page=9","label":"9","active":false},{"url":"http:\/\/localhost\/api\/